### YamlMime:PowershellCmdlet
summary: |-
  Adds custom header information to a local Traffic Manager endpoint object.
module: Az.TrafficManager
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.TrafficManager.Models.TrafficManagerEndpoint" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.TrafficManager.Models.TrafficManagerEndpoint" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzTrafficManagerCustomHeaderFromEndpoint
  href: ./Remove-AzTrafficManagerCustomHeaderFromEndpoint.yml
- text: New-AzTrafficManagerEndpoint
  href: ./New-AzTrafficManagerEndpoint.yml
- text: Get-AzTrafficManagerProfile
  href: ./Get-AzTrafficManagerEndpoint.yml
- text: Set-AzTrafficManagerEndpoint
  href: ./Set-AzTrafficManagerEndpoint.yml
syntaxes:
- >-
  Add-AzTrafficManagerCustomHeaderToEndpoint -Name <String> -Value <String>

   -TrafficManagerEndpoint <TrafficManagerEndpoint> [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add custom header information to an endpoint'
  code: |-
    PS C:\> $TrafficManagerEndpoint = New-AzTrafficManagerEndpoint -EndpointStatus Enabled -Name "contoso" -ProfileName "ContosoProfile" -ResourceGroupName "ResourceGroup11" -Type AzureEndpoints -Priority 1 -TargetResourceId "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/Default-Web-CentralUS/providers/Microsoft.Web/sites/contoso-web-app" -Weight 10
    PS C:\> Add-AzTrafficManagerCustomHeaderToEndpoint -TrafficManagerEndpoint $TrafficManagerEndpoint -Name "host" -Value "www.contoso.com"
    PS C:\> Set-AzTrafficManagerEndpoint -TrafficManagerEndpoint $TrafficManagerEndpoint
  description: |-
    The first command creates an Azure Traffic Manager endpoint by using the **New-AzTrafficManagerEndpoint** cmdlet.
    The command stores the local endpoint in the $TrafficManagerEndpoint variable.
    The second command adds custom header information to the endpoint stored in $TrafficManagerEndpoint.
    The final command updates the endpoint in Traffic Manager to match the local value in $TrafficManagerEndpoint.
  summary: ""
