### YamlMime:PowershellCmdlet
summary: |-
  Gets the usage data for a workspace.
module: Az.OperationalInsights
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.OperationalInsights.Models.PSUsageMetric" data-throw-if-not-resolved="False" />
