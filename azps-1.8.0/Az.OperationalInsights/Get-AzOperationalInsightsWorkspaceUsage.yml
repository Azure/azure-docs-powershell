links:
- text: Azure Operational Insights Cmdlets
  href: /powershell/module/az.operationalinsights
- text: Get-AzOperationalInsightsWorkspace
  href: ./Get-AzOperationalInsightsWorkspace.yml
syntaxes:
- >-
  Get-AzOperationalInsightsWorkspaceUsage [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get usage data by workspace name'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspaceUsage -ResourceGroupName "ContosoResourceGroup" -Name "MyWorkspace"
  description: |-
    This command gets the usage details for the workspace named MyWorkspace in the specified resource group.
  summary: ""
- title: 'Example 2: Get usage data using the pipeline'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspace -ResourceGroupName "ContosoResourceGroup" -Name "MyWorkspace" | Get-AzOperationalInsightsWorkspaceUsage
  description: |-
    This command gets the workspace named MyWorkSpace using the Get-AzOperationalInsightsWorkspace cmdlet, and then passes the workspace to the current cmdlet.
    The command gets the usage details for that workspace.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
