### YamlMime:PowershellCmdlet
summary: |-
  Removes a workspace.
module: Az.OperationalInsights
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Azure Operational Insights Cmdlets
  href: /powershell/module/az.operationalinsights
- text: Get-AzOperationalInsightsWorkspace
  href: ./Get-AzOperationalInsightsWorkspace.yml
syntaxes:
- >-
  Remove-AzOperationalInsightsWorkspace [-ResourceGroupName] <String> [-Name] <String> [-Force]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a workspace by name'
  code: |-
    PS C:\>Remove-AzOperationalInsightsWorkspace -ResourceGroupName "ContosResourceGroup" -Name "MyWorkspace"
  description: |-
    This command removes the workspace named MyWorkspace from the resource group named ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Remove a workspace by using the pipeline and without confirmation'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspace -ResourceGroupName "ContosResourceGroup" -Name "MyWorkspace" | Remove-AzOperationalInsightsWorkspace -Force
  description: |-
    This command uses the Get-AzOperationalInsightsWorkspace cmdlet to get the workspace named MyWorkspace, and then passes it to the **Remove-AzOperationalInsightsWorkspace** cmdlet by using the pipeline operator to remove it.
    Since the *Force* parameter is specified, the command does not prompt you before removing the workspace.
  summary: ""
