### YamlMime:PowershellCmdlet
summary: |-
  Gets details of management groups connected to a workspace.
module: Az.OperationalInsights
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.OperationalInsights.Models.PSManagementGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Azure Operational Insights Cmdlets
  href: /powershell/module/az.operationalinsights
- text: Get-AzOperationalInsightsWorkspace
  href: ./Get-AzOperationalInsightsWorkspace.yml
syntaxes:
- >-
  Get-AzOperationalInsightsWorkspaceManagementGroup [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get management groups by workspace name'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspaceManagementGroup -ResourceGroupName "ContosoResourceGroup" -Name "MyWorkspace"
  description: |-
    This command gets the management groups for the workspace named MyWorkspace in the resource group named ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Get management groups by using the pipeline'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspace -ResourceGroupName "ContosoResourceGroup" -Name "MyWorkspace" | Get-AzOperationalInsightsWorkspaceManagementGroup
  description: |-
    This command uses the Get-AzOperationalInsightsWorkspace cmdlet to get the workspace named MyWorkspace, and then passes the workspace to the current cmdlet, which gets the management groups for that workspace.
  summary: ""
