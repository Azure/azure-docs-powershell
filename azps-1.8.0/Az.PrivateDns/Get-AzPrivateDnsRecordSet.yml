### YamlMime:PowershellCmdlet
summary: |-
  Gets a record set from a Private DNS zone.
module: Az.PrivateDns
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.PrivateDns.Models.PSPrivateDnsZone" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.PrivateDns.Models.PSPrivateDnsRecordSet" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzPrivateDnsRecordSet -ResourceGroupName <String> -ZoneName <String> [-RecordType <RecordType>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzPrivateDnsRecordSet -ResourceGroupName <String> -ZoneName <String> -Name <String>

   -RecordType <RecordType> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzPrivateDnsRecordSet -Zone <PSPrivateDnsZone> -Name <String> -RecordType <RecordType>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
