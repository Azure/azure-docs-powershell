### YamlMime:PowershellCmdlet
summary: |-
  Gets the details of an event subscription, or gets a list of all event subscriptions in the current Azure subscription.
module: Az.EventGrid
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.EventGrid.Models.PSTopic" data-throw-if-not-resolved="False" />
  description: ""
