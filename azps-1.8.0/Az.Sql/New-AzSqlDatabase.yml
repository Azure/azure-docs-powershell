  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Edition
  isRequired: true
  description: |+
    Specifies the edition to assign to the database. The acceptable values for this parameter are:
    - None
    - Basic
    - Standard
    - Premium
    - DataWarehouse
    - Free
    - Stretch
    - GeneralPurpose
    - BusinessCritical

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ElasticPoolName
  description: |+
    Specifies the name of the elastic pool in which to put the database.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: LicenseType
  description: |+
    The license type for the Azure Sql database. Possible values are:
    - BasePrice - Azure Hybrid Benefit (AHB) discounted pricing for existing SQL Server license owners is applied. Database price will be discounted for existing SQL Server license owners.
    - LicenseIncluded - Azure Hybrid Benefit (AHB) discount pricing for existing SQL Server license owners is not applied. Database price will include a new SQL Server license costs.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int64" data-throw-if-not-resolved="False" />
  name: MaxSizeBytes
  description: |+
    Specifies the maximum size of the database in bytes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Sql.Database.Model.DatabaseReadScale" data-throw-if-not-resolved="False" />
  name: ReadScale
  description: |+
    The read scale option to assign to the Azure SQL Database.(Enabled/Disabled)

  defaultValue: None
