    ServerName                    : Server01
    DatabaseName                  : Database01
    Location                      : Central US
    DatabaseId                    : a1e6bd1a-735a-4d48-8b98-afead5ef1218
    Edition                       : Standard
    CollationName                 : SQL_Latin1_General_CP1_CI_AS
    CatalogCollation              :
