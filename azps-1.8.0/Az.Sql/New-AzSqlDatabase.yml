  description: |+
    Specifies the name of the service objective to assign to the database.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group to which the server is assigned.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SampleName
  description: |+
    The name of the sample schema to apply when creating this database.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AdventureWorksLT
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ServerName
  isRequired: true
  description: |+
    Specifies the name of the server that hosts the database.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tags
  description: |+
    Specifies a dictionary of Key-value pairs in the form of a hash table that this cmdlet associates
