    EarliestRestoreDate           :
    LicenseType                   :
    Tags                          :
  description: |-
    This command creates a database named Database01 on server Server01.
  summary: ""
- title: 'Example 2: Create an elastic database on a specified server'
  code: |-
    PS C:\>New-AzSqlDatabase -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -ElasticPoolName "ElasticPool01"
    ResourceGroupName             : ResourceGroup01
    ServerName                    : Server01
    DatabaseName                  : Database02
    Location                      : Central US
    DatabaseId                    : 7bd9d561-42a7-484e-bf05-62ddef8015ab
    Edition                       : Standard
    CollationName                 : SQL_Latin1_General_CP1_CI_AS
    CatalogCollation              :
    MaxSizeBytes                  : 268435456000
    Status                        : Online
    CreationDate                  : 8/26/2015 10:04:29 PM
