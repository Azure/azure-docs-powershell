### YamlMime:PowershellCmdlet
summary: |-
  Gets the recommended information types and sensitivity labels of columns in the database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Database.Model.AzureSqlDatabaseModel" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.DataClassification.Model.SqlDatabaseSensitivityClassificationModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Learn more about Azure SQL Database data discovery and classification
  href: https://docs.microsoft.com/en-us/azure/sql-database/sql-database-data-discovery-and-classification
syntaxes:
- >-
  Get-AzSqlDatabaseSensitivityRecommendation -DatabaseObject <AzureSqlDatabaseModel> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlDatabaseSensitivityRecommendation [-ResourceGroupName] <String> [-ServerName] <String>

   [-DatabaseName] <String> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get recommended information types and sensitivity labels of an Azure SQL database.'
  code: |-
    PS C:\> Get-AzSqlDatabaseSensitivityRecommendation -ResourceGroupName resourceGroup -ServerName server -DatabaseName database

    ResourceGroupName : resourceGroup
    ServerName        : server
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: schema1,
                            TableName: table1,
                            ColumnName: column1,
                            SensitivityLabel: label1,
                            InformationType: informationType1,
                        }, {
                            SchemaName: schema2,
                            TableName: table2,
                            ColumnName: column2,
                            SensitivityLabel: label2,
                        }, {
                            SchemaName: schema3,
                            TableName: table3,
                            ColumnName: column3,
                            SensitivityLabel: label3,
                        }}
  description: ""
  summary: ""
- title: 'Example 2: Get recommended information types and sensitivity labels of an Azure SQL database using Piping.'
  code: |-
    PS C:\> Get-AzSqlDatabase -ResourceGroupName resourceGroup -ServerName server -DatabaseName database | Get-AzSqlDatabaseSensitivityRecommendation

    ResourceGroupName : resourceGroup
    ServerName        : server
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: schema1,
                            TableName: table1,
                            ColumnName: column1,
                            SensitivityLabel: label1,
                            InformationType: informationType1,
                        }, {
                            SchemaName: schema2,
                            TableName: table2,
                            ColumnName: column2,
                            SensitivityLabel: label2,
                        }, {
                            SchemaName: schema3,
                            TableName: table3,
                            ColumnName: column3,
                            SensitivityLabel: label3,
                        }}
  description: ""
  summary: ""
