examples:
- title: 'Example 1: Create a database on a specified instance'
  code: |-
    PS C:\>New-AzSqlInstanceDatabase -Name "Database01" -InstanceName "managedInstance1" -ResourceGroupName "ResourceGroup01"
    ResourceGroupName        : resourcegroup01
    ManagedInstanceName      : managedInstance1
    Location                 : westcentralus
    Id                       : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Sql/managedInstances/managedInstance1/databases/Database01
    Name                     : Database01
    Tags                     :
    Collation                : SQL_Latin1_General_CP1_CI_AS
    Status                   : Online
    CreationDate             : 4/27/2018 2:30:07 PM
    EarliestRestorePoint     : 4/27/2018 2:40:47 PM
    RestorePointInTime       :
    DefaultSecondaryLocation : West US 2
    CatalogCollation         :
    CreateMode               :
    StorageContainerUri      :
    StorageContainerSasToken :
    SourceDatabaseId         :
    FailoverGroupId          :
  description: |-
    This command creates a instance database named Database01 on instance managedInstance1.
