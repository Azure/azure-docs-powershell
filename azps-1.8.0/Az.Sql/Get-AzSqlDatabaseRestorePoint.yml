uid: Az.Sql.Get-AzSqlDatabaseRestorePoint
name: Get-AzSqlDatabaseRestorePoint
description: |-
  The **Get-AzSqlDatabaseRestorePoint** cmdlet retrieves the distinct restore points that an Azure SQL Data Warehouse can be restored from.
  For an Azure SQL Database, the restore window is continuous.
  This means that any point in time in the backup retention period of the database can be used as a restore point.
  This cmdlet is also supported by the SQL Server Stretch Database service on Azure.
