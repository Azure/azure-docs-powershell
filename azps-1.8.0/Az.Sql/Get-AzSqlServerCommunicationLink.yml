### YamlMime:PowershellCmdlet
summary: |-
  Gets communication links for elastic database transactions between database servers.
module: Az.Sql
notes: |-
  * Keywords: azure, azurerm, arm, resource, management, manager, sql, database, mssql
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.ServerCommunicationLink.Model.AzureSqlServerCommunicationLinkModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzSqlServerCommunicationLink
  href: ./New-AzSqlServerCommunicationLink.yml
- text: Remove-AzSqlServerCommunicationLink
  href: ./Remove-AzSqlServerCommunicationLink.yml
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Get-AzSqlServerCommunicationLink [[-LinkName] <String>] [-ServerName] <String> [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get all communication links for a server'
  code: |-
    PS C:\> Get-AzSqlServerCommunicationLink -ResourceGroupName "ResourceGroup01" -ServerName "ContosoServer17"
  description: |-
    This command gets all server-to-server communication links for elastic database transactions for the server named ContosoServer17.
  summary: ""
- title: 'Example 2: Get a specific communication link for a server'
  code: |-
    PS C:\> Get-AzSqlServerCommunicationLink -ResourceGroupName "ResourceGroup01" -ServerName "ContosoServer17" -LinkName "Link01"
  description: |-
    This command gets the server-to-server communication link named Link01.
  summary: ""
- title: 'Example 3: Get all communication links for a server using filtering'
  code: |-
    PS C:\> Get-AzSqlServerCommunicationLink -ResourceGroupName "ResourceGroup01" -ServerName "ContosoServer17" -LinkName "Link*"
  description: |-
    This command gets all server-to-server communication links for elastic database transactions for the server named ContosoServer17 that start with "Link".
  summary: ""
parameters:
