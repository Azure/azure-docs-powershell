### YamlMime:PowershellCmdlet
summary: |-
  Returns information about Azure SQL Managed Database Instance.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.ManagedInstance.Model.AzureSqlManagedInstanceModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlInstance [[-Name] <String>] [[-ResourceGroupName] <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all instances assigned to a resource group'
  code: |-
    PS C:\> Get-AzSqlInstance -ResourceGroupName "ResourceGroup01"
    Location                 : westcentralus
    Id                       : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Sql/managedInstances/managedInstance1
    ResourceGroupName        : resourcegroup01
    ManagedInstanceName      : managedInstance1
    Tags                     :
    Identity                 : Microsoft.Azure.Management.Sql.Models.ResourceIdentity
    Sku                      : Microsoft.Azure.Management.Internal.Resources.Models.Sku
    FullyQualifiedDomainName : managedInstance1.wcusxxxxxxxxxxxxx.database.windows.net
    AdministratorLogin       : adminLogin1
    AdministratorPassword    :
    SubnetId                 : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Network/virtualNetworks/vnet_name/subnets/subnet_name
    LicenseType              : BasePrice
    VCores                   : 8
    StorageSizeInGB          : 512

    Location                 : westcentralus
    Id                       : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Sql/managedInstances/managedInstance2
    ResourceGroupName        : resourcegroup01
    ManagedInstanceName      : managedInstance2
    Tags                     :
    Identity                 : Microsoft.Azure.Management.Sql.Models.ResourceIdentity
    Sku                      : Microsoft.Azure.Management.Internal.Resources.Models.Sku
    FullyQualifiedDomainName : managedInstance2.wcusxxxxxxxxxxxxx.database.windows.net
    AdministratorLogin       : adminLogin2
    AdministratorPassword    :
    SubnetId                 : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Network/virtualNetworks/vnet_name/subnets/subnet_name
    LicenseType              : BasePrice
    VCores                   : 8
    StorageSizeInGB          : 512
  description: |-
    This command gets information about all instances assigned to the resource group ResourceGroup01.
  summary: ""
- title: 'Example 2: Get information about an  instance'
  code: |-
    PS C:\> Get-AzSqlInstance -Name "managedInstance1" -ResourceGroupName "ResourceGroup01"
    Location                 : westcentralus
    Id                       : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Sql/managedInstances/managedInstance1
    ResourceGroupName        : resourcegroup01
    ManagedInstanceName      : managedInstance1
    Tags                     :
    Identity                 : Microsoft.Azure.Management.Sql.Models.ResourceIdentity
    Sku                      : Microsoft.Azure.Management.Internal.Resources.Models.Sku
    FullyQualifiedDomainName : managedInstance1.wcusxxxxxxxxxxxxx.database.windows.net
    AdministratorLogin       : adminLogin1
    AdministratorPassword    :
    SubnetId                 : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Network/virtualNetworks/vnet_name/subnets/subnet_name
    LicenseType              : BasePrice
    VCores                   : 8
    StorageSizeInGB          : 512
  description: |-
    This command gets information about the instance named managedInstance1.
  summary: ""
- title: 'Example 3: Get all instances assigned to a resource group using filtering'
  code: |-
    PS C:\> Get-AzSqlInstance -ResourceGroupName "ResourceGroup01" -Name "managedInstance*"
    Location                 : westcentralus
    Id                       : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Sql/managedInstances/managedInstance1
    ResourceGroupName        : resourcegroup01
    ManagedInstanceName      : managedInstance1
    Tags                     :
    Identity                 : Microsoft.Azure.Management.Sql.Models.ResourceIdentity
    Sku                      : Microsoft.Azure.Management.Internal.Resources.Models.Sku
    FullyQualifiedDomainName : managedInstance1.wcusxxxxxxxxxxxxx.database.windows.net
    AdministratorLogin       : adminLogin1
    AdministratorPassword    :
    SubnetId                 : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Network/virtualNetworks/vnet_name/subnets/subnet_name
    LicenseType              : BasePrice
    VCores                   : 8
    StorageSizeInGB          : 512

    Location                 : westcentralus
    Id                       : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Sql/managedInstances/managedInstance2
    ResourceGroupName        : resourcegroup01
    ManagedInstanceName      : managedInstance2
    Tags                     :
    Identity                 : Microsoft.Azure.Management.Sql.Models.ResourceIdentity
    Sku                      : Microsoft.Azure.Management.Internal.Resources.Models.Sku
    FullyQualifiedDomainName : managedInstance2.wcusxxxxxxxxxxxxx.database.windows.net
    AdministratorLogin       : adminLogin2
    AdministratorPassword    :
    SubnetId                 : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/resourcegroup01/providers/Microsoft.Network/virtualNetworks/vnet_name/subnets/subnet_name
    LicenseType              : BasePrice
    VCores                   : 8
    StorageSizeInGB          : 512
  description: |-
    This command gets information about all instances assigned to the resource group ResourceGroup01 that start with "managedInstance".
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    SQL instance name.

  defaultValue: None
  acceptWildcardCharacters: true
  position: "0"
  aliases: InstanceName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
