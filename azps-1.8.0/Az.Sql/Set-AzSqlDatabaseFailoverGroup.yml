  name: AllowReadOnlyFailoverToPrimary
  description: |+
    Whether outages on the secondary server should trigger automatic failover of the read-only endpoint. This feature is not yet supported.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Enabled, Disabled
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: FailoverGroupName
  isRequired: true
  description: |+
    The name of the Azure SQL Database Failover Group.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Sql.FailoverGroup.Model.FailoverPolicy" data-throw-if-not-resolved="False" />
  name: FailoverPolicy
  description: |+
    The failover policy of the Azure SQL Database Failover Group.

  defaultValue: Automatic
  position: Named
  aliases: ""
