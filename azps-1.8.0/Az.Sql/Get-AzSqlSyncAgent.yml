- title: 'Example 2: Get information about an Azure SQL Sync Agent'
  code: |-
    PS C:\>Get-AzSqlSyncAgent -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -Name "SyncAgent01" | Format-List
