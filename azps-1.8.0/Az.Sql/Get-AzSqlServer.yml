- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Get-AzSqlServer [[-ResourceGroupName] <String>] [[-ServerName] <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get all instances of SQL Server assigned to a resource group'
  code: |-
    PS C:\>Get-AzSqlServer -ResourceGroupName "ResourceGroup01"
    ResourceGroupName        : resourcegroup01
    ServerName               : server01
    Location                 : Central US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server01.database.windows.net

    ResourceGroupName        : resourcegroup01
    ServerName               : server02
    Location                 : West US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server02.database.windows.net
  description: |-
    This command gets information about all the Azure SQL Database servers assigned to the resource group ResourceGroup01.
  summary: ""
- title: 'Example 2: Get information about an Azure SQL Database server'
  code: |-
    PS C:\>Get-AzSqlServer -ResourceGroupName "ResourceGroup01" -ServerName "Server01"
    ResourceGroupName        : resourcegroup01
    ServerName               : server01
    Location                 : Central US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server01.database.windows.net
  description: |-
    This command gets information about the Azure SQL Database server named Server01.
  summary: ""
- title: 'Example 3: Get all instances of SQL Server in the subscription'
  code: |-
    PS C:\>Get-AzResourceGroup | Get-AzSqlServer
    ResourceGroupName        : resourcegroup01
    ServerName               : server01
    Location                 : Central US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server01.database.windows.net

    ResourceGroupName        : resourcegroup01
    ServerName               : server02
    Location                 : West US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server02.database.windows.net

    ResourceGroupName        : resourcegroup02
    ServerName               : server03
    Location                 : East US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server03.database.windows.net
  description: |-
    This command gets information about all the Azure SQL Database servers in the current subscription.
  summary: ""
- title: 'Example 4: Get all instances of SQL Server assigned to a resource group using filtering'
  code: |-
    PS C:\>Get-AzSqlServer -ResourceGroupName "ResourceGroup01" -ServerName "server*"
    ResourceGroupName        : resourcegroup01
    ServerName               : server01
    Location                 : Central US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server01.database.windows.net

    ResourceGroupName        : resourcegroup01
    ServerName               : server02
    Location                 : West US
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server02.database.windows.net
  description: |-
    This command gets information about all the Azure SQL Database servers assigned to the resource group ResourceGroup01 that start with "server".
  summary: ""
