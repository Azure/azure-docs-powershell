summary: |-
  Modifies a firewall rule in Azure SQL Database server.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.FirewallRule.Model.AzureSqlServerFirewallRuleModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzSqlServerFirewallRule
  href: ./Get-AzSqlServerFirewallRule.yml
- text: New-AzSqlServerFirewallRule
  href: ./New-AzSqlServerFirewallRule.yml
- text: Remove-AzSqlServerFirewallRule
  href: ./Remove-AzSqlServerFirewallRule.yml
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Set-AzSqlServerFirewallRule [-FirewallRuleName] <String> -StartIpAddress <String> -EndIpAddress <String>

   [-ServerName] <String> [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify a firewall rule'
  code: |-
    PS C:\>Set-AzSqlServerFirewallRule -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -FirewallRuleName "Rule01" -StartIpAddress "192.168.0.197" -EndIpAddress "192.168.0.199"
    ResourceGroupName : ResourceGroup01
    ServerName        : Server01
    StartIpAddress    : 192.168.0.199
    EndIpAddress      : 192.168.0.200
    FirewallRuleName  : Rule01
  description: |-
    This command modifies a firewall rule named Rule01 on the server named Server01.
    The command modifies the start and end IP addresses.
  summary: ""
