  description: ""
syntaxes:
- >-
  Enable-AzSqlServerAdvancedThreatProtection [-InputObject <AzureSqlServerModel>] -ServerName <String>

   [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1 - Enable server Advanced Threat Protection
  code: |-
    PS C:\>  Enable-AzSqlServerAdvancedThreatProtection `
                -ResourceGroupName "ResourceGroup01" `
                -ServerName "Server01" 

    ResourceGroupName	         : ResourceGroup01
    ServerName		             : Server01
    IsEnabled		             : True
  description: ""
  summary: ""
- title: Example 2 - Enable server Advanced Threat Protection from server resource
  code: |-
    PS C:\>  Get-AzSqlServer `
               -ResourceGroupName "ResourceGroup01" `
               -ServerName "Server01" `
               | Enable-AzSqlServerAdvancedThreatProtection

    ResourceGroupName	         : ResourceGroup01
    ServerName		             : Server01
    IsEnabled		             : True
  description: ""
  summary: ""
