### YamlMime:PowershellCmdlet
summary: |-
  Gets elastic pools and their property values in an Azure SQL Database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.ElasticPool.Model.AzureSqlElasticPoolModel" data-throw-if-not-resolved="False" />
