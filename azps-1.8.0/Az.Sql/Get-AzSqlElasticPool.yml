syntaxes:
- >-
  Get-AzSqlElasticPool [[-ElasticPoolName] <String>] [-ServerName] <String> [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all elastic pools'
  code: |-
    PS C:\>Get-AzSqlElasticPool -ResourceGroupName "ResourceGroup01" -ServerName "Server01"
    ResourceId        : /subscriptions/00000000-0000-0000-0000-000000000001/resourceGroups/resourcegroup01/providers/Microsoft.Sql/servers/server01/elasticPools/elasticpool01
    ResourceGroupName : resourcegroup01
    ServerName        : server01
    ElasticPoolName   : elasticpool01
    Location          : Central US
    CreationDate      : 8/26/2015 10:00:17 PM
    State             : Ready
    Edition           : Standard
    Dtu               : 400
    DatabaseDtuMax    : 100
    DatabaseDtuMin    : 10
    StorageMB         : 409600
    Tags              : 

    ResourceId        : /subscriptions/00000000-0000-0000-0000-000000000001/resourceGroups/resourcegroup01/providers/Microsoft.Sql/servers/server01/elasticPools/elasticpool02
    ResourceGroupName : resourcegroup01
    ServerName        : server01
    ElasticPoolName   : elasticpool02
    Location          : Central US
    CreationDate      : 8/26/2015 11:00:17 PM
    State             : Ready
    Edition           : Standard
    Dtu               : 400
    DatabaseDtuMax    : 100
    DatabaseDtuMin    : 10
    StorageMB         : 409600
    Tags              :
  description: |-
    This command gets all of the elastic pools on the server named Server01.
  summary: ""
- title: 'Example 2: Get a specific elastic pool'
  code: |-
    PS C:\>Get-AzSqlElasticPool -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -ElasticPoolName "ElasticPool27"
    ResourceId        : /subscriptions/00000000-0000-0000-0000-000000000001/resourceGroups/resourcegroup01/providers/Microsoft.Sql/servers/server01/elasticPools/elasticpool01
