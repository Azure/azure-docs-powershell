### YamlMime:PowershellCmdlet
summary: |-
  Gets resource groups.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ResourceManager.Cmdlets.SdkModels.PSResourceGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzResourceGroup
  href: ./New-AzResourceGroup.yml
- text: Remove-AzResourceGroup
  href: ./Remove-AzResourceGroup.yml
- text: Set-AzResourceGroup
  href: ./Set-AzResourceGroup.yml
syntaxes:
- >-
  Get-AzResourceGroup [[-Name] <String>] [[-Location] <String>] [-Tag <Hashtable>] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResourceGroup [[-Location] <String>] [-Id <String>] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a resource group by name'
  code: |-
    PS C:\>Get-AzResourceGroup -Name "EngineerBlog"
  description: |-
    This command gets the Azure resource group in your subscription named EngineerBlog.
  summary: ""
- title: 'Example 2: Get all tags of a resource group'
  code: |-
    PS C:\>(Get-AzResourceGroup -Name "ContosoRG").Tags
  description: |-
    This command gets the resource group named ContosoRG, and displays the tags associated with that group.
  summary: ""
- title: 'Example 3: Show the Resource groups by location'
  code: |-
    PS C:\> Get-AzResourceGroup |
      Sort Location,ResourceGroupName |
      Format-Table -GroupBy Location ResourceGroupName,ProvisioningState,Tags
  description: ""
  summary: ""
- title: 'Example 4: Show the names of all the Resource groups in a particular location'
  code: |-
    PS C:\> Get-AzResourceGroup -Location westus2 |
       Sort ResourceGroupName | 
       Format-Wide ResourceGroupName -Column 4
  description: ""
  summary: ""
- title: 'Example 5: Show the Resource groups whose names begin with WebServer'
  code: |-
    PS C:\> Get-AzResourceGroup | Where ResourceGroupName -like WebServer*
  description: ""
  summary: ""
- title: 'Example 6: Get a resource group by name'
  code: |-
    PS C:\> Get-AzResourceGroup -Name "EngineerBlog*"
  description: |-
    This command gets the Azure resource group in your subscription that start with "EngineerBlog".
  summary: ""
