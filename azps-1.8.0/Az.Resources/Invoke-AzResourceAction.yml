### YamlMime:PowershellCmdlet
summary: |-
  Invokes an action on a resource.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Management.Automation.PSObject" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Invoke-AzResourceAction [-Parameters <Hashtable>] -Action <String> -ResourceId <String> [-ODataQuery <String>]

   [-Force] [-ApiVersion <String>] [-Pre] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Invoke-AzResourceAction [-Parameters <Hashtable>] -Action <String> -ResourceName <String>

   -ResourceType <String> [-ExtensionResourceName <String>] [-ExtensionResourceType <String>]

   [-ODataQuery <String>] [-ResourceGroupName <String>] [-Force] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Invoke-AzResourceAction [-Parameters <Hashtable>] -Action <String> -ResourceName <String>

   -ResourceType <String> [-ExtensionResourceName <String>] [-ExtensionResourceType <String>]

   [-ODataQuery <String>] [-TenantLevel] [-Force] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Action
  isRequired: true
  description: |+
    Specifies the name of the action to invoke.

  defaultValue: None
  position: Named
  aliases: ActionName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ApiVersion
  description: |+
    Specifies the version of the resource provider API to use.
    If you do not specify a version, this cmdlet uses the latest available version.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ExtensionResourceName
  description: |+
    Specifies the name of an extension resource for the resource on which this cmdlet invokes an action.
    For instance, to specify a database, use the following format: 
    server name`/`database name

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ExtensionResourceType
  description: |+
    Specifies the type of the extension resource.
    For instance: 
    `Microsoft.Sql/Servers/Databases`

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ODataQuery
  description: |+
    Specifies an Open Data Protocol (OData) style filter.
    This cmdlet appends this value to the request in addition to any other filters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Parameters
  description: |+
    Specifies parameters, as a hash table, for the action that this cmdlet invokes.

  defaultValue: None
  position: Named
  aliases: Object
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Pre
  description: |+
    Indicates that this cmdlet considers pre-release API versions when it automatically determines which version to use.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of a resource group in which this cmdlet invokes an action.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Specifies the fully qualified resource ID of the resource on which this cmdlet invokes an action.
    The ID includes the subscription, as in the following example: 
    `/subscriptions/`subscription ID`/providers/Microsoft.Sql/servers/ContosoServer/databases/ContosoDatabase`

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Id
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceName
  isRequired: true
  description: |+
    Specifies the name of the resource of the resource on which this cmdlet invokes an action.
    For instance, to specify a database, use the following format: 
    `ContosoServer/ContosoDatabase`

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceType
  isRequired: true
  description: |+
    Specifies the type of the resource.
    For instance, for a database, the resource type is as follows: 
    `Microsoft.Sql/Servers/Databases`

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: TenantLevel
  isRequired: true
  description: |+
    Indicates that this cmdlet operates at the tenant level.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.Resources.Invoke-AzResourceAction
name: Invoke-AzResourceAction
description: |-
  The **Invoke-AzResourceAction** cmdlet invokes an action on a specified Azure resource.
  To get a list of supported actions, use the Azure Resource Explorer tool.
