### YamlMime:PowershellCmdlet
summary: |-
  Registers a resource provider.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ResourceManager.Cmdlets.SdkModels.PSResourceProvider" data-throw-if-not-resolved="False" />
  description: ""
