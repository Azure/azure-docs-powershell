### YamlMime:PowershellCmdlet
summary: |-
  Filters active directory users.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ActiveDirectory.PSADUser" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzADUser
  href: ./New-AzADUser.yml
- text: Remove-AzADUser
  href: ./Remove-AzADUser.yml
syntaxes:
- >-
  Get-AzADUser [-UserPrincipalName <String>] [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
- >-
  Get-AzADUser -StartsWith <String> [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
- >-
  Get-AzADUser -DisplayName <String> [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
- >-
  Get-AzADUser -ObjectId <String> [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
- >-
  Get-AzADUser -UserPrincipalName <String> [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
- >-
  Get-AzADUser -Mail <String> [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount] [-Skip <UInt64>]

   [-First <UInt64>] [<CommonParameters>]
examples:
- title: Example 1 - List all users
  code: |-
    PS C:\> Get-AzADUser
  description: |-
    Lists all AD users in a tenant.
  summary: ""
- title: Example 2 - List all users using paging
  code: |-
    PS C:\> Get-AzADUser -First 100
  description: |-
    Lists the first 100 AD users in a tenant.
  summary: ""
- title: Example 3 - Get AD user by user principal name
  code: |-
    PS C:\> Get-AzADUser -UserPrincipalName foo@domain.com
  description: |-
    Gets the AD user with user principal name "foo@domain.com".
  summary: ""
- title: Example 4 - List by search string
  code: |-
    PS C:\> Get-AzADUser -SearchString Joe
  description: |-
    Lists all AD users whose display name starts with "Joe".
  summary: ""
