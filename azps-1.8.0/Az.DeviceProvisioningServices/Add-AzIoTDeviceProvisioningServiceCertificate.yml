### YamlMime:PowershellCmdlet
summary: |-
  Create/update an Azure IoT Hub Device Provisioning Service certificate.
module: Az.DeviceProvisioningServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Management.DeviceProvisioningServices.Models.PSCertificateResponse" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
