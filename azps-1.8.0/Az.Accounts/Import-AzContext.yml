### YamlMime:PowershellCmdlet
summary: |-
  Loads Azure authentication information from a file.
module: Az.Accounts
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Models.AzureRmProfile" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Profile.Models.Core.PSAzureProfile" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Import-AzContext [-Path] <String> [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Import-AzContext [-AzureContext] <AzureRmProfile> [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Importing a context from a AzureRmProfile'
  code: |-
    PS C:\> Import-AzContext -AzContext (Connect-AzAccount)

    Account                SubscriptionName TenantId                Environment
    -------                ---------------- --------                -----------
    azureuser@contoso.com  Subscription1    xxxx-xxxx-xxxx-xxxx     AzureCloud
  description: |-
    This example imports a context from a PSAzureProfile that is passed through to the cmdlet.
  summary: ""
- title: 'Example 2: Importing a context from a JSON file'
  code: |-
    PS C:\> Import-AzContext -Path C:\test.json

    Account                SubscriptionName TenantId                Environment
    -------                ---------------- --------                -----------
    azureuser@contoso.com  Subscription1    xxxx-xxxx-xxxx-xxxx     AzureCloud
  description: |-
    This example selects a context from a JSON file that is passed through to the cmdlet. This JSON file can be created from Save-AzContext.
  summary: ""
parameters:
