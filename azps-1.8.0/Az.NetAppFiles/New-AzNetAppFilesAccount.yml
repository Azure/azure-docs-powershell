### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Azure NetApp Files (ANF) account.
module: Az.NetAppFiles
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesAccount" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzNetAppFilesAccount -ResourceGroupName <String> -Location <String> [-Tag <Hashtable>] -Name <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create an ANF account'
  code: |-
    PS C:\>New-AzNetAppFilesAccount -ResourceGroupName "MyRG" -Name "MyAnfAccount" -l "westus2"

    Output:

    Location          : westus2
    Id                : /subscriptions/mySubs/resourceGroups/MyRG/providers/Microsoft.NetApp/netAppAccounts/MyAnfAccount
    Name              : MyAnfAccount
    Type              : Microsoft.NetApp/netAppAccounts
    Tags              :
    ProvisioningState : Succeeded
  description: |-
    This command creates the new ANF account "MyAnfAccount".
  summary: ""
