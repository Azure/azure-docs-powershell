### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Azure NetApp Files (ANF) snapshot.
module: Az.NetAppFiles
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesVolume" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesSnapshot" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzNetAppFilesSnapshot -ResourceGroupName <String> -Location <String> -AccountName <String>

   -PoolName <String> -VolumeName <String> -Name <String> -FileSystemId <String> [-Tag <Hashtable>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzNetAppFilesSnapshot -Name <String> [-Tag <Hashtable>] -VolumeObject <PSNetAppFilesVolume>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>New-AzNetAppFilesSnapshot -ResourceGroupName "MyRG" -l "westus2" -AccountName "MyAnfAccount" -PoolName "MyAnfPool" -VolumeName "MyAnfVolume" -SnapshotName "MyAnfSnapshot" -FileSystemId "3e2773a7-2a72-d003-0637-1a8b1fa3eaaf"

    Output:

    Location          : westus2
    Id                : /subscriptions/subsId/resourceGroups/MyRG/providers/Microsoft.NetApp/netAppAccounts/MyAnfAccount/capacityPools/MyAnfPool/volumes/MyAnfVolume/snapshots/MyAnfSnapshot
    Name              : MyAnfAccount/MyAnfPool/MyAnfVolume/MyAnfSnapshot
    Type              : Microsoft.NetApp/netAppAccounts/capacityPools/volumes/snapshots
    Tags              :
    SnapshotId        : ca7c4ebd-91cb-0e30-91f5-9154050033df
    FileSystemId      : 3e2773a7-2a72-d003-0637-1a8b1fa3eaaf
    CreationDate      :
    ProvisioningState : Succeeded
  description: |-
    This command creates the new ANF snapshot "MyAnfSnapshot" within the volume "MyAnfVolume".
  summary: ""
