  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a certificate.

  defaultValue: None
  position: "1"
  aliases: CertificateName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VaultName
  isRequired: true
  description: |+
    Specifies the name of a key vault.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
