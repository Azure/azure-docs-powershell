### YamlMime:PowershellCmdlet
summary: |-
  Gets the policy for a certificate in a key vault.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificatePolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzKeyVaultCertificatePolicy
  href: ./New-AzKeyVaultCertificatePolicy.yml
- text: Set-AzKeyVaultCertificatePolicy
  href: ./Set-AzKeyVaultCertificatePolicy.yml
syntaxes:
- >-
  Get-AzKeyVaultCertificatePolicy [-VaultName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzKeyVaultCertificatePolicy [-InputObject] <PSKeyVaultCertificateIdentityItem>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a certificate policy'
  code: |-
    PS C:\ >Get-AzKeyVaultCertificatePolicy -VaultName "ContosoKV01" -Name "TestCert01"

    SecretContentType               : application/x-pkcs12
    Kty                             : RSA
    KeySize                         : 2048
    Exportable                      : True
    ReuseKeyOnRenewal               : True
    SubjectName                     : CN=contoso.com
    DnsNames                        : 
    Ekus                            : {1.3.6.1.5.5.7.3.1, 1.3.6.1.5.5.7.3.2}
    ValidityInMonths                : 6
    IssuerName                      : Self
    CertificateType                 :
    RenewAtNumberOfDaysBeforeExpiry : 
    RenewAtPercentageLifetime       : 80
    EmailAtNumberOfDaysBeforeExpiry :
    EmailAtPercentageLifetime       :
    Enabled                         : True
    Created                         : 2/8/2016 11:10:29 PM
    Updated                         : 2/8/2016 11:10:29 PM
  description: |-
    This command gets the certificate policy for TestCert01 certificate in the ContosoKV01 key vault.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
