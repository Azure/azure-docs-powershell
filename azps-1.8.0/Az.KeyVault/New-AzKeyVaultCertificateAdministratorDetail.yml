  href: ./New-AzKeyVaultCertificateOrganizationDetail.yml
syntaxes:
- >-
  New-AzKeyVaultCertificateAdministratorDetail [-FirstName <String>] [-LastName <String>]

   [-EmailAddress <String>] [-PhoneNumber <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a certificate administrator details object'
  code: |-
    PS C:\> $AdminDetails = New-AzKeyVaultCertificateAdministratorDetail -FirstName "Patti" -LastName "Fuller" -EmailAddress "patti.fuller@contoso.com" -PhoneNumber "5553334444"
    PS C:\> $AdminDetails

    FirstName LastName EmailAddress             PhoneNumber
    --------- -------- ------------             -----------
    Patti     Fuller   patti.fuller@contoso.com 5553334444
  description: |-
    This command creates an in-memory certificate administrator details object, and then stores it in the $AdminDetails variable.
  summary: ""
