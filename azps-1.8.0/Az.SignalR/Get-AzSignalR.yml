### YamlMime:PowershellCmdlet
summary: |-
  Get a specific SignalR service or all the SignalR services in a resource group or a subscription.
module: Az.SignalR
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.SignalR.Models.PSSignalRResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzSignalR [-ResourceGroupName <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSignalR [-ResourceGroupName <String>] [-Name] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- Get-AzSignalR -ResourceId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Get all SignalR services in the subscription
  code: |-
    PS C:\> Get-AzSignalR


    HostName                                           Location       ServerPort PublicPort ProvisioningState Version
    --------                                           --------       ---------- ---------- ----------------- -------
    mysignalr1.service.signalr.net                     eastus         5002       5001       Succeeded         1.0
    mysignalr2.service.signalr.net                     eastus         5002       5001       Succeeded         1.0
    mysignalr3.service.signalr.net                     eastus         5002       5001       Creating          1.0
  description: ""
  summary: ""
- title: Get all SignalR services in a resource group
  code: |-
    PS C:\> Get-AzSignalR -ResourceGroupName myResourceGroup

    HostName                                           Location       ServerPort PublicPort ProvisioningState Version
    --------                                           --------       ---------- ---------- ----------------- -------
    mysignalr1.service.signalr.net                     eastus         5002       5001       Succeeded         1.0
    mysignalr2.service.signalr.net                     eastus         5002       5001       Succeeded         1.0
  description: ""
  summary: ""
- title: Get a specific SignalR service
  code: |-
    PS C:\> Get-AzSignalR -ResourceGroupName myResourceGroup -Name mysignalr1

    HostName                                           Location       ServerPort PublicPort ProvisioningState Version
    --------                                           --------       ---------- ---------- ----------------- -------
    mysignalr1.service.signalr.net                     eastus         5002       5001       Succeeded         1.0
  description: ""
  summary: ""
- title: Get a specific SignalR service from the default resource group
  code: |-
    PS C:\> Get-AzSignalR -Name mysignalr2

    HostName                                           Location       ServerPort PublicPort ProvisioningState Version
    --------                                           --------       ---------- ---------- ----------------- -------
    mysignalr2.service.signalr.net                     eastus         5002       5001       Succeeded         1.0
  description: |-
    The default resource group can be set by `Set-AzDefault -ResourceGroupName myResourceGroup`.
  summary: ""
