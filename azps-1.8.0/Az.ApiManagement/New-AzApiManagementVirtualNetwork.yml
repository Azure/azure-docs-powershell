### YamlMime:PowershellCmdlet
summary: |-
  Creates an instance of PsApiManagementVirtualNetwork.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.Models.PsApiManagementVirtualNetwork" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-AzApiManagement
  href: ./Set-AzApiManagement.yml
syntaxes:
- >-
  New-AzApiManagementVirtualNetwork -SubnetResourceId <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a virtual network'
  code: |-
    PS C:\>$vnetName = "myvnet"
    PS C:\>$subnetName = "default"
    PS C:\>$subnet = New-AzVirtualNetworkSubnetConfig -Name $subnetName -AddressPrefix 10.0.1.0/24
    PS C:\>$vnet = New-AzvirtualNetwork -Name $vnetName -ResourceGroupName $resourceGroupName -Location $location -AddressPrefix 10.0.0.0/16 -Subnet $subnet

    # Create a Virtual Network Object
    PS C:\>$virtualNetwork = New-AzApiManagementVirtualNetwork -Location $location -SubnetResourceId $vnet.Subnets[0].Id

    # Get the service
    PS C:\>$service = Get-AzApiManagement -ResourceGroupName $resourceGroupName -Name $apiManagementName
    PS C:\>$service.VirtualNetwork = $virtualNetwork
    PS C:\>$service.VpnType = "External"

    # Update the Deployment with Virtual Network
    PS C:\>Set-AzApiManagement -ApiManagement $service
  description: |-
    This example creates a virtual network and then calls the **Set-AzApiManagement** cmdlet.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
