  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SubnetResourceId
  isRequired: true
  description: |+
    Specifies the subnet resource ID of the virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
