### YamlMime:PowershellCmdlet
summary: |-
  Gets a list or a particular product.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementProduct" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApiManagementProduct
  href: ./New-AzApiManagementProduct.yml
- text: Remove-AzApiManagementProduct
  href: ./Remove-AzApiManagementProduct.yml
- text: Set-AzApiManagementProduct
  href: ./Set-AzApiManagementProduct.yml
syntaxes:
- >-
  Get-AzApiManagementProduct -Context <PsApiManagementContext> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzApiManagementProduct -Context <PsApiManagementContext> -ProductId <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementProduct -Context <PsApiManagementContext> [-Title <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all products'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementProduct -Context $apimContext
  description: |-
    This command get all API Management products.
  summary: ""
- title: 'Example 2: Get a product by ID'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementProduct -Context $apimContext -ProductId "0123456789"
  description: |-
    This command get an API Management product by ID.
  summary: ""
