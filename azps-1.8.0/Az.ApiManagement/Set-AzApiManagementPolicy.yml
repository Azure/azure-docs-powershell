### YamlMime:PowershellCmdlet
summary: |-
  Sets the specified scope policy for API Management.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApiManagementPolicy
  href: ./Get-AzApiManagementPolicy.yml
- text: Remove-AzApiManagementPolicy
  href: ./Remove-AzApiManagementPolicy.yml
syntaxes:
- >-
  Set-AzApiManagementPolicy -Context <PsApiManagementContext> [-Format <String>] [-Policy <String>]

   [-PolicyFilePath <String>] [-PolicyUrl <String>] [-PassThru] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Set-AzApiManagementPolicy -Context <PsApiManagementContext> [-Format <String>] -ProductId <String>

   [-Policy <String>] [-PolicyFilePath <String>] [-PolicyUrl <String>] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzApiManagementPolicy -Context <PsApiManagementContext> [-Format <String>] -ApiId <String>

   [-ApiRevision <String>] [-Policy <String>] [-PolicyFilePath <String>] [-PolicyUrl <String>] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzApiManagementPolicy -Context <PsApiManagementContext> [-Format <String>] -ApiId <String>

   [-ApiRevision <String>] -OperationId <String> [-Policy <String>] [-PolicyFilePath <String>]

   [-PolicyUrl <String>] [-PassThru] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Set the tenant level policy'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Set-AzApiManagementPolicy -Context $apimContext -PolicyFilePath "C:\contoso\policies\tenantpolicy.xml"
  description: |-
    This command sets the tenant level policy from a file named tenantpolicy.xml.
  summary: ""
- title: 'Example 2: Set a product-scope policy'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Set-AzApiManagementPolicy -Context $apimContext -ProductId "0123456789" -Policy $PolicyString
  description: |-
    This command sets the product-scope policy for API Management.
  summary: ""
- title: 'Example 3: Set API-scope policy'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Set-AzApiManagementPolicy -Context $apimContext -ApiId "9876543210" -Policy $PolicyString
  description: |-
    This command sets API-scope policy for API Management.
  summary: ""
- title: 'Example 4: Set operation-scope policy'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Set-AzApiManagementPolicy -Context $apimContext -ApiId "9876543210" -OperationId "777" -Policy $PolicyString
  description: |-
    This command sets operation-scope policy for API Management.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ApiId
  isRequired: true
  description: |+
    Specifies the identifier of the existing API.
    If you specify this parameter, the cmdlet sets the API-scope policy.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ApiRevision
  description: |+
    Identifier of API Revision. This parameter is optional. If not specified, the policy will be updated in the currently active api revision.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  name: Context
  isRequired: true
  description: |+
    Specifies the instance of **PsApiManagementContext**.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Format
  description: |+
    Specifies the format of the policy. When using `application/vnd.ms-az-apim.policy+xml`, 
    expressions contained within the policy must be XML-escaped. When using `application/vnd.ms-az-apim.policy.raw+xml` it 
    is **not** necessary for the policy to be XML-escaped.
    The default value is `application/vnd.ms-az-apim.policy+xml`.
    This parameter is optional.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: application/vnd.ms-azure-apim.policy.raw+xml, application/vnd.ms-azure-apim.policy+xml
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: OperationId
  isRequired: true
  description: |+
    Specifies the identifier of the existing operation.
    If specified with ApiId will set operation-scope policy.
    This parameters is required.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    passthru

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Policy
  description: |+
    Specifies the policy document as a string.
    This parameter is required if the -*PolicyFilePath* is not specified.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PolicyFilePath
  description: |+
    Specifies the policy document file path.
    This parameter is required if the *Policy* parameter is not specified.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PolicyUrl
  description: |+
    The Url where the Policy document is hosted. This parameter is required if -Policy or -PolicyFilePath is not specified.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ProductId
  isRequired: true
  description: |+
    Specifies the identifier of the existing product.
    If this parameter is specified, the cmdlet sets the product-scope policy.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
