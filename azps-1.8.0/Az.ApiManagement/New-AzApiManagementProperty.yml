- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PropertyId
  description: |+
    Specifies an ID for the property.
    Maximum length is 256 characters.
    If you do not specify an ID, this cmdlet generates one.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
