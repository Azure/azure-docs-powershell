summary: |-
  Creates a new Property.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementProperty" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzApiManagementProperty
  href: ./Remove-AzApiManagementProperty.yml
- text: Set-AzApiManagementProperty
  href: ./Set-AzApiManagementProperty.yml
syntaxes:
- >-
  New-AzApiManagementProperty -Context <PsApiManagementContext> [-PropertyId <String>] -Name <String>

   -Value <String> [-Secret] [-Tag <String[]>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a property that includes tags'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>$Tags = 'sdk', 'powershell'
    PS C:\> New-AzApiManagementProperty -Context $apimContext -PropertyId "Property11" -Name "Property Name" -Value "Property Value" -Tags $Tags
  description: |-
    The first command assigns two values to the $Tags variable.
    The second command creates a property and assigns the strings in $Tags as tags on the property.
  summary: ""
- title: 'Example 2: Create a property that has a secret value'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>New-AzApiManagementProperty -Context $apimContext -PropertyId "Property12" -Name "Secret Property -Value "Secret Property Value" -Secret
  description: |-
    This command creates a **Property** that has a value that is encrypted.
  summary: ""
