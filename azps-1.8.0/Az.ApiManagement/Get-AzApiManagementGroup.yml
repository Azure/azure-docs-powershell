### YamlMime:PowershellCmdlet
summary: |-
  Gets all or specific API management groups.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementGroup" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApiManagementGroup
  href: ./New-AzApiManagementGroup.yml
- text: Remove-AzApiManagementGroup
  href: ./Remove-AzApiManagementGroup.yml
- text: Set-AzApiManagementGroup
  href: ./Set-AzApiManagementGroup.yml
syntaxes:
- >-
  Get-AzApiManagementGroup -Context <PsApiManagementContext> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementGroup -Context <PsApiManagementContext> [-GroupId <String>] [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementGroup -Context <PsApiManagementContext> [-Name <String>] [-UserId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementGroup -Context <PsApiManagementContext> [-Name <String>] [-ProductId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all groups'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementGroup -Context $apimContext
  description: |-
    This command gets all groups.
  summary: ""
- title: 'Example 2: Get a group by ID'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementGroup -Context $apimContext -GroupId "0123456789"
  description: |-
    This command gets  the group ID named 0123456789.
  summary: ""
- title: 'Example 3: Get a group by name'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementGroup -Context $apimContext -Name "Group0002"
  description: |-
    This command gets the group named Group0002.
  summary: ""
- title: 'Example 4: Get all user groups'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementGroup -Context $apimContext -UserId "0123456789"
  description: |-
    This command gets all user groups with the user ID named 0123456789.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  name: Context
  isRequired: true
  description: |+
    Specifies an instance of PsApiManagementContext.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: GroupId
  description: |+
    Specifies the group ID.
    If specified, the cmdlet attempts to find the group by the identifier.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the management group.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ProductId
  description: |+
    Identifier of existing product.
    If specified will return all groups the product assigned to.
    This parameter is optional.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: UserId
  description: |+
    Specifies the identifier of existing product.
    If specified the cmdlet will return all groups the product assigned to.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
