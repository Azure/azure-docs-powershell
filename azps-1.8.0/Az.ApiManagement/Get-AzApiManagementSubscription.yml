### YamlMime:PowershellCmdlet
summary: |-
  Gets subscriptions.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementSubscription" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApiManagementSubscription
  href: ./New-AzApiManagementSubscription.yml
- text: Remove-AzApiManagementSubscription
  href: ./Remove-AzApiManagementSubscription.yml
- text: Set-AzApiManagementSubscription
  href: ./Set-AzApiManagementSubscription.yml
syntaxes:
- >-
  Get-AzApiManagementSubscription -Context <PsApiManagementContext> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzApiManagementSubscription -Context <PsApiManagementContext> [-SubscriptionId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementSubscription -Context <PsApiManagementContext> [-UserId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementSubscription -Context <PsApiManagementContext> [-ProductId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all subscriptions'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext
  description: |-
    This command gets all subscriptions.
  summary: ""
- title: 'Example 2: Get a subscription with a specified ID'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -SubscriptionId "0123456789"
  description: |-
    This command gets a subscription by ID.
  summary: ""
- title: 'Example 3: Get all subscriptions for a user'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -UserId "777"
  description: |-
    This command gets a user's subscriptions.
  summary: ""
- title: 'Example 4: Get all subscriptions for a product'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -ProductId "999"
  description: |-
    This command gets all subscriptions for the product.
  summary: ""
