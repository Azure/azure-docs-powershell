### YamlMime:PowershellCmdlet
summary: |-
  Create a PSFrontendEndpoint Object for Front Door creation
module: Az.FrontDoor
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.FrontDoor.Models.PSFrontendEndpoint" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzFrontDoor
  href: ./New-AzFrontDoor.yml
- text: Set-AzFrontDoor
  href: ./Set-AzFrontDoor.yml
syntaxes:
- >-
  New-AzFrontDoorFrontendEndpointObject -Name <String> -HostName <String>

   [-SessionAffinityEnabledState <PSEnabledState>] [-SessionAffinityTtlInSeconds <Int32>]

   [-WebApplicationFirewallPolicyLink <String>] [-CertificateSource <PSCertificateSource>]

   [-ProtocolType <PSProtocolType>] [-Vault <String>] [-SecretName <String>] [-SecretVersion <String>]

   [-CertificateType <PSCertificateType>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzFrontDoorFrontendEndpointObject -Name "frontendendpoint1" -HostName $hostName


    HostName                         : frontdoor5.azurefd.net
    SessionAffinityEnabledState      : Disabled
    SessionAffinityTtlSeconds        : 0
    WebApplicationFirewallPolicyLink :
    Backends                         :
    CustomHttpsProvisioningState     :
    CustomHttpsProvisioningSubstate  :
    CertificateSource                : AzureKeyVault
    ProtocolType                     : ServerNameIndication
    Vault                            :
    SecretName                       :
    SecretVersion                    :
    CertificateType                  : Shared
    ResourceState                    :
    Id                               :
    Name                             : frontendendpoint1
    Type                             :
  description: |-
    Create a PSFrontendEndpoint Object for Front Door creation
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.FrontDoor.Models.PSCertificateSource" data-throw-if-not-resolved="False" />
  name: CertificateSource
  description: |+
    The source of the SSL certificate

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AzureKeyVault, FrontDoor
