### YamlMime:PowershellCmdlet
summary: |-
  Creates a new web service.
module: Az.MachineLearning
notes: |-
  Keywords: azure, azurerm, arm, resource, management, manager, machine, machine learning, azureml
inputs:
- name: <xref href="Microsoft.Azure.Management.MachineLearning.WebServices.Models.WebService" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.MachineLearning.WebServices.Models.WebService" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzMlWebService -ResourceGroupName <String> -Location <String> -Name <String> -DefinitionFile <String>

   [-Force] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzMlWebService -ResourceGroupName <String> -Location <String> -Name <String>

   -NewWebServiceDefinition <WebService> [-Force] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a new service from a Json file based definition'
  code: |-
    New-AzMlWebService -ResourceGroupName "myresourcegroup" -Name "mywebservicename" -Location "South Central US" -DefinitionFile "C:\mlservice.json"
  description: |-
    Creates a new Azure Machine Learning web service named "mywebservicename" in the "myresourcegroup" group and South Central US region, based on the definition present in the referenced json file.
  summary: ""
- title: 'Example 2: Create a new service from an object instance'
  code: |-
    New-AzMlWebService -ResourceGroupName "myresourcegroup" -Name "mywebservicename" -Location "South Central US" -NewWebServiceDefinition $serviceDefinitionObject
  description: |-
    You can obtain a web service object instance to customize before publishing as a resource by using the Import-AzMlWebService cmdlet.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DefinitionFile
  isRequired: true
  description: |+
    Specifes the path to the file containing the JSON format definition of the web service.
    You can find the latest specification for the web service definition in the swagger spec under https://github.com/Azure/azure-rest-api-specs/blob/master/specification/machinelearning/resource-manager/Microsoft.MachineLearning/.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Do not ask for confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Location
  isRequired: true
  description: |+
    The region of the web service.
    Enter an Azure data center region, such as "West US" or "Southeast Asia".
    You can place a web service in any region that supports resources of that type.
    The web service does not have to be in the same region your Azure subscription or the same region as its resource group.
    Resource groups can contain web services from different regions.
    To determine which regions support each resource type, use the Get-AzResourceProvider with the ProviderNamespace parameter cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The name for the web service.
    The name must be unique in the resource group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Management.MachineLearning.WebServices.Models.WebService" data-throw-if-not-resolved="False" />
  name: NewWebServiceDefinition
  isRequired: true
  description: |+
    The definition for the new web service, containing all the properties that make up the service.
    This parameter is required and represents an instance of the Microsoft.Azure.Management.MachineLearning.WebServices.Models.WebService class.
    You can find the latest specification for the web service definition in the swagger spec under https://github.com/Azure/azure-rest-api-specs/blob/master/specification/machinelearning/resource-manager/Microsoft.MachineLearning/stable/2017-01-01/webservices.json.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    The resource group in which to place the web service.
    Enter an Azure data center region, such as "West US" or "Southeast Asia".
    You can place a web service in any region that supports resources of that type.
    The web service does not have to be in the same region your Azure subscription or the same region as its resource group.
    Resource groups can contain web services from different regions.
    To determine which regions support each resource type, use the Get-AzResourceProvider with the ProviderNamespace parameter cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.MachineLearning.New-AzMlWebService
name: New-AzMlWebService
description: |-
  Creates an Azure Machine Learning web service in an existing resource group.
  If a web service with the same name exists in the resource group, the call acts as an update operation and the existing web service is overwritten.
