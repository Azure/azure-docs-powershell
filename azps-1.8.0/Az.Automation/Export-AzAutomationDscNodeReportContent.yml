### YamlMime:PowershellCmdlet
summary: |-
  Exports the raw content of a DSC report sent from a DSC node to Automation.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.IO.DirectoryInfo" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Export-AzAutomationDscNodeReportContent
  href: ./Export-AzAutomationDscNodeReportContent.yml
- text: Get-AzAutomationDscNode
  href: ./Get-AzAutomationDscNode.yml
- text: Get-AzAutomationDscNodeReport
  href: ./Get-AzAutomationDscNodeReport.yml
syntaxes:
- >-
  Export-AzAutomationDscNodeReportContent -NodeId <Guid> -ReportId <Guid> [-OutputFolder <String>] [-Force]

   [-ResourceGroupName] <String> [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Export a report from a DSC node'
  code: |-
    PS C:\>$Node = Get-AzAutomationDscNode -ResourceGroupName "ResourceGroup03" -AutomationAccountName "AutomationAccount01" -Name "Computer14"
    PS C:\> $Report = Get-AzAutomationDscNodeReport -ResourceGroupName "ResourceGroup03" -AutomationAccountName "ContosoAutomationAccount" -NodeId $Node.Id -Latest
    PS C:\> $Report | Export-AzAutomationDscNodeReportContent -OutputFolder "C:\Users\PattiFuller\Desktop"
  description: |-
    This set of commands exports the latest report from the DSC node named Computer14 to the desktop.
  summary: ""
