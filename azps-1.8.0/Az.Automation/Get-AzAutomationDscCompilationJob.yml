### YamlMime:PowershellCmdlet
summary: |-
  Gets DSC compilation jobs in Automation.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.CompilationJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAutomationDscCompilationJobOutput
  href: ./Get-AzAutomationDscCompilationJobOutput.yml
- text: Start-AzAutomationDscCompilationJob
  href: ./Start-AzAutomationDscCompilationJob.yml
syntaxes:
- >-
  Get-AzAutomationDscCompilationJob [-Status <String>] [-StartTime <DateTimeOffset>] [-EndTime <DateTimeOffset>]

   [-ResourceGroupName] <String> [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzAutomationDscCompilationJob -Id <Guid> [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationDscCompilationJob -ConfigurationName <String> [-Status <String>] [-StartTime <DateTimeOffset>]

   [-EndTime <DateTimeOffset>] [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all DSC compilation jobs'
  code: |-
    PS C:\>Get-AzAutomationDscCompilationJob -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17"
  description: |-
    This command gets all compilation jobs in the Automation account named Contoso17.
  summary: ""
- title: 'Example 2: Get DSC compilation jobs for a configuration'
  code: |-
    PS C:\>Get-AzAutomationDscCompilationJob -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17" -ConfigurationName "ContosoConfiguration"
  description: |-
    This command gets all compilation jobs for the DSC configuration named ContosoConfiguration in the Automation account named Contoso17.
  summary: ""
- title: 'Example 3: Get a specific DSC compilation job'
  code: |-
    PS C:\>Get-AzAutomationDscCompilationJob -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17" -Id c0a1718e-d8be-4fa3-91b6-82e1d3a36298
  description: |-
    This command gets the compilation job with the specified ID in the Automation account named Contoso17.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
    Specifies the name of the Automation account that contains DSC compilation jobs that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ConfigurationName
  isRequired: true
  description: |+
    Specifies the name of the DSC configuration for which this cmdlet gets compilation jobs.

  defaultValue: None
  position: Named
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTimeOffset" data-throw-if-not-resolved="False" /><span>]</span>
  name: EndTime
  description: |+
    Specifies an end time.
    This cmdlet gets compilations jobs that started up to the time that this parameter specifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the unique ID of the DSC compilation job that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: JobId
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of a resource group in which this cmdlet gets DSC compilation jobs.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTimeOffset" data-throw-if-not-resolved="False" /><span>]</span>
  name: StartTime
  description: |+
    Specifies a start time.
    This cmdlet gets jobs that start at or after the time that this parameter specifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Status
  description: |+
    Specifies the status of jobs that this cmdlet gets.
    Valid values are: 
    - Completed 
    - Failed 
    - Queued 
    - Starting 
    - Resuming 
    - Running 
    - Stopped 
    - Stopping 
    - Suspended 
    - Suspending 
    - Activating
    - New

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Completed, Failed, Queued, Starting, Resuming, Running, Stopped, Stopping, Suspended, Suspending, Activating, New
