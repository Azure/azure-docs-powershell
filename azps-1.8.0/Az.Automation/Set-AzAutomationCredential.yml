### YamlMime:PowershellCmdlet
summary: |-
  Modifies an Automation credential.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.PSCredential" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.CredentialInfo" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAutomationCredential
  href: ./Get-AzAutomationCredential.yml
- text: New-AzAutomationCredential
  href: ./New-AzAutomationCredential.yml
- text: Remove-AzAutomationCredential
  href: ./Remove-AzAutomationCredential.yml
syntaxes:
- >-
  Set-AzAutomationCredential [-Name] <String> [-Description <String>] [-Value <PSCredential>]

   [-ResourceGroupName] <String> [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Update a credential'
  code: |-
    PS C:\>$User = "Contoso\DChew"
    PS C:\> $Password = ConvertTo-SecureString "Password" -AsPlainText -Force
    PS C:\> $Credential = New-Object -TypeName System.Management.Automation.PSCredential -ArgumentList $User, $Password
    PS C:\> Set-AzAutomationCredential -AutomationAccountName "Contoso17" -Name "ContosoCredential" -ResourceGroupName "ResourceGroup01" -Value $Credential
  description: |-
    The first command assigns a user name to the $User variable.
    The second command converts a plain text password into a secure string by using the ConvertTo-SecureString cmdlet.
    The command stores that object in the $Password variable.
    The third command creates a credential based on $User and $Password, and then stores it in the $Credential variable.
    The final command modifies the Automation credential named ContosoCredential to use the credential in $Credential.
  summary: ""
