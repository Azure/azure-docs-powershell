### YamlMime:PowershellCmdlet
summary: |-
  Gets an Automation variable.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.Variable" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzAutomationVariable
  href: ./New-AzAutomationVariable.yml
- text: Remove-AzAutomationVariable
  href: ./Remove-AzAutomationVariable.yml
- text: Set-AzAutomationVariable
  href: ./Set-AzAutomationVariable.yml
syntaxes:
- >-
  Get-AzAutomationVariable [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationVariable [-Name] <String> [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a variable'
  code: |-
    PS C:\>$Variable = Get-AzAutomationVariable -AutomationAccountName "Contoso17" -Name "Variable06" -ResourceGroupName "ResourceGroup01"
    PS C:\> $Value = $Variable.value
  description: |-
    The first command gets an Automation variable named Variable06 in the account named Contoso17.
    The command stores that object in the $Variable variable.
    The second command uses standard dot notation to refer to the **value** property of $Variable.
    The command stores the value in the $value variable.
  summary: ""
