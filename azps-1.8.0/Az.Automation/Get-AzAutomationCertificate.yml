### YamlMime:PowershellCmdlet
summary: |-
  Gets Automation certificates.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.CertificateInfo" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzAutomationCertificate
  href: ./New-AzAutomationCertificate.yml
- text: Remove-AzAutomationCertificate
  href: ./Remove-AzAutomationCertificate.yml
- text: Set-AzAutomationCertificate
  href: ./Set-AzAutomationCertificate.yml
syntaxes:
- >-
  Get-AzAutomationCertificate [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationCertificate [-Name] <String> [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all certificates'
  code: |-
    PS C:\>Get-AzAutomationCertificate -ResourceGroupName "ResourceGroup07" -AutomationAccountName "Contoso17"
  description: |-
    This command gets metadata for all certificates in the Automation account named Contoso17.
  summary: ""
- title: 'Example 2: Get a certificate'
  code: |-
    PS C:\>Get-AzAutomationCertificate -ResourceGroupName "ResourceGroup07" -AutomationAccountName "Contoso17" -Name "ContosoCertificate"
  description: |-
    This command gets metadata for the certificate named ContosoCertificate.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
    Specifies the name of the Automation account for which this cmdlet retrieves a certificate.

  defaultValue: None
