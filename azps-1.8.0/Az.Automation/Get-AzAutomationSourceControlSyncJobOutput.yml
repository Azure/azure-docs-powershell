summary: |-
  Gets the output of an Azure Automation source control sync job.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Automation.Common.SourceControlSyncJobStreamType" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.SourceControlSyncJobStream" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.SourceControlSyncJobStreamRecord" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzAutomationSourceControlSyncJobOutput -SourceControlName <String> -JobId <Guid>

   [-Stream <SourceControlSyncJobStreamType>] [-StreamId <String>] [-ResourceGroupName] <String>

   [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzAutomationSourceControlSyncJobOutput -ResourceGroupName "rg1" `
                                                            -AutomationAccountName "devAccount" `
                                                            -Name "VSTSNative"
                                                            -Id "08d6d266-27b6-463c-beea-bc48a67ace15" `
                                                            -Stream Output | ForEach-Object {$_.summary}

    ========================================================================================================

    Azure Automation Source Control Public Preview.
    Supported runbooks to sync: PowerShell Workflow, PowerShell Scripts, DSC Configurations, Graphical, and Python 2.
    Setting AzureRmEnvironment.
    Getting AzureRunAsConnection.
    Logging in to Azure...
    Source control information for syncing:
    [RepoUrl = https://contoso.visualstudio.com/_git/GitDemo] [Branch  = master] [FolderPath = /]
    Verifying url: https://fcontoso.visualstudio.com/_git/GitDemo
    Connecting to VSTS...

    Source Control Sync Summary:

    2 files synced:
     - RunbookA.ps1
     - RunbookB.ps1

    Failed to import runbook:
     - RunbookC.ps1

    File is not a runbook:
     - README.md
     - text_file.txt

    File size exceeds 1Mb:
     - RunbookD_GreatherThan1MB.ps1

    Invalid runbook name:
     - RunbookZ_ĈĦŕĬŞ.ps1

    ========================================================================================================
