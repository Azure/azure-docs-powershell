    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.Automation.Remove-AzAutomationWebhook
name: Remove-AzAutomationWebhook
description: |-
  The **Remove-AzAutomationWebhook** cmdlet removes a webhook from an Azure Automation runbook.
  The webhook is deleted.
