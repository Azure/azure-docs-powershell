### YamlMime:PowershellCmdlet
summary: |-
  Removes a webhook from an Automation runbook.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAutomationWebhook
  href: ./Get-AzAutomationWebhook.yml
- text: New-AzAutomationWebhook
  href: ./New-AzAutomationWebhook.yml
- text: Set-AzAutomationWebhook
  href: ./Set-AzAutomationWebhook.yml
syntaxes:
- >-
  Remove-AzAutomationWebhook [-Name] <String> [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a webhook'
  code: |-
    PS C:\>Remove-AzAutomationWebhook -Name "Webhook11" -ResourceGroup "ResourceGroup01" -AutomationAccountName "AutomationAccount01" -Force
  description: |-
    This command removes a webhook named Webhook11 in the Automation account named AutomationAccount01.
    The command specifies the *Force* parameter.
    Therefore, it does not prompt you for confirmation.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
    Specifies the name of an Automation account from which this cmdlet removes a webhook.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
