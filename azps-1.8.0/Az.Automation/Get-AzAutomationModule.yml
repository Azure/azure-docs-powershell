### YamlMime:PowershellCmdlet
summary: |-
  Gets metadata for modules from Automation.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.Module" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzAutomationModule
  href: ./New-AzAutomationModule.yml
- text: Remove-AzAutomationModule
  href: ./Remove-AzAutomationModule.yml
- text: Set-AzAutomationModule
  href: ./Set-AzAutomationModule.yml
syntaxes:
- >-
  Get-AzAutomationModule [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationModule [-Name] <String> [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all modules'
  code: |-
    PS C:\>Get-AzAutomationModule -AutomationAccountName "Contoso17" -ResourceGroupName "ResourceGroup01"
  description: |-
    This command gets all modules in the Automation account named Contoso17.
  summary: ""
- title: 'Example 2: Get a module'
  code: |-
    PS C:\>Get-AzAutomationModule -AutomationAccountName "Contoso17" -Name "ContosoModule" -ResourceGroupName "ResourceGroup01"
  description: |-
    This command gets a module named ContosoModule in the Automation account named Contoso17.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
