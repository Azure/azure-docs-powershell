### YamlMime:PowershellCmdlet
summary: |-
  Gets an Azure Web App certificate.
module: Az.Websites
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.WebApps.Models.WebApp.PSCertificate" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzWebAppSSLBinding
  href: ./Get-AzWebAppSSLBinding.yml
syntaxes:
- >-
  Get-AzWebAppCertificate [[-ResourceGroupName] <String>] [[-Thumbprint] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get Web App certificates in a resource group'
  code: |-
    PS C:\>Get-AzWebAppCertificate -ResourceGroupName "ContosoResourceGroup"
  description: |-
    This command returns information about the uploaded Web App certificates associated with the resource group ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Get a specified web app certificate'
  code: |-
    PS C:\>Get-AzWebAppCertificate -ResourceGroupName "ContosoResourceGroup" -Thumbprint "E3A38EBA60CAA1C162785A2E1C44A15AD450199C3"
  description: |-
    This command gets the ContosoResourceGroup Web App certificate with the thumbprint E3A38EBA60CAA1C162785A2E1C44A15AD450199C3.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of the resource group that the certificate is assigned to.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Thumbprint
  description: |+
    Specifies the unique identifier for the certificate.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Websites.Get-AzWebAppCertificate
name: Get-AzWebAppCertificate
description: |-
  The **Get-AzWebAppCertificate** cmdlet gets information about Azure Web App certificates associated with a specified resource group.
  If you know the certificate thumbprint you can also use this cmdlet to get information about a specified certificate.
