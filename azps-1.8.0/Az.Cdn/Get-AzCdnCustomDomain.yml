### YamlMime:PowershellCmdlet
summary: |-
  Gets a CDN custom domain.
module: Az.Cdn
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Cdn.Models.Endpoint.PSEndpoint" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Cdn.Models.CustomDomain.PSCustomDomain" data-throw-if-not-resolved="False" />
  description: ""
