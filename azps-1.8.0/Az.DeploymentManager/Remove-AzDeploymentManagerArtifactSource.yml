examples:
- title: 'Example 1: Delete an artifact source'
  description: ""
  summary: ""
- title: Example 1
  code: |-
    PS C:\> Remove-AzDeploymentManagerArtifactSource -ResourceGroupName "ContosoResourceGroup" -Name "ContosoArtifactSource"
  description: |-
    This command deletes an artifact source named ContosoArtifactSource in ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Delete an artifact source using the resource identifier'
  code: |-
    PS C:\> Remove-AzDeploymentManagerArtifactSource -ResourceId "/subscriptions/subscriptionId/resourcegroups/ContosoResourceGroup/providers/Microsoft.DeploymentManager/artifactSources/ContosoArtifactSource"
  description: |-
    This command deletes an artifact source named ContosoArtifactSource in ContosoResourceGroup.
  summary: ""
- title: 'Example 3: Delete an artifact source using an object'
  code: |-
    PS C:\> Remove-AzDeploymentManagerArtifactSource -InputObject $artifactSourceObject
  description: |-
    This command deletes an artifact source whose name and ResourceGroup match the Name and ResourceGroupName properties of the $artifactSourceObject, respectively.
  summary: ""
