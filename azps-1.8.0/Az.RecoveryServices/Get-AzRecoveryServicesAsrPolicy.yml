### YamlMime:PowershellCmdlet
summary: |-
  Gets ASR replication policies.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRPolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzRecoveryServicesAsrPolicy
  href: ./New-AzRecoveryServicesAsrPolicy.yml
- text: Remove-AzRecoveryServicesAsrPolicy
  href: ./Remove-AzRecoveryServicesAsrPolicy.yml
syntaxes:
- Get-AzRecoveryServicesAsrPolicy [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzRecoveryServicesAsrPolicy -Name <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrPolicy -FriendlyName <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $Policy = Get-AzRecoveryServicesAsrPolicy
  description: |-
    Retuns the list of replication policies
  summary: ""
- title: Example 2
  code: |-
    PS C:\>  Get-AzRecoveryServicesAsrPolicy -Name abc

    FriendlyName                : abc
    Name                        : abc
    ID                          : /Subscriptions/xxxxxxxxxxxx/resourceGroups/xxxxxxxxxxxx/providers/Microsoft.RecoveryServices/vaults/xxxxxxxxxxxx/replicationPolicies/abc
    Type                        : Microsoft.RecoveryServices/vaults/replicationPolicies
    ReplicationProvider         : HyperVReplicaAzure
    ReplicationProviderSettings : Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRHyperVReplicaAzurePolicyDetails
  description: |-
    Retuns replication policy with name.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzRecoveryServicesAsrPolicy -FriendlyName abc

    FriendlyName                : abc
    Name                        : abc
    ID                          : /Subscriptions/xxxxxxxxxxxx/resourceGroups/xxxxxxxxxxxx/providers/Microsoft.RecoveryServices/vaults/xxxxxxxxxxxx/replicationPolicies/abc
    Type                        : Microsoft.RecoveryServices/vaults/replicationPolicies
    ReplicationProvider         : HyperVReplicaAzure
    ReplicationProviderSettings : Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRHyperVReplicaAzurePolicyDetails
  description: |-
    Returns the replication policy with the specified friendly name.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.


  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: FriendlyName
  isRequired: true
  description: |+
    Specifies the friendly name of the ASR replication policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the ASR replication policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.RecoveryServices.Get-AzRecoveryServicesAsrPolicy
name: Get-AzRecoveryServicesAsrPolicy
description: |-
  The **Get-AzRecoveryServicesAsrPolicy** cmdlet gets the list of configured Azure Site Recovery replication policies or a specific replication policy by name.
