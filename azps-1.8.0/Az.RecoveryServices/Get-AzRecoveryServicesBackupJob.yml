### YamlMime:PowershellCmdlet
summary: |-
  Gets Backup jobs.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.JobBase" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Stop-AzRecoveryServicesBackupJob
  href: ./Stop-AzRecoveryServicesBackupJob.yml
- text: Wait-AzRecoveryServicesBackupJob
  href: ./Wait-AzRecoveryServicesBackupJob.yml
syntaxes:
- >-
  Get-AzRecoveryServicesBackupJob [[-Status] <JobStatus>] [[-Operation] <JobOperation>] [[-From] <DateTime>]

   [[-To] <DateTime>] [[-JobId] <String>] [[-Job] <JobBase>] [-BackupManagementType <BackupManagementType>]

   [-VaultId <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all in-progress jobs'
  code: |-
    PS C:\>$Joblist = Get-AzRecoveryservicesBackupJob -Status Inprogress
    PS C:\> $Joblist[0]
    WorkloadName     Operation            Status               StartTime                 EndTime                                             
    ------------     ---------            ------               ---------                 -------                                             
    V2VM             Backup               InProgress           4/23/2016 5:00:30 PM      1/1/2001 12:00:00
  description: |-
    The first command gets status of an in-progress job as an array, and then stores it in the $Joblist variable.
    The second command displays the first item in the $Joblist array.
  summary: ""
- title: 'Example 2: Get all failed jobs in the last 7 days'
  code: |-
    PS C:\>Get-AzRecoveryServicesBackupJob -From (Get-Date).AddDays(-7).ToUniversalTime() -Status Failed
  description: |-
    This command gets failed jobs from the last week in the vault.
    The *From* parameter specifies a time seven days in the past specified in UTC.
    The command does not specify a value for the *To* parameter.
    Therefore, it uses the default value of the current time.
  summary: ""
- title: 'Example 3: Get an in-progress job and wait for completion'
  code: |-
    PS C:\> 
    $Jobs = Get-AzRecoveryServicesBackupJob -Status InProgress
    $Job = $Jobs[0]
        while ( $Job.Status -ne Completed )
        {
           Write-Host "Waiting for completion..."
           Start-Sleep -Seconds 10
           $job = Get-AzBackAzureRmRecoveryServicesBackupJob  -Job $Job
        }
        Write-Host "Done!"
        Waiting for completion... 
        Waiting for completion... 
        Waiting for completion... 
        Done!
  description: |-
    This script polls the first job that is currently in progress until the job has completed.
  summary: ""
parameters:
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.BackupManagementType" data-throw-if-not-resolved="False" /><span>]</span>
  name: BackupManagementType
  description: |+
    Specifies the Backup management type.
    Currently, only AzureVM, AzureStorage is supported.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AzureVM, MARS, SCDPM, AzureBackupServer, AzureSQL, AzureStorage, AzureWorkload
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: From
  description: |+
    Specifies the start, as a **DateTime** object, of a time range for the jobs that this cmdlet gets.
    To obtain a **DateTime** object, use the Get-Date cmdlet.
    For more information about **DateTime** objects, type `Get-Help Get-Date`.
    Use UTC format for dates.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.JobBase" data-throw-if-not-resolved="False" />
  name: Job
  description: |+
    Specifies the name of the Backup job to get.

  defaultValue: None
  position: "6"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: JobId
  description: |+
    Specifies the ID of a job that this cmdlet gets.
    The ID is the InstanceId property of an **AzureRmRecoveryServicesBackupJob** object.
    To obtain an **AzureRmRecoveryServicesBackupJob** object, use Get-AzRecoveryServicesBackupJob.

  defaultValue: None
  position: "5"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.JobOperation" data-throw-if-not-resolved="False" /><span>]</span>
  name: Operation
  description: |+
    Specifies an operation of the jobs that this cmdlet gets.
    The acceptable values for this parameter are:
    - Backup
    - ConfigureBackup
    - DeleteBackupData
    - Register
    - Restore
    - UnProtect
    - Unregister

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: Backup, Restore, ConfigureBackup, DisableBackup, DeleteBackupData
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.JobStatus" data-throw-if-not-resolved="False" /><span>]</span>
  name: Status
  description: |+
    Specifies a status of the jobs that this cmdlet gets.
    The acceptable values for this parameter are:
    - InProgress
    - Failed
    - Cancelled
    - Cancelling
    - Completed
    - CompletedWithWarnings

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: InProgress, Cancelling, Cancelled, Completed, CompletedWithWarnings, Failed
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: To
  description: |+
    Specifies the end, as a **DateTime** object, of a time range for the jobs that this cmdlet gets.
    The default value is the current system time.
    If you specify this parameter, you must also specify the *From* parameter.
    Use UTC format for dates.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VaultId
  description: |+
    ARM ID of the Recovery Services Vault.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.RecoveryServices.Get-AzRecoveryServicesBackupJob
name: Get-AzRecoveryServicesBackupJob
description: |-
  The **Get-AzRecoveryServicesBackupJob** cmdlet gets Azure Backup jobs for a specific vault.
  Set the vault context by using the Set-AzRecoveryServicesVaultContext cmdlet before you use the current cmdlet.
