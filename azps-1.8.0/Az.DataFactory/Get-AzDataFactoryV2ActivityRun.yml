examples:
- title: 'Example 1: Get all activity runs for a pipeline run'
  code: |-
    PS C:\> Get-AzDataFactoryV2ActivityRun -ResourceGroupName "ADF" -DataFactoryName "WikiADF" -PipelineRunId "f288712d-fb08-4cb8-96ef-82d3b9b30621" -RunStartedAfter "2017-09-01" -RunStartedBefore "2017-09-30"

        ResourceGroupName : ADF
        DataFactoryName   : WikiADF
        ActivityName      : MyWebActivity
        PipelineRunId     : f288712d-fb08-4cb8-96ef-82d3b9b30621
        PipelineName      : DPWikisample
        Input             : {method, url, headers, body...}
        Output            : {operationstatus}
        ActivityRunStart  : 9/14/2017 12:20:57 AM
        ActivityRunEnd    : 9/14/2017 12:21:00 AM
        DurationInMs      : 2768
        Status            : Succeeded
        Error             : {errorCode, message, failureType, target}
  description: |-
    This command gets details about all activity runs in the pipeline run with ID "f288712d-fb08-4cb8-96ef-82d3b9b30621" that happened between "2017-09-01" and "2017-09-30".
