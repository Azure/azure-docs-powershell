  name: RunEnd
  description: |+
    Specifies the end time of the activity window run.
    This cmdlet gets activity windows whose run times fall between *RunStart* and *RunEnd* times.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: RunStart
  description: |+
    Specifies the start time of the activity window run.
    This cmdlet gets activity windows whose run times fall between *RunStart* and *RunEnd* times.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: Top
  description: |+
    Specifies the maximum number of activity windows that this cmdlet returns.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: WindowEnd
  description: |+
    Specifies the end time of activity window.
    This cmdlet gets activity windows whose times fall between *WindowStart* and *WindowEnd* times.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: WindowStart
  description: |+
    Specifies the start time of activity window.
    This cmdlet gets activity windows whose times fall between *WindowStart* and *WindowEnd* times.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: WindowState
  description: |+
    Specifies the state of the activity window.
    The acceptable values for this parameter are:
    - None
    - Waiting
    - InProgress
    - Ready
    - Failed
    - Skipped
    This cmdlet gets activity windows that are in the state that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: WindowSubstate
  description: |+
    Specifies the substate of the activity window.
    The acceptable values for this parameter are:
    - Canceled
    - timedOut
    - Validating
    This cmdlet gets activity windows that are in the substate that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
