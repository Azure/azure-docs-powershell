### YamlMime:PowershellCmdlet
summary: |-
  Gets information about Data Factory.
module: Az.DataFactory
notes: |-
  Keywords: azure, azurerm, arm, resource, management, manager, data, factories
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataFactoryV2.Models.PSDataFactory" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzDataFactoryV2 [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzDataFactoryV2 [-ResourceGroupName] <String> [[-Name] <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all data factories'
  code: |-
    PS C:\> Get-AzDataFactoryV2 -ResourceGroupName "ADF"

        DataFactoryName   : WikiADF
        DataFactoryId     : /subscriptions/3e8e61b5-9a7d-4952-bfae-545ab997b9ea/resourceGroups/adf/providers/Microsoft.DataFactory/factories/wikiadf
        ResourceGroupName : ADF
        Location          : EastUS
        Tags              : {}
        Identity          : Microsoft.Azure.Management.DataFactory.Models.FactoryIdentity
        ProvisioningState : Succeeded

        DataFactoryName   : WikiADF2
        DataFactoryId     : /subscriptions/3e8e61b5-9a7d-4952-bfae-545ab997b9ea/resourceGroups/adf/providers/Microsoft.DataFactory/factories/wikiadf2
        ResourceGroupName : ADF
        Location          : EastUS
        Tags              : {}
        Identity          :
        ProvisioningState : Succeeded
  description: |-
    Displays information about all data factories in the Azure subscription.
  summary: ""
- title: 'Example 2: Get a specific data factory'
  code: |-
    PS C:\> $DataFactory = Get-AzDataFactoryV2 -ResourceGroupName "ADF" -Name "WikiADF"

        DataFactoryName   : WikiADF
        DataFactoryId     : /subscriptions/3e8e61b5-9a7d-4952-bfae-545ab997b9ea/resourceGroups/adf/providers/Microsoft.DataF
                            actory/factories/wikiadf
        ResourceGroupName : ADF
        Location          : EastUS
        Tags              : {}
        Identity          : Microsoft.Azure.Management.DataFactory.Models.FactoryIdentity
        ProvisioningState : Succeeded
  description: |-
    This command displays information about the data factory named WikiADF in the subscription for the resource group named ADF, and then stores it in the $DataFactory variable.
    Specify the DataFactory parameter in subsequent cmdlets to use the data factory stored in $DataFactory.
  summary: ""
