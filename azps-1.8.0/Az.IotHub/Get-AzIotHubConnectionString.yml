### YamlMime:PowershellCmdlet
summary: |-
  Gets the IotHub connectionstrings.
module: Az.IotHub
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.IotHub.Models.PSSharedAccessSignatureAuthorizationRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzIotHubConnectionString [-ResourceGroupName] <String> [-Name] <String> [[-KeyName] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1 Get All IotHub connectionstrings
  code: |-
    PS C:\> Get-AzIotHubConnectionString -ResourceGroupName "myresourcegroup" -Name "myiothub"
  description: |-
    Gets the connectionstrings for all keys for the iothub named "myiothub"
  summary: ""
- title: Example 2 Get the IotHub connectionstrings for a specific key
  code: |-
    PS C:\> Get-AzIotHubConnectionString -ResourceGroupName "myresourcegroup" -Name "myiothub" -KeyName "mykey"
  description: |-
    Gets the connectionstrings for the key named "mykey" for the iothub named "myiothub"
  summary: ""
