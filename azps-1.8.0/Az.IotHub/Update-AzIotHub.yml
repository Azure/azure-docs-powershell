- name: <xref href="Microsoft.Azure.Commands.Management.IotHub.Models.PSIotHub" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzIotHub -ResourceGroupName <String> -Name <String> -Tag <Hashtable> [-Reset]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Update-AzIotHub -ResourceGroupName "myresourcegroup" -Name "myiotdps" -Tag @tags

    Id             : /subscriptions/91d1xxxx-xxxx-xxxx-xxxx-xxxxxxxxddc0/resourceGroups/myresourcegroup/providers/Microsoft.De
                     vices/IotHubs/myiotdps
    Name           : myiotdps
    Type           : Microsoft.Devices/IotHubs
    Location       : East US
    Tags           : {[k1, v1]}
    Properties     : Microsoft.Azure.Commands.Management.IotHub.Models.PSIotHubProperties
    Sku            : Microsoft.Azure.Commands.Management.IotHub.Models.PSIotHubSkuInfo
  description: |-
    Add "@tags" to the Tag of an Azure IoT Hub "myiotdps".
  summary: ""
