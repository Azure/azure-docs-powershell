### YamlMime:PowershellCmdlet
summary: |-
  Gets Stream Analytics jobs information.
module: Az.StreamAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.StreamAnalytics.Models.PSJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStreamAnalyticsJob
  href: ./New-AzStreamAnalyticsJob.yml
- text: Remove-AzStreamAnalyticsJob
  href: ./Remove-AzStreamAnalyticsJob.yml
- text: Start-AzStreamAnalyticsJob
  href: ./Start-AzStreamAnalyticsJob.yml
- text: Stop-AzStreamAnalyticsJob
