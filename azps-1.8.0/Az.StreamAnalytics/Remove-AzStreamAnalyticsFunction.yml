### YamlMime:PowershellCmdlet
summary: |-
  Deletes a function from a Stream Analytics job.
module: Az.StreamAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzStreamAnalyticsFunction
  href: ./Get-AzStreamAnalyticsFunction.yml
- text: New-AzStreamAnalyticsFunction
  href: ./New-AzStreamAnalyticsFunction.yml
- text: Test-AzStreamAnalyticsFunction
  href: ./Test-AzStreamAnalyticsFunction.yml
syntaxes:
- >-
  Remove-AzStreamAnalyticsFunction [-JobName] <String> [-Name] <String> [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a Stream Analytics function'
  code: |-
    PS C:\>Remove-AzStreamAnalyticsFunction -ResourceGroupName "StreamAnalytics-Default-West-US" -JobName "StreamJob22" -Name "ScoreTweet"
  description: |-
    This command removes the function named ScoreTweet from the job named StreamJob22.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: JobName
  isRequired: true
  description: |+
    Specifies the name of the Stream Analytics job to which a function belongs.
    This cmdlet removes a function from the job that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
