### YamlMime:PowershellCmdlet
summary: |-
  Gets pool summary statistics for a Batch account.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSPoolStatistics" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchAccountKeys
  href: ./Get-AzBatchAccountKey.yml
- text: Get-AzBatchPoolUsageMetrics
  href: ./Get-AzBatchPoolUsageMetric.yml
- text: Get-AzBatchJobStatistic
  href: ./Get-AzBatchJobStatistic.yml
syntaxes:
- >-
  Get-AzBatchPoolStatistic -BatchContext <BatchAccountContext> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get resource statistics of all pools in an account'
  code: |-
    PS C:\>$Context = Get-AzBatchAccountKeys -AccountName "ContosoBatchAccount"
    PS C:\> $PoolStatistics = Get-AzBatchPoolStatistic -BatchContext $Context
    PS C:\> $PoolStatistics.ResourceStatistics 
    AverageCpuPercentage : 0.351232518750755
    AverageDiskGiB       : 55.2569014701165
    AverageMemoryGiB     : 2.87273772318252
    DiskReadGiB          : 45.1326256990433
    DiskReadIOps         : 878278
    DiskWriteGiB         : 1230.72120628133
    DiskWriteIOps        : 176832212
    LastUpdateTime       : 5/16/2016 4:30:00 PM
    NetworkReadGiB       : 29.3502839952707
    NetworkWriteGiB      : 25.5208827350289
    PeakDiskGiB          : 21.9638671875
    PeakMemoryGiB        : 1.11184692382813
    StartTime            : 2/10/2016 7:07:24 PM
  description: |-
    The first command creates an object reference to the account keys for the batch account named ContosoBatchAccount by using **Get-AzBatchAccountKeys**.
    The command stores this object reference in the $Context variable.
    The second command gets the statistics of all of the pools in the specified account, and then stores them in the $PoolStatistics.
    The final command displays the **ResourceStatistics** property of $PoolStatistics.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKeys cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
uid: Az.Batch.Get-AzBatchPoolStatistic
name: Get-AzBatchPoolStatistic
description: |-
  The **Get-AzBatchPoolStatistic** cmdlet gets the lifetime statistics for all of the pools in the specified account.
  Statistics are aggregated across all pools that have ever existed in the account, from account creation to the last update time of the statistics.
