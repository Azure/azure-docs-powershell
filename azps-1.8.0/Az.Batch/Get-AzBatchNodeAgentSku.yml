### YamlMime:PowershellCmdlet
summary: |-
  Gets Batch node agent SKUs available in a Batch account.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSNodeAgentSku" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchAccountKeys
  href: ./Get-AzBatchAccountKey.yml
syntaxes:
- >-
  Get-AzBatchNodeAgentSku [-Filter <String>] [-MaxCount <Int32>] -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all available node agent SKUs'
  code: |-
    PS C:\>$Context = Get-AzBatchAccountKeys -AccountName "ContosoBatchAccount"
    PS C:\> Get-AzBatchNodeAgentSku -BatchContext $Context 
    batch.node.centos 7 Linux {7.0, 7.1, 7.2, OL70} 
    batch.node.debian 8 Linux {15.10, 8} 
    batch.node.opensuse 13.2 Linux {13.2} 
    batch.node.opensuse 42.1 Linux {42.1, 12, 12-SP1, 12} 
    batch.node.ubuntu 14.04 Linux {14.04.0-LTS, 14.04.1-LTS, 14.04.2-LTS, 14.04.3-LTS...} 
    batch.node.windows amd64 Windows {2008-R2-SP1, 2012-Datacenter, 2012-R2-Datacenter, Windows-Server-Technical-Preview}
  description: |-
    The first command gets a batch account context that contains access keys for your subscription by using **Get-AzBatchAccountKeys**.
    The command stores the context in the $Context variable to use in the next command.
    The second command gets all available node agent SKUs that Batch supports.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKeys cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    Specifies an OData filter clause for node agent SKUs.
    If you do not specify a filter, this cmdlet returns all node agent SKUs that Batch supports.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: MaxCount
  description: |+
    Specifies the maximum number of node agent SKUs to return.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Get-AzBatchNodeAgentSku
name: Get-AzBatchNodeAgentSku
description: |-
  The **Get-AzBatchNodeAgentSku** cmdlet gets node agent SKUs that are available in an Azure Batch account.
  Specify the account by using the *BatchContext* parameter.
  You can narrow your search to SKUs that match an Open Data Protocol (OData) filter.
