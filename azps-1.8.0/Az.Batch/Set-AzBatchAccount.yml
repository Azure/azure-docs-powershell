### YamlMime:PowershellCmdlet
summary: |-
  Updates a Batch account.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchAccount
  href: ./Get-AzBatchAccount.yml
- text: New-AzBatchAccount
  href: ./New-AzBatchAccount.yml
- text: Remove-AzBatchAccount
  href: ./Remove-AzBatchAccount.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/az.batch
syntaxes:
- >-
  Set-AzBatchAccount [-AccountName] <String> [-Tag] <Hashtable> [-ResourceGroupName <String>]

   [-AutoStorageAccountId <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update the tags on a Batch account'
  code: |-
    PS C:\>Set-AzBatchAccount -AccountName "cmdletexample" -Tag @{key0="value0";key1=$null;key2="value2"}
    AccountName                  : cmdletexample
    Location                     : westus
    ResourceGroupName            : CmdletExampleRG
    CoreQuota                    : 20
    PoolQuota                    : 20
    ActiveJobAndJobScheduleQuota : 20
    Tags                         :
                                   Name  Value
                                   ====  ======
                                   key0  value0
                                   key1
                                   key2  value2
    TaskTenantUrl                : https://cmdletexample.westus.batch.azure.com
  description: |-
    This command updates the tags on the account named pfuller.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  isRequired: true
  description: |+
    Specifies the name of the Batch account that this cmdlet updates.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutoStorageAccountId
  description: |+
    Specifies the resource ID of the storage account to be used for auto storage.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the resource group of the account that this cmdlet updates.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tag
  isRequired: true
  description: |+
    Key-value pairs in the form of a hash table. For example:
    @{key0="value0";key1=$null;key2="value2"}

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Tags
  parameterValueGroup: ""
uid: Az.Batch.Set-AzBatchAccount
name: Set-AzBatchAccount
description: |-
  The **Set-AzBatchAccount** cmdlet updates an Azure Batch account.
  Currently, this cmdlet can update only tags.
