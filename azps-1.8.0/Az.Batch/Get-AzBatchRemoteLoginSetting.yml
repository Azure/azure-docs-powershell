### YamlMime:PowershellCmdlet
summary: |-
  Gets remote logon settings for a compute node.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSComputeNode" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSRemoteLoginSettings" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchAccountKeys
  href: ./Get-AzBatchAccountKey.yml
- text: Get-AzBatchComputeNode
  href: ./Get-AzBatchComputeNode.yml
- text: Get-AzBatchRemoteDesktopProtocolFile
  href: ./Get-AzBatchRemoteDesktopProtocolFile.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/az.batch
syntaxes:
- >-
  Get-AzBatchRemoteLoginSetting [-PoolId] <String> [-ComputeNodeId] <String> -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzBatchRemoteLoginSetting [[-ComputeNode] <PSComputeNode>] -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get remote logon settings for all nodes in a pool'
  code: |-
    PS C:\>$Context = Get-AzBatchAccountKeys -AccountName "ContosoBatchAccount"
    PS C:\> Get-AzBatchComputeNode -PoolId "ContosoPool" -BatchContext $Context | Get-AzBatchRemoteLoginSetting -BatchContext $Context
    IPAddress       Port
    ---------       ----
    10.214.75.221   50002
    10.214.75.221   50001
    10.214.75.221   50000
  description: |-
    The first command gets a batch account context that contains access keys for your subscription by using **Get-AzBatchAccountKeys**.
    The command stores the context in the $Context variable to use in the next command.
    The second command gets each compute node in the pool that has the ID ContosoPool by using **Get-AzBatchComputeNode**.
    The command passes each computer node to the current cmdlet by using the pipeline operator.
    The command gets the remote logon settings for each compute node.
  summary: ""
- title: 'Example 2: Get remote logon settings for a node'
  code: |-
    PS C:\>$Context = Get-AzBatchAccountKeys -AccountName "ContosoBatchAccount"
    PS C:\> Get-AzBatchRemoteLoginSetting -PoolId "ContosoPool" -ComputeNodeId "tvm-1900272697_1-20150330t205553z" -BatchContext $Context
    IPAddress       Port
    ---------       ----
    10.214.75.221   50000
  description: |-
    The first command gets a batch account context that contains access keys for your subscription, and then stores it in the $Context variable.
    The second command gets the remote logon settings for the compute node that has the specified ID in the pool that has the ID ContosoPool.
  summary: ""
