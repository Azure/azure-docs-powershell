syntaxes:
- >-
  Set-AzBatchTask [-Task] <PSCloudTask> -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update a task'
  code: |-
    PS C:\>$Task = Get-AzBatchTask -JobId "Job16" -Id "Task22" -BatchContext $Context
    PS C:\> $Constraints = New-Object Microsoft.Azure.Commands.Batch.Models.PSTaskConstraints -ArgumentList @([TimeSpan}::FromDays(5), [TimeSpan]::FromDays(2), 3)
    PS C:\> $Task.Constraints = $Constraints
    PS C:\> Set-AzBatchTask -Task $Task -BatchContext $Context
  description: |-
    The first command gets a task by using **Get-AzBatchTask**, and then stores it in the $Task variable.
    The next two commands modify the constraints of the task in $Task.
    The final command updates the Batch service to match the local object in $Task.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKeys cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudTask" data-throw-if-not-resolved="False" />
  name: Task
  isRequired: true
  description: |+
    Specifies the **PSCloudTask** to which this cmdlet updates the Batch service.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Set-AzBatchTask
name: Set-AzBatchTask
description: |-
  The **Set-AzBatchTask** cmdlet updates the properties of a task in the Azure Batch service.
  Use the Get-AzBatchTask cmdlet to get a **PSCloudTask** object.
  Modify the properties of that object, and then use the current cmdlet to commit your changes to the Batch service.
