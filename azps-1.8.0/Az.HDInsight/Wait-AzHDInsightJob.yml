### YamlMime:PowershellCmdlet
summary: |-
  Waits for the completion or failure of a specified job.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzHDInsightJob
  href: ./Get-AzHDInsightJob.yml
- text: Start-AzHDInsightJob
  href: ./Start-AzHDInsightJob.yml
- text: Stop-AzHDInsightJob
  href: ./Stop-AzHDInsightJob.yml
syntaxes:
- >-
  Wait-AzHDInsightJob [-ClusterName] <String> [-JobId] <String> [-HttpCredential] <PSCredential>

   [-ResourceGroupName <String>] [-TimeoutInSeconds <Int32>] [-WaitIntervalInSeconds <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Wait for the completion or failure of a job'
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterResourceGroupName = "Group"
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # Hive job details
    PS C:\> $statusFolder = "tempStatusFolder/"
    PS C:\> $query = "SHOW TABLES"

    PS C:\> New-AzHDInsightHiveJobDefinition -StatusFolder $statusFolder `
                -Query $query `
            | Start-AzHDInsightJob -ResourceGroupName $clusterResourceGroupName `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds `
            | Wait-AzHDInsightJob -ResourceGroupName $clusterResourceGroupName `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds
  description: |-
    This command waits for the completion or failure of a job.
  summary: ""
