### YamlMime:PowershellCmdlet
summary: |-
  Adds a SQL Database to serve as a Hive or Oozie metastore to a cluster configuration object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzHDInsightClusterConfig
  href: ./New-AzHDInsightClusterConfig.yml
syntaxes:
- >-
  Add-AzHDInsightMetastore [-Config] <AzureHDInsightConfig> [-MetastoreType] <AzureHDInsightMetastoreType>

   [-SqlAzureServerName] <String> [-DatabaseName] <String> [-Credential] <PSCredential>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add a SQL database metastore to the cluster configuration object'
  code: |-
    PS C:\># Primary storage account info
    PS C:\> $storageAccountResourceGroupName = "Group"
    PS C:\> $storageAccountName = "yourstorageacct001"
    PS C:\> $storageAccountKey = (Get-AzStorageAccountKey -ResourceGroupName $storageAccountResourceGroupName -Name $storageAccountName)[0].value


    PS C:\> $storageContainer = "container001"

    # Cluster configuration info
    PS C:\> $location = "East US 2"
    PS C:\> $clusterResourceGroupName = "Group"
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # If the cluster's resource group doesn't exist yet, run:
    #   New-AzResourceGroup -Name $clusterResourceGroupName -Location $location

    # Hive metastore info
    PS C:\> $hiveSqlServer = "your-sqlserver-001"
    PS C:\> $hiveDb = "your-sqldb-001"
    PS C:\> $hiveCreds = Get-Credential

    # Oozie metastore info
    PS C:\> $oozieSqlServer = "your-sqlserver-001"
    PS C:\> $oozieDb = "your-sqldb-002"
    PS C:\> $oozieCreds = Get-Credential

    # Create the cluster
    PS C:\> New-AzHDInsightClusterConfig  `
                | Add-AzHDInsightMetastore `
                    -SqlAzureServerName "$oozieSqlServer.database.contoso.net" `
                    -DatabaseName $oozieDb `
                    -Credential $oozieCreds `
                    -MetastoreType OozieMetastore `
                | Add-AzHDInsightMetastore `
                    -SqlAzureServerName "$hiveSqlServer.database.contoso.net" `
                    -DatabaseName $hiveDb `
                    -Credential $hiveCreds `
                    -MetastoreType HiveMetastore `
                | New-AzHDInsightCluster `
                    -ClusterType Hadoop `
                    -OSType Windows `
                    -ClusterSizeInNodes 4 `
                    -ResourceGroupName $clusterResourceGroupName `
                    -ClusterName $clusterName `
                    -HttpCredential $clusterCreds `
                    -Location $location `
                    -DefaultStorageAccountName "$storageAccountName.blob.core.contoso.net" `
                    -DefaultStorageAccountKey $storageAccountKey `
                    -DefaultStorageContainer $storageContainer
  description: |-
    This command adds a SQL database metastore to the cluster named your-hadoop-001.
  summary: ""
