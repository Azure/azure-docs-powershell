### YamlMime:PowershellCmdlet
summary: |-
  Adds an Azure Storage key to a cluster configuration object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzHDInsightClusterConfig
  href: ./New-AzHDInsightClusterConfig.yml
syntaxes:
- >-
  Add-AzHDInsightStorage [-Config] <AzureHDInsightConfig> [-StorageAccountName] <String>

   [-StorageAccountKey] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add an Azure storage key to the cluster configuration object'
  code: |-
    PS C:\># Primary storage account info
    PS C:\> $storageAccountResourceGroupName = "Group"
    PS C:\> $storageAccountName = "yourstorageacct001"
    PS C:\> $storageAccountKey = (Get-AzStorageAccountKey -ResourceGroupName $storageAccountResourceGroupName -Name $storageAccountName)[0].value


    PS C:\> $storageContainer = "container001"

    # Cluster configuration info
    PS C:\> $location = "East US 2"
    PS C:\> $clusterResourceGroupName = "Group"
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # If the cluster's resource group doesn't exist yet, run:
    #   New-AzResourceGroup -Name $clusterResourceGroupName -Location $location

    # Second storage account info
    PS C:\> $secondStorageAccountResourceGroupName = "Group"
    PS C:\> $secondStorageAccountName = "yourstorageacct002"
    PS C:\> $secondStorageAccountKey = Get-AzStorageAccountKey `
    PS C:\> -ResourceGroupName $secondStorageAccountResourceGroupName `
                -Name $secondStorageAccountName | %{ $_.Key1 }

    # Create the cluster
    PS C:\> New-AzHDInsightClusterConfig `
                | Add-AzHDInsightStorage `
                    -StorageAccountName "$secondStorageAccountName.blob.core.contoso.net" `
                    -StorageAccountKey $key2 `
                | New-AzHDInsightCluster `
                    -ClusterType Hadoop `
                    -OSType Windows `
                    -ClusterSizeInNodes 4 `
                    -ResourceGroupName $clusterResourceGroupName `
                    -ClusterName $clusterName `
                    -HttpCredential $clusterCreds `
                    -Location $location `
                    -DefaultStorageAccountName "$storageAccountName.blob.core.contoso.net" `
                    -DefaultStorageAccountKey $storageAccountKey `
                    -DefaultStorageContainer $storageContainer
  description: |-
    This command adds an blob storage account entry to the HDInsight configuration named your-hadoop-001.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  name: Config
  isRequired: true
  description: |+
    Specifies the HDInsight cluster configuration object that this cmdlet modifies.
    This object is created by the **New-AzHDInsightClusterConfig** cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StorageAccountKey
  isRequired: true
  description: |+
    Specifies the storage account key for the storage account to be added to the new cluster.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StorageAccountName
  isRequired: true
  description: |+
    Specifies the storage account name for the storage account to be added to the cluster.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
uid: Az.HDInsight.Add-AzHDInsightStorage
name: Add-AzHDInsightStorage
description: |-
  The **Add-AzHDInsightStorage** cmdlet adds an Azure Storage account entry to the Azure HDInsight configuration object created by the New-AzHDInsightClusterConfig cmdlet.
