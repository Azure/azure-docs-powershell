### YamlMime:PowershellCmdlet
summary: |-
  Gets the list of jobs from a cluster and lists them in reverse chronological order, or retrieves a specific job.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzHDInsightHiveJobDefinition
  href: ./New-AzHDInsightHiveJobDefinition.yml
- text: Start-AzHDInsightJob
  href: ./Start-AzHDInsightJob.yml
- text: Stop-AzHDInsightJob
  href: ./Stop-AzHDInsightJob.yml
- text: Wait-AzHDInsightJob
  href: ./Wait-AzHDInsightJob.yml
syntaxes:
- >-
  Get-AzHDInsightJob [-ClusterName] <String> [-HttpCredential] <PSCredential> [[-JobId] <String>]

   [-NumOfJobs <Int32>] [-ResourceGroupName <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get recent jobs for a specified Azure HDInsight cluster'
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # Hive job details
    PS C:\> $statusFolder = "tempStatusFolder/"
    PS C:\> $query = "SHOW TABLES"

    PS C:\> New-AzHDInsightHiveJobDefinition -StatusFolder $statusFolder `
                -Query $query `
            | Start-AzHDInsightJob -ClusterName $clusterName `
                -ClusterCredential $clusterCreds `
            | Get-AzHDInsightJob -ClusterName $clusterName `
                -ClusterCredential $clusterCreds
  description: |-
    This command gets all recent jobs for the cluster named your-hadoop-001.
  summary: ""
