- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Uri" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.Management.RuntimeScriptActionClusterNodeType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
