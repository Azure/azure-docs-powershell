summary: |-
  Retrieves a firewall rule or list of firewall rules from a Data Lake Analytics account.
module: Az.DataLakeAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataLakeAnalytics.Models.DataLakeAnalyticsFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDataLakeAnalyticsFirewallRule [-Account] <String> [[-Name] <String>] [[-ResourceGroupName] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a firewall rule'
  code: |-
    PS C:\>Get-AzDataLakeAnalyticsFirewallRule -Account "ContosoAdlAcct" -Name "My firewall rule"
  description: |-
    This command gets the firewall rule named "my firewall rule" from account "ContosoAdlAcct"
  summary: ""
- title: 'Example 2: List all firewall rules'
  code: |-
    PS C:\>Get-AzDataLakeAnalyticsFirewallRule -Account "ContosoAdlAcct"
  description: |-
    This command gets all firewall rules from account "ContosoAdlAcct"
  summary: ""
