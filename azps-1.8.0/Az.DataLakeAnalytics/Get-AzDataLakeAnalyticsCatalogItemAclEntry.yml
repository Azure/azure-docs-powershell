examples:
- title: 'Example 1: Get the ACL for a catalog'
  code: |-
    PS C:\> Get-AzDataLakeAnalyticsCatalogItemAclEntry -Account "contosoadla"

    Type  Id                                   Permissions
    ----  --                                   -----------
    User  90a6f74b-fd73-490e-900a-c4f0f9694d02        Read
    Group 902b155a-5601-4ca8-8178-ad3289211f88   ReadWrite
    Other 00000000-0000-0000-0000-000000000000        None
  description: |-
    This command gets the ACL for the catalog of the specified Data Lake Analytics account
  summary: ""
- title: 'Example 2: Get the ACL entry of user owner for a catalog'
  code: |-
    PS C:\> Get-AzDataLakeAnalyticsCatalogItemAclEntry -Account "contosoadla" -UserOwner

    Type      Id                                   Permissions
    ----      --                                   -----------
    UserOwner 0316ac75-6703-4ace-984f-a4dd79aeeafc   ReadWrite
  description: |-
    This command gets ACL entry of the user owner for the catalog of the specified Data Lake Analytics account
  summary: ""
- title: 'Example 3: Get the ACL entry of group owner for a catalog'
  code: |-
    PS C:\> Get-AzDataLakeAnalyticsCatalogItemAclEntry -Account "contosoadla" -GroupOwner

    Type       Id                                   Permissions
    ----       --                                   -----------
    GroupOwner 0316ac75-6703-4ace-984f-a4dd79aeeafc   ReadWrite
  description: |-
    This command gets ACL entry of the group owner for the catalog of the specified Data Lake Analytics account
  summary: ""
- title: 'Example 4: Get the ACL for a database'
  code: |-
    PS C:\> Get-AzDataLakeAnalyticsCatalogItemAclEntry -Account "contosoadla" -ItemType Database -Path "databaseName"

    Type  Id                                   Permissions
    ----  --                                   -----------
    User  90a6f74b-fd73-490e-900a-c4f0f9694d02        Read
    Group 902b155a-5601-4ca8-8178-ad3289211f88   ReadWrite
    Other 00000000-0000-0000-0000-000000000000        None
  description: |-
    This command gets the ACL for the database of the specified Data Lake Analytics account
  summary: ""
- title: 'Example 5: Get the ACL entry of user owner for a database'
  code: |-
    PS C:\> Get-AzDataLakeAnalyticsCatalogItemAclEntry -Account "contosoadla" -UserOwner -ItemType Database -Path "databaseName"

    Type      Id                                   Permissions
    ----      --                                   -----------
    UserOwner 0316ac75-6703-4ace-984f-a4dd79aeeafc   ReadWrite
  description: |-
    This command gets the ACL entry of the user owner for the database of the specified Data Lake Analytics account
  summary: ""
- title: 'Example 6: Get the ACL entry of group owner for a database'
  code: |-
    PS C:\> Get-AzDataLakeAnalyticsCatalogItemAclEntry -Account "contosoadla" -GroupOwner -ItemType Database -Path "databaseName"

    Type       Id                                   Permissions
    ----       --                                   -----------
    GroupOwner 0316ac75-6703-4ace-984f-a4dd79aeeafc   ReadWrite
  description: |-
    This command gets the ACL entry of the group owner for the database of the specified Data Lake Analytics account
  summary: ""
