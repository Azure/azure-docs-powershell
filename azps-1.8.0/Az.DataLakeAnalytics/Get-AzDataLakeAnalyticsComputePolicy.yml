### YamlMime:PowershellCmdlet
summary: |-
  Gets a Data Lake Analytics compute policy or list of compute policies.
module: Az.DataLakeAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataLakeAnalytics.Models.PSDataLakeAnalyticsComputePolicy" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDataLakeAnalyticsComputePolicy [-ResourceGroupName <String>] [-Account] <String> [[-Name] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a specified compute policy'
  code: |-
    PS C:\>Get-AzDataLakeAnalyticsComputePolicy -Account "contosoadla" -Name myPolicy
  description: |-
    This command gets the specified compute policy with name 'myPolicy' in account 'contosoadla'.
  summary: ""
- title: 'Example 2: Get a list of all compute policies in the account'
  code: |-
    PS C:\>Get-AzDataLakeAnalyticsComputePolicy -AccountName "contosoadla"
  description: |-
    This command gets a list of all compute policies in the account "contosoadla"
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    Name of the account to get the compute policy or policies from.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: AccountName
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Name of the compute policy to get.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ComputePolicyName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Name of resource group under which you the account exists.
    Optional and will attempt to discover if not provided.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.DataLakeAnalytics.Get-AzDataLakeAnalyticsComputePolicy
