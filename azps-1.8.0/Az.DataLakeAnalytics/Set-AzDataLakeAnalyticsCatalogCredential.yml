summary: |-
  Modifies an Azure Data Lake Analytics catalog credential password.
module: Az.DataLakeAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.PSCredential" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Uri" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.DataLake.Analytics.Models.USqlCredential" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-AzDataLakeAnalyticsCatalogCredential [-Account] <String> [-DatabaseName] <String>

   [-CredentialName] <String> [-Credential] <PSCredential> [-NewPassword] <PSCredential> [-Uri] <Uri>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AzDataLakeAnalyticsCatalogCredential [-Account] <String> [-DatabaseName] <String>

   [-CredentialName] <String> [-Credential] <PSCredential> [-NewPassword] <PSCredential> [-DatabaseHost] <String>

   [-Port] <Int32> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: "Example 1: Modify a credential's password associated with an account"
  code: |-
    PS C:\> Set-AzDataLakeAnalyticsCatalogCredential -AccountName "ContosoAdlAccount" `
                      -DatabaseName "databaseName" `
                      -CredentialName "credName" `
                      -Credential (Get-Credential) `
                      -NewPassword (Get-Credential) `
                      -Host "example.contoso.com" -Port 8080
  description: |-
    This command sets the credential password to the password specified in NewPassword.
  summary: ""
