examples:
- title: 'Example 1: Submit a job'
  code: |-
    PS C:\>Submit-AzDataLakeAnalyticsJob -Account "ContosoAdlAccount" -Name "New Job" -ScriptPath $LocalScriptPath -AnalyticsUnits 32
  description: |-
    This command submits a Data Lake Analytics job.
  summary: ""
- title: 'Example 2: Submit a job with script parameters'
  code: |-
    PS C:\>$parameters = [ordered]@{}
    $parameters["Department"] = "Sales"
    $parameters["NumRecords"] = 1000
    $parameters["StartDateTime"] = (Get-Date).AddDays(-14)
    Submit-AzDataLakeAnalyticsJob -Account "ContosoAdlAccount" -Name "New Job" -ScriptPath $LocalScriptPath -AnalyticsUnits 32 -ScriptParameter $parameters
  description: |-
    U-SQL script parameters are prepended above the main script contents, e.g.:
    DECLARE @Department string = "Sales";
    DECLARE @NumRecords int = 1000;
    DECLARE @StartDateTime DateTime = new DateTime(2017, 12, 6, 0, 0, 0, 0);
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    Name of Data Lake Analytics account under which the job will be submitted.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: AccountName
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: AnalyticsUnits
  description: |+
    The analytics units to use for this job. Typically, more analytics units dedicated to a script results in faster script execution time.

  defaultValue: None
  pipelineInput: true
  position: "6"
  aliases: DegreeOfParallelism
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CompileMode
  description: |+
    The type of compilation to be done on this job. 
    Valid values: 
    - Semantic (Only performs semantic checks and necessary sanity checks)
    - Full (Full compilation)
    - SingleBox (Full compilation performed locally)

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: ""
  parameterValueGroup: Semantic, Full, SingleBox
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: CompileOnly
  description: |+
    Indicates that the submission should only build the job and not execute if set to true.

  defaultValue: None
  pipelineInput: true
  position: "5"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The friendly name of the job to submit.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: PipelineId
  isRequired: true
  description: |+
    An ID that indicates the submission of this job is a part of a set of recurring jobs and also associated with a job pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PipelineName
  description: |+
    An optional friendly name for the pipeline associated with this job.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PipelineUri
  description: |+
    An optional uri that links to the originating service associated with this pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: Priority
  description: |+
    The priority of the job. If not specified, the priority is 1000. A lower number indicates a higher job priority.

  defaultValue: None
  pipelineInput: true
  position: "7"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: RecurrenceId
  isRequired: true
  description: |+
    An ID that indicates the submission of this job is a part of a set of recurring jobs with the same recurrence ID.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: RecurrenceName
  description: |+
    An optional friendly name for the recurrence correlation between jobs.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Guid" data-throw-if-not-resolved="False" /><span>]</span>
  name: RunId
  description: |+
    An ID that identifies this specific run iteration of the pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Runtime
  description: |+
    Optionally set the version of the runtime to use for the job. If left unset, the default runtime is used.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Script
  isRequired: true
  description: |+
    Script to execute (written inline).

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.IDictionary" data-throw-if-not-resolved="False" />
  name: ScriptParameter
  description: |+
    The script parameters for this job, as a dictionary of parameter names (string) to values (any combination of byte, sbyte, int, uint (or uint32), long, ulong (or uint64), float, double, decimal, short (or int16), ushort (or uint16), char, string, DateTime, bool, Guid, or byte[]).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ScriptPath
  isRequired: true
  description: |+
    Path to the script file to submit.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
