### YamlMime:PowershellCmdlet
summary: |-
  Specifies the image for a virtual machine.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAvailabilitySet
  href: ./Get-AzAvailabilitySet.yml
- text: Get-AzVMImage
  href: ./Get-AzVMImage.yml
- text: Get-AzVMImageOffer
  href: ./Get-AzVMImageOffer.yml
- text: Get-AzVMImagePublisher
  href: ./Get-AzVMImagePublisher.yml
- text: Get-AzVMImageSku
  href: ./Get-AzVMImageSku.yml
- text: New-AzVMConfig
  href: ./New-AzVMConfig.yml
syntaxes:
- >-
  Set-AzVMSourceImage [-VM] <PSVirtualMachine> [-PublisherName] <String> [-Offer] <String> [-Skus] <String>

   [-Version] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzVMSourceImage [-VM] <PSVirtualMachine> [-Id] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Set values for an image'
  code: |-
    PS C:\> $AvailabilitySet = Get-AzAvailabilitySet -ResourceGroupName "ResourceGroup11" -Name "AvailabilitySet03"
    PS C:\> $VirtualMachine = New-AzVMConfig -VMName "VirtualMachine07" -VMSize "Standard_A1" -AvailabilitySetID $AvailabilitySet.Id 
    PS C:\> Set-AzVMSourceImage -VM $VirtualMachine -PublisherName "MicrosoftWindowsServer" -Offer "WindowsServer" -Skus "2012-R2-Datacenter" -Version "latest"
  description: |-
    The first command gets the availability set named AvailablitySet03 in the resource group named ResourceGroup11, and then stores that object in the $AvailabilitySet variable.
    The second command creates a virtual machine object, and then stores it in the $VirtualMachine variable.
    The command assigns a name and size to the virtual machine.
    The virtual machine belongs to the availability set stored in $AvailabilitySet.
    The final command sets values for publisher name, offer, SKU, and version.
    The **Get-AzVMImagePublisher**, **Get-AzVMImageOffer**, **Get-AzVMImageSku**, and **Get-AzVMImage** cmdlets can discover these settings.
  summary: ""
