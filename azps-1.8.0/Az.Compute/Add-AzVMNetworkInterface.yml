### YamlMime:PowershellCmdlet
summary: |-
  Adds a network interface to a virtual machine.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Collections.Generic.List`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Management.Internal.Network.Common.INetworkInterfaceReference, Microsoft.Azure.PowerShell.Clients.Network, Version=1.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35" data-throw-if-not-resolved="False" /><span>]</span><span>]</span>
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzVMConfig
  href: ./New-AzVMConfig.yml
- text: Get-AzVM
  href: ./Get-AzVM.yml
- text: Get-AzAvailabilitySet
  href: ./Get-AzAvailabilitySet.yml
syntaxes:
- >-
  Add-AzVMNetworkInterface [-VM] <PSVirtualMachine> [-Id] <String> [-Primary]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Add-AzVMNetworkInterface [-VM] <PSVirtualMachine>

   [-NetworkInterface] <System.Collections.Generic.List`1[Microsoft.Azure.Management.Internal.Network.Common.INetworkInterfaceReference]>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add a network interface to a new virtual machine'
  code: |-
    PS C:\> $VirtualMachine = New-AzVMConfig -VMName "VirtualMachine07" -VMSize "Standard_A1"
    PS C:\> Add-AzVMNetworkInterface -VM $VirtualMachine -Id "/subscriptions/46fc8ea4-2de6-4179-8ab1-365da4121af4/resourceGroups/contoso/providers/Microsoft.Network/networkInterfaces/sshNIC"
  description: |-
    The first command creates a virtual machine object, and then stores it in the $VirtualMachine variable.
    The command assigns a name and size to the virtual machine.
    The second command adds a network interface to the virtual machine stored in $VirtualMachine.
  summary: ""
- title: 'Example 2: Add a network interface to an existing virtual machine'
  code: |-
    PS C:\> $VirtualMachine = Get-AzVM -ResourceGroupName "ResourceGroup11" -Name "VirtualMachine07"
    PS C:\> Add-AzVMNetworkInterface -VM $VirtualMachine -Id "/subscriptions/46fc8ea4-2de6-4179-8ab1-365da4121af4/resourceGroups/contoso/providers/Microsoft.Network/networkInterfaces/sshNIC"
    PS C:\> Update-AzVM -ResourceGroupName "ResourceGroup11" -VM $VirtualMachine
  description: |-
    The first command gets the virtual machine named VirtualMachine07 by using the **Get-AzVM** cmdlet.
    The command stores the virtual machine in the $VirtualMachine variable.
    The second command adds a network interface to the virtual machine stored in $VirtualMachine.
    The final command updates the state of the virtual machine stored in $VirtualMachine in ResourceGroup11.
  summary: ""
parameters:
