  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: NicId, NetworkInterfaceId
  parameterValueGroup: ""
- type: <xref href="System.Collections.Generic.List`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Management.Internal.Network.Common.INetworkInterfaceReference" data-throw-if-not-resolved="False" /><span>]</span>
  name: NetworkInterface
  isRequired: true
  description: |+
    Specifies the network interface.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Primary
  description: |+
    Indicates that this cmdlet adds the network interface as the primary interface.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  name: VM
  isRequired: true
