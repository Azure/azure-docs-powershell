### YamlMime:PowershellCmdlet
summary: |-
  Creates a container service.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Compute.Automation.Models.PSContainerService" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Automation.Models.PSContainerService" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzContainerService
  href: ./Get-AzContainerService.yml
- text: New-AzContainerServiceConfig
  href: ./New-AzContainerServiceConfig.yml
- text: Remove-AzContainerService
  href: ./Remove-AzContainerService.yml
- text: Update-AzContainerService
  href: ./Update-AzContainerService.yml
syntaxes:
- >-
  New-AzContainerService [-ResourceGroupName] <String> [-Name] <String> [-ContainerService] <PSContainerService>

   [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a container service'
  code: |-
    PS C:\> New-AzResourceGroup -Name "ResourceGroup17" -Location "East US" -Force
    PS C:\> $Container = New-AzContainerServiceConfig -Location "East US" -OrchestratorType "DCOS" -MasterDnsPrefix "MasterResourceGroup17" -AdminUsername "acslinuxadmin" -SshPublicKey "<ssh-key>" | Add-AzContainerServiceAgentPoolProfile -Name "AgentPool01" -VmSize "Standard_A1" -DnsPrefix "APResourceGroup17" -Count 2
    PS C:\> New-AzContainerService -ResourceGroupName "ResourceGroup17" -Name "CSResourceGroup17" -ContainerService $Container
  description: |-
    The first command creates a resource group named ResourceGroup17 at the specified location.
    For more information, see the New-AzResourceGroup cmdlet.
    The second command creates a container, and then stores it in the $Container variable.
    For more information, see the New-AzContainerServiceConfig cmdlet.
    The final command creates a container service for the container stored in $Container.
    The service is named csResourceGroup17.
  summary: ""
