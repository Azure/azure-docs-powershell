### YamlMime:PowershellCmdlet
summary: |-
  Gets information about the AEM extension.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachineExtension" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzVMAEMExtension
  href: ./Remove-AzVMAEMExtension.yml
- text: Set-AzVMAEMExtension
  href: ./Set-AzVMAEMExtension.yml
- text: Test-AzVMAEMExtension
  href: ./Test-AzVMAEMExtension.yml
syntaxes:
- >-
  Get-AzVMAEMExtension [-ResourceGroupName] <String> [-VMName] <String> [[-Name] <String>] [-Status]

   [[-OSType] <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the AEM extension'
  code: |-
    PS C:\> Get-AzVMAEMExtension -ResourceGroupName "ResourceGroup11" -VMName "contoso-server"
  description: |-
    This command gets information for the AEM extension for the virtual machine named contoso-server.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of a virtual machine.
    This cmdlet gets information for the AEM extension on the virtual machine that this cmdlet specifies.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ExtensionName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: OSType
  description: |+
    Specifies the type of the operating system of the operating system disk.
    If the operating system disk does not have a type, you must specify this parameter.
    The acceptable values for this parameter are: Windows and Linux.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group of a virtual machine.
    This cmdlet gets information for the AEM extension on that virtual machine.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Status
  description: |+
    Indicates that this cmdlet gets only the instance view of the AEM extension.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of a virtual machine.
    This cmdlet gets information about AEM extension for the virtual machine that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ResourceName
  parameterValueGroup: ""
