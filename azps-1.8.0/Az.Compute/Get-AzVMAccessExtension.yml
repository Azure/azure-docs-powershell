### YamlMime:PowershellCmdlet
summary: |-
  Gets information about the VMAccess extension.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.VirtualMachineAccessExtensionContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzVMAccessExtension
  href: ./Remove-AzVMAccessExtension.yml
- text: Set-AzVMAccessExtension
  href: ./Set-AzVMAccessExtension.yml
- text: Get-AzVMExtension
  href: ./Get-AzVMExtension.yml
syntaxes:
- >-
  Get-AzVMAccessExtension [-ResourceGroupName] <String> [-VMName] <String> [-Name] <String> [-Status]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the VMAccess extension'
  code: |-
    PS C:\> $VMAccessExtension = Get-AzVMAccessExtension -ResourceGroupName "ResourceGroup11" -VMName "VirtualMachine07" -Name "ContosoTest"
  description: |-
    This command gets the VMAccess extension named ContosoTest for the virtual machine named VirtualMachine07.
  summary: ""
- title: 'Example 2: Get the instance view of the VMAccess extension'
  code: |-
    PS C:\> $VMAccessExtension = Get-AzVMAccessExtension -ResourceGroupName "ResourceGroup11" -VMName "VirtualMachine07" -Name "ContosoTest" -Status
  description: |-
    This command gets the instance view of the VMAccess extension named ContosoTest for the virtual machine named VirtualMachine07.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the extension that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ExtensionName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group of the virtual machine.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Status
  description: |+
    Indicates that this cmdlet gets only the instance view of the extension.

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of a virtual machine.
    This cmdlet gets information about VMAccess for the virtual machine that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ResourceName
  parameterValueGroup: ""
