### YamlMime:PowershellCmdlet
summary: |-
  Creates a Firewall Network Rule.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSAzureFirewallNetworkRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzFirewallNetworkRuleCollection
  href: ./New-AzFirewallNetworkRuleCollection.yml
- text: New-AzFirewall
  href: ./New-AzFirewall.yml
- text: Get-AzFirewall
  href: ./Get-AzFirewall.yml
syntaxes:
- >-
  New-AzFirewallNetworkRule -Name <String> [-Description <String>] -SourceAddress <String[]>

   -DestinationAddress <String[]> -DestinationPort <String[]> -Protocol <String[]>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: '1:  Create a rule for all TCP traffic'
  code: |-
    $rule = New-AzFirewallNetworkRule -Name "all-tcp-traffic" -Description "Rule for all TCP traffic" -Protocol TCP -SourceAddress "*" -DestinationAddress "*" -DestinationPort "*"
  description: |-
    This example creates a rule for all TCP traffic. User enforces whether traffic will be allowed or denied for a rule based on the rule collection it is associated with.
  summary: ""
- title: '2:  Create a rule for all TCP traffic from 10.0.0.0 to 60.1.5.0:4040'
  code: |-
    $rule = New-AzFirewallNetworkRule -Name "partial-tcp-rule" -Description "Rule for all TCP traffic from 10.0.0.0 to 60.1.5.0:4040" -Protocol TCP -SourceAddress "10.0.0.0" -DestinationAddress "60.1.5.0" -DestinationPort "4040"
  description: |-
    This example creates a rule for all TCP traffic from 10.0.0.0 to 60.1.5.0:4040. User enforces whether traffic will be allowed or denied for a rule based on the rule collection it is associated with.
  summary: ""
- title: '3: Create a rule for all TCP and ICMP traffic from any source to 10.0.0.0/16'
  code: |-
    $rule = New-AzFirewallNetworkRule -Name "tcp-and-icmp-rule" -Description "Rule for all TCP and ICMP traffic from any source to 10.0.0.0/16" -Protocol TCP,ICMP -SourceAddress * -DestinationAddress "10.0.0.0/16" -DestinationPort *
  description: |-
    This example creates a rule for all TCP traffic from 10.0.0.0 to 60.1.5.0:4040. User enforces whether traffic will be allowed or denied for a rule based on the rule collection it is associated with.
  summary: ""
