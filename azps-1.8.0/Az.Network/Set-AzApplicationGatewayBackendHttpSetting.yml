### YamlMime:PowershellCmdlet
summary: |-
  Updates back-end HTTP settings for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayBackendHttpSetting
  href: ./Add-AzApplicationGatewayBackendHttpSetting.yml
- text: Get-AzApplicationGatewayBackendHttpSetting
  href: ./Get-AzApplicationGatewayBackendHttpSetting.yml
- text: New-AzApplicationGatewayBackendHttpSetting
  href: ./New-AzApplicationGatewayBackendHttpSetting.yml
- text: Remove-AzApplicationGatewayBackendHttpSetting
  href: ./Remove-AzApplicationGatewayBackendHttpSetting.yml
syntaxes:
- >-
  Set-AzApplicationGatewayBackendHttpSetting -ApplicationGateway <PSApplicationGateway> -Name <String>

   -Port <Int32> -Protocol <String> -CookieBasedAffinity <String> [-RequestTimeout <Int32>]

   [-ConnectionDraining <PSApplicationGatewayConnectionDraining>] [-ProbeId <String>]

   [-Probe <PSApplicationGatewayProbe>]

   [-AuthenticationCertificates <PSApplicationGatewayAuthenticationCertificate[]>]

   [-TrustedRootCertificate <PSApplicationGatewayTrustedRootCertificate[]>] [-PickHostNameFromBackendAddress]

   [-HostName <String>] [-AffinityCookieName <String>] [-Path <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update the back-end HTTP settings for an application gateway'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Set-AzApplicationGatewayBackendHttpSetting -ApplicationGateway $AppGw -Name "Setting02" -Port 88 -Protocol "Http" -CookieBasedAffinity "Disabled"
  description: |-
    The first command gets the application gateway named ApplicationGateway01 that belongs to the resource group named ResourceGroup01 and stores it in the $AppGw variable.
    The second command updates the HTTP settings of the application gateway in the $AppGw variable to use port 88, the HTTP protocol and enables cookie-based affinity.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AffinityCookieName
  description: |+
    Cookie name to use for the affinity cookie

  defaultValue: None
