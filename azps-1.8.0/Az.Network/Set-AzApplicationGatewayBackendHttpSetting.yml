  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayConnectionDraining" data-throw-if-not-resolved="False" />
  name: ConnectionDraining
  description: |+
    Connection draining of the backend http settings resource.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CookieBasedAffinity
  isRequired: true
  description: |+
    Specifies whether cookie-based affinity should be enabled or disabled for the backend server pool.
