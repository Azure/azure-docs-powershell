### YamlMime:PowershellCmdlet
summary: |-
  Creates a route for a route table.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSRoute" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzRouteConfig
  href: ./Add-AzRouteConfig.yml
- text: Get-AzRouteConfig
  href: ./Get-AzRouteConfig.yml
- text: Remove-AzRouteConfig
  href: ./Remove-AzRouteConfig.yml
- text: Set-AzRouteConfig
  href: ./Set-AzRouteConfig.yml
syntaxes:
- >-
  New-AzRouteConfig [-Name <String>] [-AddressPrefix <String>] [-NextHopType <String>]

   [-NextHopIpAddress <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a route'
  code: |-
    PS C:\>$Route = New-AzRouteConfig -Name "Route07" -AddressPrefix 10.1.0.0/16 -NextHopType "VnetLocal"
    PS C:\> $Route
    Name              : Route07
    Id                : 
    Etag              : 
    ProvisioningState : 
    AddressPrefix     : 10.1.0.0/16
    NextHopType       : VnetLocal
    NextHopIpAddress  :
  description: |-
    The first command creates a route named Route07, and then stores it in the $Route variable.
    This route forwards packets to the local virtual network.
    The second command displays the properties of the route.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AddressPrefix
  description: |+
    Specifies the destination, in Classless Interdomain Routing (CIDR) format, to which the route applies.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies a name for the route.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: NextHopIpAddress
  description: |+
    Specifies the IP address of a virtual appliance that you add to your Azurevirtual network.
    This route forwards packets to that address.
    Specify this parameter only if you specify a value of VirtualAppliance for the *NextHopType* parameter.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: NextHopType
  description: |+
    Specifies how this route forwards packets.
    The acceptable values for this parameter are:
    - Internet.
    The default Internet gateway provided by Azure. 
    - None.
    If you specify this value, the route does not forward packets. 
    - VirtualAppliance.
    A virtual appliance that you add to your Azure virtual network. 
    - VirtualNetworkGateway.
    An Azure server-to-server virtual private network gateway. 
    - VnetLocal.
    The local virtual network.
    If you have two subnets, 10.1.0.0/16 and 10.2.0.0/16 in the same virtual network, select a value of VnetLocal for each subnet to forward to the other subnet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.Network.New-AzRouteConfig
name: New-AzRouteConfig
description: |-
  The **New-AzRouteConfig** cmdlet creates a route for an Azure route table.
