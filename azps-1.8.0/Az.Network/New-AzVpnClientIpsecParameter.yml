### YamlMime:PowershellCmdlet
summary: |-
  This command allows the users to create the Vpn ipsec parameters object specifying one or all values such as IpsecEncryption,IpsecIntegrity,IkeEncryption,IkeIntegrity,DhGroup,PfsGroup to set on the existing VPN gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSVpnClientIPsecParameters" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzVpnClientIpsecParameter
  href: ./Get-AzVpnClientIpsecParameter.yml
- text: Remove-AzVpnClientIpsecParameter
  href: ./Remove-AzVpnClientIpsecParameter.yml
- text: Set-AzVpnClientIpsecParameter
  href: ./Set-AzVpnClientIpsecParameter.yml
syntaxes:
- >-
  New-AzVpnClientIpsecParameter [-SALifeTime <Int32>] [-SADataSize <Int32>] [-IpsecEncryption <String>]

   [-IpsecIntegrity <String>] [-IkeEncryption <String>] [-IkeIntegrity <String>] [-DhGroup <String>]

   [-PfsGroup <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $vpnclientipsecparams1 = New-AzVpnClientIpsecParameter -IpsecEncryption AES256 -IpsecIntegrity SHA256 -SALifeTime 86473 -SADataSize 429498 -IkeEncryption AES256 -IkeIntegrity SHA384 -DhGroup DHGroup2 -PfsGroup PFS2
    PS C:\> $setvpnIpsecParams = Set-AzVpnClientIpsecParameter -VirtualNetworkGatewayName $rname -ResourceGroupName $rgname -VpnClientIPsecParameter $vpnclientipsecparams1
  description: |-
    New-AzVpnClientIpsecParameter cmdlet is used to create the vpn ipsec parameters object of using the passed one or all parameters' values which user can set for any existing Virtual network gateway in ResourceGroup.
    This created VpnClientIPsecParameters object is passed to Set-AzVpnClientIpsecParameter command to set the specified Vpn ipsec custom policy on Virtual network gateway as shown in above example. This command returns object of VpnClientIPsecParameters which shows set parameters.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DhGroup
  description: |+
    The Vpnclient DH Groups used in IKE Phase 1 for initial SA.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: DHGroup24, ECP384, ECP256, DHGroup14, DHGroup2
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: IkeEncryption
  description: |+
    The Vpnclient IKE encryption algorithm (IKE Phase 2)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: GCMAES256, GCMAES128, AES256, AES128
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: IkeIntegrity
  description: |+
    The Vpnclient IKE integrity algorithm (IKE Phase 2)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: SHA384, SHA256
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: IpsecEncryption
  description: |+
    The Vpnclient IPSec encryption algorithm (IKE Phase 1)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: GCMAES256, GCMAES128, AES256, AES128
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: IpsecIntegrity
  description: |+
    The Vpnclient IPSec integrity algorithm (IKE Phase 1)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: GCMAES256, GCMAES128, SHA256
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PfsGroup
  description: |+
    The Vpnclient PFS Groups used in IKE Phase 2 for new child SA

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: PFS24, PFSMM, ECP384, ECP256, PFS14, PFS2, None
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: SADataSize
  description: |+
    The Vpnclient IPSec Security Association (also called Quick Mode or Phase 2 SA) payload size in KB

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: SALifeTime
  description: |+
    The Vpnclient IPSec Security Association (also called Quick Mode or Phase 2 SA) lifetime in seconds

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
