  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSIPConfigurationProfile" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IpConfiguration
  description: |+
    Collection of IP configuration profiles which determine what ip configurations are created when a container nic is instantiated from this container network interface configuration

  defaultValue: None
