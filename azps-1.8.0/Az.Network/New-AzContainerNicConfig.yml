### YamlMime:PowershellCmdlet
summary: |-
  Creates a new container network interface configuration object.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSIPConfigurationProfile" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSContainerNetworkInterfaceConfiguration" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzContainerNicConfigIpConfig
  href: ./New-AzContainerNicConfigIpConfig.yml
syntaxes:
- >-
  New-AzContainerNicConfig [-Name <String>] [-IpConfiguration <PSIPConfigurationProfile[]>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    $containerNicConfig = New-AzContainerNicConfig -Name cnicConfig1

    $networkProfile = New-AzNetworkProfile -Name np1 -ResourceGroupName rg1 -Location westus -ContainerNetworkInterfaceConfiguration $containerNicConfig
  description: |-
    The first command creates an empty container network interface configuration. The second creates a new network profile, passing the previously created container network interface configuration as an argument to the New-NetworkProfile cmdlet.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
