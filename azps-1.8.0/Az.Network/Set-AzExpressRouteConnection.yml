### YamlMime:PowershellCmdlet
summary: |-
  Updates an express route connection created between an express route gateway and on-premise express route circuit peering.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSExpressRouteConnection" data-throw-if-not-resolved="False" />
  description: ""
