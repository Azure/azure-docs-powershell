summary: |-
  Gets an Azure ExpressRoute circuit from Azure.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSExpressRouteCircuit" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Move-AzExpressRouteCircuit
  href: Move-AzExpressRouteCircuit.yml
- text: New-AzExpressRouteCircuit
  href: New-AzExpressRouteCircuit.yml
- text: Remove-AzExpressRouteCircuit
  href: Remove-AzExpressRouteCircuit.yml
- text: Set-AzExpressRouteCircuit
