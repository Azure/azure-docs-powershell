examples:
- title: 'Example 1: Create a new ExpressRoute circuit'
  code: |-
    $parameters = @{
        Name='ExpressRouteCircuit'
        ResourceGroupName='ExpressRouteResourceGroup'
        Location='West US'
        SkuTier='Standard'
        SkuFamily='MeteredData'
        ServiceProviderName='Equinix'
        PeeringLocation='Silicon Valley'
        BandwidthInMbps=200
    }
    New-AzExpressRouteCircuit @parameters
  description: ""
  summary: ""
- title: 'Example 2: Create a new ExpressRoute circuit on ExpressRoutePort'
  code: |-
    $parameters = @{
        Name='ExpressRouteCircuit'
        ResourceGroupName='ExpressRouteResourceGroup'
        Location='West US'
        SkuTier='Standard'
        SkuFamily='MeteredData'
        ExpressRoutePort=$PSExpressRoutePort
        BandwidthInGbps=10.0
    }
    New-AzExpressRouteCircuit @parameters
  description: ""
  summary: ""
