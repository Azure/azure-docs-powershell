### YamlMime:PowershellCmdlet
summary: |-
  Removes a rule configuration for a load balancer.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzLoadBalancerRuleConfig
  href: ./Add-AzLoadBalancerRuleConfig.yml
- text: Get-AzLoadBalancer
  href: ./Get-AzLoadBalancer.yml
- text: Get-AzLoadBalancerRuleConfig
  href: ./Get-AzLoadBalancerRuleConfig.yml
- text: New-AzLoadBalancerRuleConfig
  href: ./New-AzLoadBalancerRuleConfig.yml
- text: Set-AzLoadBalancerRuleConfig
  href: ./Set-AzLoadBalancerRuleConfig.yml
syntaxes:
- >-
  Remove-AzLoadBalancerRuleConfig -LoadBalancer <PSLoadBalancer> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a rule configuration from a load balancer'
  code: |-
    PS C:\>$loadbalancer = Get-AzLoadBalancer -Name "MyLoadBalancer" -ResourceGroupName "MyResourceGroup"
    PS C:> Remove-AzLoadBalancerRuleConfig -Name "MyLBruleName" -LoadBalancer $loadbalancer
  description: |-
    The first command gets the load balancer named MyLoadBalancer, and then stores it in the $loadbalancer variable.
    The second command removes the rule configuration named MyLBruleName from the load balancer in $loadbalancer.
  summary: ""
