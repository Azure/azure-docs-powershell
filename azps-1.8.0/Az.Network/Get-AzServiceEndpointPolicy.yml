### YamlMime:PowershellCmdlet
summary: |-
  Gets a service endpoint policy.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSServiceEndpointPolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzServiceEndpointPolicy
