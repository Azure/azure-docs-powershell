  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VirtualNetworkGatewayName
  isRequired: true
  description: |+
    Specifies the name of the virtual network gateway that the certificate is removed from.

  defaultValue: None
