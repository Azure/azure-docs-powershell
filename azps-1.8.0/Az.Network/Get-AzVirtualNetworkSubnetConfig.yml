### YamlMime:PowershellCmdlet
summary: |-
  Gets a subnet in a virtual network.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSVirtualNetwork" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSSubnet" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzVirtualNetworkSubnetConfig
  href: ./Add-AzVirtualNetworkSubnetConfig.yml
- text: New-AzVirtualNetworkSubnetConfig
  href: ./New-AzVirtualNetworkSubnetConfig.yml
- text: Remove-AzVirtualNetworkSubnetConfig
  href: ./Remove-AzVirtualNetworkSubnetConfig.yml
- text: Set-AzVirtualNetworkSubnetConfig
  href: ./Set-AzVirtualNetworkSubnetConfig.yml
syntaxes:
- >-
  Get-AzVirtualNetworkSubnetConfig [-Name <String>] -VirtualNetwork <PSVirtualNetwork>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: '1: Get a subnet in a virtual network'
  code: |-
    New-AzResourceGroup -Name TestResourceGroup -Location centralus
        $frontendSubnet = New-AzVirtualNetworkSubnetConfig -Name frontendSubnet 
        -AddressPrefix "10.0.1.0/24"
        $virtualNetwork = New-AzVirtualNetwork -Name MyVirtualNetwork -ResourceGroupName 
        TestResourceGroup -Location centralus -AddressPrefix "10.0.0.0/16" -Subnet $frontendSubnet
        Get-AzVirtualNetworkSubnetConfig -Name frontendSubnet -VirtualNetwork $virtualNetwork
  description: |-
    This example creates a resource group and a virtual network with a single subnet in that resource group. It then retrieves data about that subnet.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
