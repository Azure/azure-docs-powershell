summary: |-
  Creates an Azure Virtual Hub Route object.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSVirtualHubRoute" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzVirtualHubRouteTable
  href: ./New-AzVirtualHubRouteTable.yml
syntaxes:
- >-
  New-AzVirtualHubRoute -AddressPrefix <String[]> -NextHopIpAddress <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $route1 = New-AzVirtualHubRoute -AddressPrefix @("10.0.0.0/16", "11.0.0.0/16") -NextHopIpAddress "12.0.0.5"

    AddressPrefixes            NextHopIpAddress
    ---------------            ----------------
    {10.0.0.0/16, 11.0.0.0/16} 12.0.0.5
  description: |-
    The above will create a virtual hub route object that can be included in the virtual hub route table.

    The virtual hub route is an in-memory object that can be used to create a VirtualHubRouteTable object.
  summary: ""
