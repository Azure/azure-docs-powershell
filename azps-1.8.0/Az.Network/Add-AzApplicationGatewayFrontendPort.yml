### YamlMime:PowershellCmdlet
summary: |-
  Adds a front-end port to an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewayFrontendPort
  href: ./Get-AzApplicationGatewayFrontendPort.yml
- text: New-AzApplicationGatewayFrontendPort
  href: ./New-AzApplicationGatewayFrontendPort.yml
- text: Remove-AzApplicationGatewayFrontendPort
  href: ./Remove-AzApplicationGatewayFrontendPort.yml
- text: Set-AzApplicationGatewayFrontendPort
  href: ./Set-AzApplicationGatewayFrontendPort.yml
syntaxes:
- >-
  Add-AzApplicationGatewayFrontendPort -ApplicationGateway <PSApplicationGateway> -Name <String> -Port <Int32>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add a front-end port to an application gateway'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Add-AzApplicationGatewayFrontendPort -ApplicationGateway $AppGw -Name "FrontEndPort01" -Port 80
  description: |-
    The first command gets the application gateway named ApplicationGateway01 that belongs to the resource group named ResourceGroup01 and stores it in the $AppGw variable.
    The second command adds port 80 as a front-end port for the application gateway stored in $AppGw and names the port FrontEndPort01.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the application gateway to which this cmdlet adds a front-end port.

  defaultValue: None
