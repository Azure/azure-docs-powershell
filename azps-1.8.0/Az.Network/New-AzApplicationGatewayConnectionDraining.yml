### YamlMime:PowershellCmdlet
summary: |-
  Creates a new connection draining configuration for back-end HTTP settings.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayConnectionDraining" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewayConnectionDraining
  href: ./Get-AzApplicationGatewayConnectionDraining.yml
- text: Remove-AzApplicationGatewayConnectionDraining
  href: ./Remove-AzApplicationGatewayConnectionDraining.yml
- text: Set-AzApplicationGatewayConnectionDraining
  href: ./Set-AzApplicationGatewayConnectionDraining.yml
syntaxes:
- >-
  New-AzApplicationGatewayConnectionDraining -Enabled <Boolean> -DrainTimeoutInSec <Int32>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $connectionDraining = New-AzApplicationGatewayConnectionDraining -Enabled $True -DrainTimeoutInSec 42
  description: |-
    The command creates a new connection draining configuration with Enabled set to True and DrainTimeoutInSec set to 42 seconds and stores it in $connectionDraining.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: DrainTimeoutInSec
  isRequired: true
  description: |+
    The number of seconds connection draining is active.
    Acceptable values are from 1 second to 3600 seconds.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: Enabled
  isRequired: true
  description: |+
    Whether connection draining is enabled or not.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
