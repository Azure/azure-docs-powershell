### YamlMime:PowershellCmdlet
summary: |-
  Creates a SKU for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewaySku" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewaySku
  href: ./Get-AzApplicationGatewaySku.yml
- text: Set-AzApplicationGatewaySku
  href: ./Set-AzApplicationGatewaySku.yml
syntaxes:
- >-
  New-AzApplicationGatewaySku -Name <String> -Tier <String> [-Capacity <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a SKU for an Azure application gateway'
  code: |-
    PS C:\>$SKU = New-AzApplicationGatewaySku -Name "Standard_Small" -Tier "Standard" -Capacity 2
  description: |-
    This command creates a SKU named Standard_Small for an Azure application gateway and stores the result in the variable named $SKU.
  summary: ""
parameters:
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: Capacity
  description: |+
    Specifies the number of instances of an application gateway.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the SKU.
    The acceptable values for this parameter are:
    - Standard_Small
    - Standard_Medium
    - Standard_Large
    - WAF_Medium
    - WAF_Large

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Standard_Small, Standard_Medium, Standard_Large, WAF_Medium, WAF_Large, Standard_v2, WAF_v2
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Tier
  isRequired: true
  description: |+
    Specifies the tier of the SKU.
    The acceptable values for this parameter are:
    - Standard
    - WAF

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Standard, WAF, Standard_v2, WAF_v2
uid: Az.Network.New-AzApplicationGatewaySku
name: New-AzApplicationGatewaySku
description: |-
  The **New-AzApplicationGatewaySku** cmdlet creates a stock keeping unit (SKU) for an Azure application gateway.
