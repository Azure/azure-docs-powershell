### YamlMime:PowershellCmdlet
summary: |-
  Creates a network security rule configuration.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSSecurityRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzNetworkSecurityRuleConfig
  href: ./Add-AzNetworkSecurityRuleConfig.yml
- text: Get-AzNetworkSecurityRuleConfig
  href: ./Get-AzNetworkSecurityRuleConfig.yml
- text: Remove-AzNetworkSecurityRuleConfig
  href: ./Remove-AzNetworkSecurityRuleConfig.yml
- text: Set-AzNetworkSecurityRuleConfig
  href: ./Set-AzNetworkSecurityRuleConfig.yml
syntaxes:
- >-
  New-AzNetworkSecurityRuleConfig -Name <String> [-Description <String>] [-Protocol <String>]

   [-SourcePortRange <String[]>] [-DestinationPortRange <String[]>] [-SourceAddressPrefix <String[]>]

   [-DestinationAddressPrefix <String[]>] [-SourceApplicationSecurityGroup <PSApplicationSecurityGroup[]>]

   [-DestinationApplicationSecurityGroup <PSApplicationSecurityGroup[]>] [-Access <String>] [-Priority <Int32>]

   [-Direction <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzNetworkSecurityRuleConfig -Name <String> [-Description <String>] [-Protocol <String>]

   [-SourcePortRange <String[]>] [-DestinationPortRange <String[]>] [-SourceAddressPrefix <String[]>]

   [-DestinationAddressPrefix <String[]>] [-SourceApplicationSecurityGroupId <String[]>]

   [-DestinationApplicationSecurityGroupId <String[]>] [-Access <String>] [-Priority <Int32>]

   [-Direction <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: '1: Create a network security rule to allow RDP'
  code: |-
    $rule1 = New-AzNetworkSecurityRuleConfig -Name rdp-rule -Description "Allow RDP" 
        -Access Allow -Protocol Tcp -Direction Inbound -Priority 100 -SourceAddressPrefix 
        Internet -SourcePortRange * -DestinationAddressPrefix * -DestinationPortRange 3389
  description: |-
    This command creates a security rule allowing access from the Internet to port 3389
  summary: ""
- title: '2: Create a network security rule that allows HTTP'
  code: |-
    $rule2 = New-AzNetworkSecurityRuleConfig -Name web-rule -Description "Allow HTTP" 
        -Access Allow -Protocol Tcp -Direction Inbound -Priority 101 -SourceAddressPrefix 
        Internet -SourcePortRange * -DestinationAddressPrefix * -DestinationPortRange 80
  description: |-
    This command creates a security rule allowing access from the Internet to port 80
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Access
  description: |+
    Specifies whether network traffic is allowed or denied.
    The acceptable values for this parameter are: Allow and Deny.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Allow, Deny
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Specifies a description of the network security rule configuration to create.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DestinationAddressPrefix
  description: |+
    Specifies a destination address prefix.
    The acceptable values for this parameter are:
    - A Classless Interdomain Routing (CIDR) address 
    - A destination IP address range 
    - A wildcard character (*) to match any IP address
    You can use tags such as VirtualNetwork, AzureLoadBalancer, and Internet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationSecurityGroup" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DestinationApplicationSecurityGroup
  description: |+
    The application security group set as destination for the rule. It cannot be used with 'DestinationAddressPrefix' parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DestinationApplicationSecurityGroupId
  description: |+
    The application security group set as destination for the rule. It cannot be used with 'DestinationAddressPrefix' parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DestinationPortRange
  description: |+
    Specifies a destination port or range.
    The acceptable values for this parameter are:
    - An integer
    - A range of integers between 0 and 65535
    - A wildcard character (*) to match any port

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Direction
  description: |+
    Specifies whether a rule is evaluated on incoming or outgoing traffic.
    The acceptable values for this parameter are: Inbound and Outbound.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Inbound, Outbound
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the network security rule configuration that this cmdlet creates.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: Priority
  description: |+
    Specifies the priority of a rule configuration.
    The acceptable values for this parameter are: An integer between 100 and 4096.
    The priority number must be unique for each rule in the collection.
    The lower the priority number, the higher the priority of the rule.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Protocol
  description: |+
    Specifies the network protocol that a new rule configuration applies to.
    The acceptable values for this parameter are:
    - Tcp
    - Udp
    - wildcard character (*) to match both.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Tcp, Udp, *
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SourceAddressPrefix
  description: |+
    Specifies a source address prefix.
    The acceptable values for this parameter are:
    - A CIDR
    - A source IP range
    - A wildcard character (*) to match any IP address.
    You can also use tags such as VirtualNetwork, AzureLoadBalancer and Internet.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationSecurityGroup" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SourceApplicationSecurityGroup
  description: |+
    The application security group set as source for the rule. It cannot be used with 'SourceAddressPrefix' parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SourceApplicationSecurityGroupId
  description: |+
    The application security group set as source for the rule. It cannot be used with 'SourceAddressPrefix' parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SourcePortRange
  description: |+
    Specifies the source port or range.
    The acceptable values for this parameter are:
    - An integer
    - A range of integers between 0 and 65535
    - A wildcard character (*) to match any port

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
