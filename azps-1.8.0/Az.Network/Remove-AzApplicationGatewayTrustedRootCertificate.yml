### YamlMime:PowershellCmdlet
summary: |-
  Removes a Trusted Root Certificate from an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayTrustedRootCertificate
  href: ./Add-AzApplicationGatewayTrustedRootCertificate.yml
- text: Get-AzApplicationGatewayTrustedRootCertificate
  href: ./Get-AzApplicationGatewayTrustedRootCertificate.yml
- text: New-AzApplicationGatewayTrustedRootCertificate
  href: ./New-AzApplicationGatewayTrustedRootCertificate.yml
- text: Set-AzApplicationGatewayTrustedRootCertificate
  href: ./Set-AzApplicationGatewayTrustedRootCertificate.yml
syntaxes:
- >-
  Remove-AzApplicationGatewayTrustedRootCertificate -Name <String> -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $gw = Get-AzApplicationGateway -Name $appgwName -ResourceGroupName $resgpName
    PS C:\> $gw = Remove-AzApplicationGatewayTrustedRootCertificate -ApplicationGateway $gw -Name "myRootCA"
    PS C:\> $gw = Set-AzApplicationGateway -ApplicationGateway $gw
  description: |-
    The first command gets an application gateway and stores it in the $gw variable.
    The second command removes the trusted root certificate named myRootCA from the application gateway stored in $gw.
    The third command updates the application gateway on Azure.
  summary: ""
