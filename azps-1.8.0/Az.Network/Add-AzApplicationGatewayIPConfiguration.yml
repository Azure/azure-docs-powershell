### YamlMime:PowershellCmdlet
summary: |-
  Adds an IP configuration to an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewayIPConfiguration
  href: ./Get-AzApplicationGatewayIPConfiguration.yml
- text: New-AzApplicationGatewayIPConfiguration
  href: ./New-AzApplicationGatewayIPConfiguration.yml
- text: Remove-AzApplicationGatewayIPConfiguration
  href: ./Remove-AzApplicationGatewayIPConfiguration.yml
- text: Set-AzApplicationGatewayIPConfiguration
  href: ./Set-AzApplicationGatewayIPConfiguration.yml
syntaxes:
- >-
  Add-AzApplicationGatewayIPConfiguration -ApplicationGateway <PSApplicationGateway> -Name <String>

   [-SubnetId <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Add-AzApplicationGatewayIPConfiguration -ApplicationGateway <PSApplicationGateway> -Name <String>

   [-Subnet <PSSubnet>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add an virtual network configuration to an application gateway'
  code: |-
    PS C:\>$Vnet = Get-AzVirtualNetwork -Name "Vnet01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $Subnet = Get-AzVirtualNetworkSubnetConfig -Name "Subnet01" -VirtualNetwork $Vnet 
    PS C:\> $AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Add-AzApplicationGatewayIPConfiguration -ApplicationGateway $AppGw -Name "Appgwsubnet01" -Subnet $Subnet
  description: |-
    The first command gets a virtual network.
    The second command gets a subnet using the previously created virtual network.
    The third command gets the application gateway and stores it in the $AppGw variable.
    The fouth command adds the IP configuration to the application gateway stored in $AppGw.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the application gateway to which this cmdlet adds an IP configuration.

  defaultValue: None
