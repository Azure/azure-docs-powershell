### YamlMime:PowershellCmdlet
summary: |-
  Creates a route table.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSRoute" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSRouteTable" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRouteTable
  href: ./Get-AzRouteTable.yml
- text: New-AzRouteConfig
  href: ./New-AzRouteConfig.yml
- text: Remove-AzRouteTable
  href: ./Remove-AzRouteTable.yml
- text: Set-AzRouteTable
  href: ./Set-AzRouteTable.yml
syntaxes:
- >-
  New-AzRouteTable -ResourceGroupName <String> -Name <String> [-DisableBgpRoutePropagation] -Location <String>

   [-Tag <Hashtable>] [-Route <PSRoute[]>] [-Force] [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a route table that contains a route'
  code: |-
    PS C:\>$Route = New-AzRouteConfig -Name "Route07" -AddressPrefix 10.1.0.0/16 -NextHopType "VnetLocal"
    PS C:\> New-AzRouteTable -Name "RouteTable01" -ResourceGroupName "ResourceGroup11" -Location "EASTUS" -Route $Route
    Name              : routetable01
    ResourceGroupName : ResourceGroup11
    Location          : eastus
    Id                : /subscriptions/xxxx-xxxx-xxxx-xxxx/resourceGroups/ResourceGroup11/providers/Microsoft.Networ
                        k/routeTables/myroutetable
    Etag              : W/"db5f4e12-3f34-465b-92dd-0ab3bf6fc274"
    ProvisioningState : Succeeded
    Tags              :
    Routes            : [
                          {
                            "Name": "route07",
                            "Etag": "W/\"db5f4e12-3f34-465b-92dd-0ab3bf6fc274\"",
                            "Id": "/subscriptions/xxxx-xxxx-xxxx-xxxx/resourceGroups/ResourceGroup11/providers/Micro
                        soft.Network/routeTables/routetable01/routes/route07",
                            "AddressPrefix": "10.1.0.0/16",
                            "NextHopType": "VnetLocal",
                            "NextHopIpAddress": null,
                            "ProvisioningState": "Succeeded"
                          }
                        ]
    Subnets           : []
  description: |-
    The first command creates a route named Route07 by using the New-AzRouteConfig cmdlet, and
    then stores it in the $Route variable. This route forwards packets to the local virtual network.
    The second command creates a route table named RouteTable01, and adds the route stored in $Route to
    the new table. The command specifies the resource group to which the table belongs and the location
    for the table.
  summary: ""
