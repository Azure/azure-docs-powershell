### YamlMime:PowershellCmdlet
summary: |-
  Sets the redirect configuration on an existing Application Gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayRedirectConfiguration
  href: ./Add-AzApplicationGatewayRedirectConfiguration.yml
- text: Get-AzApplicationGatewayRedirectConfiguration
  href: ./Get-AzApplicationGatewayRedirectConfiguration.yml
- text: New-AzApplicationGatewayRedirectConfiguration
  href: ./New-AzApplicationGatewayRedirectConfiguration.yml
- text: Remove-AzApplicationGatewayRedirectConfiguration
  href: ./Remove-AzApplicationGatewayRedirectConfiguration.yml
syntaxes:
- >-
  Set-AzApplicationGatewayRedirectConfiguration -ApplicationGateway <PSApplicationGateway> -Name <String>

   -RedirectType <String> [-TargetListenerID <String>] [-IncludePath <Boolean>] [-IncludeQueryString <Boolean>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzApplicationGatewayRedirectConfiguration -ApplicationGateway <PSApplicationGateway> -Name <String>

   -RedirectType <String> [-TargetListener <PSApplicationGatewayHttpListener>] [-IncludePath <Boolean>]

   [-IncludeQueryString <Boolean>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzApplicationGatewayRedirectConfiguration -ApplicationGateway <PSApplicationGateway> -Name <String>

   -RedirectType <String> [-TargetUrl <String>] [-IncludePath <Boolean>] [-IncludeQueryString <Boolean>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw =  Set-AzApplicationGatewayRedirectConfiguration -ApplicationGateway $appgw -Name "RedirectConfig01" -RedirectType Permanent -TargetUrl "https://www.contoso.com"
  description: |-
    The first command gets the application gateway named ApplicationGateway01 and stores it in the $AppGw variable.
    The second command modifies the redirect configuration for the application gateway to redirect type Permanent and use a target url.
  summary: ""
