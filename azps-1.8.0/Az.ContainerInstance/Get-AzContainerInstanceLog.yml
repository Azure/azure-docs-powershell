### YamlMime:PowershellCmdlet
summary: |-
  Get the logs of a container instance in a container group.
module: Az.ContainerInstance
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ContainerInstance.Models.PSContainerGroup" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzContainerInstanceLog [-ResourceGroupName] <String> -ContainerGroupName <String> [-Name <String>]

   [-Tail <Int32>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzContainerInstanceLog -InputContainerGroup <PSContainerGroup> [-Name <String>] [-Tail <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzContainerInstanceLog -ResourceId <String> [-Name <String>] [-Tail <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the tail log of a container instance'
  code: |-
    PS C:\> Get-AzContainerInstanceLog -ResourceGroupName demo -ContainerGroupName mycontainer -Name container1

    Log line 1.
    Log line 2.
    Log line 3.
    Log line 4.
  description: |-
    Get the log from `container1` in container group `mycontainer`. By default, it will return up to 4MB log content.
  summary: ""
- title: 'Example 2: Get the tail log of a container instance that has the same name as the container group'
  code: |-
    PS C:\> Get-AzContainerInstanceLog -ResourceGroupName demo -ContainerGroupName mycontainer

    Log line 1.
    Log line 2.
    Log line 3.
    Log line 4.
  description: |-
    Get the log from `mycontainer` in container group `mycontainer`. By default, it will return up to 4MB log content.
  summary: ""
- title: 'Example 3: Get the tail 2 lines of log of a container instance'
  code: |-
    PS C:\> Get-AzContainerInstanceLog -ResourceGroupName demo -ContainerGroupName mycontainer -Name container1 -Tail 2

    Log line 3.
    Log line 4.
  description: |-
    Get the tail 2 lines of log from `container1` in container group `mycontainer`.
  summary: ""
- title: 'Example 4: Get the tail log of a container instance in a piped in container group'
  code: |-
    PS C:\> Get-AzContainerGroup -ResourceGroupName demo -Name mycontainer | Get-AzContainerInstanceLog

    Log line 1.
    Log line 2.
    Log line 3.
    Log line 4.
  description: |-
    Get the log from `mycontainer` in piped in container group `mycontainer`. By default, it will return up to 4MB log content.
  summary: ""
