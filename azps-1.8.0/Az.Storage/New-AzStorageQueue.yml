  code: |-
    PS C:\>New-AzStorageQueue -Name "queueabc"
  description: |-
    This example creates a storage queue named queueabc.
  summary: ""
- title: 'Example 2: Create multiple azure storage queues'
  code: |-
    PS C:\>"queue1 queue2 queue3".split() | New-AzStorageQueue
