- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSVirtualNetworkRule" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSIpRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String>

   -VirtualNetworkResourceId <String[]> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String> -IPRule <PSIpRule[]> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String>

   -VirtualNetworkRule <PSVirtualNetworkRule[]> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  Remove-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String> -IPAddressOrRange <String[]>

   [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove several IpRules with IPAddressOrRange'
  code: |-
    PS C:\>Remove-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount" -IPAddressOrRange "10.0.0.0/24,28.1.0.0/16"
  description: |-
    This command remove several IpRules with IPAddressOrRange.
  summary: ""
- title: 'Example 2: Remove a VirtualNetworkRule with VirtualNetworkRule Object input with JSON'
  code: |-
    PS C:\>Remove-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount" -VirtualNetworkRules (@{VirtualNetworkReourceId="/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualNetworks/vnet1/subnets/subnet1";Action="allow"})
  description: |-
    This command remove a VirtualNetworkRule with VirtualNetworkRule Object input with JSON.
  summary: ""
- title: 'Example 3: Remove first IpRule with pipeline'
  code: |-
    PS C:\>(Get-AzStorageAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount").IpRules[0] | Remove-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
  description: |-
    This command remove first IpRule with pipeline.
  summary: ""
- title: 'Example 4: Remove several VirtualNetworkRules with VirtualNetworkResourceID'
  code: |-
    PS C:\>Remove-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount" -VirtualNetworkResourceId "/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualNetworks/vnet1/subnets/subnet1","/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualNetworks/vnet2/subnets/subnet2"
  description: |-
    This command remove several VirtualNetworkRules with VirtualNetworkResourceID.
  summary: ""
