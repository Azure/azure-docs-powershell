### YamlMime:PowershellCmdlet
summary: |-
  Remove IpRules or VirtualNetworkRules from the NetWorkRule property of a Storage account
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSIpRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
