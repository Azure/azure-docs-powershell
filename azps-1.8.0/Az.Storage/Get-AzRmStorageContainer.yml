### YamlMime:PowershellCmdlet
summary: |-
  Gets or lists Storage blob containers
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSStorageAccount" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSContainer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzRmStorageContainer [-ResourceGroupName] <String> [-StorageAccountName] <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRmStorageContainer -StorageAccount <PSStorageAccount> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a Storage blob container with Storage account name and container name'
  code: |-
    PS C:\>Get-AzRmStorageContainer -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer"
  description: |-
    This command gets a Storage blob container with Storage account name and container name.
  summary: ""
- title: 'Example 2: List  all Storage blob containers of a Storage account'
  code: |-
    PS C:\>Get-AzRmStorageContainer -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
  description: |-
    This command lists all Storage blob containers of a Storage account with Storage account name.
  summary: ""
- title: 'Example 3: Get a Storage blob container with Storage account object and container name.'
  code: |-
    PS C:\>$accountObject = Get-AzStorageAccount -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
    PS C:\>Get-AzRmStorageContainer -StorageAccount $accountObject -ContainerName "myContainer"
  description: |-
    This command gets a Storage blob container with Storage account object and container name.
  summary: ""
