### YamlMime:PowershellCmdlet
summary: |-
  Creates a ManagementPolicy rule filter object, which can be used in New-AzStorageAccountManagementPolicyRule.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSManagementPolicyRuleFilter" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzStorageAccountManagementPolicyFilter [-PrefixMatch <String[]>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Creates a ManagementPolicy rule filter object, then add it to a management policy rule and set to a Storage account'
  code: |-
    PS C:\>$filter = New-AzStorageAccountManagementPolicyFilter -PrefixMatch blobprefix1,blobprefix2
    PS C:\>$filter 

    PrefixMatch                BlobTypes  
    -----------                ---------  
    {blobprefix1, blobprefix2} {blockBlob}

    PS C:\>$action = Add-AzStorageAccountManagementPolicyAction -BaseBlobAction Delete -daysAfterModificationGreaterThan 100
    PS C:\>$rule = New-AzStorageAccountManagementPolicyRule -Name Test -Action $action -Filter $filter
    PS C:\>$policy = Set-AzStorageAccountManagementPolicy -ResourceGroupName "myresourcegroup" -AccountName "mystorageaccount" -Rule $rule
  description: |-
    This command create a ManagementPolicy rule filter object. Then add it to a management policy rule and set to a Storage account.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PrefixMatch
  description: |+
    An array of strings for prefixes to be match.
    A prefix string must start with a container name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
