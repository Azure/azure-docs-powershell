### YamlMime:PowershellCmdlet
summary: |-
  Gets the stored access policy or policies for an Azure storage table.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.WindowsAzure.Storage.Table.SharedAccessTablePolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageTableStoredAccessPolicy
  href: ./New-AzStorageTableStoredAccessPolicy.yml
- text: Remove-AzStorageTableStoredAccessPolicy
  href: ./Remove-AzStorageTableStoredAccessPolicy.yml
- text: Set-AzStorageTableStoredAccessPolicy
  href: ./Set-AzStorageTableStoredAccessPolicy.yml
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
syntaxes:
- >-
  Get-AzStorageTableStoredAccessPolicy [-Table] <String> [[-Policy] <String>] [-Context <IStorageContext>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a stored access policy in a storage table'
  code: |-
    PS C:\>Get-AzStorageTableStoredAccessPolicy -Table "Table02" -Policy "Policy50"
  description: |-
    This command gets the access policy named Policy50 in the storage table named Table02.
  summary: ""
- title: 'Example 2: Get all stored access policies in a storage table'
  code: |-
    PS C:\>Get-AzStorageTableStoredAccessPolicy -Table "Table02"
  description: |-
    This command gets all access policies in the table named Table02.
  summary: ""
