syntaxes:
- >-
  Get-AzRmStorageContainerImmutabilityPolicy [-ResourceGroupName] <String> [-StorageAccountName] <String>

   -ContainerName <String> [-Etag <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRmStorageContainerImmutabilityPolicy -ContainerName <String> -StorageAccount <PSStorageAccount>

   [-Etag <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRmStorageContainerImmutabilityPolicy -Container <PSContainer> [-Etag <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get ImmutabilityPolicy of a Storage blob container with Storage account name and container name'
  code: |-
    PS C:\>Get-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer"
  description: |-
    This command gets ImmutabilityPolicy of a Storage blob container with Storage account name and container name.
  summary: ""
- title: 'Example 2: Get ImmutabilityPolicy of a Storage blob container with Storage account object and container name'
  code: |-
    PS C:\>$accountObject = Get-AzStorageAccount -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
    PS C:\>Get-AzRmStorageContainerImmutabilityPolicy -StorageAccount $accountObject -ContainerName "myContainer"
  description: |-
    This command gets ImmutabilityPolicy of a Storage blob containers with Storage account object and container name.
  summary: ""
- title: 'Example 3: Get ImmutabilityPolicy of a Storage blob container with Storage container object'
  code: |-
    PS C:\>$containerObject = Get-AzStorageContainer -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -Name "myContainer"
    PS C:\>Get-AzRmStorageContainerImmutabilityPolicy -Container $containerObject
  description: |-
    This command gets ImmutabilityPolicy of a Storage blob container with Storage container object.
  summary: ""
