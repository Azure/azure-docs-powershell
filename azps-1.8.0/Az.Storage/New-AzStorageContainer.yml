### YamlMime:PowershellCmdlet
summary: |-
  Creates an Azure storage container.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.WindowsAzure.Commands.Common.Storage.ResourceModel.AzureStorageContainer" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzStorageContainer
  href: ./Get-AzStorageContainer.yml
- text: Remove-AzStorageContainer
  href: ./Remove-AzStorageContainer.yml
- text: Set-AzStorageContainerAcl
  href: ./Set-AzStorageContainerAcl.yml
syntaxes:
- >-
  New-AzStorageContainer [-Name] <String> [[-Permission] <BlobContainerPublicAccessType>]

   [-Context <IStorageContext>] [-ServerTimeoutPerRequest <Int32>] [-ClientTimeoutPerRequest <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-ConcurrentTaskCount <Int32>] [<CommonParameters>]
examples:
- title: 'Example 1: Create an Azure storage container'
  code: |-
    PS C:\>New-AzStorageContainer -Name "ContainerName" -Permission Off
  description: |-
    This command creates a storage container.
  summary: ""
- title: 'Example 2: Create multiple Azure storage containers'
  code: |-
    PS C:\>"container1 container2 container3".split() | New-AzStorageContainer -Permission Container
  description: |-
    This example creates multiple storage containers.
    It uses the **Split** method of the .NET **String** class and then passes the names on the pipeline.
  summary: ""
parameters:
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ClientTimeoutPerRequest
  description: |+
    Specifies the client-side time-out interval, in seconds, for one service request.
    If the previous call fails in the specified interval, this cmdlet retries the request.
    If this cmdlet does not receive a successful response before the interval elapses, this cmdlet returns an error.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ConcurrentTaskCount
  description: |+
    Specifies the maximum concurrent network calls.
    You can use this parameter to limit the concurrency to throttle local CPU and bandwidth usage by specifying the maximum number of concurrent network calls.
    The specified value is an absolute count and is not multiplied by the core count.
    This parameter can help reduce network connection problems in low bandwidth environments, such as 100 kilobits per second.
    The default value is 10.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies a context for the new container.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name for the new container.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: N, Container
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.WindowsAzure.Storage.Blob.BlobContainerPublicAccessType" data-throw-if-not-resolved="False" /><span>]</span>
  name: Permission
  description: |+
    Specifies the level of public access to this container.
    By default, the container and any blobs in it can be accessed only by the owner of the storage account.
    To grant anonymous users read permissions to a container and its blobs, you can set the container permissions to enable public access.
    Anonymous users can read blobs in a publicly available container without authenticating the request.
    The acceptable values for this parameter are:
    - Container.
    Provides full read access to a container and its blobs.
    Clients can enumerate blobs in the container through anonymous request, but cannot enumerate containers in the storage account. 
    - Blob.
    Provides read access to blob data throughout a container through anonymous request, but does not provide access to container data.
    Clients cannot enumerate blobs in the container by using anonymous request. 
    - Off.
    Which restricts access to only the storage account owner.

  defaultValue: None
  position: "1"
  aliases: PublicAccess
  parameterValueGroup: Off, Container, Blob, Unknown
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ServerTimeoutPerRequest
  description: |+
    Specifies the service side time-out interval, in seconds, for a request.
    If the specified interval elapses before the service processes the request, the storage service returns an error.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
