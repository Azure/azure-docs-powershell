examples:
- title: 'Example 1: Generate a blob SAS token with full blob permission'
  code: |-
    PS C:\>New-AzStorageBlobSASToken -Container "ContainerName" -Blob "BlobName" -Permission rwd
  description: |-
    This example generates a blob SAS token with full blob permission.
  summary: ""
- title: 'Example 2: Generate a blob SAS token with life time'
  code: |-
    PS C:\> $StartTime = Get-Date
    PS C:\> $EndTime = $startTime.AddHours(2.0)
    PS C:\> New-AzStorageBlobSASToken -Container "ContainerName" -Blob "BlobName" -Permission rwd -StartTime $StartTime -ExpiryTime $EndTime
  description: |-
    This example generates a blob SAS token with life time.
  summary: ""
