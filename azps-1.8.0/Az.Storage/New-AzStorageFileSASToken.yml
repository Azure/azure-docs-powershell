### YamlMime:PowershellCmdlet
summary: |-
  Generates a shared access signature token for a Storage file.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.WindowsAzure.Storage.File.CloudFile" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
- text: New-AzStorageShareSASToken
  href: ./New-AzStorageShareSASToken.yml
syntaxes:
- >-
  New-AzStorageFileSASToken [-ShareName] <String> [-Path] <String> [-Permission <String>]

   [-Protocol <SharedAccessProtocol>] [-IPAddressOrRange <String>] [-StartTime <DateTime>]

   [-ExpiryTime <DateTime>] [-FullUri] [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  New-AzStorageFileSASToken [-ShareName] <String> [-Path] <String> -Policy <String>

   [-Protocol <SharedAccessProtocol>] [-IPAddressOrRange <String>] [-StartTime <DateTime>]

   [-ExpiryTime <DateTime>] [-FullUri] [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  New-AzStorageFileSASToken -File <CloudFile> [-Permission <String>] [-Protocol <SharedAccessProtocol>]

   [-IPAddressOrRange <String>] [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-FullUri]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzStorageFileSASToken -File <CloudFile> -Policy <String> [-Protocol <SharedAccessProtocol>]

   [-IPAddressOrRange <String>] [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-FullUri]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Generate a shared access signature token that has full file permissions'
  code: |-
    PS C:\> New-AzStorageFileSASToken -ShareName "ContosoShare" -Path "FilePath" -Permission "rwd"
  description: |-
    This command generates a shared access signature token that has full permissions for the file that is named FilePath.
  summary: ""
- title: 'Example 2: Generate a shared access signature token that has a time limit'
  code: |-
    PS C:\> $StartTime = Get-Date
    PS C:\> $EndTime = $StartTime.AddHours(2.0)
    PS C:\> New-AzStorageFileSASToken -ShareName "ContosoShare" -Path "FilePath" -Permission "rwd" -StartTime $StartTime -ExpiryTime $EndTime
  description: |-
    The first command creates a **DateTime** object by using the Get-Date cmdlet.
    The command stores the current time in the $StartTime variable.
    The second command adds two hours to the object in $StartTime, and then stores the result in the $EndTime variable.
    This object is a time two hours in the future.
    The third command generates a shared access signature token that has the specified permissions.
    This token becomes valid at the current time.
    The token remains valid until time stored in $EndTime.
  summary: ""
