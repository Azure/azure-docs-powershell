### YamlMime:PowershellCmdlet
summary: |-
  Lists the storage tables.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.WindowsAzure.Commands.Common.Storage.ResourceModel.AzureStorageTable" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageTable
  href: ./New-AzStorageTable.yml
- text: Remove-AzStorageTable
  href: ./Remove-AzStorageTable.yml
syntaxes:
- >-
  Get-AzStorageTable [[-Name] <String>] [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzStorageTable -Prefix <String> [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all Azure Storage tables'
  code: |-
    PS C:\>Get-AzStorageTable
  description: |-
    This command gets all storage tables for a Storage account.
  summary: ""
- title: 'Example 2: List Azure Storage tables using a wildcard character'
  code: |-
    PS C:\>Get-AzStorageTable -Name table*
  description: |-
    This command uses a wildcard character to get storage tables whose name starts with table.
  summary: ""
- title: 'Example 3: List Azure Storage tables using table name prefix'
  code: |-
    PS C:\>Get-AzStorageTable -Prefix "table"
  description: |-
    This command uses the *Prefix* parameter to get storage tables whose name starts with table.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies the storage context.
    To create it, you can use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the table name.
    If the table name is empty, the cmdlet lists all the tables.
    Otherwise, it lists all tables that match the specified name or the regular name pattern.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: N, Table
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Prefix
  isRequired: true
  description: |+
    Specifies a prefix used in the name of the table or tables you want to get.
    You can use this to find all tables that start with the same string, such as table.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Storage.Get-AzStorageTable
name: Get-AzStorageTable
description: |-
  The **Get-AzStorageTable** cmdlet lists the storage tables associated with the storage account in Azure.
