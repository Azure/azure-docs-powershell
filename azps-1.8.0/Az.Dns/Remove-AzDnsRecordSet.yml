  name: RecordType
  isRequired: true
  description: |+
    Specifies the type of DNS record.
    Valid values are:
    - A
    - AAAA
    - CNAME
    - MX
    - NS
    - PTR
    - SRV
    - TXT
    SOA records are deleted automatically when the zone is deleted.
    You cannot manually delete SOA records.

  defaultValue: None
  pipelineInput: true
  position: Named
