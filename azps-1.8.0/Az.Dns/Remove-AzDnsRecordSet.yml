### YamlMime:PowershellCmdlet
summary: |-
  Deletes a record set.
module: Az.Dns
notes: |-
  You can use the *Confirm* parameter to control whether this cmdlet prompts you for confirmation.
  By default, the cmdlet prompts you for confirmation if the $ConfirmPreference Windows PowerShell variable has a value of Medium or lower.
  If you specify *Confirm* or *Confirm:$True*, this cmdlet prompts you for confirmation before it runs.
  If you specify *Confirm:$False*, the cmdlet does not prompt you for confirmation.
inputs:
- name: <xref href="Microsoft.Azure.Management.Dns.Models.RecordType" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Dns.DnsZone" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Dns.DnsRecordSet" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzDnsRecordSet
  href: ./Get-AzDnsRecordSet.yml
- text: New-AzDnsRecordSet
  href: ./New-AzDnsRecordSet.yml
- text: Set-AzDnsRecordSet
  href: ./Set-AzDnsRecordSet.yml
syntaxes:
- >-
  Remove-AzDnsRecordSet -Name <String> -RecordType <RecordType> -ZoneName <String> -ResourceGroupName <String>

   [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzDnsRecordSet -Name <String> -RecordType <RecordType> -Zone <DnsZone> [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzDnsRecordSet -RecordSet <DnsRecordSet> [-Overwrite] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a record set'
  code: |-
    PS C:\> $RecordSet = Get-AzDnsRecordSet -Name "www" -ResourceGroupName "MyResourceGroup" -ZoneName "myzone.com"
    PS C:\> Remove-AzDnsRecordSet -RecordSet $RecordSet
  description: |-
    The first command gets the specified record set, and then stores it in the $RecordSet variable.The second command removes the record set in $RecordSet.
  summary: ""
- title: 'Example 2: Remove a record set and suppress all confirmation'
  code: |-
    PS C:\> $RecordSet = Get-AzDnsRecordSet -Name "www" -ZoneName "myzone.com" -ResourceGroupName "MyResourceGroup"
    PS C:\> Remove-AzDnsRecordSet -RecordSet $RecordSet -Confirm:$False -Overwrite

    # Alternatively, the record set can be removed as follows.  In this case,
    # because the record set is specified by name rather than by object, the
    # Overwrite parameter is not applicable.

    PS C:\> Remove-AzDnsRecordSet -Name "www" -ZoneName "myzone.com" -ResourceGroupName "MyResourceGroup" -Confirm:$False
  description: |-
    The first command gets the specified record set.
    The second command deletes the record set, even if it has changed in the meantime.
    Confirmation prompts are suppressed.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

