### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Kusto database in an existing cluster.
module: Az.Kusto
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Kusto.Models.PSKustoCluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Kusto.Models.PSKustoDatabase" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzKustoDatabase [-ResourceGroupName] <String> [-ClusterName] <String> -Name <String>

   -SoftDeletePeriodInDays <Int32> -HotCachePeriodInDays <Int32> [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzKustoDatabase -Name <String> -SoftDeletePeriodInDays <Int32> -HotCachePeriodInDays <Int32>

   [-ResourceId] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzKustoDatabase -Name <String> -SoftDeletePeriodInDays <Int32> -HotCachePeriodInDays <Int32>

   [-InputObject] <PSKustoCluster> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1 - Create a new Kusto database by name
  code: |-
    PS C:\> New-AzKustoDatabase -ResourceGroupName testrg -ClusterName mykustocluster -Name mykustodatabase -SoftDeletePeriodInDays 4 -HotCachePeriodInDays 2

    Name                   : mykustocluster/mykustodatabase
    SoftDeletePeriodInDays : 4
    HotCachePeriodInDays   : 2
    Statistic              : Microsoft.Azure.Management.Kusto.Models.DatabaseStatistics
    Id                     : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/testrg/providers/Microsoft.Kusto/Clusters/mykustocluster/Databases/mykustodatabase
    Location               : Central US
    Type                   : Microsoft.Kusto/Clusters/Databases
  description: |-
    The above command creates a new Kusto database named "mykustodatabase" in the existing cluster "mykustocluster" found in the resource group "testrg".
  summary: ""
