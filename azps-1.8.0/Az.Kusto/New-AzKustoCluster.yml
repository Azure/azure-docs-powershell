### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Kusto cluster.
module: Az.Kusto
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Kusto.Models.PSKustoCluster" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzKustoCluster [-ResourceGroupName] <String> [-Name] <String> -Location <String> -Sku <String>

   [-Tier <String>] [-Tag <Hashtable>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1 - Create a new Kusto cluster
  code: |-
    PS C:\> New-AzKustoCluster -ResourceGroupName testrg -Name mykustocluster -Location 'Central US' -Sku D13_v2 -Capacity 10

    Type              : Microsoft.Kusto/Clusters
    Id                : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/testrg/providers/Microsoft.Kusto/Clusters/mykustocluster
    ResourceGroup     : testrg
    Name              : mykustocluster
    Location          : Central US
    Capacity          : 10
    Sku               : D13_v2
    ProvisioningState : Succeeded
    State             : Running
    Tag               : {}
    Uri               : https://mykustocluster.centralus.kusto.windows.net
    DataIngestionUri  : https://ingest-mykustocluster.centralus.kusto.windows.net
  description: |-
    The above command creates a new Kusto cluster named "mykustocluster" in the resource group "testrg".
  summary: ""
