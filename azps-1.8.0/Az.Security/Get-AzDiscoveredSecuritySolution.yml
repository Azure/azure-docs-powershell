summary: |-
  Gets security solutions that were discovered by Azure Security Center
module: Az.Security
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Security.Models.DiscoveredSecuritySolutions.PSSecurityDiscoveredSecuritySolution" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzDiscoveredSecuritySolution [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzDiscoveredSecuritySolution -ResourceGroupName <String> -Name <String> -Location <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzDiscoveredSecuritySolution -ResourceId <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzDiscoveredSecuritySolution
    Id             : /subscriptions/487bb485-b5b0-471e-9c0d-10717612f869/resourceGroups/myService1/providers/Microsoft.Secu
                     rity/locations/centralus/discoveredSecuritySolutions/ContosoWAF2
    Name           : ContosoWAF2
    Offer          : 
    Publisher      : microsoft
    SecurityFamily : SaasWaf
    Sku            :
  description: |-
    Get all the discovered security solutions in the subscription
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzDiscoveredSecuritySolution -ResourceGroupName "myService1" -Location "centralus" -Name "ContosoWAF2"
    Id             : /subscriptions/487bb485-b5b0-471e-9c0d-10717612f869/resourceGroups/myService1/providers/Microsoft.Secu
                     rity/locations/centralus/discoveredSecuritySolutions/ContosoWAF2
    Name           : ContosoWAF2
    Offer          : 
    Publisher      : microsoft
    SecurityFamily : SaasWaf
    Sku            :
  description: |-
    Get a specific discovered security solution
  summary: ""
