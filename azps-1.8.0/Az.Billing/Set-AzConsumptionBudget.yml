### YamlMime:PowershellCmdlet
summary: |-
  Update a budget in either a subscription or a resource group.
module: Az.Billing
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Consumption.Models.PSBudget" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Consumption.Models.PSBudget" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] -Name <String> [-Amount <Decimal>]

   [-Category <String>] [-TimeGrain <String>] [-StartDate <DateTime>] [-EndDate <DateTime>]

   [-ResourceGroupName <String>] [-MeterFilter <String[]>] [-ResourceFilter <String[]>]

   [-ResourceGroupFilter <String[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] -Name <String> [-Amount <Decimal>]

   [-Category <String>] [-TimeGrain <String>] [-StartDate <DateTime>] [-EndDate <DateTime>]

   [-ResourceGroupName <String>] [-MeterFilter <String[]>] [-ResourceFilter <String[]>]

   [-ResourceGroupFilter <String[]>] -NotificationKey <String> [-NotificationEnabled]

   [-NotificationThreshold <Decimal>] [-ContactEmail <String[]>] [-ContactGroup <String[]>]

   [-ContactRole <String[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] -InputObject <PSBudget> [-Amount <Decimal>]

   [-Category <String>] [-TimeGrain <String>] [-StartDate <DateTime>] [-EndDate <DateTime>]

   [-MeterFilter <String[]>] [-ResourceFilter <String[]>] [-ResourceGroupFilter <String[]>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Set-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] -InputObject <PSBudget> [-Amount <Decimal>]

   [-Category <String>] [-TimeGrain <String>] [-StartDate <DateTime>] [-EndDate <DateTime>]

   [-MeterFilter <String[]>] [-ResourceFilter <String[]>] [-ResourceGroupFilter <String[]>]

   -NotificationKey <String> [-NotificationEnabled] [-NotificationThreshold <Decimal>] [-ContactEmail <String[]>]

   [-ContactGroup <String[]>] [-ContactRole <String[]>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Update a budget by a new amount with a budget name at subscription level'
  code: |-
    PS C:\> Set-AzConsumptionBudget -Name PSBudget -Amount 75
    Amount:  75		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Consumption/budgets/PSBudget
    Name:  PSBudget
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
- title: 'Example 2: Update a budget with a notification when cost or usage reaches a threshold of 90 percent of amount at subscription level'
  code: |-
    PS C:\> Set-AzConsumptionBudget -Name PSBudget -NotificationKey notificationKey-ps1234 -NotificationEnabled -NotificationThreshold 90 -ContactEmail johndoe@contoso.com,janesmith@contoso.com -ContactRole Owner,Reader,Contributor
    Amount:  75		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Consumption/budgets/PSBudget
    Name:  PSBudget
    Notification:  NotificationKey:  notificationKey-ps1234
                   Threshold:  90
                   Enabled:  true
                   ContactEmail:  johndoe@contoso.com,janesmith@contoso.com
                   ContactRole:  Owner,Reader,Contributor
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
- title: 'Example 3: Update a budget by a new amount with a budget name at resource group level'
  code: |-
    PS C:\> Set-AzConsumptionBudget -ResourceGroupName RGBudgets -Name PSBudgetRG -Amount 75
    Amount:  75		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/resourceGroups/RGBudgets/providers/Microsoft.Consumption/budgets/PSBudgetRG
    Name:  PSBudgetRG
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
parameters:
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Decimal" data-throw-if-not-resolved="False" /><span>]</span>
  name: Amount
  description: |+
    Amount of a budget.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Category
  description: |+
    Category of the budget can be cost or usage.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Cost, Usage
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ContactEmail
  description: |+
    Email addresses to send the budget notification to when the threshold is exceeded.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ContactGroup
  description: |+
    Action groups to send the budget notification to when the threshold is exceeded.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ContactRole
  description: |+
    Contact roles to send the budget notification to when the threshold is exceeded.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Owner, Reader, Contributor
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: EndDate
  description: |+
    End date (YYYY-MM-DD in UTC) of time period of a budget.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Consumption.Models.PSBudget" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Budget object.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: MeterFilter
  description: |+
    Comma-separated list of meters to filter on.
    Required if category is usage.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Name of a budget.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: NotificationEnabled
  description: |+
    The notification is enabled.
    If not specified, the notification is disabled by default.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: NotificationKey
  isRequired: true
  description: |+
    Key of a notification associated with a budget, required to create a notification with notification enabled switch, notification threshold, contact emails, contact groups, or contact roles.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Decimal" data-throw-if-not-resolved="False" /><span>]</span>
  name: NotificationThreshold
  description: |+
    Threshold value associated with a notification.
    Notification is sent when the cost or usage exceeded the threshold.
    It is always percent and has to be between 0 and 1000.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourceFilter
  description: |+
    Comma-separated list of resource instances to filter on.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ResourceGroupFilter
  description: |+
    Comma-separated list of resource groups to filter on.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Resource Group of a budget.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: StartDate
  description: |+
    Start date (YYYY-MM-DD in UTC) of time period of a budget.
    Not prior to current month for monthly time grain.
    Not prior to three months for quarterly time grain.
    Not prior to twelve months for yearly time grain.
    Future start date not more than three months.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: TimeGrain
  description: |+
    Time grain of the budget can be monthly, quarterly, or annually.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Monthly, Quarterly, Annually
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
