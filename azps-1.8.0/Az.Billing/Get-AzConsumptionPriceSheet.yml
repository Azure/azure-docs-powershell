### YamlMime:PowershellCmdlet
summary: |-
  Get price sheets of the subscription.
module: Az.Billing
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Consumption.Models.PSPriceSheet" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzConsumptionPriceSheet [-BillingPeriodName <String>] [-ExpandMeterDetail] [-Top <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get price sheets'
  code: |-
    PS C:\> Get-AzConsumptionPriceSheet
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601/providers/Microsoft.Consumption/pricesheets/default
    Name:  default
    Type:  Microsoft.Consumption/pricesheets
    Pricesheets:  BillingPeriodId:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601
                  CurrencyCode:  USD
                  IncludedQuantity:  0
                  MeterId:  BACDDD36-2C2C-46BB-8CFA-D13C15EE4A7E
                  PartNumber:  AAA-49135
                  UnitOfMeasure:  10 Hours
                  UnitPrice:  1.33
  description: ""
  summary: ""
- title: 'Example 2: Get price sheets with expand of MeterDetails'
  code: |-
    PS C:\> Get-AzConsumptionPriceSheet -ExpandMeterDetail
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601/providers/Microsoft.Consumption/pricesheets/default
    Name:  default
    Type:  Microsoft.Consumption/pricesheets
    Pricesheets:  BillingPeriodId:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601
                  CurrencyCode:  USD
                  IncludedQuantity:  0
                  MeterDetails:  MeterCategory:  Virtual Machines
                                 MeterLocation:  US North Central
                                 MeterName:  Compute Hours
                                 MeterSubCategory:  Standard_D11_v2 VM_Promo (Windows)
                                 Unit:  Hours
                  MeterId:  BACDDD36-2C2C-46BB-8CFA-D13C15EE4A7E
                  PartNumber:  AAA-49135
                  UnitOfMeasure:  10 Hours
                  UnitPrice:  1.33
  description: ""
  summary: ""
- title: 'Example 3: Get price sheets of BillingPeriodName'
  code: |-
    PS C:\> Get-AzConsumptionPriceSheet -BillingPeriodName 201712
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601/providers/Microsoft.Consumption/pricesheets/default
    Name:  default
    Type:  Microsoft.Consumption/pricesheets
    Pricesheets:  BillingPeriodId:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601
                  CurrencyCode:  USD
                  IncludedQuantity:  0
                  MeterId:  46367D67-1E4C-4ED4-8267-4477083F581C
                  PartNumber:  AAA-53590
                  UnitOfMeasure:  10 Hours
                  UnitPrice:  1.37
  description: ""
  summary: ""
- title: 'Example 4: Get top 5 records of price sheets'
  code: |-
    PS C:\> Get-AzConsumptionPriceSheet -Top 5
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601/providers/Microsoft.Consumption/pricesheets/default
    Name:  default
    Type:  Microsoft.Consumption/pricesheets
    Pricesheets:  BillingPeriodId:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Billing/billingPeriods/20180601
                  CurrencyCode:  USD
                  IncludedQuantity:  0
                  MeterId:  BACDDD36-2C2C-46BB-8CFA-D13C15EE4A7E
                  PartNumber:  AAA-49135
                  UnitOfMeasure:  10 Hours
                  UnitPrice:  1.33
  description: ""
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: BillingPeriodName
  description: |+
    Name of a specific billing period to get the price sheets that associate with.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: ExpandMeterDetail
  description: |+
    Expand the price sheets based on MeterDetails.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: Top
  description: |+
    Determine the maximum number of records to return.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
