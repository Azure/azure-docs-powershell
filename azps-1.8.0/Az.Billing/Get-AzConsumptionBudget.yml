### YamlMime:PowershellCmdlet
summary: |-
  Get a list of budgets in either a subscription or a resource group.
module: Az.Billing
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Consumption.Models.PSBudget" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] [-ResourceGroupName <String>]

   [-Name <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a list of budgets at subscription level'
  code: |-
    PS C:\> Get-AzConsumptionBudget
    Amount:  60		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Consumption/budgets/PSBudget
    Name:  PSBudget
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
- title: 'Example 2: Get a list of budgets at resource group level'
  code: |-
    PS C:\> Get-AzConsumptionBudget -ResourceGroupName RGBudgets
    Amount:  60		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/resourceGroups/RGBudgets/providers/Microsoft.Consumption/budgets/PSBudgetRG
    Name:  PSBudgetRG
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
- title: 'Example 3: Get a budget with the budget name at subscription level'
  code: |-
    PS C:\> Get-AzConsumptionBudget -Name PSBudget
    Amount:  60		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/providers/Microsoft.Consumption/budgets/PSBudget
    Name:  PSBudget
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
- title: 'Example 4: Get a budget with the budget name at resource group level'
  code: |-
    PS C:\> Get-AzConsumptionBudget -ResourceGroupName RGBudgets -Name PSBudgetRG
    Amount:  60		
    Category:  Cost
    CurrentSpend:  null
    Id:  subscriptions/1caaa5a3-2b66-438e-8ab4-bce37d518c5d/resourceGroups/RGBudgets/providers/Microsoft.Consumption/budgets/PSBudgetRG
    Name:  PSBudgetRG
    TimeGrain:  Monthly
    TimePeriod:  EndDate:  11/1/2018 12:00:00 AM
                 StartDate:  6/1/2018 12:00:00 AM
    Type:  Microsoft.Consumption/budgets
  description: ""
  summary: ""
