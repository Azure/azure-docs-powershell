### YamlMime:PowershellCmdlet
summary: |-
  Regenerates a key used for accessing the REST endpoint associated with the media service.
module: Az.Media
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Media.Models.PSServiceKey" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-AzMediaServiceKey [-ResourceGroupName] <String> [-AccountName] <String> [-KeyType] <KeyType>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Regenerate the primary key used for accessing the Media Service'
  code: |-
    PS C:\>Set-AzMediaServiceKey -ResourceGroupName "ResourceGroup004" -AccountName "MediaService001" -KeyType Primary
  description: |-
    This command regenerates the primary key for the media service named MediaService001 that belongs to the resource group named ResourceGroup004.
  summary: ""
- title: 'Example 2: Regenerates the secondary key used for accessing the Media Service'
  code: |-
    PS C:\>Set-AzMediaServiceKey -ResourceGroupName "Resourcegroup123" -AccountName "MediaService002" -KeyType Secondary
  description: |-
    This command regenerates the secondary key for the media service named MediaService002 that belongs to the resource group named Resourcegroup123.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  isRequired: true
  description: |+
    Specifies the name of the media service that this cmdlet regenerates.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Name, ResourceName
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Management.Media.Models.KeyType" data-throw-if-not-resolved="False" />
  name: KeyType
  isRequired: true
  description: |+
    Specifies the key type of the media service.
    The acceptable values for this parameter are: Primary or Secondary.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: Primary, Secondary
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group that contains the media service.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.Media.Set-AzMediaServiceKey
name: Set-AzMediaServiceKey
description: |-
  The **Set-AzMediaServiceKey** cmdlet regenerates a key used for accessing the Representational State Transfer (REST) endpoint associated with the media service.
