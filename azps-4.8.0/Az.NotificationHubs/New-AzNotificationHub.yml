syntaxes:
- >-
  New-AzNotificationHub [-ResourceGroup] <String> [-Namespace] <String> [-InputFile] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
