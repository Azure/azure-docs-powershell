### YamlMime:PowershellCmdlet
summary: |-
  Updates the event source with the specified name in the specified subscription, resource group, and environment.
module: Az.TimeSeriesInsights
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <ITimeSeriesInsightsIdentity>: Identity Parameter
    - `[AccessPolicyName <String>]`: Name of the access policy.
    - `[EnvironmentName <String>]`: Name of the environment
    - `[EventSourceName <String>]`: The name of the Time Series Insights event source associated with the specified environment.
    - `[Id <String>]`: Resource identity path
    - `[ReferenceDataSetName <String>]`: Name of the reference data set.
    - `[ResourceGroupName <String>]`: Name of an Azure Resource group.
    - `[SubscriptionId <String>]`: Azure Subscription ID.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.TimeSeriesInsights.Models.ITimeSeriesInsightsIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.TimeSeriesInsights.Models.Api20200515.IEventSourceResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzTimeSeriesInsightsEventSource -EnvironmentName <String> -Name <String> -ResourceGroupName <String>

   [-SubscriptionId <String>] [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf]

   [<CommonParameters>]
- >-
  Update-AzTimeSeriesInsightsEventSource -InputObject <ITimeSeriesInsightsIdentity> [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update a specified event source by name'
  code: |-
    PS C:\> Update-AzTimeSeriesInsightsEventSource -EnvironmentName tsitest001 -Name iots001 -ResourceGroupName testgroup -Tag @{"tgk"="001"}

    ConsumerGroupName     : testgroup2
    EventSourceResourceId : /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/testgroup2/providers/Microsoft.Devices/IotHubs/iotname001
    Id                    : /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/testgroup/providers/Microsoft.TimeSeriesInsights/environments/tsitest001/eventsources/iots001
    IotHubName            : iotname001
    KeyName               : RootManageSharedAccessKey
    Kind                  : Microsoft.IoTHub
    Location              : eastus
    Name                  : iots001
    Tag                   : Microsoft.Azure.PowerShell.Cmdlets.TimeSeriesInsights.Models.Api20180815Preview.TrackedResourceTags
    TimestampPropertyName :
    Type                  : Microsoft.TimeSeriesInsights/Environments/EventSources
  description: |-
    This command updates a specific event source.
  summary: ""
- title: 'Example 3: Update a specified event source by object'
  code: |-
    PS C:\> $es = Get-AzTimeSeriesInsightsEventSource -EnvironmentName tsitest001 -ResourceGroupName testgroup -Name iots001
    PS C:\> Update-AzTimeSeriesInsightsEventSource -InputObject $es -Tag @{"tgb"="002"}

    ConsumerGroupName     : testgroup2
    EventSourceResourceId : /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/testgroup2/providers/Microsoft.Devices/IotHubs/iotname001
    Id                    : /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/testgroup/providers/Microsoft.TimeSeriesInsights/environments/tsitest001/eventsources/iots001
    IotHubName            : iotname001
    KeyName               : RootManageSharedAccessKey
    Kind                  : Microsoft.IoTHub
    Location              : eastus
    Name                  : iots001
    Tag                   : Microsoft.Azure.PowerShell.Cmdlets.TimeSeriesInsights.Models.Api20180815Preview.TrackedResourceTags
    TimestampPropertyName :
    Type                  : Microsoft.TimeSeriesInsights/Environments/EventSources
  description: |-
    This command updates a specific event source.
  summary: ""
