### YamlMime:PowershellCmdlet
summary: |-
  Gets the access policy with the specified name in the specified environment.
module: Az.TimeSeriesInsights
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <ITimeSeriesInsightsIdentity>: Identity Parameter
    - `[AccessPolicyName <String>]`: Name of the access policy.
    - `[EnvironmentName <String>]`: Name of the environment
    - `[EventSourceName <String>]`: The name of the Time Series Insights event source associated with the specified environment.
    - `[Id <String>]`: Resource identity path
    - `[ReferenceDataSetName <String>]`: Name of the reference data set.
    - `[ResourceGroupName <String>]`: Name of an Azure Resource group.
    - `[SubscriptionId <String>]`: Azure Subscription ID.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.TimeSeriesInsights.Models.ITimeSeriesInsightsIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.TimeSeriesInsights.Models.Api20200515.IAccessPolicyResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzTimeSeriesInsightsAccessPolicy -EnvironmentName <String> -ResourceGroupName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzTimeSeriesInsightsAccessPolicy -EnvironmentName <String> -Name <String> -ResourceGroupName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzTimeSeriesInsightsAccessPolicy -InputObject <ITimeSeriesInsightsIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all access policies under a specified environment'
  code: |-
    PS C:\> Get-AzTimeSeriesInsightsAccessPolicy -EnvironmentName tsitest001 -ResourceGroupName testgroup

    Name      Type
    ----      ----
    policy001 Microsoft.TimeSeriesInsights/Environments/AccessPolicies
    policy002 Microsoft.TimeSeriesInsights/Environments/AccessPolicies
  description: |-
    This command lists all access policies under a specified environment.
  summary: ""
- title: 'Example 2: Get a specified access policy by name'
  code: |-
    PS C:\> Get-AzTimeSeriesInsightsAccessPolicy -EnvironmentName tsitest001 -ResourceGroupName testgroup -Name policy001

    Name      Type
    ----      ----
    policy001 Microsoft.TimeSeriesInsights/Environments/AccessPolicies
  description: |-
    This command gets a specified access policy.
  summary: ""
- title: 'Example 3: Get a specified access policy by object'
  code: |-
    PS C:\>$ap = Get-AzTimeSeriesInsightsAccessPolicy -EnvironmentName tsi-envv8u56x -ResourceGroupName tsi-test-i01k5l -Name tsi-apilgj5y 
    PS C:\>Get-AzTimeSeriesInsightsAccessPolicy -InputObject $ap

    Name      Type
    ----      ----
    policy001 Microsoft.TimeSeriesInsights/Environments/AccessPolicies
  description: |-
    This command gets a specified access policy.
  summary: ""
