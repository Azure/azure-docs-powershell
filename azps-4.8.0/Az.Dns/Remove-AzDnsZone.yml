### YamlMime:PowershellCmdlet
summary: |-
  Removes a DNS zone from a resource group.
module: Az.Dns
notes: |-
  Due to the potentially high impact of deleting a DNS zone, by default, this cmdlet prompts for confirmation if the $ConfirmPreference Windows PowerShell variable has any value other than None.
  If you specify *Confirm* or *Confirm:$True*, this cmdlet prompts you for confirmation before it runs.
  If you specify *Confirm:$False*, the cmdlet does not prompt you for confirmation.
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Dns.DnsZone" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
