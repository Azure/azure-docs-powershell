### YamlMime:PowershellCmdlet
summary: |-
  Create a DriverList Object for ImportExport.
module: Az.ImportExport
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImportExport.Models.Api20161101.IDriveStatus" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzImportExportDriveListObject [-BitLockerKey <String>] [-BytesSucceeded <Int64>] [-CopyStatus <String>]

   [-DriveHeaderHash <String>] [-DriveId <String>] [-ErrorLogUri <String>] [-ManifestFile <String>]

   [-ManifestHash <String>] [-ManifestUri <String>] [-PercentComplete <Int32>] [-State <DriveState>]

   [-VerboseLogUri <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a new DriveList for ImportExport job'
  code: |-
    PS C:\> New-AzImportExportDriveListObject -DriveId "9CA995BA" -BitLockerKey "238810-662376-448998-450120-652806-203390-606320-483076" -ManifestFile "\\DriveManifest.xml" -ManifestHash "109B21108597EF36D5785F08303F3638"

    BitLockerKey                                            BytesSucceeded CopyStatus DriveHeaderHash DriveId  ErrorLogUri ManifestFile        ManifestHash                     ManifestUri PercentComplete State VerboseLogUri  
    ------------                                            -------------- ---------- --------------- -------  ----------- ------------        ------------                     ----------- --------------- ----- ------- 
    238810-662376-448998-450120-652806-203390-606320-483076 0                                         9CA995BA             \\DriveManifest.xml 109B21108597EF36D5785F08303F3638             0
  description: |-
    These cmdlets create a new DriveList for ImportExport job.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: BitLockerKey
  description: |+
    The BitLocker key used to encrypt the drive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int64" data-throw-if-not-resolved="False" />
  name: BytesSucceeded
  description: |+
    Bytes successfully transferred for the drive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CopyStatus
  description: |+
    Detailed status about the data transfer process.
    This field is not returned in the response until the drive is in the Transferring state.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DriveHeaderHash
  description: |+
    The drive header hash value.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DriveId
  description: |+
    The drive's hardware serial number, without spaces.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ErrorLogUri
  description: |+
    A URI that points to the blob containing the error log for the data transfer operation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ManifestFile
  description: |+
    The relative path of the manifest file on the drive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ManifestHash
  description: |+
    The Base16-encoded MD5 hash of the manifest file on the drive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ManifestUri
  description: |+
    A URI that points to the blob containing the drive manifest file.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: PercentComplete
  description: |+
    Percentage completed for the drive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImportExport.Support.DriveState" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    The drive's current state.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VerboseLogUri
  description: |+
    A URI that points to the blob containing the verbose log for the data transfer operation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
