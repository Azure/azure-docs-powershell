### YamlMime:PowershellCmdlet
summary: |-
  Gets information about an existing job.
module: Az.ImportExport
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IImportExportIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[JobName <String>]`: The name of the import/export job.
    - `[LocationName <String>]`: The name of the location. For example, West US or westus.
    - `[ResourceGroupName <String>]`: The resource group name uniquely identifies the resource group within the user subscription.
    - `[SubscriptionId <String>]`: The subscription ID for the Azure user.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImportExport.Models.IImportExportIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImportExport.Models.Api20161101.IJobResponse" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzImportExport [-SubscriptionId <String[]>] [-Filter <String>] [-Top <Int32>] [-AcceptLanguage <String>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzImportExport -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-AcceptLanguage <String>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzImportExport -InputObject <IImportExportIdentity> [-AcceptLanguage <String>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzImportExport -ResourceGroupName <String> [-SubscriptionId <String[]>] [-Filter <String>] [-Top <Int32>]

   [-AcceptLanguage <String>] [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get ImportExport job with default context'
  code: |-
    PS C:\> Get-AzImportExport
    Location Name     Type
    -------- ----     ----
    East US  test-job Microsoft.ImportExport/jobs
  description: |-
    This cmdlet gets ImportExport job with default context.
  summary: ""
- title: 'Example 2: Get ImportExport job by resource group and job name'
  code: |-
    PS C:\> Get-AzImportExport -Name test-job -ResourceGroupName ImportTestRG
    Location Name     Type
    -------- ----     ----
    East US  test-job Microsoft.ImportExport/jobs
  description: |-
    This cmdlet gets ImportExport job by resource group and job name.
  summary: ""
- title: 'Example 3: Lists all the ImportExport jobs in specified resource group'
  code: |-
    PS C:\> Get-AzImportExport -ResourceGroupName ImportTestRG
    Location Name     Type
    -------- ----     ----
    East US  test-job Microsoft.ImportExport/jobs
  description: |-
    This cmdlet lists all the ImportExport jobs in specified resource group.
  summary: ""
- title: 'Example 4: Get ImportExport job by identity'
  code: |-
    PS C:\> $Id = "/subscriptions/<SubscriptionId>/resourceGroups/ImportTestRG/providers/Microsoft.ImportExport/jobs/test-job"
    PS C:\> Get-AzImportExport -InputObject $Id
    Location Name     Type
    -------- ----     ----
    East US  test-job Microsoft.ImportExport/jobs
  description: |-
    This cmdlet lists gets ImportExport job by identity.
  summary: ""
