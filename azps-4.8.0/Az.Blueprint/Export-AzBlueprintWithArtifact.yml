### YamlMime:PowershellCmdlet
summary: |-
  Export specified blueprint definition to the specified output location as a JSON file.
module: Az.Blueprint
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Blueprint.Models.PSBlueprintBase" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Export-AzBlueprintWithArtifact -Blueprint <PSBlueprintBase> -OutputPath <String> [-Version <String>] [-Force]

   [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $bp = Get-AzBlueprint -Name SimpleBlueprint
    PS C:\> Export-AzBlueprintWithArtifact -Blueprint $bp -Version 1.0 -OutputPath C:\Blueprints
  description: |-
    Export a blueprint definition with its artifacts and save to disk.
  summary: ""
