### YamlMime:PowershellCmdlet
summary: |-
  Get the details of the transaction node.
module: Az.Blockchain
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IBlockchainIdentity>: Identity Parameter
    - `[BlockchainMemberName <String>]`: Blockchain member name.
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: Location name.
    - `[OperationId <String>]`: Operation Id.
    - `[ResourceGroupName <String>]`: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
    - `[SubscriptionId <String>]`: Gets the subscription Id which uniquely identifies the Microsoft Azure subscription. The subscription ID is part of the URI for every service call.
    - `[TransactionNodeName <String>]`: Transaction node name.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Blockchain.Models.IBlockchainIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Blockchain.Models.Api20180601Preview.ITransactionNode" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzBlockchainTransactionNode -BlockchainMemberName <String> -ResourceGroupName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzBlockchainTransactionNode -BlockchainMemberName <String> -Name <String> -ResourceGroupName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzBlockchainTransactionNode -InputObject <IBlockchainIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List transaction nodes for a blockchain member'
  code: |-
    PS C:\> Get-AzBlockchainTransactionNode -BlockchainMemberName dolauli001 -ResourceGroupName testgroup

    Name             Type                                                    Location
    ----             ----                                                    --------
    tranctionnode001 Microsoft.Blockchain/blockchainMembers/transactionNodes eastus
  description: |-
    This command lists transaction nodes for a blockchain member.
  summary: ""
- title: 'Example 2: Get a transaction node'
  code: |-
    PS C:\> Get-AzBlockchainTransactionNode -BlockchainMemberName dolauli001 -ResourceGroupName testgroup -Name tranctionnode001

    Name             Type                                                    Location
    ----             ----                                                    --------
    tranctionnode001 Microsoft.Blockchain/blockchainMembers/transactionNodes eastus
  description: |-
    This command gets a transaction node.
  summary: ""
- title: 'Example 3: Get a transaction node'
  code: |-
    PS C:\> $tNode = Get-AzBlockchainTransactionNode -BlockchainMemberName dolauli001 -ResourceGroupName testgroup -Name tranctionnode001
    PS C:\>Get-AzBlockchainTransactionNode -InputObject $tNode

    Name             Type                                                    Location
    ----             ----                                                    --------
    tranctionnode001 Microsoft.Blockchain/blockchainMembers/transactionNodes eastus
  description: |-
    This command gets a transaction node.
  summary: ""
