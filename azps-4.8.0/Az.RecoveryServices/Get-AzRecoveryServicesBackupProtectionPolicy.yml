### YamlMime:PowershellCmdlet
summary: |-
  Gets Backup protection policies for a vault.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.PolicyBase" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzRecoveryServicesBackupProtectionPolicy
  href: ./New-AzRecoveryServicesBackupProtectionPolicy.yml
- text: Remove-AzRecoveryServicesBackupProtectionPolicy
  href: ./Remove-AzRecoveryServicesBackupProtectionPolicy.yml
- text: Set-AzRecoveryServicesBackupProtectionPolicy
  href: ./Set-AzRecoveryServicesBackupProtectionPolicy.yml
syntaxes:
- >-
  Get-AzRecoveryServicesBackupProtectionPolicy [-VaultId <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzRecoveryServicesBackupProtectionPolicy [-Name] <String> [-VaultId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesBackupProtectionPolicy [-WorkloadType] <WorkloadType> [-VaultId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesBackupProtectionPolicy [-WorkloadType] <WorkloadType>

   [-BackupManagementType] <BackupManagementType> [-VaultId <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all policies in the vault'
  code: |-
    PS C:\> Get-AzRecoveryServicesBackupProtectionPolicy 
    Name                 WorkloadType       BackupManagementType BackupTime                DaysOfWeek   
    ----                 ------------       -------------------- ----------                ----------   
    DefaultPolicy        AzureVM            AzureVM              4/14/2016 5:00:00 PM                   
    NewPolicy            AzureVM            AzureVM              4/23/2016 5:30:00 PM                   
    NewPolicy2           AzureVM            AzureVM              4/24/2016 1:30:00 AM
  description: |-
    This command gets all protection policies created in the vault.
  summary: ""
- title: 'Example 2: Get a specific policy'
  code: |-
    PS C:\> $Pol= Get-AzRecoveryServicesBackupProtectionPolicy -Name "DefaultPolicy"
  description: |-
    This command gets the protection policy named DefaultPolicy, and then stores it in the $Pol variable.
  summary: ""
