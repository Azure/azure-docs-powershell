  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specify the ASR job by name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: StartTime
  description: |+
    Specifies the start time for the jobs.
    This cmdlet gets all jobs that started after the specified time.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    Specifies the state for a ASR job.
    This cmdlet gets all jobs that match the specified state.
    The acceptable values for this parameter are:

    - NotStarted
    - InProgress
    - Succeeded
    - Other
    - Failed
    - Cancelled
    - Suspended

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: NotStarted, InProgress, Succeeded, Other, Failed, Cancelled, Suspended
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
