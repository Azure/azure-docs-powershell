  description: ""
syntaxes:
- >-
  Remove-AzRecoveryServicesAsrProtectionContainer -InputObject <ASRProtectionContainer>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
