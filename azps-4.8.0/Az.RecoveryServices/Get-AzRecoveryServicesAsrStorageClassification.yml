### YamlMime:PowershellCmdlet
summary: |-
  Gets the available(discovered) ASR storage classifications in the Recovery Services vault.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRStorageClassification" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzRecoveryServicesAsrStorageClassification -Fabric <ASRFabric> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrStorageClassification -Name <String> -Fabric <ASRFabric>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrStorageClassification -FriendlyName <String> -Fabric <ASRFabric>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $StorageClassifications = Get-AzRecoveryServicesAsrStorageClassification -Fabric $Fabric
  description: |-
    List the discovered storage classifications corresponding to the specified ASR fabric.
  summary: ""
