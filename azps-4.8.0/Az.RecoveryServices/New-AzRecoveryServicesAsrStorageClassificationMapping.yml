summary: |-
  Creates an ASR storage classification mapping in the Recovery Services vault.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRStorageClassification" data-throw-if-not-resolved="False" />
  description: ""
outputs:
