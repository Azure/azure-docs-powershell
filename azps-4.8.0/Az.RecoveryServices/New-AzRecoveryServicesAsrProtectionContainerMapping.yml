### YamlMime:PowershellCmdlet
summary: |-
  Creates an Azure Site Recovery Protection Container mapping by associating the specified replication policy to the specified ASR protection container.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRPolicy" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRecoveryServicesAsrProtectionContainerMapping
  href: ./Get-AzRecoveryServicesAsrProtectionContainerMapping.yml
- text: Remove-AzRecoveryServicesAsrProtectionContainerMapping
  href: ./Remove-AzRecoveryServicesAsrProtectionContainerMapping.yml
syntaxes:
- >-
  New-AzRecoveryServicesAsrProtectionContainerMapping -Name <String> -Policy <ASRPolicy>

   -PrimaryProtectionContainer <ASRProtectionContainer> [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  New-AzRecoveryServicesAsrProtectionContainerMapping -Name <String> -Policy <ASRPolicy>

   -PrimaryProtectionContainer <ASRProtectionContainer> -RecoveryProtectionContainer <ASRProtectionContainer>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
