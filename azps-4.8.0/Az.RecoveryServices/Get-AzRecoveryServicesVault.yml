### YamlMime:PowershellCmdlet
summary: |-
  Gets a list of Recovery Services vaults.
module: Az.RecoveryServices
notes: |-
  Get-AzRecoveryServicesVault in old version of Az.RecoveryServices(<=2.10.0) cannot work with Az.Accounts(>=1.8.1) because of incorrect assembly reference. The module Az.RecoveryServices needs to be upgraded to 2.11.0 or newer if you are using the latest Az or Az.Accounts.
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.ARSVault" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRecoveryServicesVaultSettingsFile
  href: ./Get-AzRecoveryServicesVaultSettingsFile.yml
- text: New-AzRecoveryServicesVault
  href: ./New-AzRecoveryServicesVault.yml
- text: Remove-AzRecoveryServicesVault
  href: ./Remove-AzRecoveryServicesVault.yml
syntaxes:
- >-
  Get-AzRecoveryServicesVault [[-ResourceGroupName] <String>] [[-Name] <String>] [-TagName <String>]

   [-TagValue <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesVault [[-ResourceGroupName] <String>] [[-Name] <String>] -Tag <Hashtable>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzRecoveryServicesVault
  description: |-
    Get the list of vault in selected subscription.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzRecoveryServicesVault -ResourceGroupName "resourceGroup"
  description: |-
    Get the list of vault in resource group in selected subscription.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzRecoveryServicesVault -ResourceGroupName "resourceGroup" -Name "vaultName"
  description: |-
    Get the vault in resource group with given name.
  summary: ""
