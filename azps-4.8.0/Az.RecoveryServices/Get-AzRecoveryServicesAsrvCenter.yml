### YamlMime:PowershellCmdlet
summary: |-
  Gets details of the vCenter servers registered for discovery on the Configuration server specified by the ASR fabric.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRvCenter" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzRecoveryServicesAsrvCenter -Fabric <ASRFabric> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrvCenter -ResourceId <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrvCenter -Fabric <ASRFabric> -Name <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzRecoveryServicesAsrvCenter -Fabric $Fabric -Name $Name

    FriendlyName          : inmtest81
    Server                : 10.150.209.27
    Port                  : 443
    Name                  : inmtest81
    ID                    : /Subscriptions/xxxxxxxxxxx/resourceGroups/canaryexproute/providers/Microsoft.RecoveryServices/vaults/xxxxxxxxx/replicationFabrics/xxxxxxxxxxxxxxxxx/replicationvCenters/inmtest81
    FabricArmResourceName : d011a5abf48190235963ee3a88ad188ee6bca8a4c6cd0c8d7ce5d439aa77ffd9
    ProcessServerId       : 526C9B6C-4039-D841-97A92FB0BD153B53
    AccountId             : 2
    DiscoveryStatus       : Pending
    LastHeartbeat         :
  description: |-
    Get azure site recovery vCenter by fabric name and name of vCenter.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzRecoveryServicesAsrvCenter -Fabric $Fabric
  description: |-
    Get azure site recovery vCenter list by fabric name.
  summary: ""
