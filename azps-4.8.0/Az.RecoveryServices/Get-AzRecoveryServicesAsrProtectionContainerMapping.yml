### YamlMime:PowershellCmdlet
summary: |-
  Gets Azure Site Recovery Protection Container mappings.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRProtectionContainer" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRProtectionContainerMapping" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzRecoveryServicesAsrProtectionContainerMapping
  href: ./New-AzRecoveryServicesAsrProtectionContainerMapping.yml
- text: Remove-AzRecoveryServicesAsrProtectionContainerMapping
  href: ./Remove-AzRecoveryServicesAsrProtectionContainerMapping.yml
syntaxes:
- >-
  Get-AzRecoveryServicesAsrProtectionContainerMapping -ProtectionContainer <ASRProtectionContainer>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrProtectionContainerMapping -Name <String>

   -ProtectionContainer <ASRProtectionContainer> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $ProtectionContainerMappings = Get-AzRecoveryServicesAsrProtectionContainerMapping -ProtectionContainer $Container
  description: |-
    List of protection container mappings for container.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $ProtectionContainerMappings = Get-AzRecoveryServicesAsrProtectionContainerMapping -ProtectionContainer $Container -Name $PrimaryProtectionContainerMapping

    Name                                  : pcmmapping
    ID                                    : /Subscriptions/xxxxxxxxxxxx/resourceGroups/canaryexproute/providers/Microsoft.RecoveryServices/vaults/IbizaV2ATest/replicationFabrics/d011a5abf48190235963ee3a88ad188ee6bca8a4c6cd0c8d7ce5d439aa77ffd9/replica
                                            tionProtectionContainers/cloud_5dc96260-9f00-42e4-aca7-24ad27fc2078/replicationProtectionContainerMappings/pcmmapping
    Health                                : Normal
    HealthErrorDetails                    : {}
    PolicyFriendlyName                    : V2aTestPolicy
    PolicyId                              : /Subscriptions/xxxxxxxxxxxx/resourceGroups/canaryexproute/providers/Microsoft.RecoveryServices/vaults/IbizaV2ATest/replicationPolicies/V2aTestPolicy
    SourceFabricFriendlyName              : V2A-W2K12-400
    SourceProtectionContainerFriendlyName : V2A-W2K12-400
    State                                 : Paired
    TargetFabricFriendlyName              : Microsoft Azure
    TargetProtectionContainerFriendlyName : Microsoft Azure
    TargetProtectionContainerId           : Microsoft Azure
  description: |-
    Gets all protection container mappings for the specified protection container.
  summary: ""
