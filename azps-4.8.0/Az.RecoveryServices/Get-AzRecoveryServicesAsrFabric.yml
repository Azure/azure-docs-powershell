### YamlMime:PowershellCmdlet
summary: |-
  Get the details of an Azure Site Recovery Fabric.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzRecoveryServicesAsrFabric
  href: ./New-AzRecoveryServicesAsrFabric.yml
- text: Remove-AzRecoveryServicesAsrFabric
  href: ./Remove-AzRecoveryServicesAsrFabric.yml
syntaxes:
- Get-AzRecoveryServicesAsrFabric [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzRecoveryServicesAsrFabric -Name <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrFabric -FriendlyName <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $fabrics = Get-AzRecoveryServicesAsrFabric
  description: |-
    Returns all the Azure Site Recovery fabrics in the vault.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $fabric = Get-AzRecoveryServicesAsrFabric -Name xxxx

    Name                  : xxxx
    FriendlyName          : XXXXXXXXXX
    ID                    : /Subscriptions/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/resourceGroups/canaryexproute/providers/Microsoft.RecoveryServices/vaults/XXXXXXXXXXXXX/replicationFabrics/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    FabricType            : VMware
    SiteIdentifier        : XXXXXXXXxxxxxxxxxxx
    FabricSpecificDetails : Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRVMWareSpecificDetails
  description: |-
    Return azure site recovery fabric with name xxxx.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $fabric = Get-AzRecoveryServicesAsrFabric -FriendlyName XXXXXXXXXX

    Name                  : xxxx
    FriendlyName          : XXXXXXXXXX
    ID                    : /Subscriptions/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/resourceGroups/canaryexproute/providers/Microsoft.RecoveryServices/vaults/XXXXXXXXXXXXX/replicationFabrics/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    FabricType            : VMware
    SiteIdentifier        : XXXXXXXXxxxxxxxxxxx
    FabricSpecificDetails : Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRVMWareSpecificDetails
  description: |-
    Return azure site recovery fabric with friendly name xxxx.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: FriendlyName
  isRequired: true
  description: |+
    Search for the ASR fabric by the friendly name of the fabric.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Search for the ASR fabric by the name of the fabric.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.RecoveryServices.Get-AzRecoveryServicesAsrFabric
name: Get-AzRecoveryServicesAsrFabric
description: |-
  The **Get-AzRecoveryServicesAsrFabric** cmdlet gets the properties of a specified Azure Site Recovery Fabric or all Azure Site Recovery Fabrics in a Recovery Service vault.
