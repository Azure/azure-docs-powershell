### YamlMime:PowershellCmdlet
summary: |-
  Cancels a running job.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.JobBase" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRecoveryServicesBackupJob
  href: ./Get-AzRecoveryServicesBackupJob.yml
- text: Wait-AzRecoveryServicesBackupJob
  href: ./Wait-AzRecoveryServicesBackupJob.yml
syntaxes:
- >-
  Stop-AzRecoveryServicesBackupJob [-Job] <JobBase> [-VaultId <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Stop-AzRecoveryServicesBackupJob [-JobId] <String> [-VaultId <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Stop a backup job'
  code: |-
    PS C:\>$Job = Get-AzRecoveryServicesBackupJob -Operation Backup
    PS C:\> Stop-AzRecoveryServicesBackupJob -JobID $Job.InstanceId
  description: |-
    The first command gets a backup job, and then stores the job in the $Job variable.
    The last command stops the job by specifying the Instance ID of the backup job in $Job.
  summary: ""
