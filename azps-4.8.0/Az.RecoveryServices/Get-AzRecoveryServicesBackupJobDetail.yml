### YamlMime:PowershellCmdlet
summary: |-
  Gets details for a Backup job.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.JobBase" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRecoveryServicesBackupJob
  href: ./Get-AzRecoveryServicesBackupJob.yml
syntaxes:
- >-
  Get-AzRecoveryServicesBackupJobDetail [-Job] <JobBase> [-VaultId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesBackupJobDetail [-JobId] <String> [-VaultId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get Backup job details for failed jobs'
  code: |-
    PS C:\> $vault = Get-AzRecoveryServicesVault -ResourceGroupName "resourceGroup" -Name "vaultName"
    PS C:\> $Jobs = Get-AzRecoveryServicesBackupJob -Status Failed -VaultId $vault.ID
    PS C:\> $JobDetails = Get-AzRecoveryServicesBackupJobDetail -Job $Jobs[0] -VaultId $vault.ID
    PS C:\> $JobDetails.ErrorDetails
  description: |-
    The first command fetches the relevant vault. The second command gets an array of failed jobs in the vault, and then stores them in the $Jobs array.
    The third command gets the job details for the 1st failed job in $Jobs, and then stores them in the $JobDetails variable.
    The final command displays error details for the failed jobs.
  summary: ""
parameters:
