uid: Az.RecoveryServices.Enable-AzRecoveryServicesBackupProtection
name: Enable-AzRecoveryServicesBackupProtection
description: |-
  The **Enable-AzRecoveryServicesBackupProtection** cmdlet enables the backup by associating a protection policy with the item.
  Set the vault context by using the Set-AzRecoveryServicesVaultContext cmdlet before you use the current cmdlet.
