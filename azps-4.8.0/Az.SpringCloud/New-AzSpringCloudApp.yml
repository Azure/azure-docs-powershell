### YamlMime:PowershellCmdlet
summary: |-
  Create a new App or update an exiting App.
module: Az.SpringCloud
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.SpringCloud.Models.Api20190501Preview.IAppResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzSpringCloudApp -Name <String> -ResourceGroupName <String> -ServiceName <String>

   [-SubscriptionId <String>] [-ActiveDeploymentName <String>] [-Fqdn <String>] [-HttpsOnly]

   [-Location <String>] [-PersistentDiskMountPath <String>] [-PersistentDiskSizeInGb <Int32>] [-Public]

   [-TemporaryDiskMountPath <String>] [-TemporaryDiskSizeInGb <Int32>] [-DefaultProfile <PSObject>] [-AsJob]

   [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a spring cloud app.'
  code: |-
    PS C:\> New-AzSpringCloudApp -ResourceGroupName spring-cloud-rg -ServiceName spring-cloud-service -AppName gateway
    ActiveDeploymentName    :
    CreatedTime             : 2020-08-08 15:37:43
    Fqdn                    : spring-cloud-service.azuremicroservices.io
    HttpsOnly               : False
    Id                      : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/spring-cloud-rg/providers/Microsoft.AppPlatform/Spring/spring-cloud-service/apps/gateway
    IdentityPrincipalId     :
    IdentityTenantId        :
    IdentityType            :
    Location                : eastus
    Name                    : gateway
    PersistentDiskMountPath : /persistent
    PersistentDiskSizeInGb  : 0
    PersistentDiskUsedInGb  :
    ProvisioningState       : Succeeded
    Public                  : False
    TemporaryDiskMountPath  : /tmp
    TemporaryDiskSizeInGb   : 5
    Type                    : Microsoft.AppPlatform/Spring/apps
    Url                     :
    Identity                : Microsoft.Azure.PowerShell.Cmdlets.SpringCloud.Models.Api20190501Preview.ManagedIdentityProperties
    PersistentDisk          : Microsoft.Azure.PowerShell.Cmdlets.SpringCloud.Models.Api20190501Preview.PersistentDisk
    Property                : Microsoft.Azure.PowerShell.Cmdlets.SpringCloud.Models.Api20190501Preview.AppResourceProperties
    TemporaryDisk           : Microsoft.Azure.PowerShell.Cmdlets.SpringCloud.Models.Api20190501Preview.TemporaryDisk
  description: |-
    Create a spring cloud app.
  summary: ""
