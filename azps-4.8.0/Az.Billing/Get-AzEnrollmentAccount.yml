### YamlMime:PowershellCmdlet
summary: |-
  Get enrollment accounts.
module: Az.Billing
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Billing.Models.PSBillingPeriod" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzEnrollmentAccount [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzEnrollmentAccount [-ObjectId] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzEnrollmentAccount

    ObjectId                             PrincipalName
    --------                             -------------
    dbd8453d-071f-4fb4-8e01-c99f5b067649 jason@contoso.onmicrosoft.com
    7ff524ac-a0de-4402-876f-934ccee3b601 carol@contoso.onmicrosoft.com
  description: |-
    Get all available enrollment accounts.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzEnrollmentAccount -ObjectId dbd8453d-071f-4fb4-8e01-c99f5b067649

    ObjectId                             PrincipalName
    --------                             -------------
    dbd8453d-071f-4fb4-8e01-c99f5b067649 jason@contoso.onmicrosoft.com
  description: |-
    Get the enrollment account with the specified object id.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    ObjectId of a specific enrollment account to get.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
