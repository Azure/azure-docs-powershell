examples:
- title: 'Example 1: Removes a container group'
  code: |-
    PS C:\> Remove-AzContainerGroup -ResourceGroupName MyResourceGroup -Name MyContainer
  description: |-
    This command removes the specified container group.
  summary: ""
- title: 'Example 2: Removes a container group by piping'
  code: |-
    PS C:\> Get-AzContainerGroup -ResourceGroupName MyResourceGroup -Name MyContainer | Remove-AzContainerGroup
  description: |-
    This command removes a container group by piping.
  summary: ""
- title: 'Example 3: Removes a container group by resource Id.'
  code: |-
    PS C:\> Find-AzResource -ResourceGroupEquals MyResourceGroup -ResourceNameEquals MyContainer | Remove-AzContainerGroup
  description: |-
    This command removes a container group by resource Id.
  summary: ""
