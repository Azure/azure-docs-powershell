syntaxes:
- >-
  Get-AzPostgreSqlConnectionString -Client <String> -Name <String> -ResourceGroupName <String>

   [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzPostgreSqlConnectionString -Client <String> -InputObject <IServer> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get PostgreSql server connection string by resource group and server name'
  code: |-
    PS C:\> Get-AzPostgreSqlConnectionString -Client ADO.NET -Name PostgreSqlTestServer -ResourceGroupName PostgreSqlTestRG

    Server=postgresqltestserver.postgres.database.azure.com;Database={your_database};Port=5432;User Id=pwsh@postgresqltestserver;Password={your_password};Ssl Mode=Require;
  description: |-
    This cmdlet gets PostgreSql server connection string by resource group and server name.
  summary: ""
- title: 'Example 2: Get PostgreSql server connection string by identity'
  code: |-
    PS C:\> Get-AzPostgreSqlServer -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer | Get-AzPostgreSqlConnectionString -Client PHP

    host=postgresqltestserver.postgres.database.azure.com port=5432 dbname={your_database} user=pwsh@postgresqltestserver password={your_password} sslmode=require
  description: |-
    This cmdlet gets PostgreSql server connection string by identity.
  summary: ""
