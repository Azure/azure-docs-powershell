### YamlMime:PowershellCmdlet
summary: |-
  Creates a new firewall rule or updates an existing firewall rule.
module: Az.PostgreSql
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IPostgreSqlIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.IPostgreSqlIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.Api20171201.IFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzPostgreSqlFirewallRule -Name <String> -ResourceGroupName <String> -ServerName <String>

   -EndIPAddress <String> -StartIPAddress <String> [-SubscriptionId <String>] [-DefaultProfile <PSObject>]

   [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzPostgreSqlFirewallRule -Name <String> -ResourceGroupName <String> -ServerName <String>

   -ClientIPAddress <String> [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait]

   [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzPostgreSqlFirewallRule -InputObject <IPostgreSqlIdentity> -ClientIPAddress <String>

   [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzPostgreSqlFirewallRule -InputObject <IPostgreSqlIdentity> -EndIPAddress <String>

   -StartIPAddress <String> [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf]

   [<CommonParameters>]
examples:
- title: 'Example 1: Update PostgreSql Firewall Rule by name'
  code: |-
    PS C:\> Update-AzPostgreSqlFirewallRule -Name rule -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer -EndIPAddress 0.0.0.3 -StartIPAddress 0.0.0.2

    Name StartIPAddress EndIPAddress
    ---- -------------- ------------
    rule 0.0.0.2        0.0.0.3
  description: |-
    This cmdlet updates PostgreSql Firewall Rule by name.
  summary: ""
- title: 'Example 2: Update PostgreSql Firewall Rule by identity.'
  code: |-
    PS C:\> $ID = "/subscriptions/<SubscriptionId>/resourceGroups/PostgreSqlTestRG/providers/Microsoft.DBforPostgreSQL/servers/PostgreSqlTestServer/firewallRules/rule"
    PS C:\> Update-AzPostgreSqlFirewallRule -InputObject $ID -EndIPAddress 0.0.0.1 -StartIPAddress 0.0.0.0

    Name StartIPAddress EndIPAddress
    ---- -------------- ------------
    rule 0.0.0.0        0.0.0.1
  description: |-
    These cmdlets update PostgreSql Firewall Rule by identity.
  summary: ""
- title: 'Example 3: Update PostgreSql Firewall Rule by -ClientIPAddress.'
  code: |-
    PS C:\> $ID = "/subscriptions/<SubscriptionId>/resourceGroups/PowershellPostgreSqlTest/providers/Microsoft.DBforPostgreSQL/servers/PostgreSqlTestServer/firewallRules/rule"
    PS C:\> Update-AzPostgreSqlFirewallRule -InputObject $ID --ClientIPAddress 0.0.0.2

    Name StartIPAddress EndIPAddress
    ---- -------------- ------------
    rule 0.0.0.2        0.0.0.2
  description: |-
    These cmdlets update PostgreSql Firewall Rule by -ClientIPAddress.
  summary: ""
