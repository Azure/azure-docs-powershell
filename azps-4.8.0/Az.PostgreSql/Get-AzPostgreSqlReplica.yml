### YamlMime:PowershellCmdlet
summary: |-
  List all the replicas for a given server.
module: Az.PostgreSql
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.Api20171201.IServer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzPostgreSqlReplica -ResourceGroupName <String> -ServerName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get PostgreSql server replica by resource group and server name'
  code: |-
    PS C:\> Get-AzPostgreSqlReplica -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer

    Name                        Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                        -------- ------------------ ------- ----------------------- -------   -------        --------------
    postgresqltestserverreplica eastus   pwsh               9.6     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet gets PostgreSql server replica by resource group and server name.
  summary: ""
