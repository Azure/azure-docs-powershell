### YamlMime:PowershellCmdlet
summary: |-
  Updates a configuration of a server.
  Use Update-AzPostgreSqlServer instead if you want update AdministratorLoginPassword, sku, etc.
module: Az.PostgreSql
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IPostgreSqlIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.IPostgreSqlIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.Api20171201.IConfiguration" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzPostgreSqlConfiguration -Name <String> -ResourceGroupName <String> -ServerName <String>

   [-SubscriptionId <String>] [-Source <String>] [-Value <String>] [-DefaultProfile <PSObject>] [-AsJob]

   [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzPostgreSqlConfiguration -InputObject <IPostgreSqlIdentity> [-Source <String>] [-Value <String>]

   [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update PostgreSql configuration by name'
  code: |-
    PS C:\> Update-AzPostgreSqlConfiguration -Name intervalstyle -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer -Value SQL_STANDARD

    Name          Value
    ----          -----
    intervalstyle SQL_STANDARD
  description: |-
    This cmdlet updates PostgreSql configuration by name.
  summary: ""
- title: 'Example 2: Update PostgreSql configuration by identity.'
  code: |-
    PS C:\> $ID = "/subscriptions/<SubscriptionId>/resourceGroups/PostgreSqlTestRG/providers/Microsoft.DBforPostgreSQL/servers/PostgreSqlTestServer/configurations/deadlock_timeout"
    PS C:\> Update-AzPostgreSqlConfiguration -InputObject $ID -Value 2000

    Name             Value
    ----             -----
    deadlock_timeout 2000
  description: |-
    These cmdlets update PostgreSql configuration by identity.
  summary: ""
