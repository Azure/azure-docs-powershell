### YamlMime:PowershellCmdlet
summary: |-
  Creates a new firewall rule or updates an existing firewall rule.
module: Az.PostgreSql
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.Api20171201.IFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzPostgreSqlFirewallRule -ResourceGroupName <String> -ServerName <String> -EndIPAddress <String>

   -StartIPAddress <String> [-Name <String>] [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob]

   [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  New-AzPostgreSqlFirewallRule -ResourceGroupName <String> -ServerName <String> -AllowAll [-Name <String>]

   [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf]

   [<CommonParameters>]
- >-
  New-AzPostgreSqlFirewallRule -ResourceGroupName <String> -ServerName <String> -ClientIPAddress <String>

   [-Name <String>] [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm]

   [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a new PostgreSql server Firewall Rule'
  code: |-
    PS C:\> New-AzPostgreSqlFirewallRule -Name rule -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer -EndIPAddress 0.0.0.1 -StartIPAddress 0.0.0.0

    Name StartIPAddress EndIPAddress
    ---- -------------- ------------
    rule 0.0.0.0        0.0.0.1
  description: |-
    This cmdlets create a PostgreSql server Firewall Rule.
  summary: ""
- title: 'Example 2: Create a new PostgreSql Firewall Rule using -ClientIPAddress.'
  code: |-
    PS C:\> New-AzPostgreSqlFirewallRule -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer -ClientIPAddress 0.0.0.1

    Name                                StartIPAddress EndIPAddress
    ----                                -------------- ------------
    ClientIPAddress_2020-08-11_18-19-27 0.0.0.1        0.0.0.1
  description: |-
    This cmdlets create a PostgreSql Firewall Rule using -ClientIPAddress.
  summary: ""
- title: 'Example 3: Create a new PostgreSql Firewall Rule to allow all IPs'
  code: |-
    PS C:\> New-AzPostgreSqlFirewallRule -ResourceGroupName PostgreSqlTestRG -ServerName PostgreSqlTestServer -AllowAll

    Name                         StartIPAddress EndIPAddress
    ----                         -------------- ------------
    AllowAll_2020-08-11_18-19-27 0.0.0.0        255.255.255.255
  description: |-
    This cmdlets create a new PostgreSql Firewall Rule to allow all IPs.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowAll
  isRequired: true
  description: |+
    Present to allow all range IPs, from 0.0.0.0 to 255.255.255.255.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Run the command as a job

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ClientIPAddress
  isRequired: true
  description: |+
    Client specified single IP of the server firewall rule.
    Must be IPv4 format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSObject" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRMContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: EndIPAddress
  isRequired: true
  description: |+
    The end IP address of the server firewall rule.
    Must be IPv4 format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the server firewall rule.

  defaultValue: None
  position: Named
  aliases: FirewallRuleName
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: NoWait
  description: |+
    Run the command asynchronously

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    The name of the resource group.
    The name is case insensitive.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ServerName
  isRequired: true
  description: |+
    The name of the server.

  defaultValue: None
