### YamlMime:PowershellCmdlet
summary: |-
  Gets information about a server.
module: Az.PostgreSql
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IPostgreSqlIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.IPostgreSqlIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.PostgreSql.Models.Api20171201.IServer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzPostgreSqlServer [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzPostgreSqlServer -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzPostgreSqlServer -InputObject <IPostgreSqlIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzPostgreSqlServer -ResourceGroupName <String> [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get PostgreSql server with default context'
  code: |-
    PS C:\> Get-AzPostgreSqlServer

    Name                        Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                        -------- ------------------ ------- ----------------------- -------   -------        --------------
    postgresqltestserver        eastus   pwsh               9.6     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet gets PostgreSql server with default context.
  summary: ""
- title: 'Example 2: Get PostgreSql server by resource group and server name'
  code: |-
    PS C:\> Get-AzPostgreSqlServer -ResourceGroupName PostgreSqlTestRG -Name PostgreSqlTestServer

    Name                 Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                 -------- ------------------ ------- ----------------------- -------   -------        --------------
    postgresqltestserver eastus   pwsh               9.6     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet gets PostgreSql server by resource group and server name.
  summary: ""
- title: 'Example 3: Lists all the PostgreSql servers in specified resource group'
  code: |-
    PS C:\> Get-AzPostgreSqlServer -ResourceGroupName PostgreSqlTestRG

    Name                        Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                        -------- ------------------ ------- ----------------------- -------   -------        --------------
    postgresqltestserver        eastus   pwsh               9.6     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet lists all the PostgreSql servers in specified resource group.
  summary: ""
- title: 'Example 4: Get PostgreSql server by identity'
  code: |-
    PS C:\> $ID = "/subscriptions/<SubscriptionId>/resourceGroups/PostgreSqlTestRG/providers/Microsoft.DBforPostgreSQL/servers/postgresqltestserver"
    PS C:\> Get-AzPostgreSqlServer -InputObject $ID

    Name                 Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                 -------- ------------------ ------- ----------------------- -------   -------        --------------
    postgresqltestserver eastus   pwsh               9.6     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet lists gets PostgreSql server by identity.
  summary: ""
