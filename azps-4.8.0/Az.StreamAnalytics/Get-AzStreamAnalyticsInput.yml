### YamlMime:PowershellCmdlet
summary: |-
  Gets Stream Analytics job inputs.
module: Az.StreamAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.StreamAnalytics.Models.PSInput" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStreamAnalyticsInput
