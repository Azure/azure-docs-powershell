syntaxes:
- >-
  Get-AzStreamAnalyticsInput [-JobName] <String> [[-Name] <String>] [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get information about the inputs defined on a job'
  code: |-
    PS C:\>Get-AzStreamAnalyticsInput -ResourceGroupName "StreamAnalytics-Default-West-US" -JobName "StreamingJob"
  description: |-
    This command returns information about all the inputs defined on the job StreamingJob.
  summary: ""
- title: 'Example 2: Get information about a specific input defined on a job'
  code: |-
    PS C:\>Get-AzStreamAnalyticsInput -ResourceGroupName "StreamAnalytics-Default-West-US" -JobName "StreamingJob" -Name "EntryStream"
  description: |-
    This command returns information about the input named EntryStream defined on the job StreamingJob.
  summary: ""
parameters:
