  name: JobName
  isRequired: true
  description: |+
    Specifies the name of the Azure Stream Analytics job to which the Azure Stream Analytics output belongs.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
