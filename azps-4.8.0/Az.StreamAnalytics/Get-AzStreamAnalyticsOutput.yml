### YamlMime:PowershellCmdlet
summary: |-
  Gets the outputs defined in a specified Stream Analytics job or output.
module: Az.StreamAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.StreamAnalytics.Models.PSOutput" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStreamAnalyticsOutput
  href: ./New-AzStreamAnalyticsOutput.yml
- text: Remove-AzStreamAnalyticsOutput
  href: ./Remove-AzStreamAnalyticsOutput.yml
- text: Test-AzStreamAnalyticsOutput
  href: ./Test-AzStreamAnalyticsOutput.yml
syntaxes:
- >-
  Get-AzStreamAnalyticsOutput [-JobName] <String> [[-Name] <String>] [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get information about job outputs'
  code: |-
    PS C:\>Get-AzStreamAnalyticsOutput -ResourceGroupName "StreamAnalytics-Default-West-US" -JobName "StreamingJob"
  description: |-
    This command returns information about the outputs defined on the job StreamingJob.
  summary: ""
- title: 'Example 2: Get information about a specific job output'
  code: |-
    PS C:\>Get-AzStreamAnalyticsOutput -ResourceGroupName "StreamAnalytics-Default-West-US" -JobName "StreamingJob" -Name "Output"
  description: |-
    This command returns information about the output named Output defined on the job StreamingJob.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
