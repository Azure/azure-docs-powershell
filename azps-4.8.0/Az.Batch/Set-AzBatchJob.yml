syntaxes:
- >-
  Set-AzBatchJob [-Job] <PSCloudJob> -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update a job'
  code: |-
    PS C:\>$Job = Get-AzBatchJob -Id "Job17" -BatchContext $Context
    PS C:\> $Job.Priority = 1
    PS C:\> Set-AzBatchJob -Job $Job -BatchContext $Context
  description: |-
    The first command gets a job by using **Get-AzBatchJob**, and then stores it in the $Job variable.
    The second command modifies the priority specification on the $Job object.
    The final command updates the Batch service to match the local object in $Job.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKey cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudJob" data-throw-if-not-resolved="False" />
  name: Job
  isRequired: true
  description: |+
    Specifies a **PSCloudJob** to which this cmdlet updates the Batch service.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Set-AzBatchJob
name: Set-AzBatchJob
description: |-
  The **Set-AzBatchJob** cmdlet updates an Azure Batch job.
  Use the Get-AzBatchJob cmdlet to get a **PSCloudJob** object.
  Modify the properties of that object, and then use the current cmdlet to commit your changes to the Batch service.
