### YamlMime:PowershellCmdlet
summary: |-
  Gets the keys of a Batch account.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzBatchAccountKey
  href: ./New-AzBatchAccountKey.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/Az.Batch/
syntaxes:
- >-
  Get-AzBatchAccountKey [-AccountName] <String> [-ResourceGroupName <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get batch account keys and save it in $Context variable for use later'
  code: |-
    PS C:\>$Context = Get-AzBatchAccountKey -AccountName myaccount
  description: |-
    This command gets the account details and stores it in a `$Context` object for use later.
  summary: ""
- title: 'Example 2: Get batch account keys and display them'
  code: |-
    PS C:\>$Context = Get-AzBatchAccountKey -AccountName myaccount
    PS C:\>$Context.PrimaryAccountKey
    ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMN==
    PS C:\>$Context.SecondaryAccountKey
    ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ABCDEFGHIJKLMN==
  description: |-
    This command gets the account keys and prints them to the console.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  isRequired: true
  description: |+
    Specifies the name of the account for which this cmdlet gets keys.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of the resource group that contains the account for which this cmdlet gets keys.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Get-AzBatchAccountKey
name: Get-AzBatchAccountKey
description: |-
  The **Get-AzBatchAccountKey** cmdlet gets the keys of an Azure Batch account in the current subscription.
