uid: Az.Batch.Remove-AzBatchTask
name: Remove-AzBatchTask
description: |-
  The **Remove-AzBatchTask** cmdlet deletes an Azure Batch task.
  This cmdlet prompts you for confirmation, unless you specify the *Force* parameter.
