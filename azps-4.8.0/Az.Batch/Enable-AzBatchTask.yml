uid: Az.Batch.Enable-AzBatchTask
name: Enable-AzBatchTask
description: |-
  The **Enable-AzBatchTask** cmdlet reactivates a task.
  If a task has exhausted its retry count, this cmdlet nevertheless enables it to run.
