### YamlMime:PowershellCmdlet
summary: |-
  Gets a Batch account in the current subscription.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzBatchAccount
  href: ./New-AzBatchAccount.yml
- text: Remove-AzBatchAccount
  href: ./Remove-AzBatchAccount.yml
- text: Set-AzBatchAccount
  href: ./Set-AzBatchAccount.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/Az.Batch/
syntaxes:
- >-
  Get-AzBatchAccount [[-AccountName] <String>] [[-ResourceGroupName] <String>] [[-Tag] <Hashtable>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a batch account by name'
  code: |-
    PS C:\>Get-AzBatchAccount -AccountName "pfuller"
    AccountName                  : pfuller
    Location                     : westus
    ResourceGroupName            : CmdletExampleRG
    DedicatedCoreQuota           : 20
    LowPriorityCoreQuota         : 20
    PoolQuota                    : 20
    ActiveJobAndJobScheduleQuota : 20
    Tags                         :
    TaskTenantUrl                : https://pfuller.westus.batch.azure.com
  description: |-
    This command gets the batch account named pfuller.
  summary: ""
- title: 'Example 2: Get the batch accounts associated with a resource group'
  code: |-
    PS C:\>Get-AzBatchAccount -ResourceGroupName "CmdletExampleRG"
    AccountName                  : cmdletexample
    Location                     : westus
    ResourceGroupName            : CmdletExampleRG
    DedicatedCoreQuota           : 20
    LowPriorityCoreQuota         : 20
    PoolQuota                    : 20
    ActiveJobAndJobScheduleQuota : 20
    Tags                         :
    TaskTenantUrl                : https://cmdletexample.westus.batch.azure.com
    AccountName                  : cmdletexample2
    Location                     : westus
    ResourceGroupName            : CmdletExampleRG
    DedicatedCoreQuota           : 20
    LowPriorityCoreQuota         : 20
    PoolQuota                    : 20
    ActiveJobAndJobScheduleQuota : 20
    Tags                         :
    TaskTenantUrl                : https://cmdletexample.westus.batch.azure.com
  description: |-
    This command gets the batch accounts associated with the CmdletExampleRG resource group.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  description: |+
    Specifies the name of an account.
    If you specify an account name, this cmdlet only returns that account.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of a resource group.
    If you specify a resource group, this cmdlet gets the accounts under the specified resource group.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tag
  description: |+
    Key-value pairs in the form of a hash table. For example:
    @{key0="value0";key1=$null;key2="value2"}
    This cmdlet gets accounts that contain the tags that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Get-AzBatchAccount
name: Get-AzBatchAccount
description: |-
  The **Get-AzBatchAccount** cmdlet gets an Azure Batch account in the current subscription. You
  can use the *AccountName* parameter to get a single account, or you can use the *ResourceGroupName*
  parameter to get accounts under that resource group.
