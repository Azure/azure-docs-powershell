examples:
- title: 'Example 1: Remove a step'
  code: |-
    PS C:\> Remove-AzDeploymentManagerStep -ResourceGroupName ContosoResourceGroup -Name ContosoService1WaitStep
  description: |-
    This command deletes a step named ContosoService1WaitStep in ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Remove a step using the resource identifier'
  code: |-
    PS C:\> Remove-AzDeploymentManagerStep -ResourceId "/subscriptions/subscriptionId/resourcegroups/ContosoResourceGroup/providers/Microsoft.DeploymentManager/steps/ContosoService1WaitStep"
  description: |-
    This command deletes a step named ContosoService1WaitStep in ContosoResourceGroup.
  summary: ""
- title: 'Example 3: Remove a step using an object returned by New-AzDeploymentManagerStep'
  description: ""
  summary: ""
