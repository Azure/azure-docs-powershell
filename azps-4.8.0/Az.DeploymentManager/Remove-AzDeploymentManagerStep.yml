uid: Az.DeploymentManager.Remove-AzDeploymentManagerStep
name: Remove-AzDeploymentManagerStep
description: |-
  The **Remove-AzDeploymentManagerStep** cmdlet deletes a step.
  Specify the step by its name and the resource group name. Alternately, you can provide the Step object or the ResourceId.
