### YamlMime:PowershellCmdlet
summary: |-
  Create or update a host pool.
module: Az.DesktopVirtualization
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IHostPool" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzWvdHostPool -HostPoolType <HostPoolType> -LoadBalancerType <LoadBalancerType> -Location <String>

   -Name <String> -PreferredAppGroupType <PreferredAppGroupType> -ResourceGroupName <String>

   [-SubscriptionId <String>] [-CustomRdpProperty <String>] [-Description <String>] [-ExpirationTime <DateTime>]

   [-FriendlyName <String>] [-MaxSessionLimit <Int32>]

   [-PersonalDesktopAssignmentType <PersonalDesktopAssignmentType>] [-RegistrationInfoToken <String>]

   [-RegistrationTokenOperation <RegistrationTokenOperation>] [-Ring <Int32>] [-SsoContext <String>]

   [-Tag <Hashtable>] [-ValidationEnvironment] [-VMTemplate <String>] [-DefaultProfile <PSObject>] [-Confirm]

   [-WhatIf] [<CommonParameters>]
- >-
  New-AzWvdHostPool -HostPoolType <HostPoolType> -LoadBalancerType <LoadBalancerType> -Location <String>

   -Name <String> -PreferredAppGroupType <PreferredAppGroupType> -ResourceGroupName <String>

   [-DesktopAppGroupName <String>] [-SubscriptionId <String>] [-WorkspaceName <String>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a Windows Virtual Desktop HostPool by name'
  code: |-
    PS C:\> New-AzWvdHostPool -ResourceGroupName ResourceGroupName `
                                -Name HostPoolName `
                                -Location 'eastus' `
                                -HostPoolType 'Pooled' `
                                -LoadBalancerType 'DepthFirst' `
                                -RegistrationTokenOperation 'Update' `
                                -ExpirationTime $((get-date).ToUniversalTime().AddDays(1).ToString('yyyy-MM-ddTHH:mm:ss.fffffffZ')) `
                                -Description 'Description' `
                                -FriendlyName 'Friendly Name' `
                                -MaxSessionLimit 5 `
                                -VMTemplate $null `
                                -SsoContext $null `
                                -CustomRdpProperty $null `
                                -Ring $null `
                                -ValidationEnvironment:$false

    Location   Name                 Type
    --------   ----                 ----
    eastus     HostPoolName Microsoft.DesktopVirtualization/hostpools
  description: |-
    This command creates a Windows Virtual Desktop HostPool in a Resource Group.
  summary: ""
- title: 'Example 1: Create a Windows Virtual Desktop HostPool by name'
  code: |-
