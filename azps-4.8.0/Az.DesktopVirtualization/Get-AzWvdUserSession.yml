### YamlMime:PowershellCmdlet
summary: |-
  Get a userSession.
module: Az.DesktopVirtualization
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDesktopVirtualizationIdentity>: Identity Parameter
    - `[ApplicationGroupName <String>]`: The name of the application group
    - `[ApplicationName <String>]`: The name of the application within the specified application group
    - `[DesktopName <String>]`: The name of the desktop within the specified desktop group
    - `[HostPoolName <String>]`: The name of the host pool within the specified resource group
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SessionHostName <String>]`: The name of the session host within the specified host pool
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[UserSessionId <String>]`: The name of the user session within the specified session host
    - `[WorkspaceName <String>]`: The name of the workspace
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.IDesktopVirtualizationIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IUserSession" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzWvdUserSession -HostPoolName <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-Filter <String>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzWvdUserSession -HostPoolName <String> -Id <String> -ResourceGroupName <String> -SessionHostName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzWvdUserSession -InputObject <IDesktopVirtualizationIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
- >-
  Get-AzWvdUserSession -HostPoolName <String> -ResourceGroupName <String> -SessionHostName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a Windows Virtual Desktop UserSession by name'
  code: |-
    PS C:\> Get-AzWvdUserSession -ResourceGroupName ResourceGroupName -HostPoolName HostPoolName -SessionHostName SessionHostName -Id 2

    Name                           Type
    ----                           ----
    HostPoolName/SessionHostName/2 Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions
  description: |-
    This command gets a Windows Virtual Desktop UserSession in a Session Host.
  summary: ""
- title: 'Example 2: List Windows Virtual Desktop UserSessions'
  code: |-
    PS C:\> Get-AzWvdUserSession -ResourceGroupName ResourceGroupName -HostPoolName HostPoolName -SessionHostName SessionHostName

    Name                           Type
    ----                           ----
    HostPoolName/SessionHostName/2 Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions
    HostPoolName/SessionHostName/3 Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions
  description: |-
    This command lists a Windows Virtual Desktop UserSessions in a Session Host.
  summary: ""
- title: 'Example 3: List Windows Virtual Desktop UserSessions in host pool'
  code: |-
    PS C:\> Get-AzWvdUserSession -ResourceGroupName ResourceGroupName -HostPoolName HostPoolName

    Name                           Type
    ----                           ----
    HostPoolName/SessionHostName/2 Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions
    HostPoolName/SessionHostName/3 Microsoft.DesktopVirtualization/hostpools/sessionhosts/usersessions
  description: |-
    This command lists a Windows Virtual Desktop UserSessions in a Session Host in a host pool.
  summary: ""
