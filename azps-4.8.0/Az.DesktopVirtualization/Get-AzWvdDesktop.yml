### YamlMime:PowershellCmdlet
summary: |-
  Get a desktop.
module: Az.DesktopVirtualization
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDesktopVirtualizationIdentity>: Identity Parameter
    - `[ApplicationGroupName <String>]`: The name of the application group
    - `[ApplicationName <String>]`: The name of the application within the specified application group
    - `[DesktopName <String>]`: The name of the desktop within the specified desktop group
    - `[HostPoolName <String>]`: The name of the host pool within the specified resource group
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SessionHostName <String>]`: The name of the session host within the specified host pool
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[UserSessionId <String>]`: The name of the user session within the specified session host
    - `[WorkspaceName <String>]`: The name of the workspace
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.IDesktopVirtualizationIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IDesktop" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IDesktopList" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzWvdDesktop -ApplicationGroupName <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzWvdDesktop -ApplicationGroupName <String> -Name <String> -ResourceGroupName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzWvdDesktop -InputObject <IDesktopVirtualizationIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get a Windows Virtual Desktop Desktop by name'
  code: |-
    PS C:\> Get-AzWvdDesktop -ResourceGroupName ResourceGroupName -ApplicationGroupName ApplicationGroupName -Name DesktopName

    Name                             Type
    ----                             ----
    ApplicationGroupName/DesktopName Microsoft.DesktopVirtualization/applicationgroups/desktops
  description: |-
    This command gets a Windows Virtual Desktop Desktop in an applicaton Group.
  summary: ""
- title: 'Example 2: List Windows Virtual Desktop Desktops'
  code: |-
    PS C:\> Get-AzWvdDesktop -ResourceGroupName ResourceGroupName -ApplicationGroupName ApplicationGroupName

    Name                             Type
    ----                             ----
    ApplicationGroupName/DesktopName Microsoft.DesktopVirtualization/applicationgroups/desktops
  description: |-
    This command listsWindows Virtual Desktop Desktops in an applicaton Group.
  summary: ""
