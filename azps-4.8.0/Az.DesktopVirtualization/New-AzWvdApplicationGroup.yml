### YamlMime:PowershellCmdlet
summary: |-
  Create or update an applicationGroup.
module: Az.DesktopVirtualization
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IApplicationGroup" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzWvdApplicationGroup -Name <String> -ResourceGroupName <String>

   -ApplicationGroupType <ApplicationGroupType> -HostPoolArmPath <String> -Location <String>

   [-SubscriptionId <String>] [-Description <String>] [-FriendlyName <String>] [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a Windows Virtual Desktop ApplicationGroup by name'
  code: |-
    PS C:\> New-AzWvdApplicationGroup -ResourceGroupName ResourceGroupName `
                                -Name ApplicationGroupName `
                                -Location 'eastus' `
                                -FriendlyName 'Friendly Name' `
                                -Description 'Description' `
                                -HostPoolArmPath '/subscriptions/SubscriptionId/resourcegroups/ResourceGroupName/providers/Microsoft.DesktopVirtualization/hostPools/HostPoolName' `
                                -ApplicationGroupType 'RemoteApp'

    Location   Name                 Type
    --------   ----                 ----
    eastus     ApplicationGroupName Microsoft.DesktopVirtualization/applicationgroups
  description: |-
    This command creates a Windows Virtual Desktop ApplicationGroup in a Resource Group.
  summary: ""
- title: 'Example 2: Create a Windows Virtual Desktop ApplicationGroup by name'
  code: |-
    PS C:\> New-AzWvdApplicationGroup -ResourceGroupName ResourceGroupName `
                                -Name ApplicationGroupName `
                                -Location 'eastus' `
                                -FriendlyName 'Friendly Name' `
                                -Description 'Description' `
                                -HostPoolArmPath '/subscriptions/SubscriptionId/resourcegroups/ResourceGroupName/providers/Microsoft.DesktopVirtualization/hostPools/HostPoolName' `
                                -ApplicationGroupType 'Desktop'

    Location   Name                 Type
    --------   ----                 ----
    eastus     ApplicationGroupName Microsoft.DesktopVirtualization/applicationgroups
  description: |-
    This command creates a Windows Virtual Desktop ApplicationGroup in a Resource Group.
  summary: ""
