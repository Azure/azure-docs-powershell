### YamlMime:PowershellCmdlet
summary: |-
  Create or update a workspace.
module: Az.DesktopVirtualization
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IWorkspace" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzWvdWorkspace -Name <String> -ResourceGroupName <String> -Location <String> [-SubscriptionId <String>]

   [-ApplicationGroupReference <String[]>] [-Description <String>] [-FriendlyName <String>] [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a Windows Virtual Desktop Worksapce by name'
  code: |-
    PS C:\> New-AzWvdWorkspace -ResourceGroupName ResourceGroupName `
                            -Name WorkspaceName `
                            -Location 'eastus' `
                            -FriendlyName 'Friendly Name' `
                            -ApplicationGroupReference $null `
                            -Description 'Description'

    Location   Name                 Type
    --------   ----                 ----
    eastus     WorkspaceName Microsoft.DesktopVirtualization/workspaces
  description: |-
    This command creates a Windows Virtual Desktop Workspace in a Resource Group.
  summary: ""
- title: 'Example 2: Create a Windows Virtual Desktop Worksapce by name'
  code: |-
    PS C:\> New-AzWvdWorkspace -ResourceGroupName ResourceGroupName `
                            -Name WorkspaceName `
                            -Location 'eastus' `
                            -FriendlyName 'Friendly Name' `
                            -ApplicationGroupReference "/subscriptions/SubscriptionId/resourceGroups/ResourceGroupName/providers/Microsoft.DesktopVirtualization/applicationGroups/ApplicationGroupName1","/subscriptions/SubscriptionId/resourceGroups/ResourceGroupName/providers/Microsoft.DesktopVirtualization/applicationGroups/ApplicationGroupName2" `
                            -Description 'Description'

    Location   Name                 Type
    --------   ----                 ----
    eastus     WorkspaceName Microsoft.DesktopVirtualization/workspaces
  description: |-
    This command creates a Windows Virtual Desktop Workspace in a Resource Group.
  summary: ""
