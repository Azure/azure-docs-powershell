### YamlMime:PowershellCmdlet
summary: |-
  Update a workspace.
module: Az.DesktopVirtualization
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDesktopVirtualizationIdentity>: Identity Parameter
    - `[ApplicationGroupName <String>]`: The name of the application group
    - `[ApplicationName <String>]`: The name of the application within the specified application group
    - `[DesktopName <String>]`: The name of the desktop within the specified desktop group
    - `[HostPoolName <String>]`: The name of the host pool within the specified resource group
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SessionHostName <String>]`: The name of the session host within the specified host pool
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[UserSessionId <String>]`: The name of the user session within the specified session host
    - `[WorkspaceName <String>]`: The name of the workspace
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.IDesktopVirtualizationIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DesktopVirtualization.Models.Api20191210Preview.IWorkspace" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzWvdWorkspace -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-ApplicationGroupReference <String[]>] [-Description <String>] [-FriendlyName <String>] [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzWvdWorkspace -InputObject <IDesktopVirtualizationIdentity> [-ApplicationGroupReference <String[]>]

   [-Description <String>] [-FriendlyName <String>] [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-Confirm]

   [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update a Windows Virtual Desktop Worksapce by name'
  code: |-
    PS C:\> Update-AzWvdWorkspace -ResourceGroupName ResourceGroupName `
                            -Name WorkspaceName `
                            -FriendlyName 'Friendly Name' `
                            -ApplicationGroupReference "/subscriptions/SubscriptionId/resourceGroups/ResourceGroupName/providers/Microsoft.DesktopVirtualization/applicationGroups/ApplicationGroupName1","/subscriptions/SubscriptionId/resourceGroups/ResourceGroupName/providers/Microsoft.DesktopVirtualization/applicationGroups/ApplicationGroupName2" `
                            -Description 'Description'

    Location   Name                 Type
    --------   ----                 ----
    eastus     WorkspaceName Microsoft.DesktopVirtualization/workspaces
  description: |-
    This command updates a Windows Virtual Desktop Workspace in a Resource Group.
  summary: ""
