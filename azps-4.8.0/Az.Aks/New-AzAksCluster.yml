  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AddOnNameToBeEnabled
  description: |+
    Add-on names to be enabled when cluster is created.

