uid: Az.Sql.Get-AzSqlDatabaseAudit
name: Get-AzSqlDatabaseAudit
description: |-
  The **Get-AzSqlDatabaseAudit** cmdlet gets the auditing settings of an Azure SQL database.
  To use the cmdlet, use the *ResourceGroupName*, *ServerName*, and *DatabaseName* parameters to identify the database.
