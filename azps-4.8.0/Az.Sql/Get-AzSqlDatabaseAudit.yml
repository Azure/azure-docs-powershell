### YamlMime:PowershellCmdlet
summary: |-
  Gets the auditing settings of an Azure SQL database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Sql.Database.Model.AzureSqlDatabaseModel" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Auditing.Model.DatabaseAuditModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlDatabaseAudit [-ResourceGroupName] <String> [-ServerName] <String> [-DatabaseName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlDatabaseAudit -DatabaseObject <AzureSqlDatabaseModel> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get the auditing settings of an Azure SQL database'
  code: |-
    PS C:\>Get-AzSqlDatabaseAudit -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01"
    ServerName                          : server01
    DatabaseName                        : database01
    AuditAction                         : {}
    ResourceGroupName                   : resourcegroup01
    AuditActionGroup                    : {SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP,
                                           BATCH_COMPLETED_GROUP, ...}
    PredicateExpression                 : statement <> 'select 1'
    BlobStorageTargetState              : Enabled
    StorageAccountResourceId            : /subscriptions/7fe3301d-31d3-4668-af5e-211a890ba6e3/resourceGroups/resourcegroup01/providers/Microsoft.Storage/storageAccounts/mystorage
    StorageKeyType                      : Primary
    RetentionInDays                     : 0
    EventHubTargetState                 : Enabled
    EventHubName                        : eventHubName
    EventHubAuthorizationRuleResourceId : EventHubAuthorizationRuleResourceId
    LogAnalyticsTargetState             : Enabled
    WorkspaceResourceId                 : "/subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2"
  description: ""
  summary: ""
- title: 'Example 2: Get, through pipeline, the auditing settings of an Azure SQL database'
  code: |-
    PS C:\> Get-AzSqlDatabase -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" | Get-AzSqlDatabaseAudit
    ServerName                          : server01
    DatabaseName                        : database01
    AuditAction                         : {}
    ResourceGroupName                   : resourcegroup01
    AuditActionGroup                    : {SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP,
                                           BATCH_COMPLETED_GROUP, ...}
    PredicateExpression                 : statement <> 'select 1'
    BlobStorageTargetState              : Enabled
    StorageAccountResourceId            : /subscriptions/7fe3301d-31d3-4668-af5e-211a890ba6e3/resourceGroups/resourcegroup01/providers/Microsoft.Storage/storageAccounts/mystorage
    StorageKeyType                      : Primary
    RetentionInDays                     : 0
    EventHubTargetState                 : Enabled
    EventHubName                        : eventHubName
    EventHubAuthorizationRuleResourceId : EventHubAuthorizationRuleResourceId
    LogAnalyticsTargetState             : Enabled
    WorkspaceResourceId                 : "/subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2"
  description: ""
  summary: ""
- title: 'Example 3: Get the auditing settings of an Azure SQL database'
  code: |-
    PS C:\>Get-AzSqlDatabaseAudit -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01"
    ServerName                          : server01
    DatabaseName                        : database01
    AuditAction                         : {}
    ResourceGroupName                   : resourcegroup01
    AuditActionGroup                    : {SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP,
                                           BATCH_COMPLETED_GROUP, ...}
    PredicateExpression                 : statement <> 'select 1'
    BlobStorageTargetState              : Enabled
    StorageAccountResourceId            : /subscriptions/7fe3301d-31d3-4668-af5e-211a890ba6e3/resourceGroups/resourcegroup01/providers/Microsoft.Storage/storageAccounts/mystorage
    StorageKeyType                      : Primary
    RetentionInDays                     : 0
    EventHubTargetState                 : Enabled
    EventHubName                        : eventHubName
    EventHubAuthorizationRuleResourceId : EventHubAuthorizationRuleResourceId
    LogAnalyticsTargetState             : Disabled
    WorkspaceResourceId                 :
  description: ""
  summary: ""
