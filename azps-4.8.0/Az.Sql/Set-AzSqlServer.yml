### YamlMime:PowershellCmdlet
summary: |-
  Modifies properties of a SQL Database server.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Server.Model.AzureSqlServerModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Set-AzSqlServer [-ServerName] <String> [-SqlAdministratorPassword <SecureString>] [-Tags <Hashtable>]

   [-ServerVersion <String>] [-AssignIdentity] [-PublicNetworkAccess <String>] [-MinimalTlsVersion <String>]

   [-Force] [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Reset the administrator password'
  code: |-
    PS C:\>$ServerPassword = "newpassword"
    PS C:\> $SecureString = ConvertTo-SecureString $ServerPassword -AsPlainText -Force
    PS C:\> Set-AzSqlServer -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -SqlAdministratorPassword $secureString
    ResourceGroupName        : ResourceGroup01
    ServerName               : Server01
    Location                 : Australia East
    SqlAdministratorLogin    : adminLogin
    SqlAdministratorPassword :
    ServerVersion            : 12.0
    Tags                     :
    Identity                 :
    FullyQualifiedDomainName : server01.database.windows.net
  description: |-
    This command resets the administrator password on the AzureSQL Server named server01.
  summary: ""
- title: Example 2
  code: |-
    <!-- Aladdin Generated Example --> 
    Set-AzSqlServer -AssignIdentity -ResourceGroupName 'ResourceGroup01' -ServerName 'Server01'
  description: ""
  summary: |+
    Modifies properties of a SQL Database server. (autogenerated)

parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AssignIdentity
  description: |+
    Generate and assign an Azure Active Directory Identity for this server for use with key management services like Azure KeyVault.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: MinimalTlsVersion
  description: |+
    The minimal TLS version to enforce for Sql Server

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: 1.0, 1.1, 1.2
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PublicNetworkAccess
  description: |+
    Takes a flag, enabled/disabled, to specify whether public network access to server is allowed or not.
    When disabled, only connections made through Private Links can reach this server.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group to which the server is assigned.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ServerName
  isRequired: true
  description: |+
    Specifies the name of the server that this cmdlet modifies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ServerVersion
  description: |+
    Specifies the version to which this cmdlet changes the server. The acceptable values for this
    parameter are: 2.0 and 12.0.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Security.SecureString" data-throw-if-not-resolved="False" />
  name: SqlAdministratorPassword
  description: |+
    Specifies a new password, as a **SecureString**, for the database server administrator. To obtain a
    **SecureString**, use the Get-Credential cmdlet. For more information, type `Get-Help
    ConvertTo-SecureString`.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tags
  description: |+
    Specifies a dictionary of tags that this cmdlet associates with the server. Key-value pairs in the
    form of a hash table set as tags on the server. For example:
    @{key0="value0";key1=$null;key2="value2"}

  defaultValue: None
  position: Named
  aliases: Tag
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
