### YamlMime:PowershellCmdlet
summary: |-
  Updates the auto execute status of an Azure SQL Server Advisor.
module: Az.Sql
notes: |-
  * Keywords: azure, azurerm, arm, resource, management, manager, sql, server, mssql, advisor
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Sql.Advisor.Cmdlet.AdvisorAutoExecuteStatus" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Advisor.Model.AzureSqlServerAdvisorModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzSqlServerAdvisor
  href: ./Get-AzSqlServerAdvisor.yml
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Set-AzSqlServerAdvisorAutoExecuteStatus -AdvisorName <String> -AutoExecuteStatus <AdvisorAutoExecuteStatus>

   -ServerName <String> [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Enable auto execute for an Advisor'
  code: |-
    PS C:\>Set-AzSqlServerAdvisorAutoExecuteStatus -ResourceGroupName "WIRunnersProd" -ServerName "wi-runner-australia-east" -AdvisorName "CreateIndex" -AutoExecuteStatus Enabled
    ResourceGroupName              : WIRunnersProd
    ServerName                     : wi-runner-australia-east
    AdvisorName                    : CreateIndex
    AdvisorStatus                  : GA
    AutoExecuteStatus              : Enabled
    AutoExecuteStatusInheritedFrom : Server
    LastChecked                    : 8/1/2016 2:36:47 PM
    RecommendationsStatus          : Ok
    RecommendedActions             : {}
  description: |-
    This command enables the auto execute status of an Advisor named CreateIndex.
  summary: ""
