### YamlMime:PowershellCmdlet
summary: |-
  Gets the recommended index operations for a server or database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Model.IndexRecommendation" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Start-AzSqlDatabaseExecuteIndexRecommendation
  href: ./Start-AzSqlDatabaseExecuteIndexRecommendation.yml
- text: Stop-AzSqlDatabaseExecuteIndexRecommendation
  href: ./Stop-AzSqlDatabaseExecuteIndexRecommendation.yml
syntaxes:
- >-
  Get-AzSqlDatabaseIndexRecommendation -ServerName <String> [-DatabaseName <String>] [-TableName <String>]

   [-IndexRecommendationName <String>] [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get index recommendations for all databases on server'
  code: |-
    PS C:\>Get-AzSqlDatabaseIndexRecommendation -ResourceGroupName "ResourceGroup01" -ServerName "Server01"
  description: |-
    This command returns index recommendations for all databases on server server01.
  summary: ""
- title: 'Example 2: Get index recommendations for a specific database'
  code: |-
    PS C:\>Get-AzSqlDatabaseIndexRecommendation -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01"
  description: |-
    This command returns index recommendations for specific database.
  summary: ""
- title: 'Example 3: Get a single index recommendation by name'
  code: |-
    PS C:\>Get-AzSqlDatabaseIndexRecommendation -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -IndexRecommendationName "INDEX_NAME"
  description: |-
    This command returns single index recommendation by name.
  summary: ""
