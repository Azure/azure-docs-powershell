uid: Az.Sql.Update-AzSqlServerAdvancedThreatProtectionSetting
name: Update-AzSqlServerAdvancedThreatProtectionSetting
description: |-
  The **Update-AzSqlServerAdvancedThreatProtectionSetting** cmdlet sets a advanced threat protection settings on an Azure SQL server.
  In order to enable advanced threat protection on a server an auditing settings must be enabled on that server.
  To use this cmdlet, specify the *ResourceGroupName* and ServerName parameters to identify the server.
