  href: ./Get-AzSqlElasticPoolAdvisor.yml
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Set-AzSqlElasticPoolAdvisorAutoExecuteStatus -AdvisorName <String>

   -AutoExecuteStatus <AdvisorAutoExecuteStatus> -ServerName <String> -ElasticPoolName <String>

   [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Enable auto execute for an advisor'
  code: |-
    PS C:\>Set-AzSqlElasticPoolAdvisorAutoExecuteStatus -ResourceGroupName "WIRunnersProd" -ServerName "wi-runner-australia-east" -ElasticPoolName "WIRunnerPool" -AdvisorName "CreateIndex" -AutoExecuteStatus Enabled
    'Enabled'ElasticPoolName                : WIRunnerPool
    ResourceGroupName              : WIRunnersProd
    ServerName                     : wi-runner-australia-east
    AdvisorName                    : CreateIndex
    AdvisorStatus                  : GA
    AutoExecuteStatus              : Enabled
    AutoExecuteStatusInheritedFrom : ElasticPool
    LastChecked                    : 8/1/2016 2:36:47 PM
    RecommendationsStatus          : Ok
    RecommendedActions             : {}
  description: |-
    This command sets the auto execute status of an advisor named CreateIndex to enabled.
  summary: ""
