syntaxes:
- >-
  Update-AzSqlSyncGroup [-Name] <String> [-IntervalInSeconds <Int32>] [-DatabaseCredential <PSCredential>]

   [-SchemaFile <String>] [-UsePrivateLinkConnection <Boolean>] [-ServerName] <String> [-DatabaseName] <String>

   [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Update a sync group for an Azure SQL Database.'
  code: |-
    PS C:\> $credential = Get-Credential
    PS C:\> Update-AzSqlSyncGroup -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -Name "SyncGroup01"
    -DatabaseCredential $credential -IntervalInSeconds 100 -Schema ".\schema.json" | Format-List
    ResourceId                  : /subscriptions/{subscriptionId}/resourceGroups/{ResourceGroup01}/servers/{Server01}/databases/{Database01}/syncGroups/{SyncGroup01}
    ResourceGroupName           : ResourceGroup01
    ServerName                  : Server01
    DatabaseName                : Database01
    SyncGroupName               : SyncGroup01
    SyncDatabaseId              : subscriptions/{subscriptionId}/resourceGroups/{syncDatabaseResourceGroup01}/servers/{syncDatabaseServer01}/databases/{syncDatabaseName01}
    IntervalInSeconds           : 100
    ConflictResolutionPolicy:   : HubWin
    HubDatabaseUserName         : myAccount
    HubDatabasePassword         : 
    SyncState                   : NotReady
    LastSyncTime                : 1/1/0001 12:00:00 AM
    Schema                      :
  description: |-
    This command updates a sync group for an Azure SQL Database. "schema.json" is a file in the local disk. It contains the schema payload in json format. An example of the schema json is:
    {"Tables":  [{"Columns":  [{"QuotedName":  "b3ee3a7f-7614-4644-ad07-afa832620b4bManualTestsm4column1"}, {"QuotedName":  "b3ee3a7f-7614-4644-ad07-afa832620b4bManualTestsm4column2"}], "QuotedName":  "MayQuotedTable1"},
    {"Columns":  [{"QuotedName":  "b3ee3a7f-7614-4644-ad07-afa832620b4bManualTestsm4column1"}, {"QuotedName":  "b3ee3a7f-7614-4644-ad07-afa832620b4bManualTestsm4column2"}], "QuotedName":  "MayQuotedTable2"}],
    "MasterSyncMemberName":  null
    }
  summary: ""
