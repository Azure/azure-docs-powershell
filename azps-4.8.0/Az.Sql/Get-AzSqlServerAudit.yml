uid: Az.Sql.Get-AzSqlServerAudit
name: Get-AzSqlServerAudit
description: |-
  The **Get-AzSqlServerAudit** cmdlet gets the auditing settings of an Azure SQL server.
  Specify the *ResourceGroupName* and *ServerName* parameters to identify the server.
