### YamlMime:PowershellCmdlet
summary: |-
  Gets the auditing settings of an Azure SQL server.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Sql.Server.Model.AzureSqlServerModel" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Auditing.Model.ServerAuditModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlServerAudit [-ResourceGroupName] <String> [-ServerName] <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlServerAudit -ServerObject <AzureSqlServerModel> [-AsJob] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get the auditing settings of an Azure SQL server'
  code: |-
    PS C:\>Get-AzSqlServerAudit -ResourceGroupName "resourcegroup01" -ServerName "server01"
    ServerName                          : server01
    ResourceGroupName                   : resourcegroup01
    AuditActionGroup                    : {SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP,
                                           BATCH_COMPLETED_GROUP, ...}
    PredicateExpression                 : statement <> 'select 1'
    BlobStorageTargetState              : Enabled
    StorageAccountResourceId            : /subscriptions/7fe3301d-31d3-4668-af5e-211a890ba6e3/resourceGroups/resourcegroup01/providers/Microsoft.Storage/storageAccounts/mystorage
    StorageKeyType                      : Primary
    RetentionInDays                     : 0
    EventHubTargetState                 : Enabled
    EventHubName                        : eventHubName
    EventHubAuthorizationRuleResourceId : EventHubAuthorizationRuleResourceId
    LogAnalyticsTargetState             : Enabled
    WorkspaceResourceId                 : "/subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2"
  description: ""
  summary: ""
- title: 'Example 2: Get, through pipeline, the auditing settings of an Azure SQL server'
  code: |-
    PS C:\> Get-AzSqlServer -ResourceGroupName "ResourceGroup01" -ServerName "Server01" | Get-AzSqlServerAudit
    ServerName                          : server01
    ResourceGroupName                   : resourcegroup01
    AuditActionGroup                    : {SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP,
                                           BATCH_COMPLETED_GROUP, ...}
    PredicateExpression                 : statement <> 'select 1'
    BlobStorageTargetState              : Enabled
    StorageAccountResourceId            : /subscriptions/7fe3301d-31d3-4668-af5e-211a890ba6e3/resourceGroups/resourcegroup01/providers/Microsoft.Storage/storageAccounts/mystorage
    StorageKeyType                      : Primary
    RetentionInDays                     : 0
    EventHubTargetState                 : Enabled
    EventHubName                        : eventHubName
    EventHubAuthorizationRuleResourceId : EventHubAuthorizationRuleResourceId
    LogAnalyticsTargetState             : Enabled
    WorkspaceResourceId                 : "/subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2"
  description: ""
  summary: ""
- title: 'Example 3: Get the auditing settings of an Azure SQL server'
  code: |-
    PS C:\>Get-AzSqlServerAudit -ResourceGroupName "resourcegroup01" -ServerName "server01"
    ServerName                          : server01
    ResourceGroupName                   : resourcegroup01
    AuditActionGroup                    : {SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP,
                                           BATCH_COMPLETED_GROUP, ...}
    PredicateExpression                 : statement <> 'select 1'
    BlobStorageTargetState              : Enabled
    StorageAccountResourceId            : /subscriptions/7fe3301d-31d3-4668-af5e-211a890ba6e3/resourceGroups/resourcegroup01/providers/Microsoft.Storage/storageAccounts/mystorage
    StorageKeyType                      : Primary
    RetentionInDays                     : 0
    EventHubTargetState                 : Enabled
    EventHubName                        : eventHubName
    EventHubAuthorizationRuleResourceId : EventHubAuthorizationRuleResourceId
    LogAnalyticsTargetState             : Disabled
    WorkspaceResourceId                 :
  description: ""
  summary: ""
