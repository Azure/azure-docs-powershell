uid: Az.Sql.Get-AzSqlVirtualCluster
name: Get-AzSqlVirtualCluster
description: |-
  The **Get-AzSqlVirtualCluster** cmdlet returns information about one or more Azure SQL Virtual Clusters.
  Specify the name of a virtual cluster to see information for only that cluster.
