examples:
- title: 'Example 1: Create a sync member for an Azure SQL database.'
  code: |-
    PS C:\> $credential = Get-Credential
    PS C:\> New-AzSqlSyncMember -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -SyncGroupName "SyncGroup01" -Name "SyncMember01" -SyncDirection "OneWayMemberToHub"
    -MemberDatabaseType "AzureSqlDatabase" -MemberServerName "memberServer01.full.dns.name" -MemberDatabaseName "memberDatabase01" -MemberDatabaseCredential $credential | Format-List
    ResourceId                  : subscriptions/{subscriptionId}/resourceGroups/{ResourceGroup01}/servers/{Server01}/databases/{Database01}/syncGroups/{SyncGroup01}/syncMembers/{SyncMember01}
    ResourceGroupName           : ResourceGroup01
    ServerName                  : Server01
    DatabaseName                : Database01
    SyncGroupName               : SyncGroup01
    SyncMemberName              : SyncMember01
    SyncDirection               : OneWayMemberToHub
    MemberDatabaseType:         : AzureSqlDatabase
    SyncAgentId                 : 
    SqlServerDatabaseId         : 
    MemberServerName            : memberServer01.full.dns.name
    MemberDatabaseName          : memberDatabase01
    MemberDatabaseUserName      : myAccount
    MemberDatabasePassword      : 
    SyncState                   : UnProvisioned
  description: |-
    This command creates a sync member for an Azure SQL database.
  summary: ""
- title: 'Example 2: Create a sync member for an on-premises SQL Server database'
  code: |-
    PS C:\> $credential = Get-Credential
    PS C:\> New-AzSqlSyncMember -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -SyncGroupName "SyncGroup01" -Name "SyncMember01" -SyncDirection "OneWayMemberToHub"
    -MemberDatabaseType "SqlServerDatabase" -SqlServerDatabaseId "dbId" -syncAgentResourceGroupName "syncAgentResourceGroupName" -syncAgentServerName "syncAgentServerName" 
    -syncAgentDatabaseName "syncAgentDatabaseName" -syncAgentName "agentName" | Format-List
    ResourceId                  : /subscriptions/{subscriptionId}/resourceGroups/{ResourceGroup01}/servers/{Server01}/databases/{Database01}/syncGroups/{SyncGroup01}/syncMembers/{SyncMember01}
    ResourceGroupName           : ResourceGroup01
    ServerName                  : Server01
    DatabaseName                : Database01
    SyncGroupName               : SyncGroup01
    SyncMemberName              : SyncMember01
    SyncDirection               : OneWayMemberToHub
    MemberDatabaseType:         : AzureSqlDatabase
    SyncAgentId                 : /subscriptions/{subscriptionId}/resourceGroups/{syncAgentResourceGroupName}/servers/{syncAgentServerName}/syncAgents/{syncAgentId}
    SqlServerDatabaseId         : dbId
    MemberServerName            : 
    MemberDatabaseName          : 
    MemberDatabaseUserName      : myAccount
    MemberDatabasePassword      : 
    SyncState                   : UnProvisioned
  description: |-
    This command creates a sync member for an on-premises SQL database.
  summary: ""
