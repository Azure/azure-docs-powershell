### YamlMime:PowershellCmdlet
summary: |-
  Gets the current information types and sensitivity labels of columns in the Azure SQL managed instance database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.ManagedDatabase.Model.AzureSqlManagedDatabaseModel" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.DataClassification.Model.ManagedDatabaseSensitivityClassificationModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Learn more about Azure SQL Database data discovery and classification
  href: https://docs.microsoft.com/en-us/azure/sql-database/sql-database-data-discovery-and-classification
syntaxes:
- >-
  Get-AzSqlInstanceDatabaseSensitivityClassification -DatabaseObject <AzureSqlManagedDatabaseModel> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlInstanceDatabaseSensitivityClassification [-ResourceGroupName] <String> [-InstanceName] <String>

   [-DatabaseName] <String> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlInstanceDatabaseSensitivityClassification [-ResourceGroupName] <String> [-InstanceName] <String>

   [-DatabaseName] <String> -SchemaName <String> -TableName <String> -ColumnName <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlInstanceDatabaseSensitivityClassification -DatabaseObject <AzureSqlManagedDatabaseModel>

   -SchemaName <String> -TableName <String> -ColumnName <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get current information types and sensitivity labels of an Azure SQL managed instance database.'
  code: |-
    PS C:\> Get-AzSqlInstanceDatabaseSensitivityClassification -ResourceGroupName resourceGroup -InstanceName managedInstance -DatabaseName database

    ResourceGroupName : resourceGroup
    InstanceName      : managedInstance
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: dbo,
                            TableName: Report,
                            ColumnName: ReportEmailBody,
                            InformationType: Contact Info
                        }, {
                            SchemaName: dbo,
                            TableName: Report,
                            ColumnName: ReportEmailSubject,
                            SensitivityLabel: Confidential,
                            Rank: Medium
                        }, {
                            SchemaName: dbo,
                            TableName: EMailLog,
                            ColumnName: BounceEmailSubject,
                            SensitivityLabel: Confidential,
                            InformationType: Contact Info,
                            Rank: Medium
                        }}
  description: ""
  summary: ""
- title: 'Example 2: Get current information types and sensitivity labels of an Azure SQL managed Instance database with Piping.'
  code: |-
    PS C:\> Get-AzSqlInstanceDatabase -ResourceGroupName resourceGroup -InstanceName managedInstance -Name database | Get-AzSqlInstanceDatabaseSensitivityClassification

    ResourceGroupName : resourceGroup
    InstanceName      : managedInstance
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: dbo,
                            TableName: Report,
                            ColumnName: ReportEmailBody,
                            InformationType: Contact Info
                        }, {
                            SchemaName: dbo,
                            TableName: Report,
                            ColumnName: ReportEmailSubject,
                            SensitivityLabel: Confidential,
                            Rank: Medium
                        }, {
                            SchemaName: dbo,
                            TableName: EMailLog,
                            ColumnName: BounceEmailSubject,
                            SensitivityLabel: Confidential,
                            InformationType: Contact Info,
                            Rank: Medium
                        }}
  description: ""
  summary: ""
- title: 'Example 3: Get current information type and sensitivity label of a specific column of an Azure SQL managed instance database.'
  code: |-
    PS C:\> Get-AzSqlInstanceDatabaseSensitivityClassification -ResourceGroupName resourceGroup -InstanceName managedInstance -DatabaseName database -SchemaName dbo -TableName EMailLog -ColumnName BounceEmailSubject

    ResourceGroupName : resourceGroup
    InstanceName      : managedInstance
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: dbo,
                            TableName: EMailLog,
                            ColumnName: BounceEmailSubject,
                            SensitivityLabel: Confidential,
                            InformationType: Contact Info,
                            Rank: Medium
                        }}
  description: ""
  summary: ""
- title: 'Example 4: Get current information type and sensitivity label of a specific column of an Azure SQL managed instance database using Piping.'
  code: |-
    PS C:\> Get-AzSqlInstanceDatabase -ResourceGroupName resourceGroup -InstanceName managedInstance -Name database | Get-AzSqlInstanceDatabaseSensitivityClassification -SchemaName dbo -TableName EMailLog -ColumnName BounceEmailSubject

    ResourceGroupName : resourceGroup
    InstanceName      : managedInstance
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: dbo,
                            TableName: EMailLog,
                            ColumnName: BounceEmailSubject,
                            SensitivityLabel: Confidential,
                            InformationType: Contact Info,
                            Rank: Medium
                        }}
  description: ""
  summary: ""
