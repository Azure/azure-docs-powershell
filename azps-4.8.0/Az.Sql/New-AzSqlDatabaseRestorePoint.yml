### YamlMime:PowershellCmdlet
summary: |-
  Creates a new restore point from which a SQL Database can be restored.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Backup.Model.AzureSqlDatabaseRestorePointModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzSqlDatabaseRestorePoint -RestorePointLabel <String> [-ServerName] <String> [-DatabaseName] <String>

   [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a restore point'
  code: |-
    PS C:\>New-AzSqlDatabaseRestorePoint -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -RestorePointLabel "RestorePoint01"
    ResourceGroupName        : resourcegroup01
    ServerName               : server01
    DatabaseName             : database01
    Location                 : Central US
    RestorePointType         : DISCRETE
    RestorePointCreationDate : 8/12/2015 12:00:00 AM
    EarliestRestoreDate      : 
    RestorePointLabel        : RestorePoint01
  description: |-
    This command creates a restore point for Azure SQL Data Warehouse and returns the details of the restore point.
  summary: ""
