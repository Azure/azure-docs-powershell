### YamlMime:PowershellCmdlet
summary: |-
  Gets or lists Instance Failover Groups.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.InstanceFailoverGroup.Model.AzureSqlInstanceFailoverGroupModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlDatabaseInstanceFailoverGroup [[-Name] <String>] [-ResourceGroupName] <String> [-Location] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $failoverGroups = Get-AzSqlDatabaseInstanceFailoverGroup -ResourceGroupName rg -Location location
    Output:
    {
    	ResourceGroupName                     : rg
    	Location                              : East US
    	Name                                  : fg
    	PartnerResourceGroupName              : rg
    	PartnerRegion                         : West US
    	PrimaryManagedInstanceName            : managedInstance1
    	PartnerManagedInstanceName            : managedInstance2
    	ReplicationRole                       : Primary
    	ReplicationState                      : CATCH_UP
    	ReadWriteFailoverPolicy               : Automatic
    	FailoverWithDataLossGracePeriodHours  : 1
    	ReadOnlyFailoverPolicy                : Disabled
    	Id                                    : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/rg/providers/Microsoft.Sql/locations/eastus/instanceFailoverGroups/fg
    }
  description: |-
    Lists all Failover Groups in the region
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $failoverGroup = Get-AzSqlDatabaseInstanceFailoverGroup -ResourceGroupName rg -Location location -Name fg
    Output:
    ResourceGroupName                     : rg
    Location                              : East US
    Name                                  : fg
    PartnerResourceGroupName              : rg
    PartnerRegion                         : West US
    PrimaryManagedInstanceName            : managedInstance1
    PartnerManagedInstanceName            : managedInstance2
    ReplicationRole                       : Primary
    ReplicationState                      : CATCH_UP
    ReadWriteFailoverPolicy               : Automatic
    FailoverWithDataLossGracePeriodHours  : 1
    ReadOnlyFailoverPolicy                : Disabled
    Id                                    : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/rg/providers/Microsoft.Sql/locations/eastus/instanceFailoverGroups/fg
  description: |-
    Get a specific Instance Failover Group.
  summary: ""
