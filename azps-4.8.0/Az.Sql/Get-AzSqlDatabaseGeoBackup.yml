examples:
- title: 'Example 1: Get all geo-redundant backups on a server'
  code: |-
    PS C:\>Get-AzSqlDatabaseGeoBackup -ResourceGroupName "ContosoResourceGroup" -ServerName "ContosoServer"
  description: |-
    This command gets all available geo-redundant backups on a specified server.
  summary: ""
- title: 'Example 2: Get a specified geo-redundant backup'
  code: |-
    PS C:\>Get-AzSqlDatabaseGeoBackup -ResourceGroupName "ContosoResourceGroup" -ServerName "ContosoServer" -DatabaseName "ContosoDatabase"
  description: |-
    This command gets the database geo-redundant backup named ContosoDatabase.
  summary: ""
- title: 'Example 3: Get all geo-redundant backups on a server using filtering'
  code: |-
    PS C:\>Get-AzSqlDatabaseGeoBackup -ResourceGroupName "ContosoResourceGroup" -ServerName "ContosoServer" -DatabaseName "Contoso*"
  description: |-
    This command gets all available geo-redundant backups on a specified server that start with "Contoso".
  summary: ""
