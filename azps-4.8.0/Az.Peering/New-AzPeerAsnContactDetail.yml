### YamlMime:PowershellCmdlet
summary: |-
  Creates an in memory contact detail for PeerAsn.
module: Az.Peering
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Peering.Models.PSContactDetail" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzPeerAsnContactDetail -Role <String> -Email <String> [-Phone <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Create contact detail and add to PeerAsn
  code: |-
    PS C:\> $nocContact = New-AzPeerAsnContactDetail -Role Noc -Email "noc@contoso.com" -Phone "+1 (887) 888-8088"
    PS C:\> $customerContact = New-AzPeerAsnContactDetail -Role Noc -Email "noc@contoso.com" -Phone "+1 (887) 888-8088"
    PS C:\> New-AzPeerAsn -Name $name -PeerName "Contoso Networks Limited" -PeerAsn 65000 -ContactDetail $nocContact,$customerContact
  description: |-
    Role and email are required. Phone is optional. Phone supports +-() or spaces. A PeerAsn must include at least one contact detail of type "Noc"
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Email
  isRequired: true
  description: |+
    Email Addresses used to contact if issues arrise typically a Network Operations Center

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Phone
  description: |+
    Phone used to contact if issues arrise typically a Network Operations Center

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Role
  isRequired: true
  description: |+
    Choose the role that best suits the contact information.
    NOC Contact is required.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
