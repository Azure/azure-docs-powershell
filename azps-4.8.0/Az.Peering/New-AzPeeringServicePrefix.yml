  description: |-
    Creates a prefix from a peering service object
  summary: ""
- title: Example 2
  code: |-
    PS C:\> New-AzPeeringServicePrefix -PeeringServiceId $peeringServiceResourceId -Name $prefixName -Prefix "10.0.0.0/24"

