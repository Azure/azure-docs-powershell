### YamlMime:PowershellCmdlet
summary: |-
  Gets properties of a SAP monitor for the specified subscription, resource group, and resource name.
module: Az.HanaOnAzure
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IHanaOnAzureIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: The location of the deleted vault.
    - `[OperationKind <AccessPolicyUpdateKind?>]`: Name of the operation
    - `[ProviderInstanceName <String>]`: Name of the provider instance.
    - `[ResourceGroupName <String>]`: Name of the resource group.
    - `[ResourceName <String>]`: The name of the identity resource.
    - `[SapMonitorName <String>]`: Name of the SAP monitor resource.
    - `[Scope <String>]`: The resource provider scope of the resource. Parent resource being extended by Managed Identities.
    - `[SubscriptionId <String>]`: Subscription ID which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
    - `[VaultName <String>]`: Name of the vault
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.HanaOnAzure.Models.IHanaOnAzureIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.HanaOnAzure.Models.Api20200207Preview.ISapMonitor" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzSapMonitor [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzSapMonitor -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzSapMonitor -InputObject <IHanaOnAzureIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all SAP monitors under a subscription'
  code: |-
    PS C:\> Get-AzSapMonitor

    Location Name              Type
    -------- ----              ----
    westus2  ps-sapmonitor-t01 Microsoft.HanaOnAzure/sapMonitors
    westus2  ps-spamonitor-t01 Microsoft.HanaOnAzure/sapMonitors
  description: |-
    This command gets SAP monitors under a subscription.
  summary: ""
- title: 'Example 2: Get a SAP monitor by name'
  code: |-
    PS C:\> Get-AzSapMonitor -ResourceGroupName nancyc-hn1 -Name ps-spamonitor-t01

    Location Name              Type
    -------- ----              ----
    westus2  ps-spamonitor-t01 Microsoft.HanaOnAzure/sapMonitors
  description: |-
    This command gets a SAP monitor by name.
  summary: ""
- title: 'Example 3: Get a SAP monitor by object'
  code: |-
    PS C:\> $sap = Get-AzSapMonitor -ResourceGroupName nancyc-hn1 -Name ps-spamonitor-t01
    PS C:\> Get-AzSapMonitor -InputObject $sap

    Location Name              Type
    -------- ----              ----
    westus2  ps-spamonitor-t01 Microsoft.HanaOnAzure/sapMonitors
  description: |-
    This command gets a SAP monitor by object.
  summary: ""
- title: 'Example 4: Get a SAP monitor by pipeline'
  code: |-
    PS C:\> @{Id='/subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/nancyc-hn1/providers/Microsoft.HanaOnAzure/sapMonitors/ps-spamonitor-t01'} | Get-AzSapMonitor

    Location Name              Type
    -------- ----              ----
    westus2  ps-spamonitor-t01 Microsoft.HanaOnAzure/sapMonitors
  description: |-
    This command gets a SAP monitor by pipeline.
  summary: ""
