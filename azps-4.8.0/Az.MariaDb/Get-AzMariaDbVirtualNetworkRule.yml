### YamlMime:PowershellCmdlet
summary: |-
  Gets a virtual network rule.
module: Az.MariaDb
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IMariaDbIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The subscription ID that identifies an Azure subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MariaDb.Models.IMariaDbIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MariaDb.Models.Api20180601Preview.IVirtualNetworkRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzMariaDbVirtualNetworkRule -ResourceGroupName <String> -ServerName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [-PassThru] [<CommonParameters>]
- >-
  Get-AzMariaDbVirtualNetworkRule -Name <String> -ResourceGroupName <String> -ServerName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [-PassThru] [<CommonParameters>]
- >-
  Get-AzMariaDbVirtualNetworkRule -InputObject <IMariaDbIdentity> [-DefaultProfile <PSObject>] [-PassThru]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all virtual network rule under a MariaDB'
  code: |-
    PS C:\> Get-AzMariaDbVirtualNetworkRule -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-test-9pebvn

    Name            Type
    ----            ----
    vnetrule-QdMJpU Microsoft.DBforMariaDB/servers/virtualNetworkRules
    vnetrule-Adsefc Microsoft.DBforMariaDB/servers/virtualNetworkRules
  description: |-
    This command lists all virtual network rule under a MariaDB.
  summary: ""
- title: 'Example 2: Get virtual network rule under a MariaDB'
  code: |-
    PS C:\> Get-AzMariaDbVirtualNetworkRule -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-test-9pebvn -Name vnetrule-QdMJpU

    Name            Type
    ----            ----
    vnetrule-QdMJpU Microsoft.DBforMariaDB/servers/virtualNetworkRules
  description: |-
    This command gets virtual network rule under a MariaDB.
  summary: ""
