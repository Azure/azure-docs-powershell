syntaxes:
- >-
  New-AzMariaDbReplica -MasterName <String> -ReplicaName <String> -ResourceGroupName <String>

   [-SubscriptionId <String>] [-Location <String>] [-Sku <String>] [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  New-AzMariaDbReplica -Master <IServer> -ReplicaName <String> [-SubscriptionId <String>] [-Location <String>]

   [-Sku <String>] [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a replica db for a MariaDB'
  code: |-
    PS C:\> New-AzMariaDbReplica -MasterName mariadb-test-9pebvn -ReplicaName mariadb-test-9pebvn-rep01 -ResourceGroupName mariadb-test-qu5ov0

    Name                      Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                      -------- ------------------ ------- ----------------------- -------   -------        --------------
    mariadb-test-9pebvn-rep01 eastus   xpwjyfdgui         10.2    7168                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This command creates a replica db for a MariaDB.
  summary: ""
- title: 'Example 2: Create a replica db for a MariaDB'
  code: |-
    PS C:\> Get-AzMariaDbServer -Name mariadb-test-9pebvn -ResourceGroupName mariadb-test-qu5ov0 | New-AzMariaDbReplica -ReplicaName mariadb-test-9pebvn-rep02

    Name                      Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                      -------- ------------------ ------- ----------------------- -------   -------        --------------
    mariadb-test-9pebvn-rep02 eastus   xpwjyfdgui         10.2    7168                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This command creates a replica db for a MariaDB.
  summary: ""
- title: 'Example 3: Create a replica db for a MariaDB'
  code: |-
    PS C:\> $mariaDb = Get-AzMariaDbServer -Name mariadb-test-9pebvn -ResourceGroupName mariadb-test-qu5ov0 
    PS C:\> New-AzMariaDbReplica -Master $mariaDb -ReplicaName mariadb-test-9pebvn-rep03

    Name                      Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----                      -------- ------------------ ------- ----------------------- -------   -------        --------------
    mariadb-test-9pebvn-rep03 eastus   xpwjyfdgui         10.2    7168                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This command with parameter inputobject creates a replica db with parameter inputobject for a MariaDB.
  summary: ""
