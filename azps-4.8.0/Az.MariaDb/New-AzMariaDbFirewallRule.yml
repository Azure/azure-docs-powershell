### YamlMime:PowershellCmdlet
summary: |-
  Creates a new firewall rule or updates an existing firewall rule.
module: Az.MariaDb
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MariaDb.Models.Api20180601Preview.IFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzMariaDbFirewallRule -ResourceGroupName <String> -ServerName <String> -EndIPAddress <String>

   -StartIPAddress <String> [-Name <String>] [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob]

   [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  New-AzMariaDbFirewallRule -ResourceGroupName <String> -ServerName <String> -AllowAll [-Name <String>]

   [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf]

   [<CommonParameters>]
- >-
  New-AzMariaDbFirewallRule -ResourceGroupName <String> -ServerName <String> -ClientIPAddress <String>

   [-Name <String>] [-SubscriptionId <String>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm]

   [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a firewall rule under a MariaDB'
  code: |-
    PS C:\> New-AzMariaDbFirewallRule -Name firewall-101 -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-asd-01 -EndIPAddress 0.0.2.255 -StartIPAddress 0.0.2.1

    Name         StartIPAddress EndIPAddress
    ----         -------------- ------------
    firewall-101 0.0.2.1        0.0.2.255
  description: |-
    This command creates a firewall rule under a MariaDB.
  summary: ""
- title: 'Example 2: Create a new MariaDB Firewall Rule using -ClientIPAddress.'
  code: |-
    PS C:\> New-AzMariaDbFirewallRule -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-asd-01 -ClientIPAddress 0.0.0.1

    Name                                StartIPAddress EndIPAddress
    ----                                -------------- ------------
    ClientIPAddress_2020-08-11_18-19-27 0.0.0.1        0.0.0.1
  description: |-
    This cmdlets create a MariaDB Firewall Rule using -ClientIPAddress.
  summary: ""
- title: 'Example 3: Create a new MariaDB Firewall Rule to allow all IPs'
  code: |-
    PS C:\> New-AzMariaDbFirewallRule -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-asd-01 -AllowAll

    Name                         StartIPAddress EndIPAddress
    ----                         -------------- ------------
    AllowAll_2020-08-11_18-19-27 0.0.0.0        255.255.255.255
  description: |-
    This cmdlets create a new MariaDB Firewall Rule to allow all IPs.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowAll
  isRequired: true
  description: |+
    Present to allow all range IPs, from 0.0.0.0 to 255.255.255.255.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Run the command as a job

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ClientIPAddress
  isRequired: true
  description: |+
    Client specified single IP of the server firewall rule.
    Must be IPv4 format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSObject" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRMContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: EndIPAddress
  isRequired: true
  description: |+
    The end IP address of the server firewall rule.
    Must be IPv4 format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the server firewall rule.
    If not specified, the default is undefined.
    If AllowAll is present, the default name is AllowAll_yyyy-MM-dd_HH-mm-ss.

  defaultValue: None
  position: Named
  aliases: FirewallRuleName
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: NoWait
  description: |+
    Run the command asynchronously

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    The name of the resource group that contains the resource.
    You can obtain this value from the Azure Resource Manager API or the portal.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ServerName
  isRequired: true
  description: |+
    The name of the server.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StartIPAddress
  isRequired: true
  description: |+
    The start IP address of the server firewall rule.
    Must be IPv4 format.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SubscriptionId
  description: |+
    The subscription ID that identifies an Azure subscription.

  defaultValue: (Get-AzContext).Subscription.Id
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
