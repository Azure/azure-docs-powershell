### YamlMime:PowershellCmdlet
summary: |-
  Gets information about a server firewall rule.
module: Az.MariaDb
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IMariaDbIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The subscription ID that identifies an Azure subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MariaDb.Models.IMariaDbIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MariaDb.Models.Api20180601Preview.IFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzMariaDbFirewallRule -ResourceGroupName <String> -ServerName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzMariaDbFirewallRule -Name <String> -ResourceGroupName <String> -ServerName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzMariaDbFirewallRule -InputObject <IMariaDbIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: List all firewall rule under a MariaDB'
  code: |-
    PS C:\> Get-AzMariaDbFirewallRule -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-test-4rmtig

    Name       Type
    ----       ----
    fr-cfgl3y  Microsoft.DBforMariaDB/servers/firewallRules
    fr-usc9na  Microsoft.DBforMariaDB/servers/firewallRules
    frname-001 Microsoft.DBforMariaDB/servers/firewallRules
  description: |-
    This command lists all girewall rule under a MariaDB.
  summary: ""
- title: 'Example 2: Get a firewall rule under a MariaDB'
  code: |-
    PS C:\> Get-AzMariaDbFirewallRule -ResourceGroupName mariadb-test-qu5ov0 -ServerName mariadb-test-4rmtig -Name frname-001

    Name       Type
    ----       ----
    frname-001 Microsoft.DBforMariaDB/servers/firewallRules
  description: |-
    This command gets a firewall rule under a MariaDB.
  summary: ""
