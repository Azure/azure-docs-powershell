### YamlMime:PowershellCmdlet
summary: |-
  Clears the defaults set by the user in the current context.
module: Az.Accounts
notes: ""
inputs:
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Clear-AzDefault [-ResourceGroup] [-PassThru] [-Force] [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Clear-AzDefault
  description: |-
    This command removes all the defaults set by the user in the current context.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Clear-AzDefault -ResourceGroup
  description: |-
    This command removes the default resource group set by the user in the current context.
  summary: ""
