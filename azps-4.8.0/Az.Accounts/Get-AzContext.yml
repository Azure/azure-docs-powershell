### YamlMime:PowershellCmdlet
summary: |-
  Gets the metadata used to authenticate Azure Resource Manager requests.
module: Az.Accounts
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Profile.Models.Core.PSAzureContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-AzContext
  href: ./Set-AzContext.yml
syntaxes:
- Get-AzContext [-DefaultProfile <IAzureContextContainer>] [[-Name] <String>] [<CommonParameters>]
- Get-AzContext [-ListAvailable] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Getting the current context'
  code: |-
    PS C:\> Connect-AzAccount
    PS C:\> Get-AzContext

    Name                                     Account             SubscriptionName    Environment         TenantId
    ----                                     -------             ----------------    -----------         --------
    Subscription1 (xxxxxxxx-xxxx-xxxx-xxx... test@outlook.com    Subscription1       AzureCloud          xxxxxxxx-x...
  description: |-
    In this example we are logging into our account with an Azure subscription using Connect-AzAccount, and then we are getting the context of the current session by calling Get-AzContext.
  summary: ""
- title: 'Example 2: Listing all available contexts'
  code: |-
    PS C:\> Get-AzContext -ListAvailable

    Name                                     Account             SubscriptionName    Environment         TenantId
    ----                                     -------             ----------------    -----------         --------
    Subscription1 (xxxxxxxx-xxxx-xxxx-xxx... test@outlook.com    Subscription1       AzureCloud          xxxxxxxx-x...
    Subscription2 (xxxxxxxx-xxxx-xxxx-xxx... test@outlook.com    Subscription2       AzureCloud          xxxxxxxx-x...
    Subscription3 (xxxxxxxx-xxxx-xxxx-xxx... test@outlook.com    Subscription3       AzureCloud          xxxxxxxx-x...
  description: |-
    In this example, all currently available contexts are displayed.  The user may select one of these contexts using Select-AzContext.
  summary: ""
