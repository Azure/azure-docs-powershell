### YamlMime:PowershellCmdlet
summary: |-
  Get the specified run output for the specified image template resource
module: Az.ImageBuilder
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IImageBuilderIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[ImageTemplateName <String>]`: The name of the image Template
    - `[ResourceGroupName <String>]`: The name of the resource group.
    - `[RunOutputName <String>]`: The name of the run output
    - `[SubscriptionId <String>]`: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription Id forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImageBuilder.Models.IImageBuilderIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImageBuilder.Models.Api20200214.IRunOutput" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzImageBuilderRunOutput -ImageTemplateName <String> -ResourceGroupName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzImageBuilderRunOutput -ImageTemplateName <String> -ResourceGroupName <String> -RunOutputName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzImageBuilderRunOutput -InputObject <IImageBuilderIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all run results under a template'
  code: |-
    PS C:\> Get-AzImageBuilderRunOutput -ImageTemplateName lucas-imagetemplate -ResourceGroupName wyunchi-imagebuilder

    Name          Type
    ----          ----
    image_lucas_1 Microsoft.VirtualMachineImages/imageTemplates/runOutputs
  description: |-
    This command lists all run results under a template.
  summary: ""
- title: 'Example 2: Get a run result under a template'
  code: |-
    PS C:\> Get-AzImageBuilderRunOutput -ImageTemplateName template-name-u7gjqx -ResourceGroupName wyunchi-imagebuilder -RunOutputName runout-template-name-u7gjqx 

    Name                        Type
    ----                        ----
    runout-template-name-u7gjqx Microsoft.VirtualMachineImages/imageTemplates/runOutputs
  description: |-
    This command gets a run result under a template.
  summary: ""
- title: 'Example 3: Get a run result under a template'
  code: |-
    PS C:\> $result = Get-AzImageBuilderRunOutput -ImageTemplateName template-name-u7gjqx -ResourceGroupName wyunchi-imagebuilder -RunOutputName runout-template-name-u7gjqx
    PS C:\> Get-AzImageBuilderRunOutput -InputObject $result

    Name                        Type
    ----                        ----
    runout-template-name-u7gjqx Microsoft.VirtualMachineImages/imageTemplates/runOutputs
  description: |-
    This command gets a run result under a template.
  summary: ""
