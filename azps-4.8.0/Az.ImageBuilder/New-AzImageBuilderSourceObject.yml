### YamlMime:PowershellCmdlet
summary: |-
  Describes a virtual machine image source for building, customizing and distributing.
module: Az.ImageBuilder
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ImageBuilder.Models.Api20200214.IImageTemplateSource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- New-AzImageBuilderSourceObject -SourceTypeManagedImage [-ImageId <String>] [<CommonParameters>]
- >-
  New-AzImageBuilderSourceObject -SourceTypePlatformImage [-Offer <String>] [-Publisher <String>]

   [-Sku <String>] [-Version <String>] [<CommonParameters>]
- >-
  New-AzImageBuilderSourceObject -PlanName <String> -PlanProduct <String> -PlanPublisher <String>

   -SourceTypePlatformImage [-Offer <String>] [-Publisher <String>] [-Sku <String>] [-Version <String>]

   [<CommonParameters>]
- New-AzImageBuilderSourceObject -SourceTypeSharedImageVersion [-ImageVersionId <String>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a managed image source'
  code: |-
    PS C:\> $imageid = '/subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/wyunchi-imagebuilder/providers/Microsoft.Compute/images/test-linux-image'
    PS C:\> New-AzImageBuilderSourceObject -SourceTypeManagedImage -ImageId $imageid

    Type         ImageId
    ----         -------
    ManagedImage /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/wyunchi-imagebuilder/providers/Microsoft.Compute/images/test-linux-image
  description: |-
    This command creates a managed image source.
  summary: ""
- title: 'Example 2: Create a shared image source'
  code: |-
    PS C:\> New-AzImageBuilderSourceObject -SourceTypeSharedImageVersion -ImageVersionId /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/wyunchi-imagebuilder/providers/Microsoft.Compute/galleries/lucasimagegallery/images/myimagedefinition/versions/1.0.0 

    Type               ImageVersionId
    ----               --------------
    SharedImageVersion /subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourceGroups/wyunchi-imagebuilder/providers/Microsoft.Compute/galleries/lucasimagegallery/images/myimagedefinition/versions/1.0.0
  description: |-
    This command creates a shared image source.
  summary: ""
- title: 'Example 3: Create a platfrom image source'
  code: |-
    PS C:\> New-AzImageBuilderSourceObject -SourceTypePlatformImage -Publisher 'Canonical' -Offer 'UbuntuServer' -Sku '18.04-LTS' -Version 'latest'

    Type          Offer        Publisher Sku       Version
    ----          -----        --------- ---       -------
    PlatformImage UbuntuServer Canonical 18.04-LTS latest
  description: |-
    This command creates a platfrom image source.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ImageId
  description: |+
    ARM resource id of the managed image in customer subscription.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ImageVersionId
  description: |+
    ARM resource id of the image version in the shared image gallery.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Offer
  description: |+
    Image offer from the [Azure Gallery Images](https://docs.microsoft.com/en-us/rest/api/compute/virtualmachineimages).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PlanName
  isRequired: true
  description: |+
    Name of the purchase plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PlanProduct
  isRequired: true
  description: |+
    Product of the purchase plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PlanPublisher
  isRequired: true
  description: |+
    Publisher of the purchase plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Publisher
  description: |+
    Image Publisher in [Azure Gallery Images](https://docs.microsoft.com/en-us/rest/api/compute/virtualmachineimages).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Sku
  description: |+
    Image sku from the [Azure Gallery Images](https://docs.microsoft.com/en-us/rest/api/compute/virtualmachineimages).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: SourceTypeManagedImage
  isRequired: true
  description: |+
    Describes an image source that is a managed image in customer subscription.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: SourceTypePlatformImage
  isRequired: true
  description: |+
    Describes an image source from [Azure Gallery Images](https://docs.microsoft.com/en-us/rest/api/compute/virtualmachineimages).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: SourceTypeSharedImageVersion
  isRequired: true
  description: |+
    Describes an image source that is an image version in a shared image gallery.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Version
  description: |+
    Image version from the [Azure Gallery Images](https://docs.microsoft.com/en-us/rest/api/compute/virtualmachineimages).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
