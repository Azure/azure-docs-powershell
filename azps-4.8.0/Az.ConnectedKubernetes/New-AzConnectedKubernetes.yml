### YamlMime:PowershellCmdlet
summary: |-
  API to register a new K8s cluster and thereby create a tracked resource in ARM
module: Az.ConnectedKubernetes
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ConnectedKubernetes.Models.Api202001Preview.IConnectedCluster" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzConnectedKubernetes -ClusterName <String> -ResourceGroupName <String> -Location <String>

   [-SubscriptionId <String>] [-KubeConfig <String>] [-KubeContext <String>] [-DefaultProfile <PSObject>]

   [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a connected kubernetes'
  code: |-
    PS C:\> New-AzConnectedKubernetes -ClusterName ps-connaks-t01 -ResourceGroupName connected-aks -Location 
    Location Name         Type
    -------- ----         ----
    eastus   ps-connaks-t01 Microsoft.Kubernetes/connectedClusters
  description: |-
    This command creates a connected kubernetes.
  summary: ""
- title: 'Example 1: Create a connected kubernetes with parameters kubeConfig and kubeContext'
  code: |-
    PS C:\> New-AzConnectedKubernetes -ClusterName ps-connaks-t02 -ResourceGroupName connected-aks -Location eastus -KubeConfig $HOME\.kube\config -KubeContext portal-aks-t01

    Location Name         Type
    -------- ----         ----
    eastus   ps-connaks-t02 Microsoft.Kubernetes/connectedClusters
  description: |-
    This command creates a connected kubernetes with parameters kubeConfig and kubeContext.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ClusterName
  isRequired: true
  description: |+
    The name of the Kubernetes cluster on which get is called.

  defaultValue: None
  position: Named
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSObject" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRMContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: KubeConfig
  description: |+
    Path to the kube config file

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: KubeContext
  description: |+
    Kubconfig context from current machine

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Location
  isRequired: true
  description: |+
    Location of the cluster

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    The name of the resource group to which the kubernetes cluster is registered.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SubscriptionId
  description: |+
    The ID of the subscription to which the kubernetes cluster is registered.

  defaultValue: (Get-AzContext).Subscription.Id
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
