### YamlMime:PowershellCmdlet
summary: |-
  API to update certain properties of the connected cluster resource
module: Az.ConnectedKubernetes
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IConnectedKubernetesIdentity>: Identity Parameter
    - `[ClusterName <String>]`: The name of the Kubernetes cluster on which get is called.
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ConnectedKubernetes.Models.IConnectedKubernetesIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ConnectedKubernetes.Models.Api202001Preview.IConnectedCluster" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzConnectedKubernetes -ClusterName <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzConnectedKubernetes -InputObject <IConnectedKubernetesIdentity> [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update a connected kubernetes'
  code: |-
    PS C:\> Update-AzConnectedKubernetes -ResourceGroupName connected-aks -ClusterName ps-connaks-t01 -Tag @{'key'='1'}

    Location Name           Type
    -------- ----           ----
    eastus   ps-connaks-t01 Microsoft.Kubernetes/connectedClusters
  description: |-
    This command updates a connected kubernetes.
  summary: ""
- title: 'Example 2: Update a connected kubernetes by object'
  code: |-
    PS C:\> $conn = Get-AzConnectedKubernetes -ResourceGroupName connected-aks -ClusterName ps-connaks-t03
    PS C:\> Update-AzConnectedKubernetes -InputObject $conn -Tag @{'key'='2'}

    Location Name           Type
    -------- ----           ----
    eastus   ps-connaks-t03 Microsoft.Kubernetes/connectedClusters
  description: |-
    This command updates a connected kubernetes by object.
  summary: ""
