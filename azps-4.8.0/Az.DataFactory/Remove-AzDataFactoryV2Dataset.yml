examples:
- title: 'Example 1: Remove a dataset'
  code: |-
    PS C:\> Remove-AzDataFactoryV2Dataset -ResourceGroupName "ADF" -DataFactoryName "WikiADF" -Name "DAWikiAggregatedData"
              Confirm
              Are you sure you want to remove dataset 'DAWikiAggregatedData' in data factory 'WikiADF'?
              [Y] Yes  [N] No  [S] Suspend  [?] Help (default is "Y"): y
              True
  description: |-
    This command removes the dataset named DAWikiAggregatedData from the data factory named WikiADF.
    The command returns a value of $True.
  summary: ""
