summary: |-
  Creates a data flow in Data Factory.
module: Az.DataFactory
notes: |-
  Keywords: azure, azurerm, arm, resource, management, manager, data, factories
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
