syntaxes:
- >-
  New-AzEventHub [-ResourceGroupName] <String> [-Namespace] <String> [-Name] <String>

   [-MessageRetentionInDays <Int64>] [-PartitionCount <Int64>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
