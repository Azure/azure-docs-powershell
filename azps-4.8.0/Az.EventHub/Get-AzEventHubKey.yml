### YamlMime:PowershellCmdlet
summary: |-
  Gets the primary key details of the specified Event Hubs authorization rule.
module: Az.EventHub
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.EventHub.Models.PSListKeysAttributes" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzEventHubKey [-ResourceGroupName] <String> [-Namespace] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzEventHubKey [-ResourceGroupName] <String> [-Namespace] <String> [-EventHub] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzEventHubKey [-ResourceGroupName] <String> [-Namespace] <String> [-AliasName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Namespace'
  code: |-
    PS C:\> Get-AzEventHubKey -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -AuthorizationRuleName MyAuthRuleName
  description: ""
  summary: ""
- title: 'Example 2: EventHub'
  code: |-
    PS C:\> Get-AzEventHubKey -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -EventHubName MyEventHubName -AuthorizationRuleName MyAuthRuleName
  description: |-
    Gets details of Primary and Secondary connectionstrings and keys for the authorization rule \`MyAuthRuleName\`.
  summary: ""
- title: 'Example 3: Alias (GeoRecovery Configuration)'
  code: |-
    PS C:\> Get-AzEventHubKey -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -EventHubName MyEventHubName -AliasName MyAliasName -Name MyAuthRuleName
  description: |-
    Gets details of Primary, Secondary, AliasPrimary and AliasSecondary connectionstrings and keys for the authorization rule \`MyAuthRuleName\`.
  summary: ""
