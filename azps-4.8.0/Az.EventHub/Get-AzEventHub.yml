### YamlMime:PowershellCmdlet
summary: |-
  Gets the details of a single Event Hub, or gets a list of Event Hubs.
module: Az.EventHub
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.EventHub.Models.PSEventHubAttributes" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzEventHub [-ResourceGroupName] <String> [-Namespace] <String> [[-Name] <String>] [-MaxCount <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: specified EventHub'
  code: |-
    PS C:\> Get-AzEventHub -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -EventHubName MyEventHubName
  description: |-
    Returns the details of the Event Hub \`MyEventHubName\`.
  summary: ""
- title: 'Example 2: List of EventHub in specified Namespace'
  code: |-
    PS C:\> Get-AzEventHub -ResourceGroup MyResourceGroupName -NamespaceName MyNamespaceName
  description: |-
    Returns a list of Event Hubs in the namespace \`MyNamespaceName\`.
  summary: ""
