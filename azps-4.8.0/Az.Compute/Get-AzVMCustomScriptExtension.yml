### YamlMime:PowershellCmdlet
summary: |-
  Gets information about a custom script extension.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.VirtualMachineCustomScriptExtensionContext" data-throw-if-not-resolved="False" />
  description: ""
