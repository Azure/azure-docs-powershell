### YamlMime:PowershellCmdlet
summary: |-
  Checks the configuration of the AEM extension.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Extension.AEM.AEMTestResult" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzVMAEMExtension
  href: ./Get-AzVMAEMExtension.yml
- text: Remove-AzVMAEMExtension
  href: ./Remove-AzVMAEMExtension.yml
- text: Set-AzVMAEMExtension
  href: ./Set-AzVMAEMExtension.yml
syntaxes:
- >-
  Test-AzVMAEMExtension [-ResourceGroupName] <String> [-VMName] <String> [[-OSType] <String>]

   [[-WaitTimeInMinutes] <Int32>] [-SkipStorageCheck] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Check the configuration of the AEM extension'
  code: |-
    PS C:\> Test-AzVMAEMExtension -ResourceGroupName "ResourceGroup11" -VMName "contoso-server"
  description: |-
    This command checks the configuration of the AEM extension for the virtual machine named contoso-server.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: OSType
  description: |+
    Specifies the type of the operating system of the operating system disk.
    If the operating system disk does not have a type, you must specify this parameter.
    The acceptable values for this parameter are: Windows and Linux.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group of the virtual machine that this cmdlet checks.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: SkipStorageCheck
  description: |+
    Indicates that this cmdlet skips the check of storage configuration.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VMName
  isRequired: true
  description: |+
    Specifies the name of a virtual machine.
    This cmdlet tests the AEM extension for the virtual machine that this parameter specifies.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ResourceName
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: WaitTimeInMinutes
  description: |+
    Specifies a time-out period, in minutes, for the storage configuration check.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Compute.Test-AzVMAEMExtension
name: Test-AzVMAEMExtension
description: |-
  The **Test-AzVMAEMExtension** cmdlet checks the configuration of the Azure Enhanced Monitoring (AEM) extension.
  The AEM extension collects the performance data.
  This cmdlet checks whether performance data is available.
