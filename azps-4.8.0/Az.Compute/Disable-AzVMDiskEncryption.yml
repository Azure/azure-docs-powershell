### YamlMime:PowershellCmdlet
summary: |-
  Disables encryption on an IaaS virtual machine.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSAzureOperationResponse" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzVMDiskEncryptionStatus
  href: ./Get-AzVMDiskEncryptionStatus.yml
- text: Remove-AzVMDiskEncryptionExtension
  href: ./Remove-AzVMDiskEncryptionExtension.yml
- text: Set-AzVMDiskEncryptionExtension
  href: ./Set-AzVMDiskEncryptionExtension.yml
syntaxes:
- >-
  Disable-AzVMDiskEncryption [-ResourceGroupName] <String> [-VMName] <String> [[-VolumeType] <String>]

   [[-Name] <String>] [[-TypeHandlerVersion] <String>] [-Force] [-DisableAutoUpgradeMinorVersion]

   [-ExtensionType <String>] [-ExtensionPublisherName <String>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Disable encryption for all volumes on a Windows virtual machine'
  code: |-
    PS C:\> Disable-AzVMDiskEncryption -ResourceGroupName "Group001" -VMName "VM002"
  description: |-
    This command disables encryption for volumes of type all for the virtual machine named VM002 that belongs to the resource group named Group001.
    Since the *VolumeType* parameter is not specified, the cmdlet sets the value to All.
  summary: ""
- title: 'Example 2: Disable encryption for data volumes on a Windows virtual machine'
  code: |-
    PS C:\> $ResourceGroup = "Group002"
    PS C:\> $VMName = "VM004"
    PS C:\> $VolumeType = "Data"
    PS C:\> Disable-AzVMDiskEncryption -ResourceGroupName $ResourceGroup -VMName $VMName -VolumeType $VolumeType
  description: |-
    This command disables encryption for volumes of type data for the virtual machine named VM004 that belongs to the resource group named Group002.
  summary: ""
parameters:
