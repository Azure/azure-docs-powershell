### YamlMime:PowershellCmdlet
summary: |-
  Creates vNet Peering for workspace.
module: Az.Databricks
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Databricks.Models.Api20180401.IVirtualNetworkPeering" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzDatabricksVNetPeering -Name <String> -ResourceGroupName <String> -WorkspaceName <String>

   [-SubscriptionId <String>] [-AllowForwardedTraffic] [-AllowGatewayTransit] [-AllowVirtualNetworkAccess]

   [-DatabricksAddressSpacePrefix <String[]>] [-DatabricksVirtualNetworkId <String>]

   [-RemoteAddressSpacePrefix <String[]>] [-RemoteVirtualNetworkId <String>] [-UseRemoteGateway]

   [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a vnet peering for databricks'
  code: |-
    PS C:\> New-AzDatabricksVNetPeering -Name vnetpeering-t01 -WorkspaceName databricks-test01 -ResourceGroupName lucas-manual-test -RemoteVirtualNetworkId '/subscriptions/xxxxxx-xxxx-xxx-xxx/resourceGroups/azure-manual-test/providers/Microsoft.Network/virtualNetworks/vnet-test01'

    Name            Type
    ----            ----
    vnetpeering-t01
  description: |-
    This command creates a vnet peering for databricks.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowForwardedTraffic
  description: |+
    Whether the forwarded traffic from the VMs in the local virtual network will be allowed/disallowed in remote virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowGatewayTransit
  description: |+
    If gateway links can be used in remote virtual networking to link to this virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowVirtualNetworkAccess
  description: |+
    Whether the VMs in the local virtual network space would be able to access the VMs in remote virtual network space.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
