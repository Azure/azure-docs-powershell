### YamlMime:PowershellCmdlet
summary: |-
  Gets the workspace vNet Peering.
module: Az.Databricks
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDatabricksIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[PeeringName <String>]`: The name of the workspace vNet peering.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[WorkspaceName <String>]`: The name of the workspace.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Databricks.Models.IDatabricksIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Databricks.Models.Api20180401.IVirtualNetworkPeering" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDatabricksVNetPeering -ResourceGroupName <String> -WorkspaceName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzDatabricksVNetPeering -Name <String> -ResourceGroupName <String> -WorkspaceName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [-PassThru] [<CommonParameters>]
- >-
  Get-AzDatabricksVNetPeering -InputObject <IDatabricksIdentity> [-DefaultProfile <PSObject>] [-PassThru]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all vnet peering under a databricks'
  code: |-
    PS C:\> Get-AzDatabricksVNetPeering -WorkspaceName databricks-test01 -ResourceGroupName lucas-manual-test

    Name            Type
    ----            ----
    vnetpeering-t01
    vnetpeering-t02
  description: |-
    This command lists all vnet peering under a databricks.
  summary: ""
- title: 'Example 2: Get a vnet peering'
  code: |-
    PS C:\> Get-AzDatabricksVNetPeering -ResourceGroupName lucas-manual-test -WorkspaceName databricks-test01 -PeeringName MyPeering-test01

    Name             Type
    ----             ----
    MyPeering-test01
  description: |-
    This command gets a vnet peering.
  summary: ""
- title: 'Example 3: Get a vnet peering by object'
  code: |-
    PS C:\> New-AzDatabricksVNetPeering -Name vnetpeering-t02 -WorkspaceName databricks-test01 -ResourceGroupName lucas-manual-test -RemoteVirtualNetworkId '/subscriptions/xxxxx-xxxx-xxx-xxxxx/resourceGroups/azure-manual-test/providers/Microsoft.Network/virtualNetworks/vnet-test02' | Get-AzDatabricksVNetPeering

    Name            Type
    ----            ----
    vnetpeering-t02
  description: |-
    This command gets a vnet peering by object.
  summary: ""
