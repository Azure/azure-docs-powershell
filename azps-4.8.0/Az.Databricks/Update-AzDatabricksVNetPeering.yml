    If gateway links can be used in remote virtual networking to link to this virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: AllowVirtualNetworkAccess
  description: |+
