### YamlMime:PowershellCmdlet
summary: |-
  Gets the workspace.
module: Az.Databricks
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDatabricksIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[PeeringName <String>]`: The name of the workspace vNet peering.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[WorkspaceName <String>]`: The name of the workspace.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Databricks.Models.IDatabricksIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Databricks.Models.Api20180401.IWorkspace" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzDatabricksWorkspace [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzDatabricksWorkspace -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzDatabricksWorkspace -InputObject <IDatabricksIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzDatabricksWorkspace -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a Databricks workspace with name'
  code: |-
    PS C:\> Get-AzDatabricksWorkspace -Name databricks-test -ResourceGroupName testgroup

    Location Name            Type
    -------- ----            ----
    eastus   databricks-test Microsoft.Databricks/workspaces
  description: |-
    This command gets a Databricks workspace in a resource group.
  summary: ""
- title: 'Example 2: List all Databricks workspaces in a subscription'
  code: |-
    PS C:\> Get-AzDatabricksWorkspace

    Location Name                           Type
    -------- ----                           ----
    eastus   databricks-test                Microsoft.Databricks/workspaces
    eastus   databricks-test-with-custom-vn Microsoft.Databricks/workspaces
  description: |-
    This command lists all Databricks workspaces in a subscription.
  summary: ""
- title: 'Example 3: List all Databricks workspaces in a resource group'
  code: |-
    PS C:\> Get-AzDatabricksWorkspace -ResourceGroupName testgroup

    Location Name                           Type
    -------- ----                           ----
    eastus   databricks-test                Microsoft.Databricks/workspaces
    eastus   databricks-test-with-custom-vn Microsoft.Databricks/workspaces
  description: |-
    This command lists all Databricks workspaces in a resource group.
  summary: ""
