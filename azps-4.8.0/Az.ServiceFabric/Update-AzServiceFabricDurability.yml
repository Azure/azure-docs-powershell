### YamlMime:PowershellCmdlet
summary: |-
  Update the durability tier or VmSku of a node type in the cluster. It will also update the durability tier in the Service Fabric VM extension on the associated Virtual Machine Scale Set.
module: Az.ServiceFabric
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.ServiceFabric.Models.DurabilityLevel" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ServiceFabric.Models.PSCluster" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzServiceFabricDurability [-ResourceGroupName] <String> [-Name] <String> -NodeType <String>

   -DurabilityLevel <DurabilityLevel> [-Sku <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS c:> Update-AzServiceFabricDurability -ResourceGroupName 'Group1' -Name 'Contoso01SFCluster' -DurabilityLevel Silver -NodeType nt1
  description: |-
    This command changes durability tier of the NodeType 'nt1' to silver.
  summary: ""
