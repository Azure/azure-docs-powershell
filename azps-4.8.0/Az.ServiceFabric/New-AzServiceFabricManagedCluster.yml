uid: Az.ServiceFabric.New-AzServiceFabricManagedCluster
name: New-AzServiceFabricManagedCluster
description: |-
  This cmdlet will create a managed cluster resource without node types. To bootstrap the cluster A primary node type needs to be added use [New-AzServiceFabricManagedNodeType](./New-AzServiceFabricManagedNodeType.yml).
