### YamlMime:PowershellCmdlet
summary: |-
  Triggers a policy compliance evaluation for all resources in a subscription or resource group.
module: Az.PolicyInsights
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Start-AzPolicyComplianceScan [-ResourceGroupName <String>] [-AsJob] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Start a compliance scan at subscription scope'
  code: |-
    PS C:\> Start-AzPolicyComplianceScan
  description: |-
    This command starts a policy compliance evaluation for the active subscription.
  summary: ""
- title: 'Example 2: Start a compliance scan at resource group scope'
  code: |-
    PS C:\> Start-AzPolicyComplianceScan -ResourceGroupName "myRG"
  description: |-
    This command starts a policy compliance evaluation for the "myRG" resource group in the active subscription.
  summary: ""
- title: 'Example 3: Start a compliance scan and wait for it to complete in the background'
  code: |-
    PS C:\> $job = Start-AzPolicyComplianceScan -AsJob
    PS C:\> $job | Wait-Job
  description: |-
    This command starts a policy compliance evaluation for the active subscription. It will wait for the scan to complete.
  summary: ""
