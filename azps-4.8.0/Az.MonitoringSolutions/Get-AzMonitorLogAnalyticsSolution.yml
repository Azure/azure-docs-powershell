### YamlMime:PowershellCmdlet
summary: |-
  Retrieves the user solution.
module: Az.MonitoringSolutions
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IMonitoringSolutionsIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[ManagementAssociationName <String>]`: User ManagementAssociation Name.
    - `[ManagementConfigurationName <String>]`: User Management Configuration Name.
    - `[ProviderName <String>]`: Provider name for the parent resource.
    - `[ResourceGroupName <String>]`: The name of the resource group to get. The name is case insensitive.
    - `[ResourceName <String>]`: Parent resource name.
    - `[ResourceType <String>]`: Resource type for the parent resource
    - `[SolutionName <String>]`: User Solution Name.
    - `[SubscriptionId <String>]`: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MonitoringSolutions.Models.IMonitoringSolutionsIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MonitoringSolutions.Models.Api20151101Preview.ISolution" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzMonitorLogAnalyticsSolution [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
- >-
  Get-AzMonitorLogAnalyticsSolution -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzMonitorLogAnalyticsSolution -InputObject <IMonitoringSolutionsIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
- >-
  Get-AzMonitorLogAnalyticsSolution -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a monitor log analytics solution by name'
  code: |-
    PS C:\> Get-AzMonitorLogAnalyticsSolution -ResourceGroupName azureps-monitor -Name 'Containers(azureps-monitor)'

    Name                      Type                                     Location
    ----                      ----                                     --------
    Containers(azureps-monitor) Microsoft.OperationsManagement/solutions West US 2
  description: |-
    This command gets a monitor log analytics solution by name.
  summary: ""
- title: 'Example 2: Get a monitor log analytics solution by resource id'
  code: |-
    PS C:\> @{Id = "/subscriptions/9e223dbe-3399-4e19-88eb-0975f02ac87f/resourcegroups/azureps-manual-test/providers/Microsoft.OperationsManagement/solutions/Containers(monitoringworkspace-t01)"} | Get-AzMonitorLogAnalyticsSolution

    Name                                Type                                     Location
    ----                                ----                                     --------
    Containers(monitoringworkspace-t01) Microsoft.OperationsManagement/solutions East US
  description: |-
    This command gets a monitor log analytics solution by resource id.
  summary: ""
- title: 'Example 3: Get a monitor log analytics solution by object'
  code: |-
    PS C:\> $monitor = New-AzMonitorLogAnalyticsSolution -ResourceGroupName azureps-monitor -Name 'Containers(azureps-monitor)'
    PS C:\> Get-AzMonitorLogAnalyticsSolution -InputObject $monitor
    Name                      Type                                     Location
    ----                      ----                                     --------
    Containers(azureps-monitor) Microsoft.OperationsManagement/solutions West US 2
  description: |-
    This command gets a monitor log analytics solution by object.
  summary: ""
- title: 'Example 4: Get all monitor log analytics solutions under a resource group'
  code: |-
    PS C:\> Get-AzMonitorLogAnalyticsSolution -ResourceGroupName azureps-monitor

    Name                      Type                                     Location
    ----                      ----                                     --------
    Containers(azureps-monitor) Microsoft.OperationsManagement/solutions West US 2
  description: |-
    This command gets all monitor log analytics solutions under a resource group.
  summary: ""
- title: 'Example 5: Get all monitor log analytics solutions under a subscription'
  code: |-
    PS C:\> Get-AzMonitorLogAnalyticsSolution 

    Name                                Type                                     Location
    ----                                ----                                     --------
    Containers(monitoringworkspace-t01) Microsoft.OperationsManagement/solutions East US
    Containers(azureps-monitor)           Microsoft.OperationsManagement/solutions West US 2
  description: |-
    This command gets all monitor log analytics solutions under a subscription.
  summary: ""
