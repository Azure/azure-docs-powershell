### YamlMime:PowershellCmdlet
summary: |-
  Deletes the solution in the subscription.
module: Az.MonitoringSolutions
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IMonitoringSolutionsIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[ManagementAssociationName <String>]`: User ManagementAssociation Name.
    - `[ManagementConfigurationName <String>]`: User Management Configuration Name.
    - `[ProviderName <String>]`: Provider name for the parent resource.
    - `[ResourceGroupName <String>]`: The name of the resource group to get. The name is case insensitive.
    - `[ResourceName <String>]`: Parent resource name.
    - `[ResourceType <String>]`: Resource type for the parent resource
    - `[SolutionName <String>]`: User Solution Name.
    - `[SubscriptionId <String>]`: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MonitoringSolutions.Models.IMonitoringSolutionsIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzMonitorLogAnalyticsSolution -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-DefaultProfile <PSObject>] [-PassThru] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Remove-AzMonitorLogAnalyticsSolution -InputObject <IMonitoringSolutionsIdentity> [-DefaultProfile <PSObject>]

   [-PassThru] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a monitor log analytics solution by name'
  code: |-
    PS C:\> Remove-AzMonitorLogAnalyticsSolution  -ResourceGroupName azureps-manual-test -Name 'Containers(monitoringworkspace-2vob7n)'
  description: |-
    This command removes a monitor log analytics solution by name.
  summary: ""
- title: 'Example 2: Remove a monitor log analytics solution by object'
  code: |-
    PS C:\> $monitor = Get-AzMonitorLogAnalyticsSolution -ResourceGroupName azureps-manual-test -Name 'Containers(monitoringworkspace-pevful)'
    PS C:\> Remove-AzMonitorLogAnalyticsSolution -InputObject $monitor
  description: |-
    This command removes a monitor log analytics solution by object.
  summary: ""
- title: 'Example 3: Remove a monitor log analytics solution by pipeline'
  code: |-
    PS C:\> $monitor = Get-AzMonitorLogAnalyticsSolution -ResourceGroupName azureps-manual-test -Name 'Containers(monitoringworkspace-asdehu)' | Remove-AzMonitorLogAnalyticsSolution
  description: |-
    This command removes a monitor log analytics solution by pipeline.
  summary: ""
