  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStoreEnums+PathRelativeExpiryOptions" data-throw-if-not-resolved="False" />
  name: RelativeFileExpiryOption
  isRequired: true
  description: |+
    Relative expiry options. RelativeToNow or RelativeToCreationDate are current options

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: RelativeToNow, RelativeToCreationDate
- type: <xref href="System.Int64" data-throw-if-not-resolved="False" />
  name: RelativeTime
  description: |+
    The relative time in milliseconds with respect to now or creation time

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
