  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStorePathInstance" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the Data Lake Store path of the file item for which to set or remove expiry.

  defaultValue: None
