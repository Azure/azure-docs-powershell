### YamlMime:PowershellCmdlet
summary: |-
  Sets or removes the expire time for a file in an Azure Data Lake Store account.
module: Az.DataLakeStore
notes: |-
  Alias: Set-AdlStoreItemExpiry
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStorePathInstance" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.DateTimeOffset" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStoreEnums+PathRelativeExpiryOptions" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Int64" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStoreItem" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzDataLakeStoreItem
  href: ./Get-AzDataLakeStoreItem.yml
syntaxes:
- >-
  Set-AzDataLakeStoreItemExpiry [-Account] <String> [-Path] <DataLakeStorePathInstance>

   [[-Expiration] <DateTimeOffset>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Set-AzDataLakeStoreItemExpiry [-Account] <String> [-Path] <DataLakeStorePathInstance>

   [-RelativeFileExpiryOption] <PathRelativeExpiryOptions> [[-RelativeTime] <Int64>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Set the expiration time for a file'
  code: |-
    PS C:\> Set-AzDataLakeStoreItemExpiry -AccountName "ContosoADL" -Path /myfile.txt -Expiration [DateTimeOffset]::Now.AddHours(2)
  description: |-
    Sets expiration on the file myfile.txt in account ContosoADL to be two hours from now.
    This will cause the file to expire (be marked for delete) in two hours.
  summary: ""
- title: 'Example 2: Remove the expiration on a file'
  code: |-
    PS C:\> Set-AzDataLakeStoreItemExpiry -AccountName "ContosoADL" -Path /myfile.txt
  description: |-
    Removes any expiration that was previously set on file 'myfile.txt' in account 'ContosoADL'.
    This means the file will not automatically expire (be marked for delete) and will need to be manually deleted or set to expire again.
  summary: ""
- title: 'Example 3: Set expiration time for a file relative to now'
  code: |-
    PS C:\> Set-AdlStoreItemExpiry -Account "ContosoADL" -path /myfile.txt -RelativeFileExpiryOption RelativeToNow -RelativeTime 240000
    PS C:\> Set-AdlStoreItemExpiry -Account "ContosoADL" -path /myfile.txt -RelativeFileExpiryOption RelativeToCreationDate -RelativeTime 240000
  description: |-
    The first command sets the expiration time of the file /myfile.txt 240 seconds relative to current time at server.
    The second command sets the expiration time of the file /myfile.txt 240 seconds relative to creation time at server.
  summary: ""
parameters:
