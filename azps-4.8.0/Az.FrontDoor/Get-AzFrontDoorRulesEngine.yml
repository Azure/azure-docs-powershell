summary: |-
  Get Rules Engine configurations.
module: Az.FrontDoor
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.FrontDoor.Models.PSRulesEngine" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzFrontDoorRulesEngine -ResourceGroupName <String> -FrontDoorName <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzFrontDoorRulesEngine -ResourceGroupName $resourceGroupName -FrontDoorName $frontDoorName -Name rulesengine3

    Name         RulesEngineRules
    ----         ----------------
    rulesEngine3 {rules1}
  description: |-
    Get specific rules engine configuration.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzFrontDoorRulesEngine -ResourceGroupName $resourceGroupName -FrontDoorName $frontDoorName

    Name         RulesEngineRules
    ----         ----------------
    rulesEngine1 {Rule1}
    rulesEngine2 {Rule1}
    rulesEngine3 {rules1}
  description: |-
    Get all rules engine configurations in a front door.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzFrontDoorRulesEngine -ResourceGroupName $resourceGroupName -FrontDoorName $frontDoorName -Name nonexistent
    Get-AzFrontDoorRulesEngine : Rules Engine with name 'nonexistent' in Front Door 'frontDoorName' is not found.
