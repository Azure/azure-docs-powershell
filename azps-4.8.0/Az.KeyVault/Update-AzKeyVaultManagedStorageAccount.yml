### YamlMime:PowershellCmdlet
summary: |-
  Update editable attributes of a Key Vault managed Azure Storage Account.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultManagedStorageAccountIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultManagedStorageAccount" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Az.KeyVault
  href: /powershell/module/az.keyvault
syntaxes:
- >-
  Update-AzKeyVaultManagedStorageAccount [-VaultName] <String> [-AccountName] <String> [-ActiveKeyName <String>]

   [-AutoRegenerateKey <Boolean>] [-RegenerationPeriod <TimeSpan>] [-Enable <Boolean>] [-Tag <Hashtable>]

   [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzKeyVaultManagedStorageAccount [-InputObject] <PSKeyVaultManagedStorageAccountIdentityItem>

   [-ActiveKeyName <String>] [-AutoRegenerateKey <Boolean>] [-RegenerationPeriod <TimeSpan>] [-Enable <Boolean>]

   [-Tag <Hashtable>] [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: "Example 1: Update the active key to 'key2' on a Key Vault managed Azure Storage Account."
  code: |-
    PS C:\> Update-AzKeyVaultManagedStorageAccount -VaultName 'myvault' -AccountName 'mystorageaccount' -ActiveKeyName 'key2'

    Id                  : https://myvault.vault.azure.net:443/storage/mystorageaccount
    Vault Name          : myvault
    AccountName         : mystorageaccount
    Account Resource Id : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg/providers/Microsoft.St
                          orage/storageAccounts/mystorageaccount
    Active Key Name     : key2
    Auto Regenerate Key : True
    Regeneration Period : 90.00:00:00
    Enabled             : True
    Created             : 5/21/2018 11:55:58 PM
    Updated             : 5/21/2018 11:55:58 PM
    Tags                :
  description: |-
    Updates the Key Vault managed Azure Storage Account active key to 'key2'. 'key2' will be used to
    generate SAS tokens after this update.
  summary: ""
- title: Example 2
  code: |-
    <!-- Aladdin Generated Example --> 
    Update-AzKeyVaultManagedStorageAccount -AccountName 'mystorageaccount' -AutoRegenerateKey $false -RegenerationPeriod $regenerationPeriod -VaultName 'myvault'
  description: ""
  summary: |+
    Update editable attributes of a Key Vault managed Azure Storage Account. (autogenerated)

parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  isRequired: true
  description: |+
    Key Vault managed storage account name. Cmdlet constructs the FQDN of a managed storage account
    name from vault name, currently selected environment and manged storage account name.

  defaultValue: None
  position: "1"
  aliases: StorageAccountName, Name
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ActiveKeyName
  description: |+
    Active key name.
    If not specified, the existing value of managed storage account's active key name remains unchanged

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Boolean" data-throw-if-not-resolved="False" /><span>]</span>
  name: AutoRegenerateKey
  description: |+
    Auto regenerate key.
    If not specified, the existing value of auto regenerate key of managed storage account remains unchanged

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Boolean" data-throw-if-not-resolved="False" /><span>]</span>
  name: Enable
  description: |+
    If present, enables a use of a managed storage account key for sas token generation if value is
    true. Disables use of a managed storage account key for sas token generation if value is false. If
    not specified, the existing value of the storage account's enabled/disabled state remains
    unchanged.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultManagedStorageAccountIdentityItem" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    ManagedStorageAccount object.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Cmdlet does not return object by default. If this switch is specified, return managed storage
    account object.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.TimeSpan" data-throw-if-not-resolved="False" /><span>]</span>
  name: RegenerationPeriod
  description: |+
    Regeneration period. If auto regenerate key is enabled, this value specifies the timespan after
    which managed storage account's inactive keygets auto regenerated and becomes the active key. If
    not specified, the existing value of regeneration period of keys of managed storage account remains
    unchanged

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tag
  description: |+
