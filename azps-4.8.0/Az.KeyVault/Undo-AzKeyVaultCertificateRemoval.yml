### YamlMime:PowershellCmdlet
summary: |-
  Recovers a deleted certificate in a key vault into an active state.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSDeletedKeyVaultCertificateIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificate" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzKeyVaultCertificate
  href: ./Remove-AzKeyVaultCertificate.yml
- text: Get-AzKeyVaultCertificate
  href: ./Get-AzKeyVaultCertificate.yml
syntaxes:
- >-
  Undo-AzKeyVaultCertificateRemoval [-VaultName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Undo-AzKeyVaultCertificateRemoval [-InputObject] <PSDeletedKeyVaultCertificateIdentityItem>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Undo-AzKeyVaultCertificateRemoval -VaultName 'MyKeyVault' -Name 'MyCertificate'

    Certificate   : [Subject]
                      CN=contoso.com

                    [Issuer]
                      CN=contoso.com

                    [Serial Number]
                      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

                    [Not Before]
                      5/24/2018 10:58:13 AM

                    [Not After]
                      11/24/2018 10:08:13 AM

                    [Thumbprint]
                      XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

    KeyId         : https://mykeyvault.vault.azure.net:443/keys/mycertificate/7fe415d5518240c1a6fce89986b8d334
    SecretId      : https://mykeyvault.vault.azure.net:443/secrets/mycertificate/7fe415d5518240c1a6fce89986b8d334
    Thumbprint    : XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    RecoveryLevel : Recoverable+Purgeable
    Enabled       : True
    Expires       : 11/24/2018 6:08:13 PM
    NotBefore     : 5/24/2018 5:58:13 PM
    Created       : 5/24/2018 6:08:13 PM
    Updated       : 5/24/2018 6:08:13 PM
    Tags          :
    VaultName     : MyKeyVault
    Name          : MyCertificate
    Version       : 7fe415d5518240c1a6fce89986b8d334
    Id            : https://mykeyvault.vault.azure.net:443/certificates/mycertificate/7fe415d5518240c1a6fce89986b8d334
  description: |-
    This command will recover the certificate 'MyCertificate' that was previously deleted, into an active and usable state.
  summary: ""
