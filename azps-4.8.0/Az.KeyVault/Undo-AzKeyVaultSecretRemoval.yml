summary: |-
  Recovers a deleted secret in a key vault into an active state.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSDeletedKeyVaultSecretIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultSecret" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzKeyVaultSecret
  href: ./Remove-AzKeyVaultSecret.yml
- text: Get-AzKeyVaultSecret
  href: ./Get-AzKeyVaultSecret.yml
syntaxes:
- >-
  Undo-AzKeyVaultSecretRemoval [-VaultName] <String> [-Name] <String> [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Undo-AzKeyVaultSecretRemoval [-InputObject] <PSDeletedKeyVaultSecretIdentityItem>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Undo-AzKeyVaultSecretRemoval -VaultName 'MyKeyVault' -Name 'MySecret'

    Vault Name   : MyKeyVault
    Name         : MySecret
    Version      : f622abc7b1394092812f1eb0f85dc91c
    Id           : https://mykeyvault.vault.azure.net:443/secrets/mysecret/f622abc7b1394092812f1eb0f85dc91c
    Enabled      : True
    Expires      :
    Not Before   :
    Created      : 4/19/2018 5:56:02 PM
    Updated      : 4/26/2018 7:48:40 PM
    Content Type :
    Tags         :
  description: |-
    This command will recover the secret 'MySecret' that was previously deleted, into an active and usable state.
  summary: ""
