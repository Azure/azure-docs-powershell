examples:
- title: 'Example 1: Create an organization details object'
  code: |-
    PS C:\> $AdminDetails = New-AzKeyVaultCertificateAdministratorDetail -FirstName "Patti" -LastName "Fuller" -EmailAddress "Patti.Fuller@contoso.com" -PhoneNumber "1234567890"
    PS C:\> New-AzKeyVaultCertificateOrganizationDetail -AdministratorDetails $AdminDetails

    Id AdministratorDetails
    -- --------------------
       {Patti}
  description: |-
    The first command creates a certificate administrator details object, and then stores it in the $AdminDetails variable.
    The second command creates a certificate organization details object, and then stores it in the $OrgDetails variable.
