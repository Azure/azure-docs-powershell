### YamlMime:PowershellCmdlet
summary: |-
  Gets details of an Azure NetApp Files (ANF) volume.
module: Az.NetAppFiles
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesPool" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesVolume" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzNetAppFilesVolume -ResourceGroupName <String> -AccountName <String> -PoolName <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzNetAppFilesVolume -ResourceId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzNetAppFilesVolume -PoolObject <PSNetAppFilesPool> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get an ANF volume'
  code: |-
    PS C:\>Get-AzNetAppFilesVolume -ResourceGroupName "MyRG" -AccountName "MyAnfAccount" -PoolName "MyAnfPool" -Name "MyAnfVolume"

    Output:

    ResourceGroupName : MyRG
    Location          : westus2
    Id                : /subscriptions/subsId/resourceGroups/MyRG/providers/Microsoft.NetApp/netAppAccounts/MyAnfAccount/capacityPools/MyAnfPool/volumes/MyAnfVolume
    Name              : MyAnfAccount/MyAnfPool/MyAnfVolume
    Type              : Microsoft.NetApp/netAppAccounts/capacityPools/volumes
    Tags              :
    FileSystemId      : 3e2773a7-2a72-d003-0637-1a8b1fa3eaaf
    CreationToken     :
    ServiceLevel      : Premium
    UsageThreshold    : 1099511627776
    ProvisioningState : Succeeded
    SubnetId          : /subscriptions/subsId/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyRG-vnet/subnets/default
  description: |-
    This command gets the volume named MyAnfVolume from the pool "MyAnfPool".
  summary: ""
