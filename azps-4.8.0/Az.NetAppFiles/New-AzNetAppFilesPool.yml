### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Azure NetApp Files (ANF) pool.
module: Az.NetAppFiles
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesAccount" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesPool" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzNetAppFilesPool -ResourceGroupName <String> -Location <String> -AccountName <String> -Name <String>

   -PoolSize <Int64> -ServiceLevel <String> [-Tag <Hashtable>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzNetAppFilesPool -Name <String> -PoolSize <Int64> -ServiceLevel <String> [-Tag <Hashtable>]

   -AccountObject <PSNetAppFilesAccount> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create an ANF pool'
  code: |-
    PS C:\>New-AzNetAppFilesPool -ResourceGroupName "MyRG" -AccountName "MyAnfAccount" -Name "MyAnfPool" -l "westus2" -PoolSize 4398046511104 -ServiceLevel "Premium"

    Output:

    Location          : westus2
    Id                : /subscriptions/subsID/resourceGroups/MyRG/providers/Microsoft.NetApp/netAppAccounts/MyAnfAccount/capacityPools/MyAnfPool
    Name              : MyAnfAccount/MyAnfPool
    Type              : Microsoft.NetApp/netAppAccounts/capacityPools
    Tags              :
    PoolId            : a3a53a09-fd70-37ab-39dc-392a04cba525
    Size              : 4398046511104
    ServiceLevel      : Premium
    ProvisioningState : Succeeded
  description: |-
    This command creates the new ANF pool "MyAnfPool" within the account "MyAnfAccount".
  summary: ""
