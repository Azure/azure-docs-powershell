### YamlMime:PowershellCmdlet
summary: |-
  Creates or updates a data flow in workspace.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSDataFlowResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-AzSynapseDataFlow -WorkspaceName <String> -Name <String> -DefinitionFile <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AzSynapseDataFlow -WorkspaceObject <PSSynapseWorkspace> -Name <String> -DefinitionFile <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Set-AzSynapseDataFlow -WorkspaceName ContosoWorkspace -Name ContosoDataFlow -DefinitionFile "C:\\samples\\DataFlow.json"
  description: |-
    This command creates a data flow named ContosoDataFlow in the workspace named ContosoWorkspace.
    The command bases the data flow on information in the DataFlow.json file.
  summary: ""
