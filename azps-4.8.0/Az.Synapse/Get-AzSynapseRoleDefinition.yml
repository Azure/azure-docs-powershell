uid: Az.Synapse.Get-AzSynapseRoleDefinition
name: Get-AzSynapseRoleDefinition
description: |-
  The **Get-AzSynapseRoleDefinition** cmdlet gets an Azure Synapse Analytics Role Definition.
  If you do not specify a role name or a role Id, this cmdlet gets all role definitions.
