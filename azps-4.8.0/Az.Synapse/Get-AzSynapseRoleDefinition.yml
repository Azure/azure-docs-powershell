### YamlMime:PowershellCmdlet
summary: |-
  Gets a Synapse Analytics role definition.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseRole" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapseRoleDefinition -WorkspaceName <String> [-Id <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzSynapseRoleDefinition -WorkspaceName <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzSynapseRoleDefinition -WorkspaceObject <PSSynapseWorkspace> -Id <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSynapseRoleDefinition -WorkspaceObject <PSSynapseWorkspace> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapseRoleDefinition -WorkspaceName ContosoWorkspace
  description: |-
    This command gets all role definitions under a workspace.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapseRoleDefinition -WorkspaceName ContosoWorkspace -Name ContosoRole
  description: |-
    This command gets the role definition under workspace ContosoWorkspace with name ContosoRole.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $ws = Get-AzSynapseWorkspace -Name ContosoWorkspace
    PS C:\> $ws | Get-AzSynapseRoleDefinition
  description: |-
    This command gets all role definitions under a workspace through pipeline.
  summary: ""
