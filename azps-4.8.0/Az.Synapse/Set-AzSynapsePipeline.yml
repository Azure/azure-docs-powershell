### YamlMime:PowershellCmdlet
summary: |-
  Creates a pipeline in workspace.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSPipelineResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-AzSynapsePipeline -WorkspaceName <String> -Name <String> -DefinitionFile <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AzSynapsePipeline -WorkspaceObject <PSSynapseWorkspace> -Name <String> -DefinitionFile <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Set-AzSynapsePipeline -WorkspaceName ContosoWorkspace -Name ContosoPipeline -DefinitionFile "C:\pipeline.json"
  description: |-
    This command creates a pipeline named ContosoPipeline in the workspace named ContosoWorkspace.
    The command bases the pipeline on information in the pipeline.json file.
    This file includes information about activities.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $ws = Get-AzSynapseWorkspace -Name ContosoWorkspace
    PS C:\> $ws | Set-AzSynapsePipeline -Name ContosoPipeline -DefinitionFile "C:\pipeline.json"
  description: |-
    This command creates a pipeline named ContosoPipeline in the workspace named ContosoWorkspace through pipeline.
    The command bases the pipeline on information in the pipeline.json file.
    This file includes information about activities.
  summary: ""
