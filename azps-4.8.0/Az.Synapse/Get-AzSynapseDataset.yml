- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSDatasetResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapseDataset -WorkspaceName <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzSynapseDataset -WorkspaceObject <PSSynapseWorkspace> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapseDataset -WorkspaceName ContosoWorkspace
  description: |-
    This command gets information about all datasets in the workspace named ContosoWorkspace.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapseDataset -WorkspaceName ContosoWorkspace -Name ContosoDataset
  description: |-
    This command gets information about the dataset named ContosoDataset in the workspace named ContosoWorkspace.
  summary: ""
