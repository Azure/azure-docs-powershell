### YamlMime:PowershellCmdlet
summary: |-
  Gets information about pipelines in workspace.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSPipelineResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapsePipeline -WorkspaceName <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzSynapsePipeline -WorkspaceObject <PSSynapseWorkspace> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapsePipeline -WorkspaceName ContosoWorkspace
  description: |-
    This command gets information about all pipelines in the workspace named ContosoWorkspace.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapsePipeline -WorkspaceName ContosoWorkspace -Name ContosoPipeline
  description: |-
    This command gets information about the pipeline named ContosoPipeline in the workspace named ContosoWorkspace.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $ws = Get-AzSynapseWorkspace -Name ContosoWorkspace
    PS C:\> $ws | Get-AzSynapsePipeline -Name ContosoPipeline
  description: |-
    This command gets information about the pipeline named ContosoPipeline in the workspace named ContosoWorkspace through pipeline.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The pipeline name.

  defaultValue: None
  position: Named
  aliases: PipelineName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: WorkspaceName
  isRequired: true
  description: |+
    Name of Synapse workspace.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  name: WorkspaceObject
  isRequired: true
  description: |+
    workspace input object, usually passed through the pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Synapse.Get-AzSynapsePipeline
name: Get-AzSynapsePipeline
description: |-
  The **Get-AzSynapsePipeline** cmdlet gets information about pipelines in workspace. If you specify the name of a pipeline, this cmdlet gets information about that pipeline. If you do not specify a name, this cmdlet gets information about all the pipelines in the workspace.
