### YamlMime:PowershellCmdlet
summary: |-
  Gets a Synapse Analytics workspace.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapseWorkspace [-ResourceGroupName <String>] [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzSynapseWorkspace -ResourceId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapseWorkspace
  description: |-
    This command gets all the Azure Synapse Analytics workspaces under the current subscription.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapseWorkspace -ResourceGroupName ContosoResourceGroup
  description: |-
    This command gets all the Azure Synapse Analytics workspaces under the current subscription.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzSynapseWorkspace -Name ContosoWorkspace
  description: |-
    This command gets the Azure Synapse Analytics workspace with the specified name.
  summary: ""
- title: Example 4
  code: |-
    PS C:\> Get-AzSynapseWorkspace -ResourceId /subscriptions/21686af7-58ec-4f4d-9c68-f431f4db4edd/resourceGroups/ContosoResourceGroup/providers/Microsoft.Synapse/workspaces/ContosoWorkspace
  description: |-
    This command gets the Azure Synapse Analytics workspace with the specified resource ID.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
