- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSDataFlowResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapseDataFlow -WorkspaceName <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzSynapseDataFlow -WorkspaceObject <PSSynapseWorkspace> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapseDataFlow -WorkspaceName ContosoWorkspace
  description: |-
    This command gets information about all data flows in the workspace named ContosoWorkspace.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapseDataFlow -WorkspaceName ContosoWorkspace -Name ContosoDataFlow
  description: |-
    This command gets information about the data flow named ContosoDataFlow in the workspace named ContosoWorkspace.
  summary: ""
