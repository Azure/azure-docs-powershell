### YamlMime:PowershellCmdlet
summary: |-
  Cancels a Synapse Analytics Spark statement.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseSparkSession" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Stop-AzSynapseSparkStatement -WorkspaceName <String> -SparkPoolName <String> -LivyId <Int32> -SessionId <Int32>

   [-Force] [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Stop-AzSynapseSparkStatement -SessionObject <PSSynapseSparkSession> -LivyId <Int32> [-Force] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Stop-AzSynapseStatement -WorkspaceName ContosoWorkspace -SparkPoolName ContosoSparkPool -SessionId 130 -LivyId 1
  description: |-
    This command cancels the Spark statement with the specified livy ID.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $session = Get-AzSynapseSparkSession -WorkspaceName ContosoWorkspace -SparkPoolName ContosoSparkPool -LivyId 130
    PS C:\> $session | Stop-AzSynapseStatement -LivyId 3
  description: |-
    This command cancels the Spark statement with the specified livy ID through pipeline.
  summary: ""
