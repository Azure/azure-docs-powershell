### YamlMime:PowershellCmdlet
summary: |-
  Gets a Synapse Analytics Firewall Rule.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseIpFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapseFirewallRule [-ResourceGroupName <String>] -WorkspaceName <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSynapseFirewallRule -WorkSpaceObject <PSSynapseWorkspace> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapseFirewallRule -ResourceGroupName ContosoResourceGroup -WorkspaceName ContosoWorkspace
  description: |-
    This command gets all firewall rules under a workspace.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapseFirewallRule -ResourceGroupName ContosoResourceGroup -WorkspaceName ContosoWorkspace -Name ContosoFirewallRule
  description: |-
    This command gets the firewall rule under workspace ContosoWorkspace with name ContosoFirewallRule.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $ws = Get-AzSynapseWorkspace -Name ContosoWorkspace
    PS C:\> $ws | Get-AzSynapseFirewallRule
  description: |-
    This command gets all firewall rules under a workspace through pipeline.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
