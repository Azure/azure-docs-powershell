  name: Name
  description: |+
    The firerwall rule name for the workspace.

  defaultValue: None
  position: Named
  aliases: FirewallRuleName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Resource group name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: WorkspaceName
  isRequired: true
  description: |+
    Name of Synapse workspace.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  name: WorkSpaceObject
  isRequired: true
  description: |+
    workspace input object, usually passed through the pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Synapse.Get-AzSynapseFirewallRule
name: Get-AzSynapseFirewallRule
description: |-
  The **Get-AzSynapseFirewallRule** cmdlet gets a Azure Synapse Analytics Firewall Rule.
  If you do not specify a rule name, this cmdlet gets all rules.
