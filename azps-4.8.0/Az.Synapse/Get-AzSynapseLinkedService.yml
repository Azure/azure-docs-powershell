  name: Name
  description: |+
    The linked service name.

  defaultValue: None
  position: Named
  aliases: LinkedServiceName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: WorkspaceName
  isRequired: true
  description: |+
    Name of Synapse workspace.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  name: WorkspaceObject
  isRequired: true
  description: |+
    workspace input object, usually passed through the pipeline.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Synapse.Get-AzSynapseLinkedService
name: Get-AzSynapseLinkedService
description: |-
  The **Get-AzSynapseLinkedService** cmdlet gets information about linked services in workspace.
  If you specify the name of a linked service, this cmdlet gets information about that linked service.
  If you do not specify a name, this cmdlet gets information about all the linked services in the workspace.
