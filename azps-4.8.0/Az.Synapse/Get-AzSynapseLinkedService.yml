### YamlMime:PowershellCmdlet
summary: |-
  Gets information about linked services in workspace.
module: Az.Synapse
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSSynapseWorkspace" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Synapse.Models.PSLinkedServiceResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSynapseLinkedService -WorkspaceName <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzSynapseLinkedService -WorkspaceObject <PSSynapseWorkspace> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzSynapseLinkedService -WorkspaceName ContosoWorkspace
  description: |-
    This command gets information about all linked services in the workspace named ContosoWorkspace.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzSynapseLinkedService -WorkspaceName ContosoWorkspace -Name ContosoLinkedService
  description: |-
    This command gets information about the linked service named ContosoLinkedService in the workspace named ContosoWorkspace.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $ws = Get-AzSynapseWorkspace -Name ContosoWorkspace
    PS C:\> $ws | Get-AzSynapseLinkedService -Name ContosoLinkedService
  description: |-
    This command gets information about the linked service named ContosoLinkedService in the workspace named ContosoWorkspace through pipeline.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
