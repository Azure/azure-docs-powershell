    Time to live (in minutes) setting of the data flow cluster which will execute data flow job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DataProxyIntegrationRuntimeName
