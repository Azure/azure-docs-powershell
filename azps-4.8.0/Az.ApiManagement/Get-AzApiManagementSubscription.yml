examples:
- title: 'Example 1: Get all subscriptions'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-East-US" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext
  description: |-
    This command gets all subscriptions.
  summary: ""
- title: 'Example 2: Get a subscription with a specified ID'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-East-US" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -SubscriptionId "0123456789"
  description: |-
    This command gets a subscription by ID.
  summary: ""
- title: 'Example 3: Get all subscriptions for a user'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-East-US" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -UserId "777"
  description: |-
    This command gets a user's subscriptions.
  summary: ""
- title: 'Example 4: Get all subscriptions for a product'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-East-US" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -ProductId "999"
  description: |-
    This command gets all subscriptions for the product.
  summary: ""
- title: 'Example 5: Get all subscriptions for a Scope'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-East-US" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementSubscription -Context $apimContext -Scope "/apis"

    SubscriptionId    : allApScope
    UserId            :
    OwnerId           :
    ProductId         :
    Scope             : /subscriptions/subid/resourceGroups/Api-Default-East-US/providers/Microsoft.ApiManagement/service/contoso/apis
    Name              : All Api Scope
    State             : Active
