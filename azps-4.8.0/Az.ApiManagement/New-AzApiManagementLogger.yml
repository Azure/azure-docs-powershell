syntaxes:
- >-
  New-AzApiManagementLogger -Context <PsApiManagementContext> [-LoggerId <String>] -Name <String>

   -ConnectionString <String> [-Description <String>] [-IsBuffered <Boolean>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
