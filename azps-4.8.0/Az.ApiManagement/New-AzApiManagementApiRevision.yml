### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Revision of an Existing API.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementApi" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApiManagementApi
  href: ./Get-AzApiManagementApi.yml
- text: Remove-AzApiManagementApi
  href: ./Remove-AzApiManagementApi.yml
- text: Set-AzApiManagementApi
  href: ./Set-AzApiManagementApi.yml
syntaxes:
- >-
  New-AzApiManagementApiRevision -Context <PsApiManagementContext> -ApiId <String> -ApiRevision <String>

   [-ApiRevisionDescription <String>] [-SourceApiRevision <String>] [-ServiceUrl <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create an empty API Revision for an API'
  code: |-
    PS C:\>$ApiMgmtContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>New-AzApiManagementApiRevision -Context $context -ApiId "echo-api" -ApiRevision "5"


    New-AzApiManagementApiRevision -Context $context -ApiId "echo-api" -ApiRevision "5"
  description: |-
    This command creates an API Revision `2` of the `echo-api` API.
  summary: ""
- title: 'Example 2: Create an API Revision from an Existing Api and copy All operations, tags and Policies'
  code: |-
    PS C:\>$context = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>New-AzApiManagementApiRevision -Context $context -ApiId "echo-api" -ApiRevision "5" -SourceApiRevision "1" -ServiceUrl "https://echoapi.cloudapp.net/rev4"


    ApiId                         : echo-api;rev=5
    Name                          : Echo API
    Description                   :
    ServiceUrl                    : http://echoapi.cloudapp.net/api
    Path                          : echo
    ApiType                       : http
    Protocols                     : {Https}
    AuthorizationServerId         :
    AuthorizationScope            :
    SubscriptionKeyHeaderName     : Ocp-Apim-Subscription-Key
    SubscriptionKeyQueryParamName : subscription-key
    ApiRevision                   : 5
    ApiVersion                    :
    IsCurrent                     : False
    IsOnline                      : False
    SubscriptionRequired          : True
    ApiRevisionDescription        :
    ApiVersionSetDescription      :
    ApiVersionSetId               :
    Id                            : /subscriptions/subid/resourceGroups/apimService1/providers/Microsoft.ApiManagement/service/sdktestapim4163/apis/echo-api;rev=5
    ResourceGroupName             : apimService1
    ServiceName                   : sdktestapim4163
  description: |-
    This command creates an API Revision `5` of the `echo-api` API.
  summary: ""
