### YamlMime:PowershellCmdlet
summary: |-
  Gets OpenID Connect providers.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementOpenIdConnectProvider" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApiManagementOpenIdConnectProvider
  href: ./New-AzApiManagementOpenIdConnectProvider.yml
- text: Remove-AzApiManagementOpenIdConnectProvider
  href: ./Remove-AzApiManagementOpenIdConnectProvider.yml
- text: Set-AzApiManagementOpenIdConnectProvider
  href: ./Set-AzApiManagementOpenIdConnectProvider.yml
syntaxes:
- >-
  Get-AzApiManagementOpenIdConnectProvider -Context <PsApiManagementContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementOpenIdConnectProvider -Context <PsApiManagementContext> [-OpenIdConnectProviderId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementOpenIdConnectProvider -Context <PsApiManagementContext> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all providers'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementOpenIdConnectProvider -Context $apimContext
  description: |-
    This command gets all OpenID Connect providers for the specified context.
  summary: ""
- title: 'Example 2: Get a provider by using an ID'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementOpenIdConnectProvider -Context $apimContext -OpenIdConnectProviderId "OICProvider01"
  description: |-
    This command gets the provider that has the ID OICProvider01.
  summary: ""
- title: 'Example 3: Get a provider by using a name'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementOpenIdConnectProvider -Context $apimContext -Name "Contoso OpenID Connect Provider"
  description: |-
    This command gets the provider named Contoso OpenID Connect Provider.
  summary: ""
