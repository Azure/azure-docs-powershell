### YamlMime:PowershellCmdlet
summary: |-
  Get the identity provider configuration details.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementIdentityProviderType" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementIdentityProvider" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzApiManagementIdentityProvider -Context <PsApiManagementContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementIdentityProvider -Context <PsApiManagementContext>

   -Type <PsApiManagementIdentityProviderType> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Identity Providers'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementIdentityProvider -Context $apimContext
  description: |-
    Get all the identity provider Configuration on the service.
  summary: ""
- title: 'Example 2: Get the AAD Type Identity Provider'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\> Get-AzApiManagementIdentityProvider -Context $apimContext -Type Aad


    Type                     : Aad
    ClientId                 : aaa
    ClientSecret             : xxxxx
    AllowedTenants           : {contosotest.onmicrosoft.com}
    Authority                : login.microsoftonline.com
    SignupPolicyName         :
    SigninPolicyName         :
    ProfileEditingPolicyName :
    PasswordResetPolicyName  :
    SigninTenant             :
    Id                       : /subscriptions/a200340d-6b82-494d-9dbf-687ba6e33f9e/resourceGroups/Api-Default-West-US/providers/Microsoft.ApiManagement/service/contoso/identityProviders/Aad
    ResourceGroupName        : Api-Default-West-US
    ServiceName              : contoso
  description: |-
    Gets the Identity Provider Configuration of Azure Active Directory.
  summary: ""
- title: 'Example 3: Get the AAD B2C Type Identity Provider'
  code: |-
    PS C:\>$context = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\> Get-AzApiManagementIdentityProvider -Context $context -Type AadB2C


    Type                     : AadB2C
    ClientId                 : f02dafe2-b8b8-48ec-a38e-27e5c16c51e5
    ClientSecret             : xxxxxx
    AllowedTenants           : {contosoaadb2c.onmicrosoft.com}
    Authority                : login.microsoftonline.com
    SignupPolicyName         : B2C_1_policy-signup
    SigninPolicyName         : B2C_1_policy-signin
    ProfileEditingPolicyName :
    PasswordResetPolicyName  :
    SigninTenant             : contosoaadb2c.onmicrosoft.com
    Id                       : /subscriptions/a200340d-6b82-494d-9dbf-687ba6e33f9e/resourceGroups/Api-Default-West-US/providers/Microsoft.ApiManagement/service/contoso/identityProviders/AadB2C
    ResourceGroupName        : Api-Default-West-US
    ServiceName              : contoso
  description: |-
    Gets the Identity Provider Configuration of Azure Active Directory.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  name: Context
  isRequired: true
  description: |+
    Instance of PsApiManagementContext.
    This parameter is required.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementIdentityProviderType" data-throw-if-not-resolved="False" />
  name: Type
  isRequired: true
  description: |+
    Identifier of a Identity Provider.
    If specified will try to find identity provider configuration by the identifier.
    This parameter is optional.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Facebook, Google, Microsoft, Twitter, Aad, AadB2C
uid: Az.ApiManagement.Get-AzApiManagementIdentityProvider
name: Get-AzApiManagementIdentityProvider
description: |-
  Get the identity provider configuration details.
  ClientSecret will not be included into result details. To get client secret, use **Get-AzApiManagementIdentityProviderClientSecret**.
