summary: |-
  Gets the Connectivity Status to the external resources on which the Api Management service depends from inside the Cloud Service. This also returns the DNS Servers as visible to the CloudService.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.Models.PsApiManagement" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.Models.PsApiManagementNetworkStatus" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzApiManagementNetworkStatus -ApiManagementObject <PsApiManagement> [-Location <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementNetworkStatus -ResourceGroupName <String> -Name <String> [-Location <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
