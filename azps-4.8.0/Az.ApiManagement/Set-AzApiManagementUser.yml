syntaxes:
- >-
  Set-AzApiManagementUser -Context <PsApiManagementContext> -UserId <String> [-FirstName <String>]

   [-LastName <String>] [-Email <String>] [-Password <SecureString>] [-State <PsApiManagementUserState>]

   [-Note <String>] [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: "Example 1: Change a user's password, email address and state"
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>$securePassword = ConvertTo-SecureString "qwerty" -AsPlainText -Force
    PS C:\>Set-AzApiManagementUser -Context $apimContext -UserId "0123456789" -Email "patti.fuller@contoso.com" -Password $securePassword -State "Blocked"
  description: |-
    This command sets a new user password and email address and blocks the user.
  summary: ""
- title: Example 2
  code: |-
    <!-- Aladdin Generated Example --> 
    Set-AzApiManagementUser -Context <PsApiManagementContext> -Email 'patti.fuller@contoso.com' -FirstName 'Patti' -LastName 'Fuller' -Password <SecureString> -State Active -UserId '0123456789'
