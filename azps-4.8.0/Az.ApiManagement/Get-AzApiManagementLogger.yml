### YamlMime:PowershellCmdlet
summary: |-
  Gets API Management Logger objects.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementLogger" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApiManagementLogger
  href: ./New-AzApiManagementLogger.yml
- text: Remove-AzApiManagementLogger
  href: ./Remove-AzApiManagementLogger.yml
- text: Set-AzApiManagementLogger
  href: ./Set-AzApiManagementLogger.yml
syntaxes:
- >-
  Get-AzApiManagementLogger -Context <PsApiManagementContext> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzApiManagementLogger -Context <PsApiManagementContext> -LoggerId <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all loggers'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementLogger -Context $apimContext
  description: |-
    This command gets all the loggers for the specified context.
  summary: ""
- title: 'Example 2: Get a specific logger'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementLogger -Context $apimContext -LoggerId "Logger123"
  description: |-
    This command removes a logger that has the ID Logger123.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  name: Context
