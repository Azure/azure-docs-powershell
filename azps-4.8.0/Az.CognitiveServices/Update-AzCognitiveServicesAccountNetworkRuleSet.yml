### YamlMime:PowershellCmdlet
summary: |-
  Update the NetworkRule property of a Cognitive Services account
module: Az.CognitiveServices
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.CognitiveServices.Models.PSIpRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.CognitiveServices.Models.PSVirtualNetworkRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.CognitiveServices.Models.PSNetworkRuleSet" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzCognitiveServicesAccountNetworkRuleSet [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultAction <PSNetWorkRuleDefaultActionEnum>] [-IpRule <PSIpRule[]>]

   [-VirtualNetworkRule <PSVirtualNetworkRule[]>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Update all properties of NetworkRule, input Rules with JSON'
  code: |-
    PS C:\> Update-AzCognitiveServicesAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -Name "myaccount" -DefaultAction Allow -IpRule (@{IpAddressOrRange="200.0.0.0/24"},@{IpAddressOrRange="28.2.0.0/16"})
        -VirtualNetworkRule (@{VirtualNetworkResourceId="/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualNetworks/vnet1/subnets/subnet1"},@{VirtualNetworkResourceId="/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualN
        etworks/vnet2/subnets/subnet2"})
  description: |-
    This command update all properties of NetworkRule, input Rules with JSON.
  summary: ""
- title: 'Example 2: Update Bypass property of NetworkRule'
  code: |-
    PS C:\> Update-AzCognitiveServicesAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -Name "myaccount"
  description: |-
    This command update Bypass property of NetworkRule (other properties won't change).
  summary: ""
- title: 'Example 3: Clean up rules of NetworkRule of a Cognitive Services account'
  code: |-
    PS C:\> Update-AzCognitiveServicesAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -Name "myaccount" -IpRule @() -VirtualNetworkRule @()
  description: |-
    This command clean up rules of NetworkRule of a Cognitive Services account (other properties not change).
  summary: ""
