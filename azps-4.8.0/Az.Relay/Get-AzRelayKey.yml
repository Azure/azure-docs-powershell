### YamlMime:PowershellCmdlet
summary: |-
  Gets the primary and secondary connection strings for the given Relay entities (Namespace/WcfRelay/HybridConnection).
module: Az.Relay
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Relay.Models.PSAuthorizationRuleKeysAttributes" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzRelayKey [-ResourceGroupName] <String> [-Namespace] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRelayKey [-ResourceGroupName] <String> [[-Namespace] <String>] [-WcfRelay] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRelayKey [-ResourceGroupName] <String> [[-Namespace] <String>] [-HybridConnection] <String>

   [-Name] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Namespace'
  code: |-
    PS C:\> Get-AzRelayKey -ResourceGroupName Default-ServiceBus-WestUS -Namespace TestNameSpace-Relay1 -Name AuthoRule1

    PrimaryConnectionString   : Endpoint=sb://testnamespace-relay1.servicebus.windows.net/;SharedAccessKeyName=AuthoRule1;SharedAccessKey=############################################
    SecondaryConnectionString : Endpoint=sb://testnamespace-relay1.servicebus.windows.net/;SharedAccessKeyName=AuthoRule1;SharedAccessKey=############################################
    PrimaryKey                : ############################################
    SecondaryKey              : ############################################
    KeyName                   : AuthoRule1
  description: ""
  summary: ""
- title: 'Example 2: WcfRelay'
  code: |-
    PS C:\> Get-AzRelayKey -ResourceGroupName Default-ServiceBus-WestUS -Namespace TestNameSpace-Relay1  -WcfRelay TestWCFRelay1 -Name AuthoRule1

    PrimaryConnectionString   : Endpoint=sb://testnamespace-relay1.servicebus.windows.net/;SharedAccessKeyName=AuthoRule1;SharedAccessKey=############################################;EntityPath=TestWCFRelay1
    SecondaryConnectionString : Endpoint=sb://testnamespace-relay1.servicebus.windows.net/;SharedAccessKeyName=AuthoRule1;SharedAccessKey=############################################;EntityPath=TestWCFRelay1
    PrimaryKey                : ############################################
    SecondaryKey              : ############################################
    KeyName                   : AuthoRule1
  description: ""
  summary: ""
- title: 'Example 3: HybridConnection'
  code: |-
    PS C:\> Get-AzRelayKey -ResourceGroupName Default-ServiceBus-WestUS -Namespace TestNameSpace-Relay1 -HybridConnection TestHybridConnection -Name AuthoRule1

    PrimaryConnectionString   : Endpoint=sb://testnamespace-relay1.servicebus.windows.net/;SharedAccessKeyName=AuthoRule1;SharedAccessKey=############################################;EntityPath=TestHybridConnection
    SecondaryConnectionString : Endpoint=sb://testnamespace-relay1.servicebus.windows.net/;SharedAccessKeyName=AuthoRule1;SharedAccessKey=############################################;EntityPath=TestHybridConnection
    PrimaryKey                : ############################################
    SecondaryKey              : ############################################
    KeyName                   : AuthoRule1
  description: |-
    Primary and secondary connection string to the specified Relay entities (Namespace/WcfRelay/HybridConnection).
  summary: ""
