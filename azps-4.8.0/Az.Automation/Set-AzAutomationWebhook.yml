### YamlMime:PowershellCmdlet
summary: |-
  Modifies a webhook for an Automation runbook.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Boolean, System.Private.CoreLib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=7cec85d7bea7798e" data-throw-if-not-resolved="False" /><span>]</span><span>]</span>
  description: ""
- name: <xref href="System.Collections.IDictionary" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.Webhook" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAutomationWebhook
  href: ./Get-AzAutomationWebhook.yml
- text: New-AzAutomationWebhook
  href: ./New-AzAutomationWebhook.yml
- text: Remove-AzAutomationWebhook
  href: ./Remove-AzAutomationWebhook.yml
syntaxes:
- >-
  Set-AzAutomationWebhook [-Name] <String> [-IsEnabled] <Boolean> [[-Parameters] <IDictionary>] [-RunOn <String>]

   [-ResourceGroupName] <String> [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Disable a webhook'
  code: |-
    PS C:\>Set-AzAutomationWebhook -Name "Webhook01" -ResourceGroup "ResourceGroup01" -AutomationAccountName "AutomationAccount01" -IsEnabled $False
  description: |-
    This command disables a webhook named Webhook01 in the Automation account named AutomationAccount01.
  summary: ""
- title: Example 2
  code: |-
    PS C:\>Set-AzAutomationWebhook -Name "Webhook01" -ResourceGroup "ResourceGroup01" -AutomationAccountName "AutomationAccount01" -RunOn 'Windows'
  description: |-
    This command sets the run on value for the webhook and forces the runbook to be run on a Hybrid Worker group called Windows.
  summary: ""
- title: Example 3
  code: |-
    PS C:\>Set-AzAutomationWebhook -Name "Webhook01" -ResourceGroup "ResourceGroup01" -AutomationAccountName "AutomationAccount01" -RunOn $null
  description: |-
    This command updates the run on value for the webhook and forces the runbook to be run on an Azure runbook worker.
  summary: ""
