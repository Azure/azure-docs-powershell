### YamlMime:PowershellCmdlet
summary: |-
  Removes an Access Restriction rule from an Azure Web App.
module: Az.Websites
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.WebApps.Models.PSAccessRestrictionConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzWebAppAccessRestrictionConfig
  href: ./Get-AzWebAppAccessRestrictionConfig.yml
- text: Update-AzWebAppAccessRestrictionConfig
  href: ./Update-AzWebAppAccessRestrictionConfig.yml
- text: Add-AzWebAppAccessRestrictionRule
  href: ./Add-AzWebAppAccessRestrictionRule.yml
syntaxes:
- >-
  Remove-AzWebAppAccessRestrictionRule [-ResourceGroupName] <String> [-WebAppName] <String> [-Name <String>]

   [-Action <String>] [-TargetScmSite] [-SlotName <String>] [-IpAddress <String>] [-SubnetName <String>]

   [-VirtualNetworkName <String>] [-SubnetId <String>] [-PassThru] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a Web App Access Restriction Rule'
  code: |-
    PS C:\>Remove-AzWebAppAccessRestrictionRule -ResourceGroupName "Default-Web-WestUS" -WebAppName "ContosoSite" -Name IpRule
  description: |-
    This command removes the IpRule access restriction rule from Azure Web App named ContosoSite that belongs to the resource group named Default-Web-WestUS.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
