### YamlMime:PowershellCmdlet
summary: |-
  Add a routing Rule to the Slot.
module: Az.Websites
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.WebSites.Models.RampUpRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Update-AzWebAppTrafficRouting
  href: ./Update-AzWebAppTrafficRouting.yml
- text: Get-AzWebAppTrafficRouting
  href: ./Get-AzWebAppTrafficRouting.yml
- text: Remove-AzWebAppTrafficRouting
  href: ./Remove-AzWebAppTrafficRouting.yml
syntaxes:
- >-
  Add-AzWebAppTrafficRouting -ResourceGroupName <String> -WebAppName <String> -RoutingRule <Hashtable>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1 Add a routing rule to transfer 15% of production traffice to  Stg slot
  code: |-
    PS C:\>Add-AzWebAppTrafficRouting -ResourceGroupName "Default-Web-WestUS" -WebAppName "ContosoSite" 
    -RoutingRule @{ActionHostName='XXXX.azurewebsites.net';ReroutePercentage=15;Name='Stg'}
  description: |-
    This command adds a routing rule to transfer 15% of production traffice to  Stg slot
  summary: ""
- title: Example 2 Add a routing rule to transfer the production traffice to Stg slot ranges from 50% to 90% in incremental manner.
  code: |-
    PS C:\>Add-AzWebAppTrafficRouting -ResourceGroupName "Default-Web-WestUS" -WebAppName "ContosoSite" 
    -RoutingRule @{ActionHostName='XXXX.azurewebsites.net';ReroutePercentage=50;ChangeIntervalInMinutes=1;
    MinReroutePercentage=50;MaxReroutePercentage=90;Name='Stg';ChangeStep=10}
  description: |-
    This command adds a routing rule to transfer the production traffice to Stg slot ranges from 50% to 90% in incremental manner.
  summary: ""
