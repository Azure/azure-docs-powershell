### YamlMime:PowershellCmdlet
summary: |-
  Create or update an association.
module: Az.CustomProviders
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.CustomProviders.Models.Api20180901Preview.IAssociation" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzCustomProviderAssociation -Name <String> -Scope <String> [-TargetResourceId <String>]

   [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a custom provider association'
  code: |-
    PS C:\> $provider = Get-AzCustomProvider -ResourceGroupName myRg -Name Namespace.Type
    PS C:\> New-AzCustomProviderAssociation -Scope $resourceId -Name MyAssoc -TargetResourceId $provider.Id

    Location  Name     Type
    --------  ----     ----
    East US 2 MyAssoc  Microsoft.CustomProviders/associations
  description: |-
    Create a custom provider association, the associated target provioder must be properly configured with a route for "associations"
  summary: ""
