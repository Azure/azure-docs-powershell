### YamlMime:PowershellCmdlet
summary: |-
  Updates an existing custom resource provider.
  The only value that can be updated via PATCH currently is the tags.
module: Az.CustomProviders
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <ICustomProvidersIdentity>: Identity Parameter
    - `[AssociationName <String>]`: The name of the association.
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group.
    - `[ResourceProviderName <String>]`: The name of the resource provider.
    - `[Scope <String>]`: The scope of the association.
    - `[SubscriptionId <String>]`: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.CustomProviders.Models.ICustomProvidersIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.CustomProviders.Models.Api20180901Preview.ICustomRpManifest" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzCustomProvider -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzCustomProvider -InputObject <ICustomProvidersIdentity> [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Add Tags to a custom Provider'
  code: |-
    PS C:\> Update-AzCustomProvider -ResourceGroupName myRg -Name Namespace.Type -Tag @{MyTag="MyValue"} | Format-List

    Action            :
    Id                : /subscriptions/xxxxx-yyyyy-xxxx-yyyy/resourceGroups/mc-cp01/providers/Microsoft.CustomProviders/resourceproviders/Namespace.Type
    Location          : West US 2
    Name              : Namespace.Type
    ProvisioningState : Succeeded
    ResourceType      : {CustomRoute1, associations}
    Tag               : Microsoft.Azure.PowerShell.Cmdlets.CustomProviders.Models.Api20180901Preview.ResourceTags
    Type              : Microsoft.CustomProviders/resourceproviders
    Validation        :
  description: |-
    Update the tags of a custom provider.
  summary: ""
- title: 'Example 2: Update custom provider with piping'
  code: |-
    PS C:\> PS C:\> Get-AzCustomProvider -ResourceGroupName myRg -Name Namespace.Type | Update-AzCustomProvider -Tag @{MyTag="MyValue"}

    Location  Name             Type
    --------  ----             ----
    West US 2 Namespace.Type   Microsoft.CustomProviders/resourceproviders
  description: |-
    Update a custom provider using piping.
  summary: ""
