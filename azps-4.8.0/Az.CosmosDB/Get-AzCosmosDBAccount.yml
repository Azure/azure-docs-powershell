    DocumentEndpoint              : https://databaseAccountName.documents.azure.com:443/
    ProvisioningState             : Succeeded
    Kind                          : GlobalDocumentDB
    VirtualNetworkRules           : {}
    EnableMultipleWriteLocations  : False
