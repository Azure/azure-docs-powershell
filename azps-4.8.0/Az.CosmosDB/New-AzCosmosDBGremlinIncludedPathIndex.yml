### YamlMime:PowershellCmdlet
summary: |-
  Creates a new object of type PSIndexes. It can be passed as a parameter value for Set-AzCosmosDBGremlinIncludedPath.
module: Az.CosmosDB
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSIndexes" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzCosmosDBGremlinIncludedPathIndex -DataType <String> [-Precision <Int32>] -Kind <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzCosmosDBGremlinIncludedPathIndex -DataType String -Precision -1 -Kind Hash

    DataType Precision Kind
    -------- --------- ----
    String          -1 Hash
  description: ""
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DataType
  isRequired: true
  description: |+
    Datatype for which the indexing behavior is applied to.
    Possible values include: 'String', 'Number', 'Point', 'Polygon', 'LineString', 'MultiPolygon'

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Kind
  isRequired: true
  description: |+
    Indicates the type of index.
    Possible values include: 'Hash', 'Range', 'Spatial'

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Precision
  description: |+
    The precision of the index.
    -1 is maximum precision.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
