### YamlMime:PowershellCmdlet
summary: |-
  Create a new CosmosDB Account.
module: Az.CosmosDB
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSCorsRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSDatabaseAccount" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzCosmosDBAccount [-EnableAutomaticFailover] [-EnableMultipleWriteLocations] [-EnableVirtualNetwork]

   [-ApiKind <String>] [-DisableKeyBasedMetadataWriteAccess] [-EnableFreeTier <Boolean>]

   [-ServerVersion <String>] [-Location <String[]>] [-LocationObject <PSLocation[]>] -ResourceGroupName <String>

   -Name <String> [-DefaultConsistencyLevel <String>] [-IpRule <String[]>]

   [-MaxStalenessIntervalInSeconds <Int32>] [-MaxStalenessPrefix <Int32>] [-Tag <Hashtable>]

   [-VirtualNetworkRule <String[]>] [-VirtualNetworkRuleObject <PSVirtualNetworkRule[]>]

   [-PublicNetworkAccess <String>] [-KeyVaultKeyUri <String>] [-EnableAnalyticalStorage <Boolean>] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzCosmosDBAccount -ResourceGroupName resourceGroupName -Name databaseAccountName  -Location "East US"

    Kind                          : GlobalDocumentDB
    ProvisioningState             : Initializing
    DocumentEndpoint              :
    DatabaseAccountOfferType      : Standard
    IpRangeFilter                 :
    IsVirtualNetworkFilterEnabled : False
    EnableAutomaticFailover       : False
    ConsistencyPolicy             : Microsoft.Azure.Management.CosmosDB.Models.ConsistencyPolicy
    Capabilities                  : {}
    WriteLocations                : {databaseAccountName-eastus}
    ReadLocations                 : {databaseAccountName-eastus}
    FailoverPolicies              : {databaseAccountName-eastus}
    VirtualNetworkRules           : {}
    EnableMultipleWriteLocations  : False
    Location                      : East US
    Tags                          : {}
    Id                            : /subscriptions/{subscriptionid}/resourceGroups/resourceGroupName/providers/Microsoft.DocumentDB/databaseAccounts/databaseAccountName
    Name                          : databaseAccountName
    Type                          : Microsoft.DocumentDB/databaseAccounts
  description: |-
    A new CosmosDB Account with name databaseAccountName is created in the ResourceGroup resourceGroupName.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ApiKind
  description: |+
    The type of Cosmos DB database account to create.
    Accepted values: GlobalDocumentDB, MongoDB, Gremlin, Table, Cassandra.
    Default value: GlobalDocumentDB

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Run cmdlet in the background

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DefaultConsistencyLevel
  description: |+
    Default consistency level of the Cosmos DB database account.
    Accepted values: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DisableKeyBasedMetadataWriteAccess
  description: |+
    Disable write operations on metadata resources (databases, containers, throughput) via account keys

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableAnalyticalStorage
  description: |+
    Bool to indicate if AnalyticalStorage is enabled on the account.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: EnableAutomaticFailover
  description: |+
    Enables automatic failover of the write region in the rare event that the region is unavailable due to an outage.
    Automatic failover will result in a new write region for the account and is chosen based on the failover priorities configured for the account.
    Accepted values: false, true

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableFreeTier
  description: |+
    Bool to indicate if FreeTier is enabled on the account.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: EnableMultipleWriteLocations
  description: |+
    Enable Multiple Write Locations.
    Accepted values: false, true

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: EnableVirtualNetwork
  description: |+
    Enables virtual network on the Cosmos DB database account.
    Accepted values: false, true

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: IpRule
  description: |+
    Firewall support. Specifies the set of IP addresses or IP address ranges in CIDR form to be included as the allowed list of client IPs for a given database account.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: KeyVaultKeyUri
  description: |+
    URI of the KeyVault

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Location
  description: |+
    Add a location to the Cosmos DB database account.
    Array of strings, ordered by failover priority.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSLocation" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LocationObject
  description: |+
    Add a location to the Cosmos DB database account. Array of PSLocation objects.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: MaxStalenessIntervalInSeconds
  description: |+
    When used with Bounded Staleness consistency, this value represents the time amount of staleness (in timespan) tolerated.
    Accepted range for this value is 5-86400.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: MaxStalenessPrefix
  description: |+
    When used with Bounded Staleness consistency, this value represents the number of stale requests tolerated.
    Accepted range for this value is 1 - 2,147,483,647.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Name of the Cosmos DB database account.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PublicNetworkAccess
  description: |+
    Whether or not public endpoint access is allowed for this server. Possible values include: 'Enabled', 'Disabled'

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Name of resource group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ServerVersion
  description: |+
    ServerVersion, valid only in case of MongoDB Accounts.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Hashtable" data-throw-if-not-resolved="False" />
  name: Tag
  description: |+
    Hashtable of tags as key-value pairs.
    Use empty string to clear existing tag.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VirtualNetworkRule
  description: |+
    Array of string values of ACL's for virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSVirtualNetworkRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: VirtualNetworkRuleObject
  description: |+
    Array of PSVirtualNetworkRuleObjects for virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
