### YamlMime:PowershellCmdlet
summary: |-
  Use this to migrate autoscale throughput to manual throughput and vice versa.
module: Az.CosmosDB
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSMongoDBDatabaseGetResults" data-throw-if-not-resolved="False" />
