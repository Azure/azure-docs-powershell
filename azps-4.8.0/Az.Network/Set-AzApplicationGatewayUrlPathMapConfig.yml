### YamlMime:PowershellCmdlet
summary: |-
  Sets configuration for an array of URL path mappings to a backend server pool.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayUrlPathMapConfig
  href: ./Add-AzApplicationGatewayUrlPathMapConfig.yml
- text: Get-AzApplicationGatewayUrlPathMapConfig
  href: ./Get-AzApplicationGatewayUrlPathMapConfig.yml
- text: New-AzApplicationGatewayUrlPathMapConfig
  href: ./New-AzApplicationGatewayUrlPathMapConfig.yml
- text: Remove-AzApplicationGatewayUrlPathMapConfig
  href: ./Remove-AzApplicationGatewayUrlPathMapConfig.yml
syntaxes:
- >-
  Set-AzApplicationGatewayUrlPathMapConfig -ApplicationGateway <PSApplicationGateway> -Name <String>

   -PathRules <PSApplicationGatewayPathRule[]>

   -DefaultBackendAddressPool <PSApplicationGatewayBackendAddressPool>

   -DefaultBackendHttpSettings <PSApplicationGatewayBackendHttpSettings>

   [-DefaultRewriteRuleSet <PSApplicationGatewayRewriteRuleSet>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Set-AzApplicationGatewayUrlPathMapConfig -ApplicationGateway <PSApplicationGateway> -Name <String>

   -PathRules <PSApplicationGatewayPathRule[]> -DefaultBackendAddressPoolId <String>

   -DefaultBackendHttpSettingsId <String> [-DefaultRewriteRuleSetId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzApplicationGatewayUrlPathMapConfig -ApplicationGateway <PSApplicationGateway> -Name <String>

   -PathRules <PSApplicationGatewayPathRule[]> [-DefaultRewriteRuleSet <PSApplicationGatewayRewriteRuleSet>]

   -DefaultRedirectConfiguration <PSApplicationGatewayRedirectConfiguration>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Set-AzApplicationGatewayUrlPathMapConfig -ApplicationGateway <PSApplicationGateway> -Name <String>

   -PathRules <PSApplicationGatewayPathRule[]> [-DefaultRewriteRuleSetId <String>]

   -DefaultRedirectConfigurationId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update an URL path mapping'
  code: |-
    PS C:\> $appgw = Get-AzApplicationGateway -ResourceGroupName "rg" -Name "appGwName"
    PS C:\> $appgw = Set-AzApplicationGatewayUrlPathMapConfig -ApplicationGateway $appgw -Name "map01"
    PS C:\> $appgw = Set-AzApplicationGateway -ApplicationGateway $appgw
  description: |-
    The first command gets the application gateway named appGwName and stores the result in the $appgw variable.
    The second command updates the URL path mapping named map01 in the application gateway.
    The third command updates the application gateway.
  summary: ""
