### YamlMime:PowershellCmdlet
summary: |-
  Gets custom error(s) from a http listener of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayHttpListener" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayCustomError" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayHttpListenerCustomError
  href: ./Add-AzApplicationGatewayHttpListenerCustomError.yml
- text: Remove-AzApplicationGatewayHttpListenerCustomError
  href: ./Remove-AzApplicationGatewayHttpListenerCustomError.yml
- text: Set-AzApplicationGatewayHttpListenerCustomError
  href: ./Set-AzApplicationGatewayHttpListenerCustomError.yml
syntaxes:
- >-
  Get-AzApplicationGatewayHttpListenerCustomError [-StatusCode <String>]

   -HttpListener <PSApplicationGatewayHttpListener> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Gets a custom error in a http listener'
  code: |-
    PS C:\> $ce = Get-AzApplicationGatewayCustomError -HttpListener $listener01 -StatusCode HttpStatus502
  description: |-
    This command gets and returns the custom error of http status code 502 from the http listener $listener01.
  summary: ""
- title: 'Example 2: Gets the list of all custom errors in a http listener'
  code: |-
    PS C:\> $ces = Get-AzApplicationGatewayCustomError -HttpListener $listener01
  description: |-
    This command gets and returns the list of all custom errors from the http listener $listener01.
  summary: ""
