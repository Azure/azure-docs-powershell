  Creates a RoutingConfiguration object.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSStaticRoute" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSRoutingConfiguration" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStaticRoute
  href: ./New-AzStaticRoute.yml
- text: New-AzExpressRouteConnection
  href: ./New-AzExpressRouteConnection.yml
- text: Set-AzExpressRouteConnection
