    - ErGw1AZ 
    - ErGw2AZ 
    - ErGw3AZ 

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Basic, Standard, HighPerformance, UltraPerformance, VpnGw1, VpnGw2, VpnGw3, VpnGw1AZ, VpnGw2AZ, VpnGw3AZ, ErGw1AZ, ErGw2AZ, ErGw3AZ
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSVirtualNetworkGateway" data-throw-if-not-resolved="False" />
  name: VirtualNetworkGateway
  isRequired: true
  description: |+
    Specifies an object reference to the virtual network gateway to be resized.
    You can create this object reference by using the Get-AzVirtualNetworkGateway and specifying the name of the gateway.

