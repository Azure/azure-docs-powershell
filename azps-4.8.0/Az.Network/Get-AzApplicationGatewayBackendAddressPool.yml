### YamlMime:PowershellCmdlet
summary: |-
  Gets a back-end address pool for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayBackendAddressPool" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayBackendAddressPool
  href: ./Add-AzApplicationGatewayBackendAddressPool.yml
- text: New-AzApplicationGatewayBackendAddressPool
  href: ./New-AzApplicationGatewayBackendAddressPool.yml
- text: Remove-AzApplicationGatewayBackendAddressPool
  href: ./Remove-AzApplicationGatewayBackendAddressPool.yml
- text: Set-AzApplicationGatewayBackendAddressPool
  href: ./Set-AzApplicationGatewayBackendAddressPool.yml
syntaxes:
- >-
  Get-AzApplicationGatewayBackendAddressPool [-Name <String>] -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a specified back-end server pool'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $BackendPool = Get-AzApplicationGatewayBackendAddressPool -Name "Pool01" -ApplicationGateway $AppGw
  description: |-
    The first command gets the application gateway named ApplicationGateway01 in the resource group named ResourceGroup01 and stores it in the $AppGw variable.
    The second command gets the back-end address pool associated with $AppGw named Pool01 and stores it in the $BackendPool variable.
  summary: ""
- title: 'Example 2: Get a list of back-end server pool'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $BackendPools = Get-AzApplicationGatewayBackendAddressPool -ApplicationGateway $AppGw
  description: |-
    The first command gets the application gateway named ApplicationGateway01 in the resource group named ResourceGroup01 and stores it in the $AppGw variable.
    The second command gets a list of the back-end address pools associated with $AppGw, and stores the list in the $BackendPools variable.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    The **Get-AzApplicationGatewayBackendAddressPool** cmdlet gets a back-end address pool for an application gateway.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the back-end address pool that this cmdlet gets.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
