### YamlMime:PowershellCmdlet
summary: |-
  Lists routes learned by an Azure virtual network gateway
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSGatewayRoute" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzVirtualNetworkGatewayLearnedRoute -VirtualNetworkGatewayName <String> -ResourceGroupName <String>

   [-AsJob] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzVirtualNetworkGatewayLearnedRoute -ResourceGroupName resourceGroup -VirtualNetworkGatewayname gatewayName

    AsPath       :
    LocalAddress : 10.1.0.254
    Network      : 10.1.0.0/16
    NextHop      :
    Origin       : Network
    SourcePeer   : 10.1.0.254
    Weight       : 32768

    AsPath       :
    LocalAddress : 10.1.0.254
    Network      : 10.0.0.254/32
    NextHop      :
    Origin       : Network
    SourcePeer   : 10.1.0.254
    Weight       : 32768

    AsPath       : 65515
    LocalAddress : 10.1.0.254
    Network      : 10.0.0.0/16
    NextHop      : 10.0.0.254
    Origin       : EBgp
    SourcePeer   : 10.0.0.254
    Weight       : 32768
  description: |-
    For the Azure virtual network gateway named gatewayname in resource group resourceGroup, retrieves routes the Azure gateway knows. 
    The Azure virtual network gateway in this case has two static routes (10.1.0.0/16 and 10.0.0.254/32), as well as one route learned over BGP (10.0.0.0/16).
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Run cmdlet in the background

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Virtual network gateway resource group's name

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VirtualNetworkGatewayName
  isRequired: true
  description: |+
    Virtual network gateway name

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ResourceName
  parameterValueGroup: ""
uid: Az.Network.Get-AzVirtualNetworkGatewayLearnedRoute
name: Get-AzVirtualNetworkGatewayLearnedRoute
description: |-
  Enumerates routes learned by an Azure virtual network gateway from various sources. This includes routes learned over BGP, as well as static routes.
