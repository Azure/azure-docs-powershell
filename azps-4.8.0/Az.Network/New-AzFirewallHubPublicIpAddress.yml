summary: |-
  Public Ip assoicated to the firewall on virtual hub
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSAzureFirewallHubPublicIpAddresses" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzFirewallHubPublicIpAddress [-Count <Int32>] [-Addresses <PSAzureFirewallPublicIpAddress[]>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzFirewallHubPublicIpAddress -Count 2
  description: |-
    This will create 2 public ips on the firewall attached to the virtual hub. This will create the ip address in the backend.We cannot provide the ipaddresses explicitly for a new firewall.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $publicIp1 = New-AzFirewallPublicIpAddress -Address 10.2.3.4
    PS C:\> $publicIp2 = New-AzFirewallPublicIpAddress -Address 20.56.37.46
    PS C:\> New-AzFirewallHubPublicIpAddress -Count 3 -Addresses $publicIp1, $publicIp2
  description: |-
    This will create 1 new public ip on the firewall by retain $publicIp1, $publicIp2 which are already exist on the firewall.
  summary: ""
parameters:
- type: <xref href="PSAzureFirewallPublicIpAddress" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
