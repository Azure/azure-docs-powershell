   -Sku <PSVirtualApplianceSkuProperties> -VirtualApplianceAsn <Int32> [-Identity <PSManagedServiceIdentity>]

   [-BootStrapConfigurationBlob <String[]>] [-CloudInitConfigurationBlob <String[]>]

