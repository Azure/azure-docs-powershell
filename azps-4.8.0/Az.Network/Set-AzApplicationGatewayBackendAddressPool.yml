### YamlMime:PowershellCmdlet
summary: |-
  Updates a back-end address pool for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayBackendAddressPool
  href: ./Add-AzApplicationGatewayBackendAddressPool.yml
- text: Get-AzApplicationGatewayBackendAddressPool
  href: ./Get-AzApplicationGatewayBackendAddressPool.yml
- text: New-AzApplicationGatewayBackendAddressPool
  href: ./New-AzApplicationGatewayBackendAddressPool.yml
- text: Remove-AzApplicationGatewayBackendAddressPool
  href: ./Remove-AzApplicationGatewayBackendAddressPool.yml
syntaxes:
- >-
  Set-AzApplicationGatewayBackendAddressPool -ApplicationGateway <PSApplicationGateway> -Name <String>

   [-BackendIPAddresses <String[]>] [-BackendFqdns <String[]>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Setting a back-end address pool by using FQDNs'
  code: |-
    PS C:\> $AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Set-AzApplicationGatewayBackendAddressPool -ApplicationGateway $AppGw -Name "Pool02" -BackendFqdns "contoso1.com", "contoso2.com"
  description: |-
    The first command gets the application gateway named ApplicationGateway01 in the resource group named ResourceGroup01, and stores it in the $AppGw variable.
    The second command updates the back-end address pool of the application gateway in $AppGw by using FQDNs.
  summary: ""
- title: 'Example 2: Setting a back-end address pool by using backend server IP addresses'
  code: |-
    PS C:\> $AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Set-AzApplicationGatewayBackendAddressPool -ApplicationGateway $AppGw -Name "Pool02" -BackendIPAddresses "10.10.10.10", "10.10.10.11"
  description: |-
    The first command gets the application gateway named ApplicationGateway01 in the resource group named ResourceGroup01, and stores it in the $AppGw variable.
    The second command updates the back-end address pool of the application gateway in $AppGw by using IP addresses.
  summary: ""
