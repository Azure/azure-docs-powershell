### YamlMime:PowershellCmdlet
summary: |-
  Creates an HTTP listener for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayHttpListener" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayHttpListener
  href: ./Add-AzApplicationGatewayHttpListener.yml
- text: Get-AzApplicationGatewayHttpListener
  href: ./Get-AzApplicationGatewayHttpListener.yml
- text: Remove-AzApplicationGatewayHttpListener
  href: ./Remove-AzApplicationGatewayHttpListener.yml
- text: Set-AzApplicationGatewayHttpListener
  href: ./Set-AzApplicationGatewayHttpListener.yml
syntaxes:
- >-
  New-AzApplicationGatewayHttpListener -Name <String> [-FrontendIPConfigurationId <String>]

   [-FrontendPortId <String>] [-SslCertificateId <String>] [-FirewallPolicyId <String>] [-HostName <String>]

   [-HostNames <String[]>] [-RequireServerNameIndication <String>] -Protocol <String>

   [-CustomErrorConfiguration <PSApplicationGatewayCustomError[]>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  New-AzApplicationGatewayHttpListener -Name <String>

   [-FrontendIPConfiguration <PSApplicationGatewayFrontendIPConfiguration>]

   [-FrontendPort <PSApplicationGatewayFrontendPort>]

   [-FirewallPolicy <PSApplicationGatewayWebApplicationFirewallPolicy>]

   [-SslCertificate <PSApplicationGatewaySslCertificate>] [-HostName <String>] [-HostNames <String[]>]

   [-RequireServerNameIndication <String>] -Protocol <String>

   [-CustomErrorConfiguration <PSApplicationGatewayCustomError[]>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create an HTTP listener'
  code: |-
    PS C:\>$Listener = New-AzApplicationGatewayHttpListener -Name "Listener01" -Protocol "Http" -FrontendIpConfiguration $FIp01 -FrontendPort $FP01
  description: |-
    This command creates an HTTP listener named Listener01 and stores the result in the variable named $Listener.
  summary: ""
- title: 'Example 2: Create an HTTP listener with SSL'
  code: |-
    PS C:\>$Listener = New-AzApplicationGatewayHttpListener -Name "Listener01" -Protocol "Https" -FrontendIpConfiguration $FIp01 -FrontendPort $FP01 -SslCertificate $SSLCert01
  description: |-
    This command creates an HTTP listener that uses SSL offload and provides the SSL certificate in the $SSLCert01 variable.
    The command stores the result in the variable named $Listener.
  summary: ""
- title: 'Example 3: Create an HTTP listener with firewall-policy'
  code: |-
    PS C:\>$Listener = New-AzApplicationGatewayHttpListener -Name "Listener01" -Protocol "Http" -FrontendIpConfiguration $FIp01 -FrontendPort $FP01 -FirewallPolicy $firewallPolicy
  description: |-
    This command creates an HTTP listener named Listener01, FirewallPolicy as $firewallPolicy and stores the result in the variable named $Listener.
  summary: ""
- title: 'Example 4: Add a HTTPS listener with SSL and HostNames'
  code: |-
    PS C:\> $Listener = New-AzApplicationGatewayHttpListener -Name "Listener01" -Protocol "Https" -FrontendIpConfiguration $FIp01 -FrontendPort $FP01 -SslCertificate $SSLCert01 -HostNames "*.contoso.com,www.microsoft.com"
  description: |-
    This command creates an HTTP listener that uses SSL offload and provides the SSL certificate in the $SSLCert01 variable along with two HostNames.
    The command stores the result in the variable named $Listener.
  summary: ""
