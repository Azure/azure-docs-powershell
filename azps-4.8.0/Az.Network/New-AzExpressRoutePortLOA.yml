syntaxes:
- >-
  New-AzExpressRoutePortLOA -PortName <String> -ResourceGroupName <String> -CustomerName <String>

   [-Destination <String>] [-PassThru] [-AsJob] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
