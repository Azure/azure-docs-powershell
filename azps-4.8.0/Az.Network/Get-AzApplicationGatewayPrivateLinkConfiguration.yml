  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the application gateway privateLink configuration

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
