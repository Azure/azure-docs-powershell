### YamlMime:PowershellCmdlet
summary: |-
  Gets the private link configuration of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayPrivateLinkConfiguration" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApplicationGatewayPrivateLinkConfiguration
  href: ./New-AzApplicationGatewayPrivateLinkConfiguration.yml
- text: Add-AzApplicationGatewayPrivateLinkConfiguration
  href: ./Add-AzApplicationGatewayPrivateLinkConfiguration.yml
- text: Remove-AzApplicationGatewayPrivateLinkConfiguration
  href: ./Remove-AzApplicationGatewayPrivateLinkConfiguration.yml
- text: Set-AzApplicationGatewayPrivateLinkConfiguration
  href: ./Set-AzApplicationGatewayPrivateLinkConfiguration.yml
syntaxes:
- >-
  Get-AzApplicationGatewayPrivateLinkConfiguration -ApplicationGateway <PSApplicationGateway> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1 : Get a specified private link configuration'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $PrivateLinkConfiguration = Get-AzApplicationGatewayPrivateLinkConfiguration -Name "privateLinkConfig01" -ApplicationGateway $AppGw
  description: |-
    The first command gets an application gateway named ApplicationGateway01 from the resource group named ResourceGroup01, and stores it in the $AppGw variable.
    The second command gets the private link configuration named privateLinkConfig01 from $AppGw and stores it in the $PrivateLinkConfiguration variable.
  summary: ""
- title: 'Example 2 : Get a list of private link configuration'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $PrivateLinkConfigurations = Get-AzApplicationGatewayPrivateLinkConfiguration -ApplicationGateway $AppGw
  description: |-
    The first command gets an application gateway named ApplicationGateway01 from the resource group named ResourceGroup01, and stores it in the $AppGw variable.
    The second command gets all the private link configurations from $AppGw and stores it in the $PrivateLinkConfigurations variable.
  summary: ""
parameters:
- type: <xref href="PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    The applicationGateway

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
