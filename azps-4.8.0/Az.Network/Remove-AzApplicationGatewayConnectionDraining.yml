### YamlMime:PowershellCmdlet
summary: |-
  Removes the connection draining configuration of a back-end HTTP settings object.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayBackendHttpSettings" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayBackendHttpSettings" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGateway
  href: ./Get-AzApplicationGateway.yml
- text: Get-AzApplicationGatewayBackendHttpSetting
  href: ./Get-AzApplicationGatewayBackendHttpSetting.yml
- text: Get-AzApplicationGatewayConnectionDraining
  href: ./Get-AzApplicationGatewayConnectionDraining.yml
- text: New-AzApplicationGatewayConnectionDraining
