### YamlMime:PowershellCmdlet
summary: |-
  Creates an SSL policy for an application gateway.
module: Az.Network
notes: |-
  * Keywords: azure, azurerm, arm, resource, management, manager, network, networking
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewaySslPolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewaySslPolicy
  href: ./Get-AzApplicationGatewaySslPolicy.yml
- text: Set-AzApplicationGatewaySslPolicy
  href: ./Set-AzApplicationGatewaySslPolicy.yml
syntaxes:
- >-
  New-AzApplicationGatewaySslPolicy [-DisabledSslProtocols <String[]>] [-PolicyType <String>]

   [-PolicyName <String>] [-CipherSuite <String[]>] [-MinProtocolVersion <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>$sslPolicy = New-AzApplicationGatewaySslPolicy -PolicyType Custom -MinProtocolVersion TLSv1_1 -CipherSuite "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256", "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384", "TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA", "TLS_RSA_WITH_AES_128_GCM_SHA256"
  description: |-
    This command creates a custom policy.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CipherSuite
  description: |+
    Ssl cipher suites to be enabled in the specified order to application gateway

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DisabledSslProtocols
  description: |+
    Specifies which protocols are disabled.
    The acceptable values for this parameter are:
    - TLSv1_0 
    - TLSv1_1 
    - TLSv1_2

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: TLSv1_0, TLSv1_1, TLSv1_2
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: MinProtocolVersion
  description: |+
    Minimum version of Ssl protocol to be supported on application gateway

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: TLSv1_0, TLSv1_1, TLSv1_2
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PolicyName
  description: |+
    Name of Ssl predefined policy

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PolicyType
  description: |+
    Type of Ssl Policy

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Predefined, Custom
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
