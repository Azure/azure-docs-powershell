### YamlMime:PowershellCmdlet
summary: |-
  Creates a new DNS Setting for Azure Firewall Policy
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSAzureFirewallPolicyDnsSettings" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzFirewallPolicyDnsSetting [-EnableProxy] [-ProxyNotRequiredForNetworkRule] [-Server <String[]>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 1. Create an empty policy
  code: |-
    PS C:\> New-AzFirewallPolicyDnsSetting -EnableProxy
  description: |-
    This example creates a dns Setting object with setting enabling dns proxy.
  summary: ""
- title: 2. Create an empty policy with ThreatIntel Mode
  code: |-
    PS C:\> $dnsServers = @("10.10.10.1", "20.20.20.2")
    PS C:\> New-AzFirewallPolicyDnsSetting -EnableProxy -Server $dnsServers
  description: |-
    This example creates a dns Setting object with setting enabling dns proxy and setting custom dns servers.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: EnableProxy
  description: |+
    Enable DNS Proxy.
    By default it is disabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: ProxyNotRequiredForNetworkRule
  description: |+
    Requires DNS Proxy functionality for FQDNs within Network Rules.
    By default it is true.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Server
  description: |+
    The list of DNS Servers

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
