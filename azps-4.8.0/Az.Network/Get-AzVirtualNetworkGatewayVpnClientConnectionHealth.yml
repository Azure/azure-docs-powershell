uid: Az.Network.Get-AzVirtualNetworkGatewayVpnClientConnectionHealth
name: Get-AzVirtualNetworkGatewayVpnClientConnectionHealth
description: |-
  List  all connected vpn client connection health. This includes:
  vpnConnectionId
  vpnConnectionDuration
  vpnConnectionTime
  publicIpAddress
  privateIpAddress
  vpnUserName
  maxBandwidth
  egressPacketsTransferred
  egressBytesTransferred
  ingressPacketsTransferred
  ingressBytesTransferred
  maxPacketsPerSecond
