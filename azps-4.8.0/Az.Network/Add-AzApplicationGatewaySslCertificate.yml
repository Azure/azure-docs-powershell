### YamlMime:PowershellCmdlet
summary: |-
  Adds an SSL certificate to an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewaySslCertificate
  href: ./Get-AzApplicationGatewaySslCertificate.yml
- text: New-AzApplicationGatewaySslCertificate
  href: ./New-AzApplicationGatewaySslCertificate.yml
- text: Remove-AzApplicationGatewaySslCertificate
  href: ./Remove-AzApplicationGatewaySslCertificate.yml
- text: Set-AzApplicationGatewaySslCertificate
  href: ./Set-AzApplicationGatewaySslCertificate.yml
syntaxes:
- >-
  Add-AzApplicationGatewaySslCertificate -ApplicationGateway <PSApplicationGateway> -Name <String>

   [-CertificateFile <String>] [-Password <SecureString>] [-KeyVaultSecretId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add an SSL certificate using pfx to an application gateway.'
  code: |-
    PS C:\> $AppGW = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $password = ConvertTo-SecureString "P@ssw0rd" -AsPlainText -Force
    PS C:\> $AppGW = Add-AzApplicationGatewaySslCertificate -ApplicationGateway $AppGW -Name "Cert01" -CertificateFile "D:\cert01.pfx" -Password $password
  description: |-
    This command gets an application gateway named ApplicationGateway01 and then adds an SSL certificate named Cert01 to it.
  summary: ""
- title: 'Example 2: Add an SSL certificate using KeyVault Secret (version-less secretId) to an application gateway.'
  code: |-
    PS C:\> $AppGW = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $secret = Get-AzKeyVaultCertificate -VaultName "keyvault01" -Name "sslCert01"
    PS C:\> $secretId = $secret.SecretId.Replace($secret.Version, "") # https://<keyvaultname>.vault.azure.net/secrets/
    PS C:\> $AppGW = Add-AzApplicationGatewaySslCertificate -ApplicationGateway $AppGW -Name "Cert01" -KeyVaultSecretId $secretId
  description: |-
    Get the secret and reference it in the `Add-AzApplicationGatewaySslCertificate` to add it to the Application Gateway with name `Cert01`.
    Note: As version-less secretId is provided here, Application Gateway will sync the certificate in regular intervals with the KeyVault.
  summary: ""
- title: 'Example 3: Add an SSL certificate using KeyVault Secret (versioned secretId) to an application gateway.'
  code: |-
    PS C:\> $AppGW = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $secret = Get-AzKeyVaultCertificate -VaultName "keyvault01" -Name "sslCert01"
    PS C:\> $secretId = $secret.Id # https://<keyvaultname>.vault.azure.net/secrets/<hash>
    PS C:\> $AppGW = Add-AzApplicationGatewaySslCertificate -ApplicationGateway $AppGW -Name "Cert01" -KeyVaultSecretId $secretId
  description: |-
    Get the secret and reference it in the `Add-AzApplicationGatewaySslCertificate` to add it to the Application Gateway with name `Cert01`.
    Note: If it is required that Application Gateway syncs the certificate with the KeyVault, please provide the version-less secretId.
  summary: ""
parameters:
