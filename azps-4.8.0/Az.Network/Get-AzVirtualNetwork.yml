### YamlMime:PowershellCmdlet
summary: |-
  Gets a virtual network in a resource group.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSVirtualNetwork" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzVirtualNetwork
  href: ./New-AzVirtualNetwork.yml
- text: Remove-AzVirtualNetwork
  href: ./Remove-AzVirtualNetwork.yml
- text: Set-AzVirtualNetwork
  href: ./Set-AzVirtualNetwork.yml
syntaxes:
- >-
  Get-AzVirtualNetwork [-Name <String>] [-ResourceGroupName <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzVirtualNetwork -Name <String> -ResourceGroupName <String> -ExpandResource <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: '1: Retrieve a virtual network'
  code: |-
    Get-AzVirtualNetwork -Name MyVirtualNetwork -ResourceGroupName TestResourceGroup

    Name                   : MyVirtualNetwork1
    ResourceGroupName      : TestResourceGroup
    Location               : eastus
    Id                     : /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/TestResourceGroup
                             /providers/Microsoft.Network/virtualNetworks/MyVirtualNetwork1
    Etag                   : W/"00000000-0000-0000-0000-000000000000"
    ResourceGuid           : 00000000-0000-0000-0000-000000000000
    ProvisioningState      : Succeeded
    Tags                   :
    AddressSpace           : {
                               "AddressPrefixes": [
                                 "xx.x.x.x/x"
                               ]
                             }
    DhcpOptions            : {}
    Subnets                : []
    VirtualNetworkPeerings : []
    EnableDdosProtection   : false
    DdosProtectionPlan     : null
  description: |-
    This command gets the virtual network named MyVirtualNetwork in the resource group TestResourceGroup
  summary: ""
- title: '2: List virtual networks using filter'
  code: |-
    Get-AzVirtualNetwork -Name MyVirtualNetwork*

    Name                   : MyVirtualNetwork1
    ResourceGroupName      : TestResourceGroup
    Location               : eastus
    Id                     : /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/TestResourceGroup
                             /providers/Microsoft.Network/virtualNetworks/MyVirtualNetwork1
    Etag                   : W/"00000000-0000-0000-0000-000000000000"
    ResourceGuid           : 00000000-0000-0000-0000-000000000000
    ProvisioningState      : Succeeded
    Tags                   :
    AddressSpace           : {
                               "AddressPrefixes": [
                                 "xx.x.x.x/x"
                               ]
                             }
    DhcpOptions            : {}
    Subnets                : []
    VirtualNetworkPeerings : []
    EnableDdosProtection   : false
    DdosProtectionPlan     : null
  description: |-
    This command gets all virtual networks that start with "MyVirtualNetwork".
  summary: ""
