### YamlMime:PowershellCmdlet
summary: |-
  Creates an exclusion on the Firewall Policy
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayFirewallPolicyExclusion" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzApplicationGatewayFirewallPolicyExclusion -MatchVariable <String> -SelectorMatchOperator <String>

   -Selector <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $exclusionEntry = New-AzApplicationGatewayFirewallPolicyExclusion -MatchVariable "RequestHeaderNames" -SelectorMatchOperator "StartsWith" -Selector "xyz"
  description: |-
    This command creates a new exclusion-entry for the variable named RequestHeaderNames and operator named StartsWith and Selector named xyz. The exclusion entry is saved in $exclusionEntry.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: MatchVariable
  isRequired: true
  description: |+
    The variable to be excluded.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: RequestHeaderNames, RequestCookieNames, RequestArgNames
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Selector
  isRequired: true
  description: |+
    When variable is a collection, operator used to specify which elements in the collection this exclusion applies to.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SelectorMatchOperator
  isRequired: true
  description: |+
    When variable is a collection, operate on the selector to specify which elements in the collection this exclusion applies to.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Equals, Contains, StartsWith, EndsWith, EqualsAny
