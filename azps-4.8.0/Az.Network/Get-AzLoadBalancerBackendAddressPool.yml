### YamlMime:PowershellCmdlet
summary: |-
  Get-AzLoadBalancerBackendAddressPool retrieves one or more backend address pools associated with a load balancer.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
