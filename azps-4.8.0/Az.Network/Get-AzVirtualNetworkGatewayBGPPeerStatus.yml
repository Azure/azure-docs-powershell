### YamlMime:PowershellCmdlet
summary: |-
  Lists an Azure virtual network gateway's BGP peers
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSBGPPeerStatus" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzVirtualNetworkGatewayBGPPeerStatus -VirtualNetworkGatewayName <String> -ResourceGroupName <String>

   [-Peer <String>] [-AsJob] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzVirtualNetworkGatewayBgpPeerStatus -ResourceGroupName resourceGroup -VirtualNetworkGatewayName gatewayName

    Asn               : 65515
    ConnectedDuration : 9.01:04:53.5768637
    LocalAddress      : 10.1.0.254
    MessagesReceived  : 14893
    MessagesSent      : 14900
    Neighbor          : 10.0.0.254
    RoutesReceived    : 1
    State             : Connected
  description: |-
    Retrieves BGP peers for the Azure virtual network gateway named gatewayName in resource group resourceGroup.
    This example output shows one connected BGP peer, with an IP of 10.0.0.254.
  summary: ""
