### YamlMime:PowershellCmdlet
summary: |-
  Removes an IP configuration from an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayIPConfiguration
  href: ./Add-AzApplicationGatewayIPConfiguration.yml
- text: Get-AzApplicationGatewayIPConfiguration
  href: ./Get-AzApplicationGatewayIPConfiguration.yml
- text: New-AzApplicationGatewayIPConfiguration
  href: ./New-AzApplicationGatewayIPConfiguration.yml
- text: Set-AzApplicationGatewayIPConfiguration
  href: ./Set-AzApplicationGatewayIPConfiguration.yml
syntaxes:
- >-
  Remove-AzApplicationGatewayIPConfiguration -Name <String> -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Remove an IP configuration from an Azure application gateway'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> Remove-AzApplicationGatewayIPConfiguration -ApplicationGateway $AppGw -Name "Subnet02"
  description: |-
    The first command gets an application gateway and stores it in the $AppGw variable.
    The second command removes the IP configuration named Subnet02 from the application gateway stored in $AppGw.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the application gateway from which to remove an IP configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the IP configuration to remove.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
