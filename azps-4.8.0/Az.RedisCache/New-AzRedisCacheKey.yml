### YamlMime:PowershellCmdlet
summary: |-
  Regenerates the access key of a Redis Cache.
module: Az.RedisCache
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.Redis.Models.RedisAccessKeys" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRedisCacheKey
  href: ./Get-AzRedisCacheKey.yml
syntaxes:
- >-
  New-AzRedisCacheKey [-ResourceGroupName <String>] -Name <String> -KeyType <String> [-Force]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Regenerate a primary key'
  code: |-
    PS C:\>New-AzRedisCacheKey -ResourceGroupName "ResourceGroup03" -Name "myCache" -KeyType "Primary" -Force

              PrimaryKey        : pJ+jruGKPHDKsEC8kmoybobH3TZx2njBR3ipEsquZFo=

              SecondaryKey      : sJ+jruGKPHDKsEC8kmoybobH3TZx2njBR3ipEsquZFo=
  description: |-
    This command regenerates the primary key of a Redis Cache.
  summary: ""
- title: 'Example 2: Regenerate a secondary key'
  code: |-
    PS C:\>New-AzRedisCacheKey -ResourceGroupName "ResourceGroup03" -Name "myCache" -KeyType "Secondary" -Force
              PrimaryKey        : pJ+jruGKPHDKsEC8kmoybobH3TZx2njBR3ipEsquZFo=

              SecondaryKey      : sJ+jruGKPHDKsEC8kmoybobH3TZx2njBR3ipEsquZFo=
  description: |-
    This command regenerates the secondary key of a Redis Cache.
  summary: ""
