  isRequired: true
  description: |+
    Specifies the name of the Redis Cache to update.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: RedisConfiguration
  description: |+
    Specifies Redis configuration settings.
    The acceptable values for this parameter are:
    - rdb-backup-enabled.
    Specifies that Redis data persistence is enabled.
    Premium tier only.
    - rdb-storage-connection-string.
    Specifies the connection string to the Storage account for Redis data persistence.
    Premium tier only.
    - rdb-backup-frequency.
    Specifies the backup frequency for Redis data persistence.
    Premium tier only. 
    - maxmemory-reserved.
    Configures the memory reserved for non-cache processes.
    Standard and Premium tiers. 
    - maxmemory-policy.
    Configures the eviction policy for the cache.
    All pricing tiers. 
    - notify-keyspace-events.
    Configures keyspace notifications.
    Standard and premium tiers. 
    - hash-max-ziplist-entries.
    Configures memory optimization for small aggregate data types.
    Standard and Premium tiers. 
    - hash-max-ziplist-value.
    Configures memory optimization for small aggregate data types.
    Standard and Premium tiers. 
    - set-max-intset-entries.
    Configures memory optimization for small aggregate data types.
    Standard and Premium tiers. 
    - zset-max-ziplist-entries.
    Configures memory optimization for small aggregate data types.
    Standard and Premium tiers. 
    - zset-max-ziplist-value.
    Configures memory optimization for small aggregate data types.
    Standard and Premium tiers. 
    - databases.
    Configures the number of databases.
    This property can be configured only at cache creation.
    Standard and Premium tiers.
    For more information, see Manage Azure Redis Cache with Azure PowerShellhttp://go.microsoft.com/fwlink/?LinkId=800051 (http://go.microsoft.com/fwlink/?LinkId=800051).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of the resource group that contains the Redis Cache.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ShardCount
  description: |+
    Specifies the number of shards to create on a Premium cluster cache.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Size
  description: |+
    Specifies the size of the Redis Cache.
    Valid values are: 
    - P1
    - P2
    - P3
    - P4
    - P5
    - C0
    - C1
    - C2
    - C3
    - C4
    - C5
    - C6
    - 250MB
    - 1GB
    - 2.5GB
    - 6GB
    - 13GB
    - 26GB
    - 53GB
    - 120GB
    The default value is 1GB or C1.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Sku
  description: |+
    Specifies the SKU of the Redis Cache to create.
    Valid values are: 
    - Basic
    - Standard
    - Premium
    The default value is Standard.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: Basic, Standard, Premium
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tag
