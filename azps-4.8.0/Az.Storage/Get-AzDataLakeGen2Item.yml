examples:
- title: 'Example 1: Get a directory from a Filesystem, and show the details'
  code: "PS C:\\> $dir1 = Get-AzDataLakeGen2Item -FileSystem \"filesystem1\" -Path \"dir1/\"\r\nPS C:\\> $dir1\r\n\r\n   FileSystem Name: filesystem1\r\n\r\nPath                 IsDirectory  Length          LastModified         Permissions  Owner                Group               \r\n----                 -----------  ------          ------------         -----------  -----                -----               \r\ndir1                 True                         2020-03-23 09:15:56Z rwx---rwx    $superuser           $superuser     \r\n \r\nPS C:\\WINDOWS\\system32> $dir1.ACL\r\n\r\nDefaultScope AccessControlType EntityId Permissions\r\n------------ ----------------- -------- -----------\r\nFalse        User                       rwx        \r\nFalse        Group                      ---        \r\nFalse        Other                      rwx      \r\n\r\nPS C:\\WINDOWS\\system32> $dir1.Permissions\r\n\r\nOwner        : Execute, Write, Read\r\nGroup        : None\r\nOther        : Execute, Write, Read\r\nStickyBit    : False\r\nExtendedAcls : False\r\n\r\nPS C:\\WINDOWS\\system32> $dir1.Properties.Metadata\r\n\r\nKey          Value \r\n---          ----- \r\nhdi_isfolder true  \r\ntag1         value1\r\ntag2         value2\r\n\r\nPS C:\\WINDOWS\\system32> $dir1.Properties\r\n\r\nLastModified          : 3/23/2020 9:15:56 AM +00:00\r\nCreatedOn             : 3/23/2020 9:15:56 AM +00:00\r\nMetadata              : {[hdi_isfolder, true], [tag1, value1], [tag2, value2]}\r\nCopyCompletedOn       : 1/1/0001 12:00:00 AM +00:00\r\nCopyStatusDescription : \r\nCopyId                : \r\nCopyProgress          : \r\nCopySource            : \r\nCopyStatus            : Pending\r\nIsIncrementalCopy     : False\r\nLeaseDuration         : Infinite\r\nLeaseState            : Available\r\nLeaseStatus           : Unlocked\r\nContentLength         : 0\r\nContentType           : application/octet-stream\r\nETag                  : \"0x8D7CF0ACBA35FA8\"\r\nContentHash           : \r\nContentEncoding       : UDF12\r\nContentDisposition    : \r\nContentLanguage       : \r\nCacheControl          : READ\r\nAcceptRanges          : bytes\r\nIsServerEncrypted     : True\r\nEncryptionKeySha256   : \r\nAccessTier            : Cool\r\nArchiveStatus         : \r\nAccessTierChangedOn   : 1/1/0001 12:00:00 AM +00:00"
