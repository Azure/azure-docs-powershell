### YamlMime:PowershellCmdlet
summary: |-
  Gets logging properties for Azure Storage services.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Storage.Shared.Protocol.LoggingProperties" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
- text: Set-AzStorageServiceLoggingProperty
  href: ./Set-AzStorageServiceLoggingProperty.yml
syntaxes:
- >-
  Get-AzStorageServiceLoggingProperty [-ServiceType] <StorageServiceType> [-Context <IStorageContext>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get logging properties for the Blob service'
  code: |-
    C:\PS>Get-AzStorageServiceLoggingProperty -ServiceType Blob
  description: |-
    This command gets logging properties for blob storage.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies an Azure storage context.
    To obtain a storage context, use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.WindowsAzure.Commands.Storage.Common.StorageServiceType" data-throw-if-not-resolved="False" />
  name: ServiceType
  isRequired: true
  description: |+
    Specifies the storage service type.
    This cmdlet gets the logging properties for the service type that this parameter specifies.
    The acceptable values for this parameter are:
    - Blob 
    - Table
    - Queue
    - File
    The value of File is not currently supported.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: Blob, Table, Queue, File
uid: Az.Storage.Get-AzStorageServiceLoggingProperty
name: Get-AzStorageServiceLoggingProperty
description: |-
  The **Get-AzStorageServiceLoggingProperty** cmdlet gets logging properties for Azure Storage services.
