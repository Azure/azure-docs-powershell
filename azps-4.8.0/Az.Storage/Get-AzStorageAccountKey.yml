### YamlMime:PowershellCmdlet
summary: |-
  Gets the access keys for an Azure Storage account.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.Storage.Models.StorageAccountKey" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageAccountKey
  href: ./New-AzStorageAccountKey.yml
syntaxes:
- >-
  Get-AzStorageAccountKey [-ResourceGroupName] <String> [-Name] <String> [-ListKerbKey]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the access keys for a Storage account'
  code: |-
    PS C:\>Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount"
  description: |-
    This command gets the keys for the specified Azure Storage account.
  summary: ""
- title: 'Example 2: Get a specific access key for a Storage account'
  code: |-
    This command gets a specific key for a Storage account. This command works for Azure PowerShell version 1.4, and later versions.
    PS C:\>(Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount")| Where-Object {$_.KeyName -eq "key1"}

    This command gets a specific key for a Storage account. This command works for Azure PowerShell version 1.3.2, and previous versions.
    PS C:\>(Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount").Key1
  description: ""
  summary: ""
- title: 'Example 3: Lists the access keys for a Storage account, include the Kerberos keys (if active directory enabled)'
  code: |-
    PS C:\>Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount" -ListKerbKey
  description: |-
    This command gets the keys for the specified Azure Storage account.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: ListKerbKey
  description: |+
    Lists the Kerberos keys (if active directory enabled) for the specified storage account.
    Kerberos key is generated per storage account for Azure Files identity based authentication either with Azure Active Directory Domain Service (Azure AD DS) or Active Directory Domain Service (AD DS). 
    It is used as the password of the identity registered in the domain service that represents the storage account. 
    Kerberos key does not provide access permission to perform any control or data plane read or write operations against the storage account.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the Storage account for which this cmdlet gets keys.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: StorageAccountName, AccountName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group that contains the Storage account.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Storage.Get-AzStorageAccountKey
