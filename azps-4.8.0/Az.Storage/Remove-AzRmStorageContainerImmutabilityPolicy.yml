syntaxes:
- >-
  Remove-AzRmStorageContainerImmutabilityPolicy [-ResourceGroupName] <String> [-StorageAccountName] <String>

   -ContainerName <String> -Etag <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-AzRmStorageContainerImmutabilityPolicy -ContainerName <String> -StorageAccount <PSStorageAccount>

   -Etag <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzRmStorageContainerImmutabilityPolicy -Container <PSContainer> -Etag <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzRmStorageContainerImmutabilityPolicy [-InputObject] <PSImmutabilityPolicy>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove unlocked ImmutabilityPolicy of a Storage blob container with Storage account name and container name'
  code: |-
    PS C:\>$policy = Get-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer"
    PS C:\>Remove-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer" -Etag $policy.Etag
  description: |-
    This command removes unlocked ImmutabilityPolicy of a Storage blob container with Storage account name and container name.
  summary: ""
- title: 'Example 2: Remove unlocked ImmutabilityPolicy of a Storage blob container, with Storage account object'
  code: |-
    PS C:\>$accountObject = Get-AzStorageAccount -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
    PS C:\>$policy = Get-AzRmStorageContainerImmutabilityPolicy -StorageAccount $accountObject -ContainerName "myContainer"
    PS C:\>Remove-AzRmStorageContainerImmutabilityPolicy -StorageAccount $accountObject -ContainerName "myContainer" -Etag $policy.Etag
  description: |-
    This command removes unlocked ImmutabilityPolicy of a Storage blob container, with Storage account object.
  summary: ""
- title: 'Example 3: Remove unlocked ImmutabilityPolicy of a Storage blob container, with container object'
  code: |-
    PS C:\>$containerObject = Get-AzStorageContainer -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -Name "myContainer"
    PS C:\>$policy = Get-AzRmStorageContainerImmutabilityPolicy -Container $containerObject
    PS C:\>Remove-AzRmStorageContainerImmutabilityPolicy -Container $containerObject -Etag $policy.Etag
  description: |-
    This command removes unlocked ImmutabilityPolicy of a Storage blob container with Storage container object.
  summary: ""
- title: 'Example 4: Remove unlocked ImmutabilityPolicy of a Storage blob container, with ImmutabilityPolicy object'
  code: |-
    PS C:\>Get-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer" | Remove-AzRmStorageContainerImmutabilityPolicy
  description: |-
    This command removes unlocked ImmutabilityPolicy of a Storage blob container, with ImmutabilityPolicy object.
  summary: ""
