examples:
- title: 'Example 1: Lock ImmutabilityPolicy of a Storage blob container with Storage account name and container name'
  code: |-
    PS C:\>$policy = Get-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer"
    PS C:\>Lock-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer" -Etag $policy.Etag
  description: |-
    This command Locks ImmutabilityPolicy of a Storage blob container with Storage account name and container name.
  summary: ""
- title: 'Example 2: Lock ImmutabilityPolicy of a Storage blob container, with Storage account object'
  code: |-
    PS C:\>$accountObject = Get-AzStorageAccount -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
    PS C:\>$policy = Get-AzRmStorageContainerImmutabilityPolicy -StorageAccount $accountObject -ContainerName "myContainer"
    PS C:\>Lock-AzRmStorageContainerImmutabilityPolicy -StorageAccount $accountObject -ContainerName "myContainer" -Etag $policy.Etag -Force
  description: |-
    This command locks ImmutabilityPolicy of a Storage blob container, with Storage account object.
  summary: ""
- title: 'Example 3: Lock ImmutabilityPolicyof a Storage blob container, with container object'
  code: |-
    PS C:\>$containerObject = Get-AzStorageContainer -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -Name "myContainer"
    PS C:\>$policy = Get-AzRmStorageContainerImmutabilityPolicy -Container $containerObject
    PS C:\>Lock-AzRmStorageContainerImmutabilityPolicy -Container $containerObject -Etag $policy.Etag -Force
  description: |-
    This command locks ImmutabilityPolicy of a Storage blob container with Storage container object.
  summary: ""
- title: 'Example 4: Lock ImmutabilityPolicy of a Storage blob container, with ImmutabilityPolicy object'
  code: |-
    PS C:\>Get-AzRmStorageContainerImmutabilityPolicy -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer" | Lock-AzRmStorageContainerImmutabilityPolicy -Force
  description: |-
    This command locks ImmutabilityPolicy of a Storage blob container, with ImmutabilityPolicy object.
  summary: ""
