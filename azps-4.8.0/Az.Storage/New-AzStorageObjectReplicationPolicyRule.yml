### YamlMime:PowershellCmdlet
summary: |-
  Creates an object replication policy rule.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSObjectReplicationPolicyRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzStorageObjectReplicationPolicyRule -SourceContainer <String> -DestinationContainer <String>

   [-PrefixMatch <String[]>] [-MinCreationTime <DateTime>] [-RuleId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create an object replication policy rule with only source and destination account, and show its properties'
  code: |-
    PS C:\> $rule1 = New-AzStorageObjectReplicationPolicyRule -SourceContainer src1 -DestinationContainer dest1 

    PS C:\> $rule1

    RuleId SourceContainer DestinationContainer Filters.PrefixMatch Filters.MinCreationTime
    ------ --------------- -------------------- ------------------- -----------------------
           src1            dest1                {}
  description: |-
    This command creates an object replication policy rule with only source and destination account, and show its properties.
  summary: ""
- title: 'Example 2: Create an object replication policy rule with all properties, and show its properties'
  code: |-
    PS C:\> $rule2 = New-AzStorageObjectReplicationPolicyRule -SourceContainer src -DestinationContainer dest -MinCreationTime 2019-01-01T16:00:00Z -PrefixMatch a,abc,dd

    PS C:\> $rule2

    RuleId SourceContainer DestinationContainer Filters.PrefixMatch Filters.MinCreationTime
    ------ --------------- -------------------- ------------------- -----------------------
           src             dest                 {a, abc, dd}        2019-01-01T16:00:00Z
  description: |-
    This command an object replication policy rule with all properties, and show its properties.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DestinationContainer
  isRequired: true
  description: |+
    The Destination Container name to replicate to.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.DateTime" data-throw-if-not-resolved="False" />
  name: MinCreationTime
  description: |+
    Blobs created after the time will be replicated to the destination..

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PrefixMatch
  description: |+
    Filters the results to replicate only blobs whose names begin with the specified prefix.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: RuleId
  description: |+
    Object Replication Rule Id.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SourceContainer
  isRequired: true
  description: |+
    The Source Container name to replicate from.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Storage.New-AzStorageObjectReplicationPolicyRule
name: New-AzStorageObjectReplicationPolicyRule
description: |-
  The **Get-AzStorageObjectReplicationPolicy** cmdlet creates an object replication policy rule, which will be used in Set-AzStorageObjectReplicationPolicy cmdlet.
