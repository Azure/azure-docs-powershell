### YamlMime:PowershellCmdlet
summary: |-
  Gets the stored access policy or policies for an Azure storage queue.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Storage.Queue.SharedAccessQueuePolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageQueueStoredAccessPolicy
  href: ./New-AzStorageQueueStoredAccessPolicy.yml
- text: Remove-AzStorageQueueStoredAccessPolicy
  href: ./Remove-AzStorageQueueStoredAccessPolicy.yml
- text: Set-AzStorageQueueStoredAccessPolicy
  href: ./Set-AzStorageQueueStoredAccessPolicy.yml
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
syntaxes:
- >-
  Get-AzStorageQueueStoredAccessPolicy [-Queue] <String> [[-Policy] <String>] [-Context <IStorageContext>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a stored access policy in the queue'
  code: |-
    PS C:\>Get-AzStorageQueueStoredAccessPolicy -Queue "MyQueue" -Policy "Policy12"
  description: |-
    This command gets the access policy named Policy12 in the storage queue named MyQueue.
  summary: ""
- title: 'Example 2: Get all stored access policies in the queue'
  code: |-
    PS C:\>Get-AzStorageQueueStoredAccessPolicy -Queue "MyQueue"
  description: |-
    This command gets all stored access policies in the queue named MyQueue.
  summary: ""
