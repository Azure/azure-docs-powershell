### YamlMime:PowershellCmdlet
summary: |-
  Update the NetworkRule property of a Storage account
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSIpRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSVirtualNetworkRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSNetworkRuleSet" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzStorageAccountNetworkRuleSet [-ResourceGroupName] <String> [-Name] <String>

   [-Bypass <PSNetWorkRuleBypassEnum>] [-DefaultAction <PSNetWorkRuleDefaultActionEnum>] [-IPRule <PSIpRule[]>]

   [-VirtualNetworkRule <PSVirtualNetworkRule[]>] [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Update all properties of NetworkRule, input Rules with JSON'
  code: |-
    PS C:\> Update-AzStorageAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount" -Bypass Logging,Metrics -DefaultAction Allow -IpRule (@{IPAddressOrRange="10.0.0.0/24";Action="allow"},@{IPAddressOrRange="28.2.0.0/16";Action="allow"})
        -VirtualNetworkRule (@{VirtualNetworkResourceId="/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualNetworks/vnet1/subnets/subnet1";Action="allow"},@{VirtualNetworkResourceId="/subscriptions/s1/resourceGroups/g1/providers/Microsoft.Network/virtualN
        etworks/vnet2/subnets/subnet2";Action="allow"})
  description: |-
    This command update all properties of NetworkRule, input Rules with JSON.
  summary: ""
- title: 'Example 2: Update Bypass property of NetworkRule'
  code: |-
    PS C:\> Update-AzStorageAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount" -Bypass AzureServices,Metrics
  description: |-
    This command update Bypass property of NetworkRule (other properties won't change).
  summary: ""
- title: 'Example 3: Clean up rules of NetworkRule of a Storage account'
  code: |-
    PS C:\> Update-AzStorageAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -AccountName "mystorageaccount" -IpRule @() -VirtualNetworkRule @()
  description: |-
    This command clean up rules of NetworkRule of a Storage account (other properties not change).
  summary: ""
