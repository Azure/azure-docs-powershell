### YamlMime:PowershellCmdlet
summary: |-
  Creates a Blob Range object to restores a Storage account.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSBlobRestoreRange" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzStorageBlobRangeToRestore [-StartRange <String>] [-EndRange <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Creates a blob range to restore'
  code: |-
    PS C:\> $range = New-AzStorageBlobRangeToRestore -StartRange container1/blob1 -EndRange container2/blob2
  description: |-
    This command creates a blob range to restore, which starts at container1/blob1 (include), and ends at container2/blob2 (exclude).
  summary: ""
- title: 'Example 2: Creates a blob range which will restore from first blob in alphabetical order, to a specific blob (exclude)'
  code: |-
    PS C:\> $range = New-AzStorageBlobRangeToRestore -StartRange "" -EndRange container2/blob2
  description: |-
    This command creates a blob range which will restore from first blob of alphabetical order, to a specific blob container2/blob2 (exclude)
  summary: ""
- title: 'Example 3: Creates a blob range which will restore from a specific blob (include), to the last blob in alphabetical order'
  code: |-
    PS C:\> $range = New-AzStorageBlobRangeToRestore -StartRange container1/blob1 -EndRange ""
  description: |-
    This command creates a blob range which will restore from a specific blob container1/blob1 (include), to the last blob in alphabetical order.
  summary: ""
- title: 'Example 4: Creates a blob range which will restore all blobs'
  code: |-
    PS C:\> $range = New-AzStorageBlobRangeToRestore -StartRange "" -EndRange ""
  description: |-
    This command creates a blob range which will restore all blobs.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: EndRange
  description: |+
    Specify the blob restore End range.
    End range will be excluded in restore blobs.
    Set it as empty strng to restore to the end.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StartRange
  description: |+
    Specify the blob restore start range.
    Start range will be included in restore blobs.
    Set it as empty string to restore from begining.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Storage.New-AzStorageBlobRangeToRestore
name: New-AzStorageBlobRangeToRestore
description: |-
  The **New-AzStorageBlobRangeToRestore** cmdlet creates a Blob range object, which can be used in Restore-AzStorageBlobRange.
