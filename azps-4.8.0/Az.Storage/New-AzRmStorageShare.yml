syntaxes:
- >-
  New-AzRmStorageShare [-ResourceGroupName] <String> [-StorageAccountName] <String> -Name <String>

   [-QuotaGiB <Int32>] [-Metadata <Hashtable>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  New-AzRmStorageShare -StorageAccount <PSStorageAccount> -Name <String> [-QuotaGiB <Int32>]

   [-Metadata <Hashtable>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a Storage file share with Storage account name and share name, with metadata and share quota as 100 GiB.'
  code: |-
    PS C:\>New-AzRmStorageShare -ResourceGroupName "myresourcegroup" -StorageAccountName "mystorageaccount" -Name "myshare" -QuotaGiB 100 -Metadata @{"tag1" = "value1"; "tag2" = "value2" } 

       ResourceGroupName: myresourcegroup, StorageAccountName: mystorageaccount

    Name     QuotaGiB EnabledProtocol AccessTier Deleted Version ShareUsageBytes
    ----     -------- --------------- ---------- ------- ------- ---------------
    myshare
  description: |-
    This command creates a Storage file share with metadata and share quota as 100 GiB.
  summary: ""
- title: 'Example 2: Create a Storage file share with Storage account object'
  code: |-
    Get-AzStorageAccount -ResourceGroupName "myresourcegroup" -StorageAccountName "mystorageaccount" | New-AzRmStorageShare -Name "myshare"

       ResourceGroupName: myresourcegroup, StorageAccountName: mystorageaccount

    Name     QuotaGiB EnabledProtocol AccessTier Deleted Version ShareUsageBytes
    ----     -------- --------------- ---------- ------- ------- ---------------
    myshare
  description: |-
    This command creates a Storage file share with Storage account object and share name.
  summary: ""
