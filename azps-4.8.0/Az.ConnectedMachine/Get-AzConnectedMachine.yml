### YamlMime:PowershellCmdlet
summary: |-
  Retrieves information about the model view or the instance view of a hybrid machine.
module: Az.ConnectedMachine
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ConnectedMachine.Models.Api20200802.IMachine" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzConnectedMachine [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzConnectedMachine -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-Expand <InstanceViewTypes>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzConnectedMachine -ResourceGroupName <String> [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all connected machines in a subscription'
  code: |-
    PS C:\> Get-AzConnectedMachine -SubscriptionId 67379433-5e19-4702-b39a-c0a03ca8d20c

    Name           Location OSName   Status     ProvisioningState
    ----           -------- ------   ------     -----------------
    winwestus2_1   westus2  windows  Connected  Succeeded
    linwestus2_1   westus2  linux    Connected  Succeeded
    winwestus2_2   westus2  windows  Connected  Succeeded
    winwestus2_3   westus2  windows  Connected  Succeeded
  description: |-
    Lists all connected machines in a subscription.
    If subscription isn't specified, it will use the subscription from your current Azure PowerShell context.
  summary: ""
- title: 'Example 2: List all connected machines in a resource group'
  code: |-
    PS C:\> Get-AzConnectedMachine -ResourceGroupName contoso-connected-machines

    Name           Location OSName   Status     ProvisioningState
    ----           -------- ------   ------     -----------------
    winwestus2_2   westus2  windows  Connected  Succeeded
    winwestus2_3   westus2  windows  Connected  Succeeded
  description: |-
    List all connected machines in a resource group.
  summary: ""
- title: 'Example 3: Get a connected machine in a resource group by name'
  code: |-
    PS C:\> Get-AzConnectedMachine -ResourceGroupName contoso-connected-machines -Name winwestus2_1

    Name           Location OSName   Status     ProvisioningState
    ----           -------- ------   ------     -----------------
    winwestus2_1   westus2  windows  Connected  Succeeded
  description: |-
    Get a connected machine in a resource group by name.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.PSObject" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRMContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ConnectedMachine.Support.InstanceViewTypes" data-throw-if-not-resolved="False" />
  name: Expand
  description: |+
    The expand expression to apply on the operation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The name of the hybrid machine.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    The name of the resource group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SubscriptionId
  description: |+
    Subscription credentials which uniquely identify Microsoft Azure subscription.
    The subscription ID forms part of the URI for every service call.

  defaultValue: (Get-AzContext).Subscription.Id
  position: Named
  aliases: ""
  parameterValueGroup: ""
