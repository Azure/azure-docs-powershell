### YamlMime:PowershellCmdlet
summary: |-
  The operation to remove a hybrid machine identity in Azure.
module: Az.ConnectedMachine
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IConnectedMachineIdentity>: Identity Parameter
    - `[ExtensionName <String>]`: The name of the machine extension.
    - `[Id <String>]`: Resource identity path
    - `[Name <String>]`: The name of the hybrid machine.
    - `[ResourceGroupName <String>]`: The name of the resource group.
    - `[SubscriptionId <String>]`: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.ConnectedMachine.Models.IConnectedMachineIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzConnectedMachine -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-DefaultProfile <PSObject>] [-PassThru] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Remove-AzConnectedMachine -InputObject <IConnectedMachineIdentity> [-DefaultProfile <PSObject>] [-PassThru]

   [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a connected machine'
  code: |-
    PS C:\> Remove-AzConnectedMachine -Name myMachine -ResourceGroupName myRG
  description: |-
    Deletes the connected machine.
  summary: ""
- title: 'Example 2: Remove connected machines via the pipeline'
  code: |-
    PS C:\> Get-AzConnectedMachine -ResourceGroupName contoso-connected-machines | Remove-AzConnectedMachine
  description: |-
    Removes all machines in the `contoso-connected-machines` resource group.
  summary: ""
