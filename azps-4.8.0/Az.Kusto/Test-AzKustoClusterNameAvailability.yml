### YamlMime:PowershellCmdlet
summary: |-
  Checks that the cluster name is valid and is not already in use.
module: Az.Kusto
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IKustoIdentity>: Identity Parameter
    - `[AttachedDatabaseConfigurationName <String>]`: The name of the attached database configuration.
    - `[ClusterName <String>]`: The name of the Kusto cluster.
    - `[DataConnectionName <String>]`: The name of the data connection.
    - `[DatabaseName <String>]`: The name of the database in the Kusto cluster.
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: Azure location.
    - `[PrincipalAssignmentName <String>]`: The name of the Kusto principalAssignment.
    - `[ResourceGroupName <String>]`: The name of the resource group containing the Kusto cluster.
    - `[SubscriptionId <String>]`: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Kusto.Models.IKustoIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Kusto.Models.Api20200614.ICheckNameResult" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Test-AzKustoClusterNameAvailability -Location <String> -Name <String> -Type <Type> [-SubscriptionId <String>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Test-AzKustoClusterNameAvailability -InputObject <IKustoIdentity> -Name <String> -Type <Type>

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Check the availability of a Kusto cluster name which is in use'
  code: |-
    PS C:\> Test-AzKustoClusterNameAvailability -Name testnewkustocluster -Location 'East US' -Type Microsoft.Kusto/clusters

    Message                                                                                       Name                NameAvailable Reason
    -------                                                                                       ----                ------------- ------
    Name 'testnewkustocluster' with type Engine is already taken. Please specify a different name testnewkustocluster False
  description: |-
    The above command returns whether or not a Kusto cluster named "testnewkustocluster" exists in the "East US" region.
  summary: ""
- title: 'Example 2: Check the availability of a Kusto cluster name which is not in use'
  code: |-
    PS C:\> Test-AzKustoClusterNameAvailability -Name availablekustocluster -Location 'East US' -Type Microsoft.Kusto/clusters

    Message Name                  NameAvailable Reason
    ------- ----                  ------------- ------
            availablekustocluster True
  description: |-
    The above command returns whether or not a Kusto cluster named "availablekustocluster" exists in the "East US" region.
  summary: ""
