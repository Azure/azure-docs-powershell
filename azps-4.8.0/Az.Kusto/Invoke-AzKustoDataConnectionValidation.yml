  description: |-
    The above command validates EventHub data connection named "myeventhubdc" for the database "mykustodatabase" in the cluster "testnewkustocluster".
  summary: ""
- title: 'Example 5: Validate EventGrid data connection parameters via identity'
  code: |-
    PS C:\> $database = Get-AzKustoDatabase -ResourceGroupName "testrg" -ClusterName "testnewkustocluster" -DatabaseName "mykustodatabase"
