### YamlMime:PowershellCmdlet
summary: |-
  Remove Database principals permissions.
module: Az.Kusto
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IKustoIdentity>: Identity Parameter
    - `[AttachedDatabaseConfigurationName <String>]`: The name of the attached database configuration.
    - `[ClusterName <String>]`: The name of the Kusto cluster.
    - `[DataConnectionName <String>]`: The name of the data connection.
    - `[DatabaseName <String>]`: The name of the database in the Kusto cluster.
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: Azure location.
    - `[PrincipalAssignmentName <String>]`: The name of the Kusto principalAssignment.
    - `[ResourceGroupName <String>]`: The name of the resource group containing the Kusto cluster.
    - `[SubscriptionId <String>]`: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.

  VALUE <IDatabasePrincipal[]>: The list of Kusto database principals.
    - `Name <String>`: Database principal name.
    - `Role <DatabasePrincipalRole>`: Database principal role.
    - `Type <DatabasePrincipalType>`: Database principal type.
    - `[AppId <String>]`: Application id - relevant only for application principal type.
    - `[Email <String>]`: Database principal email if exists.
    - `[Fqn <String>]`: Database principal fully qualified name.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Kusto.Models.IKustoIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Kusto.Models.Api20200614.IDatabasePrincipal" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzKustoDatabasePrincipal -ClusterName <String> -DatabaseName <String> -ResourceGroupName <String>

   [-SubscriptionId <String>] [-Value <IDatabasePrincipal[]>] [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf]

   [<CommonParameters>]
- >-
  Remove-AzKustoDatabasePrincipal -InputObject <IKustoIdentity> [-Value <IDatabasePrincipal[]>]

   [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Remove Database principals permissions'
  code: |-
    PS C:\> Remove-AzKustoDatabasePrincipal -ResourceGroupName testrg -ClusterName testnewkustocluster -DatabaseName mykustodatabase -Value (@{Name="Some User"; Role="Admin"; Type="User"; Email="someuser@microsoft.com"})

    AppId Email                   Fqn                                                                               Name        Role  TenantName Type
    ----- -----                   ---                                                                               ----        ----  ---------- ----
          otheruser@microsoft.com aaduser=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx;xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx Other User  Admin Microsoft  User
  description: |-
    The above command removes Database principals permissions
