### YamlMime:PowershellCmdlet
summary: |-
  Gets a Kusto cluster database principalAssignment.
module: Az.Kusto
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IKustoIdentity>: Identity Parameter
    - `[AttachedDatabaseConfigurationName <String>]`: The name of the attached database configuration.
    - `[ClusterName <String>]`: The name of the Kusto cluster.
    - `[DataConnectionName <String>]`: The name of the data connection.
    - `[DatabaseName <String>]`: The name of the database in the Kusto cluster.
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: Azure location.
    - `[PrincipalAssignmentName <String>]`: The name of the Kusto principalAssignment.
    - `[ResourceGroupName <String>]`: The name of the resource group containing the Kusto cluster.
    - `[SubscriptionId <String>]`: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Kusto.Models.IKustoIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Kusto.Models.Api20200614.IDatabasePrincipalAssignment" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzKustoDatabasePrincipalAssignment -ClusterName <String> -DatabaseName <String>

   -ResourceGroupName <String> [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzKustoDatabasePrincipalAssignment -ClusterName <String> -DatabaseName <String>

   -PrincipalAssignmentName <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzKustoDatabasePrincipalAssignment -InputObject <IKustoIdentity> [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all PrincipalAssignment in a database by name'
  code: |-
    PS C:\> Get-AzKustoDatabasePrincipalAssignment -ResourceGroupName testrg -ClusterName testnewkustocluster -DatabaseName mykustodatabase

    Name                                                                     Type
    ----                                                                     ----
    testnewkustocluster/mykustodatabase/kustoprincipal1                      Microsoft.Kusto/Clusters/Databases/PrincipalAssignments
    testnewkustocluster/mykustodatabase/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx Microsoft.Kusto/Clusters/Databases/PrincipalAssignments
    testnewkustocluster/mykustodatabase/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx Microsoft.Kusto/Clusters/Databases/PrincipalAssignments
  description: |-
    The above command returns all all PrincipalAssignment in the database "mykustodatabase" found in the cluster "testnewkustocluster".
  summary: ""
- title: 'Example 2: Get a specific PrincipalAssignment in a database by name'
  code: |-
    PS C:\> Get-AzKustoDatabasePrincipalAssignment -ResourceGroupName testrg -ClusterName testnewkustocluster -DatabaseName mykustodatabase -PrincipalAssignmentName kustoprincipal1

    Name                                                Type
    ----                                                ----
    testnewkustocluster/mykustodatabase/kustoprincipal1 Microsoft.Kusto/Clusters/Databases/PrincipalAssignments
  description: |-
    The above command returns all all PrincipalAssignment named "kustoprincipal1" in the database "mykustodatabase" found in the cluster "testnewkustocluster".
  summary: ""
