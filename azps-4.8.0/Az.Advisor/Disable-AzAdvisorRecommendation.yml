### YamlMime:PowershellCmdlet
summary: |-
  Disable an Azure Advisor recommendation.
module: Az.Advisor
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Advisor.Cmdlets.Models.PsAzureAdvisorResourceRecommendationBase" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Advisor.Cmdlets.Models.PsAzureAdvisorSuppressionContract" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Disable-AzAdvisorRecommendation [-ResourceId] <String> [[-Days] <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Disable-AzAdvisorRecommendation [[-Days] <Int32>] [-RecommendationName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Disable-AzAdvisorRecommendation [[-Days] <Int32>] [-InputObject] <PsAzureAdvisorResourceRecommendationBase>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Disable-AzAdvisorRecommendation -Name "f380a3a8-9d18-cfad-78e0-55762c72a178"

    SuppressionId : d1f70547-0e72-db29-443e-c1164d5d4377
    Ttl           : -1
    Id            : /subscriptions/{user_subscription}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz/providers/Microsoft.Advisor/recommendations
                    /{recommendation_id}/suppressions/HardCodedSupressionName
    Name          : HardCodedSupressionName
    Type          : Microsoft.Advisor/suppressions
  description: |-
    Create a suppression for the given recommendation name with a default-SuppressionName and default days as -1.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Disable-AzAdvisorRecommendation -ResourceId "/subscriptions/{user_subscription}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz" -Days 12

    SuppressionId : 7d1f0547-0e72-db29-443e-c1164d5d4377
    Ttl           : 12.00:00:00
    Id            : /subscriptions/{user_subscription}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz/providers/Microsoft.Advisor/recommendations
                    /{recommendation_id}/suppressions/HardCodedSupressionName
    Name          : HardCodedSupressionName
    Type          : Microsoft.Advisor/suppressions
  description: |-
    A suppression is created for the given recommendation-Id.
  summary: ""
- title: Example 3
  code: |-
    PS C:\>  Get-AzAdvisorRecommendation -ResourceId "/subscriptions/user_subscription/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz" | Disable-A
    zAdvisorRecommendation

    SuppressionId : daf24e78-af2d-e8d3-9c50-fa970edc2937
    Ttl           : -1
    Id            : /subscriptions/{user_subscription}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz/providers/Microsoft.Advisor/recommendations
                    /{recommendation_id}/suppressions/HardCodedSupressionName
    Name          : HardCodedSupressionName
    Type          : Microsoft.Advisor/suppressions
  description: |-
    Creating a suppression, piping from Get-AzAdvisorRecommendation to Disable-AzAdvisorRecommendation.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Days
  description: |+
    Days to disable.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="PsAzureAdvisorResourceRecommendationBase" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    The powershell object type PsAzureAdvisorResourceRecommendationBase returned by Get-AzAdvisorRecommendation call.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: RecommendationName
  isRequired: true
  description: |+
    ResourceName of the recommendation

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Id of the recommendation to be suppressed.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.Advisor.Disable-AzAdvisorRecommendation
name: Disable-AzAdvisorRecommendation
description: |-
  Creates a suppression for recommendation(s), this enables a particular recommendation to be postponed for a specific duration or infinitely.
