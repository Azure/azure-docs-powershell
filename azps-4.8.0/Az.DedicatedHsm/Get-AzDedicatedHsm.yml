### YamlMime:PowershellCmdlet
summary: |-
  Gets the specified Azure dedicated HSM.
module: Az.DedicatedHsm
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDedicatedHsmIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[Name <String>]`: Name of the dedicated Hsm
    - `[ResourceGroupName <String>]`: The name of the Resource Group to which the resource belongs.
    - `[SubscriptionId <String>]`: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DedicatedHsm.Models.IDedicatedHsmIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DedicatedHsm.Models.Api20181031.IDedicatedHsm" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDedicatedHsm [-SubscriptionId <String[]>] [-Top <Int32>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
- >-
  Get-AzDedicatedHsm -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzDedicatedHsm -InputObject <IDedicatedHsmIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzDedicatedHsm -ResourceGroupName <String> [-SubscriptionId <String[]>] [-Top <Int32>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Dedicated HSM under a subscription'
  code: |-
    PS C:\> Get-AzDedicatedHsm

    Name       Provisioning State SKU                           Location
    ----       ------------------ ---                           --------
    hsm-7t2xaf Succeeded          SafeNet Luna Network HSM A790 eastus
    yeminghsm  Succeeded          SafeNet Luna Network HSM A790 eastus
  description: |-
    This command gets all Dedicated HSM under a subscription
  summary: ""
- title: 'Example 2: Get all Dedicated HSM under a resource group.'
  code: |-
    PS C:\> Get-AzDedicatedHsm -ResourceGroupName dedicatedhsm-rg-n359cz

    Name       Provisioning State SKU                           Location
    ----       ------------------ ---                           --------
    hsm-7t2xaf Succeeded          SafeNet Luna Network HSM A790 eastus
  description: |-
    This command gets all Dedicated HSM under a resource group.
  summary: ""
- title: 'Example 3: Get a Dedicated HSM by name'
  code: |-
    PS C:\> Get-AzDedicatedHsm -Name hsm-7t2xaf -ResourceGroupName dedicatedhsm-rg-n359cz

    Name       Provisioning State SKU                           Location
    ----       ------------------ ---                           --------
    hsm-7t2xaf Succeeded          SafeNet Luna Network HSM A790 eastus
  description: |-
    This command gets a Dedicated HSM by name.
  summary: ""
- title: 'Example 4: Get a Dedicated HSM by object'
  code: |-
    PS C:\> $hsm = New-AzDedicatedHsm -Name  hsm-n7wfxi -ResourceGroupName dedicatedhsm-rg-n359cz -Location eastus -Sku "SafeNet Luna Network HSM A790" -StampId stamp1 -SubnetId "/subscriptions/xxxx-xxxx-xxx-xxx/resourceGroups/dedicatedhsm-rg-n359cz/providers/Microsoft.Network/virtualNetworks/vnetq30la9/subnets/hsmsubnet" -NetworkInterface @{PrivateIPAddress = '10.2.1.120' }
    PS C:\> Get-AzDedicatedHsm -InputObject $hsm

    Name       Provisioning State SKU                           Location
    ----       ------------------ ---                           --------
    hsm-n7wfxi Succeeded          SafeNet Luna Network HSM A790 eastus
  description: |-
    This command gets a Dedicated HSM by object.
  summary: ""
