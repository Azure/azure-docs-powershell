### YamlMime:PowershellCmdlet
summary: |-
  Update a dedicated HSM in the specified subscription.
module: Az.DedicatedHsm
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IDedicatedHsmIdentity>: Identity Parameter
    - `[Id <String>]`: Resource identity path
    - `[Name <String>]`: Name of the dedicated Hsm
    - `[ResourceGroupName <String>]`: The name of the Resource Group to which the resource belongs.
    - `[SubscriptionId <String>]`: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DedicatedHsm.Models.IDedicatedHsmIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DedicatedHsm.Models.Api20181031.IDedicatedHsm" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzDedicatedHsm -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>] [-Tag <Hashtable>]

   [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Update-AzDedicatedHsm -InputObject <IDedicatedHsmIdentity> [-Tag <Hashtable>] [-DefaultProfile <PSObject>]

   [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update the parameter tag of the Dedicated HSM by name'
  code: |-
    PS C:\> Update-AzDedicatedHsm -Name  hsm-n7wfxi -ResourceGroupName dedicatedhsm-rg-n359cz -Tag @{'key1' = '1'; 'key2' = 2; 'key3' = 3}

    Name       Provisioning State SKU                           Location
    ----       ------------------ ---                           --------
    hsm-n7wfxi Succeeded          SafeNet Luna Network HSM A790 eastus
  description: |-
    This command updates the parameter tag of the Dedicated HSM by name
  summary: ""
- title: 'Example 2: Update the parameter tag of the Dedicated HSM by object'
  code: |-
    PS C:\> $hsm = Get-AzDedicatedHsm -Name  hsm-n7wfxi -ResourceGroupName dedicatedhsm-rg-n359cz 
    PS C:\> Update-AzDedicatedHsm -InputObject -Tag @{'key1' = '1'; 'key2' = 2; 'key3' = 3}

    Name       Provisioning State SKU                           Location
    ----       ------------------ ---                           --------
    hsm-n7wfxi Succeeded          SafeNet Luna Network HSM A790 eastus
  description: |-
    This command updates the parameter tag of the Dedicated HSM by object
  summary: ""
