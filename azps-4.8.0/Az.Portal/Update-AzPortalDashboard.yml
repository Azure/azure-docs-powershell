### YamlMime:PowershellCmdlet
summary: |-
  Updates an existing Dashboard.
module: Az.Portal
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IPortalIdentity>: Identity Parameter
    - `[DashboardName <String>]`: The name of the dashboard.
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group.
    - `[SubscriptionId <String>]`: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Portal.Models.IPortalIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Portal.Models.Api201901Preview.IDashboard" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzPortalDashboard -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-Lens <Hashtable>] [-Metadata <Hashtable>] [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-Confirm]

   [-WhatIf] [<CommonParameters>]
- >-
  Update-AzPortalDashboard -InputObject <IPortalIdentity> [-Lens <Hashtable>] [-Metadata <Hashtable>]

   [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update the Tags of a Dashboard'
  code: |-
    PS C:\> Update-AzPortalDashboard -ResourceGroupName my-rg -Name dashbase03 -Tag @{'hidden-title'="My Dashboard Title"; NewTag="NewValue"}

    Location Name       Type
    -------- ----       ----
    eastasia dashbase03 Microsoft.Portal/dashboards
  description: |-
    Update the tags in a dashboard.
    Tags are represented as an inline hashtable.
  summary: ""
- title: 'Example 2: Update Dashboard tags using the pipeline'
  code: |-
    PS C:\> Get-AzPortalDashboard -ResourceGroupName my-rg -Name dashbase03 | Update-AzPortalDashboard -Tag @{'hidden-title'="My Dashboard Title"; NewTag="NewValue"}

    Location Name       Type
    -------- ----       ----
    eastasia dashbase03 Microsoft.Portal/dashboards
  description: |-
    Update the Tags in a Dashboard retried using Get-AzPortalDashboard.
    This can be used to update the tags over a single dashboard, or multiple dashboardfs.
  summary: ""
