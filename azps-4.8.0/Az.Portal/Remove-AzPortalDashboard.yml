  description: ""
syntaxes:
- >-
  Remove-AzPortalDashboard -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>]

   [-DefaultProfile <PSObject>] [-PassThru] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Remove-AzPortalDashboard -InputObject <IPortalIdentity> [-DefaultProfile <PSObject>] [-PassThru] [-Confirm]

   [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a Dashboard'
  code: |-
    PS C:\td\> Remove-AzPortalDashboard -ResourceGroupName my-rg -DashboardName dashbase02
  description: |-
    Remove a Dashbaord using resource group name and dashboard name.
  summary: ""
- title: 'Example 2: Remove a Dashboard using the pipeline'
  code: |-
    PS C:\> Get-AzPortalDashboard -ResourceGroupName my-rg -DashboardName dashbase02 | Remove-AzPortalDashboard
  description: |-
    Remove the dashboard returned from a Get-AzDashboard call.
  summary: ""
