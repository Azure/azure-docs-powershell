### YamlMime:PowershellCmdlet
summary: |-
  Gets the Dashboard.
module: Az.Portal
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IPortalIdentity>: Identity Parameter
    - `[DashboardName <String>]`: The name of the dashboard.
    - `[Id <String>]`: Resource identity path
    - `[ResourceGroupName <String>]`: The name of the resource group.
    - `[SubscriptionId <String>]`: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Portal.Models.IPortalIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Portal.Models.Api201901Preview.IDashboard" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzPortalDashboard [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzPortalDashboard -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzPortalDashboard -InputObject <IPortalIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzPortalDashboard -ResourceGroupName <String> [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all dashboards in a subscription'
  code: |-
    PS C:> Get-AzPortalDashboard                                                                                                                     
    Location Name                                           Type
    -------- ----                                           ----
    eastasia my-custom-dashboard1                           Microsoft.Portal/dashboards
    westus   my-second-custom-dashboard1                    Microsoft.Portal/dashboards
  description: |-
    List all dashboards in a subscription
  summary: ""
- title: 'Example 2: Get details for a single Portal Dashboard'
  code: |-
    PS C:\> Get-AzPortalDashboard -ResourceGroupName my-rg -Name mydashboard

    Location Name        Type
    -------- ----        ----
    eastus   mydashboard Microsoft.Portal/dashboards
  description: |-
    Get details for a single dashboard
  summary: ""
