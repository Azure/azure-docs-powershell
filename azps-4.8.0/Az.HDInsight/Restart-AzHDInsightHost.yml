summary: |-
  Restarts the specific hosts of HDInsight cluster.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="System.Collections.Generic.IList`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Commands.HDInsight.Models.Management.AzureHDInsightHostInfo, Microsoft.Azure.PowerShell.Cmdlets.HDInsight, Version=3.2.0.0, Culture=neutral, PublicKeyToken=null" data-throw-if-not-resolved="False" /><span>]</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.HDInsight.Models.Cluster" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Restart-AzHDInsightHost [[-ResourceGroupName] <String>] [-ClusterName] <String> [-Name] <String[]> [-AsJob]

   [[-DefaultProfile] <IAzureContextContainer>] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Restart-AzHDInsightHost [[-ResourceGroupName] <String>] [-ClusterName] <String>

   [-AzureHDInsightHostInfo] <AzureHDInsightHostInfo[]> [-AsJob] [[-DefaultProfile] <IAzureContextContainer>]

   [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> Restart-AzHDInsightHost -ClusterName $clusterName -Name wn0, wn1
  description: |-
    This command restarts two hosts of the cluster: worknode1, worknode2.
  summary: ""
- title: Example 2
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $worknode1= Get-AzHDInsightHost -ClusterName $clusterName | Where-Object {$_.Name -like "wn1*"}
    PS C:\> $worknode1 | Restart-AzHDInsightHost -ClusterName $clusterName
  description: |-
    This command shows how to cooperate with the cmdlet 'Get-AzHDInsightHost'.
  summary: ""
