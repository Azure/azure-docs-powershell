### YamlMime:PowershellCmdlet
summary: |-
  Submits a Hive query to an HDInsight cluster and retrieves query results in one operation.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Use-AzHDInsightCluster
  href: ./Use-AzHDInsightCluster.yml
syntaxes:
- >-
  Invoke-AzHDInsightHiveJob [-Arguments <String[]>] [-Files <String[]>] [-StatusFolder <String>]

   [-Defines <Hashtable>] [-File <String>] [-JobName <String>] [-Query <String>] [-RunAsFileJob]

   [-DefaultContainer <String>] [-DefaultStorageAccountName <String>] [-DefaultStorageAccountKey <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Submit a Hive query to an Azure HDInsight cluster'
  code: |-
    PS C:\># Primary storage account info
    PS C:\> $storageAccountResourceGroupName = "Group"
    PS C:\> $storageAccountName = "yourstorageacct001"
    PS C:\> $storageAccountKey = (Get-AzStorageAccountKey -ResourceGroupName $storageAccountResourceGroupName -Name $storageAccountName)[0].value


    PS C:\> $storageContainer = "container001"

    # Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # Hive job details
    PS C:\> $statusFolder = "tempStatusFolder/"
    PS C:\> $query = "SHOW TABLES"

    PS C:\> Use-AzHDInsightCluster `
                -ClusterCredential $clusterCreds `
                -ClusterName $clusterName

    PS C:\> Invoke-AzHDInsightHiveJob -StatusFolder $statusFolder `
                -Query $query `
                -DefaultContainer $storageContainer `
                -DefaultStorageAccountName "$storageAccountName.blob.core.windows.net" `
                -DefaultStorageAccountKey $storageAccountKey
  description: |-
    This command submits the query SHOW TABLES to the cluster named your-hadoop-001.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Arguments
  description: |+
    Specifies an array of arguments for the job.
    The arguments are passed as command-line arguments to each task.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DefaultContainer
  description: |+
    Specifies the name of the default container in the default Azure Storage account that an HDInsight cluster uses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DefaultStorageAccountKey
  description: |+
    Specifies the account key for the default storage account that the HDInsight cluster uses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DefaultStorageAccountName
  description: |+
    Specifies the name of the default storage account that the HDInsight cluster uses.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Defines
  description: |+
    Specifies Hadoop configuration values to set when a job runs.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: File
  description: |+
    Specifies the path to a file in Azure Storage that contains the query to run.
    You can use this parameter instead of the *Query* parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Files
  description: |+
    Specifies a collection of files that are required for a Hive job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: JobName
  description: |+
    Specifies the name of a Hive job.
    If you do not specify this parameter, this cmdlet uses the default value: "Hive: \<first 100 characters of Query\>".

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Query
  description: |+
    Specifies the Hive query.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: RunAsFileJob
  description: |+
    Indicates that this cmdlet creates a file in the default Azure storage account in which to store a query.
    This cmdlet submits the job that references this file as a script to run.
    You can use this functionality to handle special characters such as percent sign (%) that would fail on a job submission through Templeton, because Templeton interprets a query with a percent sign as a URL parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StatusFolder
  description: |+
    Specifies the location of the folder that contains standard outputs and error outputs for a job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.HDInsight.Invoke-AzHDInsightHiveJob
name: Invoke-AzHDInsightHiveJob
description: |-
  The **Invoke-AzHDInsightHiveJob** cmdlet submits a Hive query to an Azure HDInsight cluster and retrieves query results in one operation.
  Use the Use-AzHDInsightCluster cmdlet before calling **Invoke-AzHDInsightHiveJob** to specify which cluster will be used for the query.
