### YamlMime:PowershellCmdlet
summary: |-
  Creates a MapReduce job object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightMapReduceJobDefinition" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Start-AzHDInsightJob
  href: ./Start-AzHDInsightJob.yml
syntaxes:
- >-
  New-AzHDInsightMapReduceJobDefinition [-Arguments <String[]>] [-Files <String[]>] [-StatusFolder <String>]

   -ClassName <String> [-Defines <Hashtable>] -JarFile <String> [-JobName <String>] [-LibJars <String[]>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a MapReduce job definition'
  code: |-
    PS C:\># Cluster info
    PS C:\>$clusterName = "your-hadoop-001"
    PS C:\>$clusterCreds = Get-Credential

    PS C:\>New-AzHDInsightMapReduceJobDefinition -StatusFolder $statusFolder `
                -ClassName $className `
                -JarFile $jarFilePath `
            | Start-AzHDInsightJob `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds
  description: |-
    This command creates a MapReduce job definition.
  summary: ""
