### YamlMime:PowershellCmdlet
summary: |-
  Gets the status of monitoring installation on the cluster.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.Management.AzureHDInsightMonitoring" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzHDInsightMonitoring [-Name] <String> [-ResourceGroupName <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzHDInsightMonitoring -Name testcluster

    {'ClusterMonitoringEnabled':'true', 'workspaceId':'1d364e89-bb71-4503-aa3d-a23535aea7bd'}
  description: |-
    Monitoring is enabled on the cluster because the ClusterMonitoringEnabled property is true. The monitoring workspace id where the logs are flowing is 1d364e89-bb71-4503-aa3d-a23535aea7bd
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzHDInsightMonitoring -Name testcluster -ResourceGroupName testrg

    {'ClusterMonitoringEnabled':'true', 'workspaceId':'1d364e89-bb71-4503-aa3d-a23535aea7bd'}
  description: |-
    Monitoring is enabled on the cluster because the ClusterMonitoringEnabled property is true. The monitoring workspace id where the logs are flowing is 1d364e89-bb71-4503-aa3d-a23535aea7bd
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzHDInsightMonitoring -Name testcluster

    {'ClusterMonitoringEnabled':'false', 'workspaceId': null}
  description: |-
    Monitoring is disabled on the cluster because the ClusterMonitoringEnabled property is false.
  summary: ""
- title: Example 4
  code: |-
    PS C:\> Get-AzHDInsightMonitoring -Name testcluster -ResourceGroupName testrg

    {'ClusterMonitoringEnabled':'false', 'workspaceId': null}
  description: |-
    Monitoring is disabled on the cluster because the ClusterMonitoringEnabled property is false.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The name of the cluster to get the status of monitoring.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ClusterName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    The resource group of the cluster.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.HDInsight.Get-AzHDInsightMonitoring
name: Get-AzHDInsightMonitoring
description: |-
  The **Get-AzHDInsightMonitoring** cmdlet gets the status of monitoring installation in an Azure HDInsight cluster. If monitoring is enabled then it will also return the log analytics workspace id.
