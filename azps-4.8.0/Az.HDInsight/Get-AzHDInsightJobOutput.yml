### YamlMime:PowershellCmdlet
summary: |-
  Gets the log output for a job from the storage account associated with a specified cluster.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzHDInsightHiveJobDefinition
  href: ./New-AzHDInsightHiveJobDefinition.yml
- text: Start-AzHDInsightJob
  href: ./Start-AzHDInsightJob.yml
syntaxes:
- >-
  Get-AzHDInsightJobOutput [-ClusterName] <String> [-JobId] <String> [[-DefaultContainer] <String>]

   [[-DefaultStorageAccountName] <String>] [[-DefaultStorageAccountKey] <String>]

   [-HttpCredential] <PSCredential> [-ResourceGroupName <String>] [-DisplayOutputType <JobDisplayOutputType>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the log output for a job'
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # Hive job details
    PS C:\> $statusFolder = "<status folder>"
    PS C:\> $query = "<query here>"

    PS C:\> New-AzHDInsightHiveJobDefinition -StatusFolder $statusFolder `
                -Query $query `
            | Start-AzHDInsightJob `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds `
            | Get-AzHDInsightJobOutput `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds
  description: |-
    This command gets the log output from the cluster named your-hadoop-001.
  summary: ""
