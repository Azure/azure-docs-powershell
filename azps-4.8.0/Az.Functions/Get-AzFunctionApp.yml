### YamlMime:PowershellCmdlet
summary: |-
  Gets function apps in a subscription.
module: Az.Functions
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Functions.Models.Api20190801.ISite" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzFunctionApp [-SubscriptionId <String[]>] [-IncludeSlot] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
- >-
  Get-AzFunctionApp -Location <String> [-SubscriptionId <String[]>] [-IncludeSlot] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
- >-
  Get-AzFunctionApp -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>] [-IncludeSlot]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzFunctionApp [-ResourceGroupName <String>] [-SubscriptionId <String[]>] [-IncludeSlot]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all function apps.'
  code: |-
    PS C:\> Get-AzFunctionApp

    Name                     Status  OSType  Runtime Location    AppServicePlan ResourceGroupName         SubscriptionId
    ----                     ------  ------  ------- --------    -------------- -----------------         --------------
    Functions1-Windows-DoNet Running Windows DotNet  Central US  CentralUSPlan  Functions-West-Europe-Win fe16564a-d943-4bf8-8c28-cf01708c3f8b
    Functions1-Windows-Java  Running Windows Java    West Europe Premium1-WE    Functions-West-Europe1    fe16564a-d943-4bf8-8c28-cf01708c3f8b
  description: ""
  summary: ""
- title: 'Example 2: Get function apps by name.'
  code: |-
    PS C:\> Get-AzFunctionApp -ResourceGroupName Functions-West-Europe-Win -Name Functions1-Windows-DoNet

    Name                     Status  OSType  Runtime Location   AppServicePlan ResourceGroupName         SubscriptionId
    ----                     ------  ------  ------- --------   -------------- -----------------         --------------
    Functions1-Windows-DoNet Running Windows DotNet  Central US CentralUSPlan  Functions-West-Europe-Win fe16564a-d943-4bf8-8c28-cf01708c3f8b
  description: ""
  summary: ""
- title: 'Example 3: Get function apps by resource group name.'
  code: |-
    PS C:\> Get-AzFunctionApp -ResourceGroupName Functions-West-Europe-Win

    Name                     Status  OSType  Runtime Location   AppServicePlan ResourceGroupName         SubscriptionId
    ----                     ------  ------  ------- --------   -------------- -----------------         --------------
    Functions1-Windows-DoNet Running Windows DotNet  Central US CentralUSPlan  Functions-West-Europe-Win fe16564a-d943-4bf8-8c28-cf01708c3f8b
  description: ""
  summary: ""
- title: 'Example 4: Get function apps for the given subscriptions.'
  code: |-
    PS C:\> Get-AzFunctionApp -SubscriptionId fe16564a-d943-4bf8-8c28-cf01708c3f8b

    Name                     Status  OSType  Runtime Location   AppServicePlan ResourceGroupName         SubscriptionId
    ----                     ------  ------  ------- --------   -------------- -----------------         --------------
    Functions1-Windows-DoNet Running Windows DotNet  Central US CentralUSPlan  Functions-West-Europe-Win fe16564a-d943-4bf8-8c28-cf01708c3f8b
  description: ""
  summary: ""
- title: 'Example 5: Get function apps by location.'
  code: |-
    PS C:\> Get-AzFunctionApp -Location "Central US"

    Name                     Status  OSType  Runtime Location   AppServicePlan ResourceGroupName         SubscriptionId
    ----                     ------  ------  ------- --------   -------------- -----------------         --------------
    Functions1-Windows-DoNet Running Windows DotNet  Central US CentralUSPlan  Functions-West-Europe-Win fe16564a-d943-4bf8-8c28-cf01708c3f8b
  description: ""
  summary: ""
