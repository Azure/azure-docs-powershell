syntaxes:
- >-
  Remove-AzFunctionAppPlan -Name <String> -ResourceGroupName <String> [-SubscriptionId <String>] [-Force]

   [-DefaultProfile <PSObject>] [-PassThru] [-Confirm] [-WhatIf] [<CommonParameters>]
- >-
  Remove-AzFunctionAppPlan -InputObject <IAppServicePlan> [-Force] [-DefaultProfile <PSObject>] [-PassThru]

   [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Get a function app plan by name and delete it.'
  code: |-
    PS C:\> Get-AzFunctionAppPlan -Name MyAppName -ResourceGroupName MyResourceGroupName | Remove-AzFunctionAppPlan -Force
  description: |-
    This command gets a function app plan by name and deletes it.
  summary: ""
- title: 'Example 2: Delete a function app plan by name.'
  code: |-
    PS C:\> Remove-AzFunctionAppPlan -Name MyAppName -ResourceGroupName MyResourceGroupName -Force
  description: |-
    This command deletes a function app plan by name.
  summary: ""
