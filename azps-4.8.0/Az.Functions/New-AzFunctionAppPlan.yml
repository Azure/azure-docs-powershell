### YamlMime:PowershellCmdlet
summary: |-
  Creates a function app service plan.
module: Az.Functions
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Functions.Models.Api20190801.IAppServicePlan" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzFunctionAppPlan -Location <String> -Name <String> -ResourceGroupName <String> -Sku <String>

   -WorkerType <String> [-SubscriptionId <String>] [-MaximumWorkerCount <Int32>] [-MinimumWorkerCount <Int32>]

   [-Tag <Hashtable>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a Windows premium app plan in West Europe with burst out capability up to 10 instances.'
  code: |-
    PS C:\> New-AzFunctionAppPlan -ResourceGroupName MyResourceGroupName `
                                  -Name MyPremiumPlan `
                                  -Location WestEurope `
                                  -MinimumWorkerCount 1 `
                                  -MaximumWorkerCount 10 `
                                  -Sku EP1 `
                                  -WorkerType Windows
  description: |-
    This command creates a Windows premium app plan in West Europe with burst out capability up to 10 instances.
  summary: ""
