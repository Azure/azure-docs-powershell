### YamlMime:PowershellCmdlet
summary: |-
  Gets the location where a function app for the given os and plan type is available.
module: Az.Functions
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.Functions.Models.Api20190801.IGeoRegion" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzFunctionAppAvailableLocation [[-SubscriptionId] <String[]>] [[-PlanType] <String>] [[-OSType] <String>]

   [[-DefaultProfile] <PSObject>] [<CommonParameters>]
examples:
- title: "Example 1: Get the locations where Premium is available for Windows. If no parameters are specified, PlanType is set to 'Premium' and OSType is set to 'Windows'."
  code: |-
    PS C:\> Get-AzFunctionAppAvailableLocation

    Name
    ----
    Central US
    North Europe
    West Europe
    Southeast Asia
    East Asia
    West US
    East US
    Japan West
    Japan East
