    UK South
    East US 2 EUAP
    Central US EUAP
    Korea Central
    France Central
    Australia Central 2
    Australia Central
    Germany West Central
    Norway East
  description: |-
    This command gets the locations where Premium is available for Windows.
  summary: ""
- title: 'Example 2: Get the locations where Premium is available for Linux.'
  code: |-
