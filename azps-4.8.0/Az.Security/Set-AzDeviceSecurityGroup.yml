  Set-AzDeviceSecurityGroup [-ThresholdRule <PSThresholdCustomAlertRule[]>]

   [-TimeWindowRule <PSTimeWindowCustomAlertRule[]>] [-AllowlistRule <PSAllowlistCustomAlertRule[]>]

