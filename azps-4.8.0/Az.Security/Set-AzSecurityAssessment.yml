uid: Az.Security.Set-AzSecurityAssessment
name: Set-AzSecurityAssessment
description: |-
  Create or update a security assessment result on a resource, can be used to change the status of an existing result or add additional data.
  can only be used for "CustomerManaged" assessment types and only after the matched assessment metadata is created.
