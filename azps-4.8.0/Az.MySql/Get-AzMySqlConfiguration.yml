### YamlMime:PowershellCmdlet
summary: |-
  Gets information about a configuration of server.
module: Az.MySql
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IMySqlIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MySql.Models.IMySqlIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MySql.Models.Api20171201.IConfiguration" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzMySqlConfiguration -ResourceGroupName <String> -ServerName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzMySqlConfiguration -Name <String> -ResourceGroupName <String> -ServerName <String>

   [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzMySqlConfiguration -InputObject <IMySqlIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: List all configurations in specified MySql server'
  code: |-
    PS C:\> Get-AzMySqlConfiguration -ResourceGroupName PowershellMySqlTest -ServerName mysql-test

    Name                                     Type
    ----                                     ----
    audit_log_enabled                        Microsoft.DBforMySQL/servers/configurations
    audit_log_events                         Microsoft.DBforMySQL/servers/configurations
    audit_log_exclude_users                  Microsoft.DBforMySQL/servers/configurations
    audit_log_include_users                  Microsoft.DBforMySQL/servers/configurations
    ...
    transaction_prealloc_size                Microsoft.DBforMySQL/servers/configurations
    tx_isolation                             Microsoft.DBforMySQL/servers/configurations
    updatable_views_with_limit               Microsoft.DBforMySQL/servers/configurations
    wait_timeout                             Microsoft.DBforMySQL/servers/configurations
  description: |-
    This cmdlet lists all configurations in specified MySql server.
  summary: ""
- title: 'Example 2: Get specified MySql configuration by name'
  code: |-
    PS C:\> Get-AzMySqlConfiguration -Name time_zone -ResourceGroupName PowershellMySqlTest -ServerName mysql-test

    Name      Type
    ----      ----
    time_zone Microsoft.DBforMySQL/servers/configurations
  description: |-
    This cmdlet gets specified MySql configuration by name.
  summary: ""
