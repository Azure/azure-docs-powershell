### YamlMime:PowershellCmdlet
summary: |-
  Creates a new server.
module: Az.MySql
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MySql.Models.Api20171201.IServer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzMySqlServer -Name <String> -ResourceGroupName <String> -AdministratorLoginPassword <SecureString>

   -AdministratorUserName <String> -Location <String> -Sku <String> [-SubscriptionId <String>]

   [-BackupRetentionDay <Int32>] [-GeoRedundantBackup <GeoRedundantBackup>]

   [-SslEnforcement <SslEnforcementEnum>] [-StorageAutogrow <StorageAutogrow>] [-StorageInMb <Int32>]

   [-Tag <Hashtable>] [-Version <ServerVersion>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm]

   [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Create a new MySql server'
  code: |-
    PS C:\> New-AzMySqlServer -Name mysql-test -ResourceGroupName PowershellMySqlTest -Location eastus -AdministratorUser mysql_test -AdministratorLoginPassword $password -Sku GP_Gen5_4

    Name          Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----          -------- ------------------ ------- ----------------------- -------   -------        ------------
    mysql-test    eastus   mysql_test         5.7     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    These cmdlets create a new MySql server.
  summary: ""
