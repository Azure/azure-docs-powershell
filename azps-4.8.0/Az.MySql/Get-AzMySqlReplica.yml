### YamlMime:PowershellCmdlet
summary: |-
  List all the replicas for a given server.
module: Az.MySql
notes: |-
  ALIASES
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MySql.Models.Api20171201.IServer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzMySqlReplica -ResourceGroupName <String> -ServerName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
examples:
- title: 'Example 1: Get MySql server replica by resource group and server name'
  code: |-
    PS C:\> Get-AzMySqlReplica -ResourceGroupName PowershellMySqlTest -ServerName mysql-test

    Name               Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----               -------- ------------------ ------- ----------------------- -------   -------        --------------
    mysql-test-replica eastus   mysql_test         5.7     10240                   GP_Gen5_4 GeneralPurpose Disabled
  description: |-
    This cmdlet gets MySql server replica by resource group and server name.
  summary: ""
