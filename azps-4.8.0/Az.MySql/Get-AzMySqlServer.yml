### YamlMime:PowershellCmdlet
summary: |-
  Gets information about a server.
module: Az.MySql
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IMySqlIdentity>: Identity Parameter
    - `[ConfigurationName <String>]`: The name of the server configuration.
    - `[DatabaseName <String>]`: The name of the database.
    - `[FirewallRuleName <String>]`: The name of the server firewall rule.
    - `[Id <String>]`: Resource identity path
    - `[LocationName <String>]`: The name of the location.
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SecurityAlertPolicyName <SecurityAlertPolicyName?>]`: The name of the security alert policy.
    - `[ServerName <String>]`: The name of the server.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
    - `[VirtualNetworkRuleName <String>]`: The name of the virtual network rule.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MySql.Models.IMySqlIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.MySql.Models.Api20171201.IServer" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzMySqlServer [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzMySqlServer -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzMySqlServer -InputObject <IMySqlIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzMySqlServer -ResourceGroupName <String> [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get MySql server with default context'
  code: |-
    PS C:\> Get-AzMySqlServer

    Name          Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----          -------- ------------------ ------- ----------------------- -------   -------        --------------
    mysql-test-11 eastus   mysql_test         5.7     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet gets MySql server with default context.
  summary: ""
- title: 'Example 2: Get MySql server by resource group and server name'
  code: |-
    PS C:\> Get-AzMySqlServer -ResourceGroupName PowershellMySqlTest -Name mysql-test

    Name          Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----          -------- ------------------ ------- ----------------------- -------   -------        --------------
    mysql-test    eastus   mysql_test         5.7     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet gets MySql server by resource group and server name.
  summary: ""
- title: 'Example 3: Lists all the MySql servers in specified resource group'
  code: |-
    PS C:\> Get-AzMySqlServer -ResourceGroupName PowershellMySqlTest

    Name          Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----          -------- ------------------ ------- ----------------------- -------   -------        ------------
    mysql-test    eastus   mysql_test         5.7     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet lists all the MySql servers in specified resource group.
  summary: ""
- title: 'Example 4: Get MySql server by identity'
  code: |-
    PS C:\> $ID = "/subscriptions/<SubscriptionId>/resourceGroups/PowershellMySqlTest/providers/Microsoft.DBforMySQL/servers/mysql-test"
    PS C:\> Get-AzMySqlServer -InputObject $ID

    Name          Location AdministratorLogin Version StorageProfileStorageMb SkuName   SkuTier        SslEnforcement
    ----          -------- ------------------ ------- ----------------------- -------   -------        ------------
    mysql-test    eastus   mysql_test         5.7     5120                    GP_Gen5_4 GeneralPurpose Enabled
  description: |-
    This cmdlet lists gets MySql server by identity.
  summary: ""
