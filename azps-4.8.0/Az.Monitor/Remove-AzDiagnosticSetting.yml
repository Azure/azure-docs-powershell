### YamlMime:PowershellCmdlet
summary: |-
  Remove a diagnostic setting for the a resource.
module: Az.Monitor
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.AzureOperationResponse" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzDiagnosticSetting
  href: ./Get-AzDiagnosticSetting.yml
- text: Set-AzDiagnosticSetting
  href: ./Set-AzDiagnosticSetting.yml
syntaxes:
- >-
  Remove-AzDiagnosticSetting -ResourceId <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove the default diagnostic setting (service) for a resource'
  code: |-
    PS C:\>Remove-AzDiagnosticSetting -ResourceId "Resource01"
  description: |-
    This command removes the default diagnostic setting (service) for the resource called Resource01.
  summary: ""
- title: 'Example 2: Remove the default diagnostic setting identified by the given name for a resource'
  code: |-
    PS C:\>Remove-AzDiagnosticSetting -ResourceId "Resource01" -Name myDiagSetting
  description: |-
    This command removes the diagnostic setting called myDiagSetting for the resource called Resource01.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
