examples:
- title: 'Example 1: Create a new Email receiver in memory.'
  code: |-
    PS C:\>$emailReceiver = New-AzActionGroupReceiver -Name 'emailReceiver1' -EmailReceiver -EmailAddress 'user1@example.com'
  description: |-
    This command creates a new Email receiver in memory.
  summary: ""
- title: 'Example 2: Create a new SMS receiver in memory.'
  code: |-
    PS C:\>$smsReceiver = New-AzActionGroupReceiver -Name 'smsReceiver1' -SmsReceiver -CountryCode '1' -PhoneNumber '5555555555'
  description: |-
    This command creates a new SMS receiver in memory.
  summary: ""
- title: 'Example 3: Create a new webhook receiver in memory.'
  code: |-
    PS C:\>$webhookReceiver = New-AzActionGroupReceiver -Name 'webhookReceiver1' -WebhookReceiver -ServiceUri 'http://test.com'
  description: |-
    This command creates a new webhook receiver in memory.
  summary: ""
