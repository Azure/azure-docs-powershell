  description: |+
    The minimum number of failed locations to raise an alert.

  defaultValue: None
  position: Named
  aliases: AlertLocationThreshold
  parameterValueGroup: ""
- type: <xref href="System.DateTime" data-throw-if-not-resolved="False" />
  name: IgnoreDataBefore
  description: |+
    The IgnoreDataBefore parameter

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: MetricName
  isRequired: true
  description: |+
    The metric name for rule

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
