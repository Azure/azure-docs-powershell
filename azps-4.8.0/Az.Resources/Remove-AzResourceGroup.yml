### YamlMime:PowershellCmdlet
summary: |-
  Removes a resource group.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzResourceGroup
  href: ./Get-AzResourceGroup.yml
- text: New-AzResourceGroup
  href: ./New-AzResourceGroup.yml
- text: Set-AzResourceGroup
  href: ./Set-AzResourceGroup.yml
syntaxes:
- >-
  Remove-AzResourceGroup [-Name] <String> [-Force] [-AsJob] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzResourceGroup -Id <String> [-Force] [-AsJob] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a resource group'
  code: |-
    PS C:\>Remove-AzResourceGroup -Name "ContosoRG01"
  description: |-
    This command removes the ContosoRG01 resource group from the subscription.
    The cmdlet prompts you for confirmation and returns no output.
  summary: ""
- title: 'Example 2: Remove a resource group without confirmation'
  code: |-
    PS C:\>Get-AzResourceGroup -Name "ContosoRG01" | Remove-AzResourceGroup -Force
  description: |-
    This command uses the Get-AzResourceGroup cmdlet to get the resource group ContosoRG01, and then passes it to **Remove-AzResourceGroup** by using the pipeline operator. The *Force* parameter suppresses the confirmation prompt.
  summary: ""
- title: 'Example 3: Remove all resource groups'
  code: |-
    PS C:\>Get-AzResourceGroup | Remove-AzResourceGroup
  description: |-
    This command uses the **Get-AzResourceGroup** cmdlet to get all resource groups, and then passes them to **Remove-AzResourceGroup** by using the pipeline operator.
  summary: ""
