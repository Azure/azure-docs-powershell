### YamlMime:PowershellCmdlet
summary: |-
  Gets Management Group(s)
module: Az.Resources
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Resources.Models.ManagementGroups.PSManagementGroupInfo" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Resources.Models.ManagementGroups.PSManagementGroup" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzManagementGroup [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Get-AzManagementGroup [-GroupName] <String> [-DefaultProfile <IAzureContextContainer>] [-Expand] [-Recurse]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Management Groups'
  code: |-
    PS C:\> Get-AzManagementGroup

    Id          : /providers/Microsoft.Management/managementGroups/TestGroup
    Type        : /providers/Microsoft.Management/managementGroups
    Name        : TestGroup
    TenantId    : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    DisplayName : TestGroupDisplayName

    Id          : /providers/Microsoft.Management/managementGroups/TestGroupChild
    Type        : /providers/Microsoft.Management/managementGroups
    Name        : TestGroupChild
    TenantId    : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    DisplayName : TestGroupChildDisplayName
  description: ""
  summary: ""
- title: 'Example 2: Get specific Management Group'
  code: |-
    PS C:\> Get-AzManagementGroup -GroupName TestGroup

    Id                : /providers/Microsoft.Management/managementGroups/TestGroup
    Type              : /providers/Microsoft.Management/managementGroups
    Name              : TestGroup
    TenantId          : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    DisplayName       : TestGroupDisplayName
    UpdatedTime       : 2/1/2018 11:16:12 AM
    UpdatedBy         : 64360beb-ffb4-43a8-9314-01aa34db95a9
    ParentId          : /providers/Microsoft.Management/managementGroups/TestGroupParent
    ParentName        : TestGroupParent
    ParentDisplayName : TestGroupParent
  description: ""
  summary: ""
- title: 'Example 3: Get specific Management Group and first level of hierarchy'
  code: |-
    PS C:\> $reponse = Get-AzManagementGroup -GroupName TestGroupParent -Expand
    PS C:\> $response

    Id                : /providers/Microsoft.Management/managementGroups/TestGroupParent
    Type              : /providers/Microsoft.Management/managementGroups
    Name              : TestGroupParent
    TenantId          : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    DisplayName       : TestGroupParent
    UpdatedTime       : 2/1/2018 11:15:46 AM
    UpdatedBy         : 64360beb-ffb4-43a8-9314-01aa34db95a9
    ParentId          : /providers/Microsoft.Management/managementGroups/6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    ParentName        : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    ParentDisplayName : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    Children          : {TestGroup1DisplayName, TestGroup2DisplayName}

    PS C:\> $response.Children[0]

    Type        : /managementGroup
    Id          : /providers/Microsoft.Management/managementGroups/TestGroup1
    Name        : TestGroup1
    DisplayName : TestGroup1DisplayName
    Children    :
  description: |-
    With the `Expand` flag, one can navigate through the `Children` array and get details for each child. For example, `Children[0]` will give details for the group with display name `TestGroup1DisplayName`.
  summary: ""
- title: 'Example 4: Get specific Management Group and all levels of hierarchy'
  code: |-
    PS C:\> $response = Get-AzManagementGroup -GroupName TestGroupParent -Expand -Recurse
    PS C:\> $response

    Id                : /providers/Microsoft.Management/managementGroups/TestGroupParent
    Type              : /providers/Microsoft.Management/managementGroups
    Name              : TestGroupParent
    TenantId          : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    DisplayName       : TestGroupParent
    UpdatedTime       : 2/1/2018 11:15:46 AM
    UpdatedBy         : 64360beb-ffb4-43a8-9314-01aa34db95a9
    ParentId          : /providers/Microsoft.Management/managementGroups/6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    ParentName        : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    ParentDisplayName : 6b2064b9-34bd-46e6-9092-52f2dd5f7fc0
    Children          : {TestGroup1DisplayName, TestGroup2DisplayName}

    PS C:\> $response.Children[0]

    Type        : /managementGroup
    Id          : /providers/Microsoft.Management/managementGroups/TestGroup1
    Name        : TestGroup1
    DisplayName : TestGroup1DisplayName
    Children    : {TestRecurseChild}

    PS C:\> $response.Children[0].Children[0]

    Type        : /managementGroup
    Id          : /providers/Microsoft.Management/managementGroups/TestRecurseChild
    Name        : TestRecurseChild
    DisplayName : TestRecurseChild
    Children    :
  description: ""
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
