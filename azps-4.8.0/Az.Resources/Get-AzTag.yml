- text: New-AzTag
  href: ./New-AzTag.yml
- text: Remove-AzTag
  href: ./Remove-AzTag.yml
- text: Update-AzTag
  href: ./Update-AzTag.yml
syntaxes:
- Get-AzTag [[-Name] <String>] [-Detailed] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzTag -ResourceId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all predefined tags'
  code: |-
    PS C:\>Get-AzTag

    Name      Count
    ========  =====

    Department    5
    FY2015        2
    CostCenter   20
  description: |-
    This command gets all predefined tags in the subscription.
    The Count property shows how many times the tag has been applied to resources and resource groups in the subscription.
  summary: ""
- title: 'Example 2: Get a tag by name'
  code: |-
    PS C:\>Get-AzTag -Name "Department"

    Name:   Department
    Count:  5
    Values: 

            Name        Count
            ==========  =====

            Finance       2
            IT            3
  description: |-
    This command gets detailed information about the Department tag and its values.
    The Count property shows how many times the tag and each of its values has been applied to resources and resource groups in the subscription.
  summary: ""
- title: 'Example 3: Get values of all tags'
  code: |-
    PS C:\>Get-AzTag -Detailed

    Name:   Department
    Count:  5
    Values: 

            Name        Count
            ==========  =====

            Finance       2
            IT            3


    Name:   FY2015
    Count:  2


    Name:   CostCenter
    Count:  20
    Values: 

            Name        Count
            ==========  =====

            0001          5
            0002         10
            0003          5
  description: |-
    This command uses the *Detailed* parameter to get detailed information about all predefined tags in the subscription.
    Using the *Detailed* parameter is the equivalent of using the *Name* parameter for every tag.
  summary: ""
- title: 'Example 4: Get the entire set of tags on a subscription'
  code: |-
    PS C:\>Get-AzTag -ResourceId /subscriptions/{subId}

    Id         : {Id}
    Name       : {Name}
    Type       : {Type}
    Properties :
                 Name     Value
                 =======  =========
                 tagKey1  tagValue1
                 tagKey2  tagValue2
  description: |-
    This command gets the entire set of tags on the subscription with {subId}.
  summary: ""
- title: 'Example 5: Get the entire set of tags on a resource'
  code: |-
    PS C:\>Get-AzTag -ResourceId /subscriptions/{subId}/resourcegroups/{rg}/providers/Microsoft.Sql/servers/Server1

    Id         : {Id}
    Name       : {Name}
    Type       : {Type}
    Properties :
                 Name     Value
                 =======  =========
                 Dept     Finance
                 Status   Normal
  description: |-
    This command gets the entire set of tags on the resource with {resourceId}.
  summary: ""
