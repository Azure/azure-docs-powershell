### YamlMime:PowershellCmdlet
summary: |-
  Gets predefined Azure tags | Gets the entire set of tags on a resource or subscription.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ResourceManager.Common.Tags.PSTag | Microsoft.Azure.Commands.Tags.Model.PSTagResource" data-throw-if-not-resolved="False" />
  description: ""
