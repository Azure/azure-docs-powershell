syntaxes:
- >-
  Get-AzResourceLock [-LockName <String>] [-AtScope] -ResourceGroupName <String> [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResourceLock [-LockName <String>] [-AtScope] -ResourceName <String> -ResourceType <String>

   -ResourceGroupName <String> [-ApiVersion <String>] [-Pre] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzResourceLock [-LockName <String>] [-AtScope] -Scope <String> [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResourceLock [-LockName <String>] [-AtScope] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResourceLock [-LockName <String>] [-AtScope] -ResourceName <String> -ResourceType <String>

   [-ApiVersion <String>] [-Pre] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResourceLock [-AtScope] -LockId <String> [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a lock'
  code: |-
    PS C:\>Get-AzResourceLock -LockName "ContosoSiteLock" -ResourceName "ContosoSite" -ResourceType "microsoft.web/sites" -ResourceGroupName "ResourceGroup11"
  description: |-
    This command gets the resource lock named ContosoSiteLock.
  summary: ""
- title: 'Example 2: Get locks at resource group level or higher'
  code: |-
    PS C:\> Get-AzResourceLock -ResourceGroupName "ResourceGroup11" -AtScope
  description: |-
    This command gets the resource locks on the resource group or the subscription.
  summary: ""
