uid: Az.StackEdge.Remove-AzStackEdgeUser
name: Remove-AzStackEdgeUser
description: |-
  The **Remove-AzStackEdgeUser** cmdlet removes a user on the Stack Edge device. Creation of only users of type `Share` is supported.
