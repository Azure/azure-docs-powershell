uid: Az.StackEdge.Get-AzStackEdgeRole
name: Get-AzStackEdgeRole
description: |-
  The **Get-AzStackEdgeRole** cmdlet fetches the available IoT roles for a Stack Edge device. You can mention the Name parameter to get the details of a specific IoT role.
