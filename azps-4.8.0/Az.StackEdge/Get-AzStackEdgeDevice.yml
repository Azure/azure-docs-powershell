uid: Az.StackEdge.Get-AzStackEdgeDevice
name: Get-AzStackEdgeDevice
description: |-
  The **Get-AzStackEdgeDevice** cmdlet gets the information about the available Stack Edge Devices. You can specify the Name of the device along with the Resource Group Name to get the information on a specific device.
