summary: |-
  Gets information about a Storage Insight.
module: Az.OperationalInsights
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.OperationalInsights.Models.PSWorkspace" data-throw-if-not-resolved="False" />
  description: ""
