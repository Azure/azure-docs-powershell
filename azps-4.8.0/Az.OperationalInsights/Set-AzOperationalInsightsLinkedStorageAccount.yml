### YamlMime:PowershellCmdlet
summary: |-
  Set linked storage account for workspace
module: Az.OperationalInsights
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.OperationalInsights.Models.PSLinkedStorageAccountsResource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Set-AzOperationalInsightsLinkedStorageAccount [-ResourceGroupName] <String> [-WorkspaceName] <String>

   [-DataSourceType] <String> [-StorageAccountIds] <String[]> [-Force] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    $account = Get-AzStorageAccount -ResourceGroupName {rg-name} -Name {account-name}

    Set-AzOperationalInsightsLinkedStorageAccount -ResourceGroupName {rg-name} -WorkspaceName {workspace-name} -DataSourceType CustomLogs -StorageAccountIds $account.Id

    Id                : /subscriptions/{subscription}/resourceGroups/{rg-name}/providers/Microsoft.OperationalInsights/workspaces/{workspace-name}/linkedStorageAccounts/CustomLogs
    Name              : customlogs
    Type              : Microsoft.OperationalInsights/workspaces/linkedStorageAccounts
    DataSourceType    : CustomLogs
    StorageAccountIds : {/subscriptions/{subscription}/resourceGroups/{rg-name}/providers/Microsoft.Storage/storageAccounts/{storage-account}}
  description: |-
    Set linked storage for workspace
  summary: ""
