### YamlMime:PowershellCmdlet
summary: |-
  Gets the shared keys for a workspace.
module: Az.OperationalInsights
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.OperationalInsights.Models.PSWorkspaceKeys" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Azure Operational Insights Cmdlets
  href: ./index.yml
- text: Get-AzOperationalInsightsWorkspace
  href: ./Get-AzOperationalInsightsWorkspace.yml
syntaxes:
- >-
  Get-AzOperationalInsightsWorkspaceSharedKey [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get shared keys by workspace name'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspaceSharedKey -ResourceGroupName "ContosoResourceGroup" -Name "MyWorkspace"
  description: |-
    This command gets the shared keys for the workspace named MyWorkspace in the resource group named ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Get shared keys by using the pipeline'
  code: |-
    PS C:\>Get-AzOperationalInsightsWorkspace -ResourceGroupName "ContosoResourceGroup" -Name "MyWorkspace" | Get-AzOperationalInsightsWorkspaceSharedKey
  description: |-
    This command gets the workspace named MyWorkspace using the Get-AzOperationalInsightsWorkspace cmdlet, and then passes the workspace to the **Get-AzOperationalInsightsWorkspaceSharedKey** cmdlet.
    The command gets the shared keys for that workspace.
  summary: ""
