### YamlMime:PowershellCmdlet
summary: |-
  Get a private cloud
module: Az.VMWare
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IVMWareIdentity>: Identity Parameter
    - `[AuthorizationName <String>]`: Name of the ExpressRoute Circuit Authorization in the private cloud
    - `[ClusterName <String>]`: Name of the cluster in the private cloud
    - `[HcxEnterpriseSiteName <String>]`: Name of the HCX Enterprise Site in the private cloud
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: Azure region
    - `[PrivateCloudName <String>]`: Name of the private cloud
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.VMWare.Models.IVMWareIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.VMWare.Models.Api20200320.IPrivateCloud" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Get-AzVMWarePrivateCloud [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzVMWarePrivateCloud -Name <String> -ResourceGroupName <String> [-SubscriptionId <String[]>]

   [-DefaultProfile <PSObject>] [<CommonParameters>]
- Get-AzVMWarePrivateCloud -InputObject <IVMWareIdentity> [-DefaultProfile <PSObject>] [<CommonParameters>]
- >-
  Get-AzVMWarePrivateCloud -ResourceGroupName <String> [-SubscriptionId <String[]>] [-DefaultProfile <PSObject>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List private cloud under subscription'
  code: |-
    PS C:\> Get-AzVMWarePrivateCloud

    Location      Name            Type
    --------      ----            ----
    australiaeast azps-test-cloud Microsoft.AVS/privateClouds
  description: |-
    List private cloud under subscription
  summary: ""
- title: 'Example 2: List private cloud under resource group'
  code: |-
    PS C:\> Get-AzVMWarePrivateCloud -ResourceGroupName azps-test-group

    Location      Name            Type
    --------      ----            ----
    australiaeast azps-test-cloud Microsoft.AVS/privateClouds
  description: |-
    List private cloud under resource group
  summary: ""
- title: 'Example 3: Get private cloud'
  code: |-
    PS C:\> Get-AzVMWarePrivateCloud -ResourceGroupName azps-test-group -Name azps-test-cloud

    Location      Name            Type
    --------      ----            ----
    australiaeast azps-test-cloud Microsoft.AVS/privateClouds
  description: |-
    Get private cloud
  summary: ""
