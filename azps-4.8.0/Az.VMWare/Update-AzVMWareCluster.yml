### YamlMime:PowershellCmdlet
summary: |-
  Update a cluster in a private cloud
module: Az.VMWare
notes: |-
  ALIASES

  COMPLEX PARAMETER PROPERTIES

  To create the parameters described below, construct a hash table containing the appropriate properties. For information on hash tables, run Get-Help about_Hash_Tables.


  INPUTOBJECT <IVMWareIdentity>: Identity Parameter
    - `[AuthorizationName <String>]`: Name of the ExpressRoute Circuit Authorization in the private cloud
    - `[ClusterName <String>]`: Name of the cluster in the private cloud
    - `[HcxEnterpriseSiteName <String>]`: Name of the HCX Enterprise Site in the private cloud
    - `[Id <String>]`: Resource identity path
    - `[Location <String>]`: Azure region
    - `[PrivateCloudName <String>]`: Name of the private cloud
    - `[ResourceGroupName <String>]`: The name of the resource group. The name is case insensitive.
    - `[SubscriptionId <String>]`: The ID of the target subscription.
inputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.VMWare.Models.IVMWareIdentity" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.VMWare.Models.Api20200320.ICluster" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzVMWareCluster -Name <String> -PrivateCloudName <String> -ResourceGroupName <String>

   [-SubscriptionId <String>] [-ClusterSize <Int32>] [-DefaultProfile <PSObject>] [-AsJob] [-NoWait] [-Confirm]

   [-WhatIf] [<CommonParameters>]
- >-
  Update-AzVMWareCluster -InputObject <IVMWareIdentity> [-ClusterSize <Int32>] [-DefaultProfile <PSObject>]

   [-AsJob] [-NoWait] [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: 'Example 1: Update cluster size by name'
  code: |-
    PS C:\> Update-AzVMWareCluster -Name azps-test-cluster -PrivateCloudName azps-test-cloud -ResourceGroupName azps-test-group -ClusterSize 4

    Name              Type
    ----              ----
    azps-test-cluster Microsoft.AVS/privateClouds/clusters
  description: |-
    Update cluster size by name
  summary: ""
- title: 'Example 2: Update cluster size by input object'
  code: |-
    PS C:\> Get-AzVMWareCluster -Name azps-test-cluster -PrivateCloudName azps-test-cloud -ResourceGroupName azps-test-group | Update-AzVMWareCluster -ClusterSize 4

    Name              Type
    ----              ----
    azps-test-cluster Microsoft.AVS/privateClouds/clusters
  description: |-
    Update cluster size by input object
  summary: ""
