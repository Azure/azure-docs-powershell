  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SubscriptionId
  description: |+
    Subscription Id where the blueprint definition is saved.

  defaultValue: None
  pipelineInput: true
  position: "0"
