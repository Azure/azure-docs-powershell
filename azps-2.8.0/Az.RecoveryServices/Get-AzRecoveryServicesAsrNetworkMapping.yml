### YamlMime:PowershellCmdlet
summary: |-
  Gets information about Site Recovery network mappings for the current vault.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRNetwork" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRNetworkMapping" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzRecoveryServicesAsrNetworkMapping
  href: ./New-AzRecoveryServicesAsrNetworkMapping.yml
- text: Remove-AzRecoveryServicesAsrNetworkMapping
  href: ./Remove-AzRecoveryServicesAsrNetworkMapping.yml
syntaxes:
- >-
  Get-AzRecoveryServicesAsrNetworkMapping [-Name <String>] -Network <ASRNetwork>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRecoveryServicesAsrNetworkMapping [-Name <String>] -PrimaryFabric <ASRFabric>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $Networkmappings = Get-AzRecoveryServicesAsrNetworkMapping -Network $Network
  description: |-
    Gets all networks mappings for the passed Network.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $primaryFabric = Get-AzRecoveryServicesAsrFabric -Name xxxx
    PS C:\> $Networkmappings = Get-AzRecoveryServicesAsrNetworkMapping -Name $networkMappingName -PrimaryFabric $primaryFabric
  description: |-
    Gets networks mapping with provided name in specified azure site recovery fabric.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.


  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the ASR network mapping object to get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRNetwork" data-throw-if-not-resolved="False" />
  name: Network
  isRequired: true
  description: |+
    Get the ASR network mappings corresponding to the specified network ASR object.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  name: PrimaryFabric
  isRequired: true
  description: |+
    Get the ASR network mappings corresponding to the specified primary fabric object.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.RecoveryServices.Get-AzRecoveryServicesAsrNetworkMapping
