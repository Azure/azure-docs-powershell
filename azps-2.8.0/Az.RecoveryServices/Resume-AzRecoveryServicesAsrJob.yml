### YamlMime:PowershellCmdlet
summary: |-
  Resumes a suspended Azure Site Recovery job.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRJob" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRecoveryServicesAsrJob
  href: ./Get-AzRecoveryServicesAsrJob.yml
- text: Restart-AzRecoveryServicesAsrJob
  href: ./Restart-AzRecoveryServicesAsrJob.yml
- text: Stop-AzRecoveryServicesAsrJob
  href: ./Stop-AzRecoveryServicesAsrJob.yml
syntaxes:
- >-
  Resume-AzRecoveryServicesAsrJob -InputObject <ASRJob> [-Comment <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Resume-AzRecoveryServicesAsrJob -Name <String> [-Comment <String>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $currentJob = Resume-AzRecoveryServicesAsrJob -Job $Job
  description: |-
    Resume the specified job if it is in a waiting or suspended state and return the updated ASR job object corresponding to the ASR job.
  summary: ""
