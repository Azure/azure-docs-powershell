### YamlMime:PowershellCmdlet
summary: |-
  Updates an Azure Site Recovery replication policy.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRPolicy" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRJob" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzRecoveryServicesAsrPolicy -InputObject <ASRPolicy> [-ReplicationMethod <String>]

   [-ReplicationFrequencyInSeconds <String>] [-NumberOfRecoveryPointsToRetain <Int32>]

   [-ApplicationConsistentSnapshotFrequencyInHours <Int32>] [-Compression <String>] [-ReplicationPort <UInt16>]

   [-Authentication <String>] [-ReplicationStartTime <TimeSpan>] [-ReplicaDeletion <String>]

   [-RecoveryAzureStorageAccountId <String>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzRecoveryServicesAsrPolicy [-VMwareToAzure] -InputObject <ASRPolicy>

   [-RecoveryPointRetentionInHours <Int32>] [-ApplicationConsistentSnapshotFrequencyInHours <Int32>]

   [-MultiVmSyncStatus <String>] [-RPOWarningThresholdInMinutes <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzRecoveryServicesAsrPolicy [-AzureToAzure] -InputObject <ASRPolicy>

   [-RecoveryPointRetentionInHours <Int32>] [-ApplicationConsistentSnapshotFrequencyInHours <Int32>]

   [-MultiVmSyncStatus <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Update-AzRecoveryServicesAsrPolicy [-AzureToVMware] -InputObject <ASRPolicy>

   [-RecoveryPointRetentionInHours <Int32>] [-ApplicationConsistentSnapshotFrequencyInHours <Int32>]

   [-MultiVmSyncStatus <String>] [-RPOWarningThresholdInMinutes <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzRecoveryServicesAsrPolicy [-HyperVToAzure] -InputObject <ASRPolicy>

   [-ReplicationFrequencyInSeconds <String>] [-NumberOfRecoveryPointsToRetain <Int32>]

   [-ApplicationConsistentSnapshotFrequencyInHours <Int32>] [-ReplicationStartTime <TimeSpan>]

   [-RecoveryAzureStorageAccountId <String>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzRecoveryServicesAsrPolicy [-VmmToVmm] -InputObject <ASRPolicy> [-ReplicationMethod <String>]

   [-ReplicationFrequencyInSeconds <String>] [-NumberOfRecoveryPointsToRetain <Int32>]

   [-ApplicationConsistentSnapshotFrequencyInHours <Int32>] [-Compression <String>] [-ReplicationPort <UInt16>]

   [-Authentication <String>] [-ReplicationStartTime <TimeSpan>] [-ReplicaDeletion <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $currentJob = Update-AzRecoveryServicesAsrPolicy -Policy $Policy -ReplicationFrequencyInSeconds 900
  description: |-
    Starts the update replication policy operation using the specified parameters and returns the ASR job used to track the operation.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Update-AzRecoveryServicesAsrPolicy -AzToAzure -InputObject $Policy -ReplicationFrequencyInSeconds 900
  description: |-
    Starts the update azure to azure replication policy operation using the specified parameters and returns the ASR job used to track the operation.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $currentJob = Update-AzRecoveryServicesAsrPolicy -AzToAzure -InputObject $Policy -RecoveryPointRetentionInHours 20
  description: |-
    Starts the update azure to azure replication policy using the specified parameters and returns the ASR job used to track the operation.
  summary: ""
parameters:
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: ApplicationConsistentSnapshotFrequencyInHours
  description: |+
    Specifies the frequency(in hours) at which to create application consistent recovery points.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Authentication
  description: |+
    Specifies the type of authentication used.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Certificate, Kerberos
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AzureToAzure
  isRequired: true
  description: |+
    {{Fill AzureToAzure Description}}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AzureToVMware
  isRequired: true
  description: |+
    {{Fill AzureToVMware Description}}

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Compression
  description: |+
    Specifies if compression should be enabled.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Enable, Disable
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.


  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: HyperVToAzure
  isRequired: true
  description: |+
    Switch parameter indicating that the specified policy is used to replicate Hyper-V virtual machines to Azure.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRPolicy" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Input object for the cmdlet: Specifies the ASR replication policy object corresponding to the replication policy to be updated.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: Policy
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: MultiVmSyncStatus
  description: |+
    Specifies multiVm sync status for the policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Enable, Disable
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: NumberOfRecoveryPointsToRetain
  description: |+
    Specifies the number recovery points to retain.

  defaultValue: None
  position: Named
  aliases: RecoveryPoints
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: RecoveryAzureStorageAccountId
  description: |+
    Specifies the Azure storage account ID of the replication target. Used as the target storage account for replication if an alternate is not provided while enabling replication using the New-AzRecoveryServicesASRReplicationProtectedItem cmdlet.


  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: RecoveryPointRetentionInHours
  description: |+
    Time in hours to retain recovery points after creation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ReplicaDeletion
  description: |+
    Specifies if the replica virtual machine should be deleted on disabling replication from a VMM managed site to another.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Required, NotRequired
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ReplicationFrequencyInSeconds
  description: |+
    Specifies the replication frequency interval in seconds.
    Valid values are:

    - 30
    - 300
    - 900

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: 30, 300, 900
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ReplicationMethod
  description: |+
    Specifies the replication method.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Online, Offline
- type: <xref href="System.UInt16" data-throw-if-not-resolved="False" />
  name: ReplicationPort
  description: |+
    Specifies the port used for replication.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.TimeSpan" data-throw-if-not-resolved="False" /><span>]</span>
  name: ReplicationStartTime
  description: |+
    Specifies the replication start time.
    It must be no later than 24-hours from the start of the job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: RPOWarningThresholdInMinutes
  description: |+
    The RPO threshold value in minutes to warn on.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: VmmToVmm
  isRequired: true
  description: |+
    Switch parameter indicating that the specified policy is used to replicate VMM managed Hyper-V virtual machines between two Hyper-V sites.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: VMwareToAzure
  isRequired: true
  description: |+
    Switch parameter indicating that the specified policy is used to replicate VMware virtual machines to Azure.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
