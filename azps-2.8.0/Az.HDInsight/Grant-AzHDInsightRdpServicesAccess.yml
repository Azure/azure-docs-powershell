### YamlMime:PowershellCmdlet
summary: |-
  Grants RDP access to the Windows cluster.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Revoke-AzHDInsightRdpServicesAccess
  href: ./Revoke-AzHDInsightRdpServicesAccess.yml
syntaxes:
- >-
  Grant-AzHDInsightRdpServicesAccess [-ClusterName] <String> [-RdpCredential] <PSCredential>

   [-RdpAccessExpiry] <DateTime> [-ResourceGroupName <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Grant RDP access to an Azure HDInsight cluster'
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    PS C:\> Grant-AzHDInsightRdpServicesAccess `
                -ClusterName $clusterName `
                -RdpCredential $newRdpCreds `
                -RdpAccessExpiry $newRdpExpiry
  description: |-
    This command grants RDP access to the cluster named your-hadoop-001.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ClusterName
  isRequired: true
  description: |+
    Specifies the name of the cluster.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.DateTime" data-throw-if-not-resolved="False" />
  name: RdpAccessExpiry
  isRequired: true
  description: |+
    Specifies the expiration, as a **DateTime** object, for RDP access to a cluster.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSCredential" data-throw-if-not-resolved="False" />
  name: RdpCredential
  isRequired: true
  description: |+
    Specifies the RDP credentials for the cluster.
    This is only for Windows clusters.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of the resource group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.HDInsight.Grant-AzHDInsightRdpServicesAccess
name: Grant-AzHDInsightRdpServicesAccess
description: |-
  The **Grant-AzHDInsightRdpServicesAccess** cmdlet enables Remote Desktop Protocol (RDP) to access to a Windows-based Azure HDInsight cluster.
