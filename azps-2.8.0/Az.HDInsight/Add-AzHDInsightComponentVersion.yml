### YamlMime:PowershellCmdlet
summary: |-
  Adds a version for a service running in a cluster to a cluster configuration object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Add-AzHDInsightComponentVersion [-Config] <AzureHDInsightConfig> [-ComponentName] <String>

   [-ComponentVersion] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Add a version for Spark to the cluster configuration object.'
  code: |-
    PS C:\> # Primary storage account info
            $storageAccountResourceGroupName = "Group"
            $storageAccountName = "yourstorageacct001"
            $storageAccountKey = Get-AzStorageAccountKey `
                -ResourceGroupName $storageAccountResourceGroupName `
                -Name $storageAccountName | %{ $_.Key1 }
            $storageContainer = "container001"

            # Cluster configuration info
            $location = "East US 2"
            $clusterResourceGroupName = "Group"
            $clusterName = "your-spark-001"
            $clusterCreds = Get-Credential
            $sshClusterCreds = Get-Credential

            # If the cluster's resource group doesn't exist yet, run:
            #   New-AzResourceGroup -Name $clusterResourceGroupName -Location $location

            # Create the cluster
            New-AzHDInsightClusterConfig `
                | Add-AzHDInsightComponentVersion `
                    -ComponentName "Spark" `
                    -ComponentVersion "2.0" `
                | New-AzHDInsightCluster `
                    -ClusterType Spark `
                    -OSType Linux `
                    -ClusterSizeInNodes 4 `
                    -ResourceGroupName $clusterResourceGroupName `
                    -ClusterName $clusterName `
                    -HttpCredential $clusterCreds `
                    -Location $location `
                    -DefaultStorageAccountName "$storageAccountName.blob.core.contoso.net" `
                    -DefaultStorageAccountKey $storageAccountKey `
                    -DefaultStorageContainer $storageContainer `
                    -SshCredential $sshCredentials `
                    -Version "3.5"
  description: |-
    This command adds the version of Spark to the HDInsight cluster named 'your-spark-001'.
  summary: ""
