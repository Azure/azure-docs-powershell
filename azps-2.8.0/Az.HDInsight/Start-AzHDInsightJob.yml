### YamlMime:PowershellCmdlet
summary: |-
  Starts a defined Azure HDInsight job on a specified cluster.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightJobDefinition" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzHDInsightJob
  href: ./Get-AzHDInsightJob.yml
- text: New-AzHDInsightHiveJobDefinition
  href: ./New-AzHDInsightHiveJobDefinition.yml
- text: Stop-AzHDInsightJob
  href: ./Stop-AzHDInsightJob.yml
- text: Wait-AzHDInsightJob
  href: ./Wait-AzHDInsightJob.yml
syntaxes:
- >-
  Start-AzHDInsightJob [-ClusterName] <String> [-JobDefinition] <AzureHDInsightJobDefinition>

   [-HttpCredential] <PSCredential> [-ResourceGroupName <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Start a job on the specified cluster'
  code: |-
    PS C:\># Cluster info
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # Hive job details
    PS C:\> $statusFolder = "tempStatusFolder/"
    PS C:\> $query = "SHOW TABLES"

    PS C:\> New-AzHDInsightHiveJobDefinition -StatusFolder $statusFolder `
                -Query $query `
            | Start-AzHDInsightJob `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds
  description: |-
    This command starts a job on the cluster named your-hadoop-001.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ClusterName
  isRequired: true
  description: |+
    Specifies the name of the cluster.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSCredential" data-throw-if-not-resolved="False" />
  name: HttpCredential
  isRequired: true
  description: |+
    Specifies the cluster login (HTTP) credentials for the cluster.

  defaultValue: None
  position: "2"
  aliases: ClusterCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightJobDefinition" data-throw-if-not-resolved="False" />
  name: JobDefinition
  isRequired: true
  description: |+
    Specifies the job to start on the Azure HDInsight cluster.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the name of the resource group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.HDInsight.Start-AzHDInsightJob
name: Start-AzHDInsightJob
description: |-
  The **Start-AzHDInsightJob** cmdlet starts a defined Azure HDInsight job on a specified cluster.
  This can be a MapReduce job, a Streaming MapReduce job, a Hive job, or a Pig job.
