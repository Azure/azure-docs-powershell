### YamlMime:PowershellCmdlet
summary: |-
  Adds a cluster identity to a cluster configuration object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzHDInsightClusterConfig
  href: ./New-AzHDInsightClusterConfig.yml
syntaxes:
- >-
  Add-AzHDInsightClusterIdentity [-Config] <AzureHDInsightConfig> [-ObjectId] <Guid>

   [-CertificateFilePath] <String> [-CertificatePassword] <String> [[-AadTenantId] <Guid>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Add-AzHDInsightClusterIdentity [-Config] <AzureHDInsightConfig> [-ObjectId] <Guid>

   [-CertificateFileContents] <Byte[]> [-CertificatePassword] <String> [[-AadTenantId] <Guid>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add Cluster Identity info to the cluster configuration object'
  code: |-
    PS C:\># Primary storage account info
    PS C:\> $storageAccountResourceGroupName = "Group"
    PS C:\> $storageAccountName = "yourstorageacct001"
    PS C:\> $storageAccountKey = (Get-AzStorageAccountKey -ResourceGroupName $storageAccountResourceGroupName -Name $storageAccountName)[0].value 
    PS C:\> $storageContainer = "container001"

    # Cluster configuration info
    PS C:\> $location = "East US 2"
    PS C:\> $clusterResourceGroupName = "Group"
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # If the cluster's resource group doesn't exist yet, run:
    #   New-AzResourceGroup -Name $clusterResourceGroupName -Location $location

    # Cluster Identity values
    PS C:\> $tenantId = (Get-AzContext).Tenant.TenantId
    PS C:\> $objectId = "<Azure AD Service Principal Object ID>"
    PS C:\> $certificateFilePath = "<Path to Azure AD Service Principal Certificate>"
    PS C:\> $certificatePassword = "<Password for Azure AD Service Principal Certificate>"

    # Create the cluster
    PS C:\> New-AzHDInsightClusterConfig `
                | Add-AzHDInsightClusterIdentity `
                    -AadTenantId $tenantId `
                    -ObjectId $objectId `
                    -CertificateFilePath $certificateFilePath `
                    -CertificatePassword $certificatePassword `
                | New-AzHDInsightCluster `
                    -ClusterType Hadoop `
                    -OSType Windows `
                    -ClusterSizeInNodes 4 `
                    -ResourceGroupName $clusterResourceGroupName `
                    -ClusterName $clusterName `
                    -HttpCredential $clusterCreds `
                    -Location $location `
                    -DefaultStorageAccountName "$storageAccountName.blob.core.windows.net" `
                    -DefaultStorageAccountKey $storageAccountKey `
                    -DefaultStorageContainer $storageAccountContainer
  description: |-
    This command adds Cluster Identity info to the cluster named your-hadoop-001, allowing the cluster to access Azure Data Lake Store.
  summary: ""
parameters:
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: AadTenantId
  description: |+
    Specifies the Azure AD Tenant ID that will be used when accessing Azure Data Lake Store.

  defaultValue: None
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Byte" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: CertificateFileContents
  isRequired: true
  description: |+
    Specifies file contents of the certificate that will be used when accessing Azure Data Lake Store.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CertificateFilePath
  isRequired: true
  description: |+
    Specifies the file path to the certificate that will be used to authenticate as the Service Principal.
    The cluster will use this when accessing Azure Data Lake Store.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CertificatePassword
  isRequired: true
  description: |+
    Specifies the password for the certificate that will be used to authenticate as the Service Principal.
    The cluster will use this when accessing Azure Data Lake Store.

  defaultValue: None
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  name: Config
  isRequired: true
  description: |+
    Specifies the HDInsight cluster configuration object that this cmdlet modifies.
    This object is created by the New-AzHDInsightClusterConfig cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the Azure AD object ID (a GUID) of the Azure AD Service Principal that represents the cluster.
    The cluster will use this when accessing Azure Data Lake Store.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
