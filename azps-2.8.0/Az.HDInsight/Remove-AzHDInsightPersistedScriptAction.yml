syntaxes:
- >-
  Remove-AzHDInsightPersistedScriptAction [-ClusterName] <String> [-Name] <String> [-ResourceGroupName <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a script action from the list of persisted script actions on a cluster'
  code: |-
    PS C:\>Remove-AzHDInsightPersistedScriptAction `
                -ClusterName "your-hadoop-001" `
                -Name "Scriptaction"
  description: |-
    This command removes the script action named Scriptaction from the list of persisted script actions on the specified cluster.
