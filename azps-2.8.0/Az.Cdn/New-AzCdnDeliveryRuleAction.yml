### YamlMime:PowershellCmdlet
summary: |-
  Creates a delivery action.
module: Az.Cdn
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Cdn.Models.Endpoint.PSDeliveryRuleAction" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzCdnDeliveryRuleAction -CacheBehavior <String> [-CacheDuration <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzCdnDeliveryRuleAction -HeaderActionType <String> -Action <String> -HeaderName <String> [-Value <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzCdnDeliveryRuleAction -RedirectType <String> [-DestinationProtocol <String>] [-CustomPath <String>]

   [-CustomHostname <String>] [-CustomQueryString <String>] [-CustomFragment <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzCdnDeliveryRuleAction -HeaderActionType ModifyRequestHeader -Action Append -HeaderName "Accept-Encoding" -Value "gzip"

    HeaderActionType    Action HeaderName      Value
    ----------------    ------ ----------      -----
    ModifyRequestHeader Append Accept-Encoding gzip
  description: |-
    Create a simple delivery rule.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Action
  isRequired: true
  description: |+
    Action to perform.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CacheBehavior
  isRequired: true
  description: |+
    Caching behavior for the action

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CacheDuration
  description: |+
    The duration for which the content needs to be cached.
    Allowed format is \[d.\]hh:mm:ss

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CustomFragment
  description: |+
    Fragment to add to the redirect URL.
    Fragment is the part of the URL that comes after #.
    Do not include the #.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CustomHostname
  description: |+
    Host to redirect.
    Leave empty to use the incoming host as the destination host.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CustomPath
  description: |+
    The full path to redirect.
    Path cannot be empty and must start with /.
    Leave empty to use the incoming path as destination path.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CustomQueryString
  description: |+
    The set of query strings to be placed in the redirect URL.
    Setting this value would replace any existing query string; leave empty to preserve the incoming query string.
    Query string must be in \<key\>=\<value\> format.
    ? and & will be added automatically so do not include them.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DestinationProtocol
  description: |+
    Protocol to use for the redirect.
    The default value is MatchRequest.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: HeaderActionType
  isRequired: true
  description: |+
    Whether to modify request header or response header

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: HeaderName
  isRequired: true
  description: |+
    Name of the header to modify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: RedirectType
  isRequired: true
  description: |+
    The redirect type the rule will use when redirecting traffic

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Value
  description: |+
    Value for the specified action.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
