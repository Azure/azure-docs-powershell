### YamlMime:PowershellCmdlet
summary: |-
  Removes a certificate from a key vault.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSDeletedKeyVaultCertificate" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzKeyVaultCertificate
  href: ./Add-AzKeyVaultCertificate.yml
- text: Get-AzKeyVaultCertificate
  href: ./Get-AzKeyVaultCertificate.yml
- text: Import-AzKeyVaultCertificate
  href: ./Import-AzKeyVaultCertificate.yml
- text: Undo-AzKeyVaultCertificateRemoval
  href: ./Undo-AzKeyVaultCertificateRemoval.yml
syntaxes:
- >-
  Remove-AzKeyVaultCertificate [-VaultName] <String> [-Name] <String> [-InRemovedState] [-Force] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzKeyVaultCertificate [-InputObject] <PSKeyVaultCertificateIdentityItem> [-InRemovedState] [-Force]

   [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a certificate'
  code: |-
    PS C:\> Remove-AzKeyVaultCertificate -VaultName "ContosoKV01" -Name "SelfSigned01" -PassThru -Force

    Certificate        : [Subject]
                           CN=contoso.com

                         [Issuer]
                           CN=contoso.com

                         [Serial Number]
                           XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

                         [Not Before]
                           4/11/2018 4:28:39 PM

                         [Not After]
                           10/11/2018 4:38:39 PM

                         [Thumbprint]
                           XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

    KeyId              : https://contosokv01.vault.azure.net:443/keys/selfsigned01/968c3920884a435abf8faea11f565456
    SecretId           : https://contosokv01.vault.azure.net:443/secrets/selfsigned01/968c3920884a435abf8faea11f565456
    Thumbprint         : XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    RecoveryLevel      : Purgeable
    ScheduledPurgeDate :
    DeletedDate        :
    Enabled            : True
    Expires            : 10/11/2018 11:38:39 PM
    NotBefore          : 4/11/2018 11:28:39 PM
    Created            : 4/11/2018 11:38:39 PM
    Updated            : 4/11/2018 11:38:39 PM
    Tags               :
    VaultName          : ContosoKV01
    Name               : SelfSigned01
    Version            : 968c3920884a435abf8faea11f565456
    Id                 : https://contosokv01.vault.azure.net:443/certificates/selfsigned01/968c3920884a435abf8faea11f565456
  description: |-
    This command removes the certificate named SelfSigned01 from the key vault named ContosoKV01.
    This command specifies the *Force* parameter.
    Therefore, the cmdlet does not prompt you for confirmation.
  summary: ""
- title: 'Example 2: Purge the deleted certificate from the key vault permanently'
  code: |-
    PS C:\> Remove-AzKeyVaultCertificate -VaultName 'Contoso' -Name 'MyCert' -InRemovedState
  description: |-
    This command permanently removes the certificate named 'MyCert' from the key vault named 'Contoso'.
    Executing this cmdlet requires the 'purge' permission, which must have been previously and explicitly granted to the user on this key vault.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Forces the command to run without asking for user confirmation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateIdentityItem" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Certificate Object.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: InRemovedState
  description: |+
    If present, removes the previously deleted certificate permanently

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the certificate that this cmdlet removes from a key vault.
    This cmdlet constructs the fully qualified domain name (FQDN) of a certificate based on the name that this parameter specifies, the name of the key vault, and your current environment.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Returns an object representing the item with which you are working.
    By default, this cmdlet does not generate any output.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VaultName
  isRequired: true
  description: |+
    Specifies the name of the key vault from which this cmdlet removes a certificate.
    This cmdlet constructs the FQDN of a key vault based on the name that this parameter specifies and your current environment.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
