examples:
- title: 'Example 1: Get a certificate'
  code: |-
    PS C:\> Get-AzKeyVaultCertificate -VaultName "ContosoKV01" -Name "TestCert01"
    Name        : testCert01
    Certificate : [Subject] 
                    CN=contoso.com

                  [Issuer] 
                    CN=contoso.com

                  [Serial Number] 
                    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

                  [Not Before] 
                    2/8/2016 3:11:45 PM

                  [Not After] 
                    8/8/2016 4:21:45 PM

                  [Thumbprint] 
                    XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

    Thumbprint  : XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    Tags        : 
    Enabled     : True
    Created     : 2/8/2016 11:21:45 PM
    Updated     : 2/8/2016 11:21:45 PM
  description: |-
    This command gets the certificate named TestCert01 from the key vault named ContosoKV01.
  summary: ""
- title: 'Example 2: Get all the certificates that have been deleted but not purged for this key vault.'
  code: |-
    PS C:\> Get-AzKeyVaultCertificate -VaultName 'contoso' -InRemovedState

    DeletedDate        : 5/24/2018 6:08:32 PM
    Enabled            : True
    Expires            : 11/24/2018 6:08:13 PM
    NotBefore          : 5/24/2018 5:58:13 PM
    Created            : 5/24/2018 6:08:13 PM
    Updated            : 5/24/2018 6:08:13 PM
    Tags               :
    VaultName          : contoso
    Name               : test1
    Version            :
    Id                 : https://contoso.vault.azure.net:443/certificates/test1

    ScheduledPurgeDate : 8/22/2018 6:10:47 PM
    DeletedDate        : 5/24/2018 6:10:47 PM
    Enabled            : True
    Expires            : 11/24/2018 6:09:44 PM
    NotBefore          : 5/24/2018 5:59:44 PM
    Created            : 5/24/2018 6:09:44 PM
    Updated            : 5/24/2018 6:09:44 PM
    Tags               :
    VaultName          : contoso
    Name               : test2
    Version            :
    Id                 : https://contoso.vault.azure.net:443/certificates/test2
  description: |-
    This command gets all the certificates that have been previously deleted, but not purged, in the key vault named Contoso.
  summary: ""
- title: 'Example 3: Gets the certificate MyCert that has been deleted but not purged for this key vault.'
  code: |-
    PS C:\> Get-AzKeyVaultCertificate -VaultName 'contoso' -Name 'test1' -InRemovedState

    Certificate        : [Subject]
                           CN=contoso.com

                         [Issuer]
                           CN=contoso.com

                         [Serial Number]
                           XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

                         [Not Before]
                           5/24/2018 10:58:13 AM

                         [Not After]
                           11/24/2018 10:08:13 AM

                         [Thumbprint]
                           XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

    KeyId              : https://contoso.vault.azure.net:443/keys/test1/7fe415d5518240c1a6fce89986b8d334
    SecretId           : https://contoso.vault.azure.net:443/secrets/test1/7fe415d5518240c1a6fce89986b8d334
    Thumbprint         : XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
    RecoveryLevel      : Recoverable+Purgeable
    ScheduledPurgeDate : 8/22/2018 6:08:32 PM
    DeletedDate        : 5/24/2018 6:08:32 PM
    Enabled            : True
    Expires            : 11/24/2018 6:08:13 PM
    NotBefore          : 5/24/2018 5:58:13 PM
    Created            : 5/24/2018 6:08:13 PM
    Updated            : 5/24/2018 6:08:13 PM
    Tags               :
    VaultName          : contoso
    Name               : test1
    Version            : 7fe415d5518240c1a6fce89986b8d334
    Id                 : https://contoso.vault.azure.net:443/certificates/test1/7fe415d5518240c1a6fce89986b8d334
  description: |-
    This command gets the certificate named 'MyCert' that has been previously deleted, but not purged, in the key vault named Contoso.
    This command will return metadata such as the deletion date, and the scheduled purging date of this deleted certificate.
  summary: ""
- title: 'Example 4: List certificates using filtering'
  code: |-
    PS C:\> Get-AzKeyVaultCertificate -VaultName "ContosoKV01" -Name "test*"

    Enabled   : True
    Expires   : 8/5/2019 2:39:25 AM
    NotBefore : 2/5/2019 2:29:25 AM
    Created   : 2/5/2019 2:39:25 AM
    Updated   : 2/5/2019 2:39:25 AM
    Tags      :
    VaultName : ContosoKV01
    Name      : test1
    Version   :
    Id        : https://ContosoKV01.vault.azure.net:443/certificates/test1

    Enabled   : True
    Expires   : 8/5/2019 2:39:25 AM
    NotBefore : 2/5/2019 2:29:25 AM
    Created   : 2/5/2019 2:39:25 AM
    Updated   : 2/5/2019 2:39:25 AM
    Tags      :
    VaultName : ContosoKV01
    Name      : test2
    Version   :
    Id        : https://ContosoKV01.vault.azure.net:443/certificates/test2

    This command gets all certificates starting with "test" from the key vault named ContosoKV01.
  description: ""
  summary: ""
