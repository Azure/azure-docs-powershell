examples:
- title: 'Example 1: Get all current versions of all secrets in a key vault'
  code: |-
    PS C:\> Get-AzKeyVaultSecret -VaultName 'Contoso'

    Vault Name   : contoso
    Name         : secret1
    Version      :
    Id           : https://contoso.vault.azure.net:443/secrets/secret1
    Enabled      : True
    Expires      : 4/6/2018 3:59:43 PM
    Not Before   :
    Created      : 4/5/2018 11:46:28 PM
    Updated      : 4/6/2018 11:30:17 PM
    Content Type :
    Tags         :

    Vault Name   : contoso
    Name         : secret2
    Version      :
    Id           : https://contoso.vault.azure.net:443/secrets/secret2
    Enabled      : True
    Expires      :
    Not Before   :
    Created      : 4/11/2018 11:45:06 PM
    Updated      : 4/11/2018 11:45:06 PM
    Content Type :
    Tags         :
  description: |-
    This command gets the current versions of all secrets in the key vault named Contoso.
  summary: ""
- title: 'Example 2: Get all versions of a specific secret'
  code: |-
    PS C:\> Get-AzKeyVaultSecret -VaultName 'Contoso' -Name 'secret1' -IncludeVersions

    Vault Name   : contoso
    Name         : secret1
    Version      : 7128133570f84a71b48d7d0550deb74c
    Id           : https://contoso.vault.azure.net:443/secrets/secret1/7128133570f84a71b48d7d0550deb74c
    Enabled      : True
    Expires      : 4/6/2018 3:59:43 PM
    Not Before   :
    Created      : 4/5/2018 11:46:28 PM
    Updated      : 4/6/2018 11:30:17 PM
    Content Type :
    Tags         :

    Vault Name   : contoso
    Name         : secret1
    Version      : 5d1a74ba2c454439886fb8509b6cab3c
    Id           : https://contoso.vault.azure.net:443/secrets/secret1/5d1a74ba2c454439886fb8509b6cab3c
    Enabled      : True
    Expires      :
    Not Before   :
    Created      : 4/5/2018 11:44:50 PM
    Updated      : 4/5/2018 11:44:50 PM
    Content Type :
    Tags         :
  description: |-
    This command gets all versions of the secret named secret1 in the key vault named Contoso.
  summary: ""
- title: 'Example 3: Get the current version of a specific secret'
  code: |-
    PS C:\> Get-AzKeyVaultSecret -VaultName 'Contoso' -Name 'secret1'

    Vault Name   : contoso
    Name         : secret1
    Version      : 7128133570f84a71b48d7d0550deb74c
    Id           : https://contoso.vault.azure.net:443/secrets/secret1/7128133570f84a71b48d7d0550deb74c
    Enabled      : True
    Expires      : 4/6/2018 3:59:43 PM
    Not Before   :
    Created      : 4/5/2018 11:46:28 PM
    Updated      : 4/6/2018 11:30:17 PM
    Content Type :
    Tags         :
  description: |-
    This command gets the current version of the secret named secret1 in the key vault named Contoso.
  summary: ""
- title: 'Example 4: Get a specific version of a specific secret'
  code: |-
    PS C:\> Get-AzKeyVaultSecret -VaultName 'Contoso' -Name 'secret1' -Version '5d1a74ba2c454439886fb8509b6cab3c'

    Vault Name   : contoso
    Name         : secret1
    Version      : 5d1a74ba2c454439886fb8509b6cab3c
    Id           : https://contoso.vault.azure.net:443/secrets/secret1/5d1a74ba2c454439886fb8509b6cab3c
    Enabled      : True
    Expires      :
    Not Before   :
    Created      : 4/5/2018 11:44:50 PM
    Updated      : 4/5/2018 11:44:50 PM
    Content Type :
    Tags         :
  description: |-
    This command gets a specific version of the secret named secret1 in the key vault named Contoso.
  summary: ""
- title: 'Example 5: Get the plain text value of the current version of a specific secret'
  code: |-
    PS C:\> $secret = Get-AzKeyVaultSecret -VaultName 'Contoso' -Name 'ITSecret'
    PS C:\> Write-Host "Secret Value is:" $secret.SecretValueText

    Secret Value is: P@ssw0rd
  description: |-
    These commands get the current version of a secret named ITSecret, and then displays the plain text value of that secret.
  summary: ""
- title: 'Example 6: Get all the secrets that have been deleted but not purged for this key vault.'
  code: |-
    PS C:\> Get-AzKeyVaultSecret -VaultName 'Contoso' -InRemovedState

    Vault Name           : contoso
    Name                 : secret1
    Id                   : https://contoso.vault.azure.net:443/secrets/secret1
    Deleted Date         : 4/4/2018 8:51:58 PM
    Scheduled Purge Date : 7/3/2018 8:51:58 PM
    Enabled              : True
    Expires              :
    Not Before           :
