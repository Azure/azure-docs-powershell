### YamlMime:PowershellCmdlet
summary: |-
  Recovers a deleted key vault into an active state.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSDeletedKeyVault" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVault" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzKeyVault
  href: ./Remove-AzKeyVault.yml
- text: New-AzKeyVault
  href: ./New-AzKeyVault.yml
- text: Get-AzKeyVault
  href: ./Get-AzKeyVault.yml
syntaxes:
- >-
  Undo-AzKeyVaultRemoval [-VaultName] <String> [-ResourceGroupName] <String> [-Location] <String>

   [-Tag <Hashtable>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Undo-AzKeyVaultRemoval [-InputObject] <PSDeletedKeyVault> [-Tag <Hashtable>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Undo-AzKeyVaultRemoval -VaultName 'MyKeyVault' -ResourceGroupName 'MyResourceGroup' -Location 'eastus2' -Tag @{"x"= "y"}

    Vault Name                       : MyKeyVault
    Resource Group Name              : MyResourceGroup
    Location                         : eastus2
    Resource ID                      : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myresourcegroup/providers
                                       /Microsoft.KeyVault/vaults/mykeyvault
    Vault URI                        : https://mykeyvault.vault.azure.net/
    Tenant ID                        : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx
    SKU                              : Standard
    Enabled For Deployment?          : True
    Enabled For Template Deployment? : True
    Enabled For Disk Encryption?     : True
    Soft Delete Enabled?             : True
    Access Policies                  :
                                       Tenant ID                                  : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx
                                       Object ID                                  : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx
                                       Application ID                             :
                                       Display Name                               : User Name (username@microsoft.com)
                                       Permissions to Keys                        : get, create, delete, list, update,
                                       import, backup, restore, recover
                                       Permissions to Secrets                     : get, list, set, delete, backup,
                                       restore, recover
                                       Permissions to Certificates                : get, delete, list, create, import,
                                       update, deleteissuers, getissuers, listissuers, managecontacts, manageissuers,
                                       setissuers, recover
                                       Permissions to (Key Vault Managed) Storage : delete, deletesas, get, getsas, list,
                                       listsas, regeneratekey, set, setsas, update

    Tags                             :
                                       Name  Value
                                       ====  =====
                                       x     y
  description: |-
    This command will recover the key vault 'MyKeyVault' that was previously deleted from eastus2
    region and 'MyResourceGroup' resource group, into an active and usable state. It also replaces the
    tags with new tag.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSDeletedKeyVault" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Deleted vault object

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Location
  isRequired: true
  description: |+
    Specifies the deleted vault original Azure region.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of an existing resource group in which to create the key vault.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Tag
  description: |+
    Key-value pairs in the form of a hash table. For example:
    @{key0="value0";key1=$null;key2="value2"}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VaultName
  isRequired: true
  description: |+
    Vault name.
    Cmdlet constructs the FQDN of a vault based on the name and currently selected environment.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.KeyVault.Undo-AzKeyVaultRemoval
name: Undo-AzKeyVaultRemoval
description: |-
  The **Undo-AzKeyVaultRemoval** cmdlet will recover a previously deleted key vault. The
  recovered vault will be active after recovery
