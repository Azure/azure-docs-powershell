### YamlMime:PowershellCmdlet
summary: |-
  Sets a certificate issuer in a key vault.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateOrganizationDetails" data-throw-if-not-resolved="False" />
