### YamlMime:PowershellCmdlet
summary: |-
  Display metadata about the context autosave feature, including whether the context is 
  automatically saved, and where saved context and credential information can be found.
module: Az.Accounts
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.ContextAutosaveSettings" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzContextAutosaveSetting [-Scope <ContextModificationScope>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Get context save metadata for the current session
  code: |-
    PS C:\> Get-AzContextAutosaveSetting

    Mode             : Process
    ContextDirectory : None
    ContextFile      : None
    CacheDirectory   : None
    CacheFile        : None
    Settings         : {}
  description: |-
    Get details about whether and where the context is saved.  In the above example, the autosave feature has been disabled.
  summary: ""
- title: Get context save metadata for the current user
  code: |-
    PS C:\> Get-AzContextAutosaveSetting -Scope CurrentUser

    Mode             : CurrentUser
    ContextDirectory : C:\Users\contoso\AppData\Roaming\Windows Azure Powershell
    ContextFile      : AzureRmContext.json
    CacheDirectory   : C:\Users\contoso\AppData\Roaming\Windows Azure Powershell
    CacheFile        : TokenCache.dat
    Settings         : {}
  description: |-
    Get details about whether and where the context is saved by default for the current user.  Note that this may be different than 
    the settings that are active in the current session. In the above example, the autosave feature has been enabled, and data is saved 
    to the default location.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Profile.Common.ContextModificationScope" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    Determines the scope of context changes, for example, whether changes apply only to the current process, or to all sessions started by this user.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Process, CurrentUser
