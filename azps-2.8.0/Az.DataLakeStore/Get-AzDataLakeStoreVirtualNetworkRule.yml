### YamlMime:PowershellCmdlet
summary: |-
  Gets the specified virtual network rules in the specified Data Lake Store.
  If no virtual network rule is specified, then lists all virtual network rules for the account.
module: Az.DataLakeStore
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStoreVirtualNetworkRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDataLakeStoreVirtualNetworkRule [-Account] <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzDataLakeStoreVirtualNetworkRule -Account "dls" -Name "myVNET"

    ResourceGroupName                :
    AccountName                      :
    VirtualNetworkRuleName           : myVNET
    VirtualNetworkSubnetId           : /subscriptions/<subscriptionId>/resourceGroups/<resourceGroup>/providers/Microsoft.Network/virtualNetworks/myVNET/subnets/testId
    IgnoreMissingVnetServiceEndpoint :
    State                            :
  description: |-
    Returns the virtual network rule named "myVNET" from account "dls"
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    The Data Lake Store account to get the virtual network rule from

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: AccountName
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the virtual network rule.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
