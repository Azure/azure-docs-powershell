syntaxes:
- >-
  Set-AzDataLakeStoreItemAclEntry [-Account] <String> [-Path] <DataLakeStorePathInstance>

   [-Acl] <DataLakeStoreItemAce[]> [-PassThru] [-Recurse] [-Concurrency <Int32>] [-ShowProgress]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Set-AzDataLakeStoreItemAclEntry [-Account] <String> [-Path] <DataLakeStorePathInstance> [-AceType] <AceType>

   [[-Id] <Guid>] [-Permissions] <Permission> [-Default] [-PassThru] [-Recurse] [-Concurrency <Int32>]

   [-ShowProgress] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify permissions for an ACE'
  code: |-
    PS C:\>Set-AzDataLakeStoreItemAclEntry -AccountName "ContosoADL" -Path / -AceType User -Id (Get-AzADUser -Mail "PattiFuller@contoso.com").ObjectId -Permissions All
  description: |-
    This command modifies the ACE for Patti Fuller to have all permissions.
  summary: ""
- title: 'Example 2: Modify permissions for an ACE recursively'
  code: |-
    PS C:\>Set-AzDataLakeStoreItemAclEntry -AccountName "ContosoADL" -Path / -AceType User -Id (Get-AzADUser -Mail "PattiFuller@contoso.com").ObjectId -Permissions All -Recurse -Concurrency 128
  description: ""
  summary: ""
- title: 'Example 3: Modify permissions for an ACE recursively using Acl object'
  code: |-
    PS C:\>$fullAcl="user:userid1:--x,default:user:userid1:--x"
    PS C:\>$newFullAcl = $fullAcl.Split("{,}")
    PS C:\>Set-AzDataLakeStoreItemAclEntry -AccountName "ContosoADL" -Path / -Acl $newFullAcl -Recurse -Concurrency 128
  description: |-
    This command recursively modifies the ACE for Patti Fuller to have all permissions to root and all its subdirectories and files.
  summary: ""
