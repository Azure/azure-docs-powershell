### YamlMime:PowershellCmdlet
summary: |-
  Adds content to an item in a Data Lake Store.
module: Az.DataLakeStore
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStorePathInstance" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Text.Encoding" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzDataLakeStoreItemContent
  href: ./Get-AzDataLakeStoreItemContent.yml
syntaxes:
- >-
  Add-AzDataLakeStoreItemContent [-Account] <String> [-Path] <DataLakeStorePathInstance> [-Value] <Object>

   [[-Encoding] <Encoding>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add content to a file'
  code: |-
    PS C:\>Add-AzDataLakeStoreItemContent -AccountName "ContosoADLS" -Path /abc/myFile.txt -Value "My content here"
  description: |-
    This command adds content to the file myFile.txt.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    Specifies the name of the Data Lake Store account.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: AccountName
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Text.Encoding" data-throw-if-not-resolved="False" />
  name: Encoding
  description: |+
    Specifies the encoding for the item to create.
    The acceptable values for this parameter are:
    - Unknown
    - String
    - Unicode
    - Byte
    - BigEndianUnicode
    - UTF8
    - UTF7
    - Ascii
    - Default
    - Oem
    - BigEndianUTF32

  defaultValue: None
  pipelineInput: true
  position: "3"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStorePathInstance" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the Data Lake Store path of the item to modify, starting with the root directory (/).

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Object" data-throw-if-not-resolved="False" />
  name: Value
  isRequired: true
  description: |+
    Specifies the content to add to the item.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
