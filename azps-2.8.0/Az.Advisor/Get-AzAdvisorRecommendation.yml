### YamlMime:PowershellCmdlet
summary: |-
  Gets a list of Azure Advisor recommendations.
module: Az.Advisor
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Advisor.Cmdlets.Models.PsAzureAdvisorResourceRecommendationBase" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzAdvisorRecommendation [-Category <String>] [-ResourceGroupName <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAdvisorRecommendation [-ResourceId] <String> [-Category <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzAdvisorRecommendation
    ResourceId                   : /subscriptions/{user_subscription}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz/providers/Microsoft.Advisor/recommen
                           dations/{recommendation-Id}
    Category             : Performance
    ExtendedProperties   : {}
    Impact               : Medium
    ImpactedField        : Microsoft.Cache/Redis
    ImpactedValue        : azacache
    LastUpdated          : 12/5/2018 4:45:55 PM
    Metadata             : {}
    RecommendationTypeId : 905a0026-8010-45b2-ab46-a92c3e4a5131
    Risk                 : None
    ShortDescription     : Microsoft.Azure.Commands.Advisor.Cmdlets.Models.PsRecommendationBaseShortDescription
    SuppressionIds       : {}
    Name                 : {recommendation-Id}
    Type                 : Microsoft.Advisor/recommendations
  description: |-
    Gets the list of all recommendations.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzAdvisorRecommendation -Category Performance
    ResourceId                   : /subscriptions/{user_subscription}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/xyz/providers/Microsoft.Advisor/recommen
                           dations/{recommendation-Id}
    Category             : Performance
    ExtendedProperties   : {}
    Impact               : Medium
    ImpactedField        : Microsoft.Cache/Redis
    ImpactedValue        : azacache
    LastUpdated          : 12/5/2018 4:45:55 PM
    Metadata             : {}
    RecommendationTypeId : 905a0026-8010-45b2-ab46-a92c3e4a5131
    Risk                 : None
    ShortDescription     : Microsoft.Azure.Commands.Advisor.Cmdlets.Models.PsRecommendationBaseShortDescription
    SuppressionIds       : {}
    Name                 : {recommendation-Id}
    Type                 : Microsoft.Advisor/recommendations
  description: |-
    Gets the list of all recommendations filtered by category Performance.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Category
  description: |+
    Category of the recommendation

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Cost, HighAvailability, Performance, Security
- type: <xref href="IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
