syntaxes:
- >-
  Get-AzDeploymentManagerArtifactSource [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzDeploymentManagerArtifactSource [-ResourceId] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzDeploymentManagerArtifactSource [-InputObject] <PSArtifactSource>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get an artifact source'
  code: |-
    PS C:\> Get-AzDeploymentManagerArtifactSource -ResourceGroupName "ContosoResourceGroup" -Name "ContosoArtifactSource"
  description: |-
    This command gets an artifact source named ContosoArtifactSource in ContosoResourceGroup.
  summary: ""
- title: 'Example 2: Get an artifact source using the resource identifier'
  code: |-
    PS C:\> Get-AzDeploymentManagerArtifactSource -ResourceId "/subscriptions/subscriptionId/resourcegroups/ContosoResourceGroup/providers/Microsoft.DeploymentManager/artifactSources/ContosoArtifactSource"
  description: |-
    This command gets an artifact source named ContosoArtifactSource in ContosoResourceGroup.
  summary: ""
- title: 'Example 3: Get an artifact source using an object returned by New-AzDeploymentManagerArtifactSource'
  code: |-
    PS C:\> Get-AzDeploymentManagerArtifactSource -InputObject $artifactSourceObject
  description: |-
    This command gets an artifact source whose name and ResourceGroup match the Name and ResourceGroupName properties of the $artifactSourceObject, respectively.
  summary: ""
