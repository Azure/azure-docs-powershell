### YamlMime:PowershellCmdlet
summary: |-
  Creates an Azure subscription.
module: Az.Subscription
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Subscription.Models.PSAzureSubscription" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzSubscription -EnrollmentAccountObjectId <String> [[-Name] <String>] -OfferType <String>

   [-OwnerObjectId <String[]>] [-OwnerSignInName <String[]>] [-OwnerApplicationId <String[]>] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzSubscription -Name "My Subscription" -EnrollmentAccountObjectId ((Get-AzEnrollmentAccount)[0].ObjectId) -OfferType MS-AZR-0017P

    Name        : My Subscription
    Id          : 86869d42-1782-4337-98b0-c905fb937d46
    TenantId    : a5dcb057-fd83-4384-9d49-5198004d33a5
    State       : Enabled
  description: |-
    Creates an Azure subscription under the specified enrollment account with the specified offer type.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AsJob
  description: |+
    Run cmdlet in the background

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: EnrollmentAccountObjectId
  isRequired: true
  description: |+
    Name of the enrollment account to use when creating the subscription.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the subscription to create.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: OfferType
  isRequired: true
  description: |+
    The type of offer to use when creating the subscription.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: OwnerApplicationId
  description: |+
    The app SPN(s) to be granted Owner access to the subscription.

  defaultValue: Name
  position: Named
  aliases: OwnerSPN, OwnerServicePrincipalName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: OwnerObjectId
  description: |+
    The user(s) or group object(s) id(s) to be granted Owner access to the subscription.

  defaultValue: Name
  position: Named
  aliases: OwnerId, OwnerPrincipalId
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: OwnerSignInName
  description: |+
    The user(s) to be granted Owner access to the subscription.

  defaultValue: Name
  position: Named
  aliases: OwnerEmail, OwnerUserPrincipalName
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
