syntaxes:
- >-
  Get-AzIotHubMessageEnrichment [-ResourceGroupName] <String> [-Name] <String> [-Key <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzIotHubMessageEnrichment [-InputObject] <PSIotHub> [-Key <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
