summary: |-
  Generate an Azure IoT Hub key.
module: Az.IotHub
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.IotHub.Models.PSSharedAccessSignatureAuthorizationRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzIotHubKey [-ResourceGroupName] <String> [-Name] <String> [-KeyName] <String> [-RenewKey] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzIotHubKey [-HubId] <String> [-KeyName] <String> [-RenewKey] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1 Regenerate primary key
  code: |-
    PS C:\> New-AzIotHubKey -ResourceGroupName "myresourcegroup" -Name "myiothub" -KeyName "testKey" -RenewKey "primary"

    KeyName		PrimaryKey										SecondaryKey										Rights
    -------		----------										------------										------
    test		SXSdm31aT+i3939xSnA191f8g3uRhIUCTsO26b9s/nE=	6JqGKGUTL0mhQwvcOeIRT7OnT6noK/tie6jBY77sJTE=		ServiceConnect
  description: |-
    Regenerated primary key for the authorization policy "testKey" of an azure iot hub.
  summary: ""
- title: Example 2 Swapping keys
  code: |-
    PS C:\> New-AzIotHubKey -ResourceGroupName "myresourcegroup" -Name "myiothub" -KeyName "testKey" -RenewKey "swap"

    KeyName		PrimaryKey										SecondaryKey										Rights
    -------		----------										------------										------
    test		6JqGKGUTL0mhQwvcOeIRT7OnT6noK/tie6jBY77sJTE=	SXSdm31aT+i3939xSnA191f8g3uRhIUCTsO26b9s/nE=		ServiceConnect
  description: |-
    Swapping keys for the authorization policy "testKey" of an azure iot hub.
  summary: ""
