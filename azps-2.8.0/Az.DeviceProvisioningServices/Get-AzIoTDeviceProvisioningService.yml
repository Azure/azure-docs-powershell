### YamlMime:PowershellCmdlet
summary: |-
  List all or show details of Azure IoT Hub device provisioning services.
module: Az.DeviceProvisioningServices
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.DeviceProvisioningServices.Models.PSProvisioningServiceDescription" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzIoTDeviceProvisioningService [-ResourceGroupName <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzIoTDeviceProvisioningService -ResourceGroupName <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzIoTDeviceProvisioningService

    ResourceGroupName	Name		Location	ServiceOperationsHostName					IotHubs	AllocationPolicy	Tags	State
    -----------------	----		--------	-------------------------					------- ----------------	----	-----	
    myresourcegroup0	myiotdps0	eastus		myiotdps0.azure-devices-provisioning.net	0       Static				0		Active
    myresourcegroup1    myiotdps1	eastus		myiotdps1.azure-devices-provisioning.net	4       Hashed				0		Active
    myresourcegroup1    myiotdps2	westus		myiotdps2.azure-devices-provisioning.net	4       GeoLatency			0		Active
  description: |-
    List all Azure IoT Hub device provisioning services in a subscription.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzIoTDeviceProvisioningService -ResourceGroupName "myresourcegroup"

    ResourceGroupName	Name		Location	ServiceOperationsHostName					IotHubs	AllocationPolicy	Tags	State
    -----------------	----		--------	-------------------------					------- ----------------	----	-----
    myresourcegroup		myiotdps1	eastus		myiotdps1.azure-devices-provisioning.net	1       Hashed				0		Active
    myresourcegroup     myiotdps2	westus		myiotdps2.azure-devices-provisioning.net	4       GeoLatency			0		Active
  description: |-
    List all Azure IoT Hub device provisioning services in the resource group 'myresourcegroup'.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzIoTDeviceProvisioningService -ResourceGroupName "myresourcegroup" -Name "myiotdps"

    ResourceGroupName			: myresourcegroup
    Name						: myiotdps
    Location					: eastus
    Type						: Microsoft.Devices/provisioningServices
    ServiceOperationsHostName	: myiotdps.azure-devices-provisioning.net
    IotHubs						: 0
    State						: Active
    AllocationPolicy			: Hashed
    Tags						: {}
    SkuName						: S1
    SkuTier						: Standard
    Etag						: AAAAAAAT52k=
  description: |-
    Show details of an Azure IoT Hub device provisioning service 'myiotdps'.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Name of the IoT Device Provisioning Service

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Name of the Resource Group

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
