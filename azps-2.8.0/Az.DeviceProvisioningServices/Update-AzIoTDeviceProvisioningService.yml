### YamlMime:PowershellCmdlet
summary: |-
  Update an Azure IoT Hub device provisioning service.
module: Az.DeviceProvisioningServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Management.DeviceProvisioningServices.Models.PSProvisioningServiceDescription" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.DeviceProvisioningServices.Models.PSProvisioningServiceDescription" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Update-AzIoTDeviceProvisioningService [-ResourceGroupName] <String> [-Name] <String> [-Tag] <Hashtable>

   [-Reset] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzIoTDeviceProvisioningService [-InputObject] <PSProvisioningServiceDescription> [-Tag] <Hashtable>

   [-Reset] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzIoTDeviceProvisioningService [-InputObject] <PSProvisioningServiceDescription>

   [-AllocationPolicy] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Update-AzIoTDeviceProvisioningService [-ResourceId] <String> [-Tag] <Hashtable> [-Reset]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzIoTDeviceProvisioningService [-ResourceId] <String> [-AllocationPolicy] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzIoTDeviceProvisioningService [-ResourceGroupName] <String> [-Name] <String>

   [-AllocationPolicy] <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Update-AzIoTDeviceProvisioningService -ResourceGroupName "myresourcegroup" -Name "myiotdps" -AllocationPolicy "GeoLatency"

    ResourceGroupName			: myresourcegroup
    Name						: myiotdps
    Type						: Microsoft.Devices/provisioningServices
    ServiceOperationsHostName	: myiotdps.azure-devices-provisioning.net
    IotHubs						: 0
    State						: Active
    AllocationPolicy			: GeoLatency
    Tags						: {}
    SkuName						: S1
    SkuTier						: Standard
    Etag						: AAAAAAAT52k=
  description: |-
    Update Allocation Policy to "GeoLatency" of an Azure IoT Hub device provisioning service "myiotdps".
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Update-AzIoTDeviceProvisioningService -ResourceGroupName "myresourcegroup" -Name "myiotdps" -Tag @tags

    ResourceGroupName			: myresourcegroup
    Name						: myiotdps
    Type						: Microsoft.Devices/provisioningServices
    ServiceOperationsHostName	: myiotdps.azure-devices-provisioning.net
    IotHubs						: 0
    State						: Active
    AllocationPolicy			: Hashed
    Tags						: {['key1','Value1']}
    SkuName						: S1
    SkuTier						: Standard
    Etag						: AAAAAAAPoOk=
  description: |-
    Add "@tags" to the Tag of an Azure IoT Hub device provisioning service "myiotdps".
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-AzIoTDps -ResourceGroupName "myresourcegroup" -Name "myiotdps" | Update-AzIoTDps -Tag @tags -Reset

    ResourceGroupName			: myresourcegroup
    Name						: myiotdps
    Type						: Microsoft.Devices/provisioningServices
    ServiceOperationsHostName	: myiotdps.azure-devices-provisioning.net
    IotHubs						: 0
    State						: Active
    AllocationPolicy			: Hashed
    Tags						: {['key1','Value1']}
    SkuName						: S1
    SkuTier						: Standard
    Etag						: AAAAAAAS1dY=
  description: |-
    Delete Tag and add new "@tags" to the Tag of an Azure IoT Hub device provisioning service "myiotdps" using pipeline.
  summary: ""
