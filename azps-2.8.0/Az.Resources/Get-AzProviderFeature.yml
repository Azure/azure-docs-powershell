syntaxes:
- >-
  Get-AzProviderFeature [-ProviderNamespace <String>] [-ListAvailable] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzProviderFeature -ProviderNamespace <String> -FeatureName <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all available features'
  code: |-
    PS C:\>Get-AzProviderFeature -ListAvailable
  description: |-
    This command gets all available features.
  summary: ""
- title: 'Example 2: Get information about a specific feature'
  code: |-
    PS C:\>Get-AzProviderFeature -FeatureName "AllowPreReleaseRegions" -ProviderNamespace "Microsoft.Compute"
  description: |-
    This command gets information for the feature named AllowPreReleaseRegions for the specified provider.
  summary: ""
