### YamlMime:PowershellCmdlet
summary: |-
  Shows the disk encryption status of a VM scale set.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVmssDiskEncryptionStatusContext" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzVmssDiskEncryption [[-ResourceGroupName] <String>] [[-VMScaleSetName] <String>]

   [[-ExtensionName] <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzVmssDiskEncryption -ResourceGroupName "Group001" -VMScaleSetName "VMSS001"
  description: |-
    Shows the disk encryption status of the VM scale set named VMSS001 that belongs to the resource group named Group001.
  summary: ""
