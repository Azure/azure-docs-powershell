### YamlMime:PowershellCmdlet
summary: |-
  Removes a data disk from a virtual machine scale set VM
module: Az.Compute
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Automation.Models.PSVirtualMachineScaleSetVM" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Automation.Models.PSVirtualMachineScaleSetVM" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzVmssVMDataDisk [-VirtualMachineScaleSetVM] <PSVirtualMachineScaleSetVM> [-Lun] <Int32>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a data disk from a VM scale set VM'
  code: |-
    PS C:\> $VmssVM = Get-AzVmssVM -ResourceGroupName "myrg" -VMScaleSetName "myvmss" -InstanceId 0 
    PS C:\> Remove-AzVmssVMDataDisk -VM $VirtualMachine -Lun 0
    PS C:\> Update-AzVmssVM -VirtualMachineScaleSetVM $VmssVM
  description: |-
    The first command getsan existing Vmss VM given by the resource group name, the vmss name and the instance ID.
    The second command removes the data disk lun 0 from the VM scale set VM stored in $VmssVM
    The final command updates the Vmss VM with removed data disk.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: Lun
  isRequired: true
  description: |+
    Specifies the logical unit number of the disk.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Compute.Automation.Models.PSVirtualMachineScaleSetVM" data-throw-if-not-resolved="False" />
  name: VirtualMachineScaleSetVM
  isRequired: true
  description: |+
    The virtual machine scale set VM profile.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
