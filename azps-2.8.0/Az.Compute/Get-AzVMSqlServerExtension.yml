### YamlMime:PowershellCmdlet
summary: |-
  Gets the settings for a SQL Server extension on a virtual machine.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.VirtualMachineSqlServerExtensionContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzVM
  href: ./Get-AzVM.yml
- text: Remove-AzVMSqlServerExtension
  href: ./Remove-AzVMSqlServerExtension.yml
- text: Set-AzVMSqlServerExtension
  href: ./Set-AzVMSqlServerExtension.yml
syntaxes:
- >-
  Get-AzVMSqlServerExtension [-ResourceGroupName] <String> [-VMName] <String> [[-Name] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the settings of a SQL Server extension on a virtual machine'
  code: |-
    PS C:\> Get-AzVMSqlServerExtension -ResourceGroupName "ResourceGroup11" -VMName "ContosoVM07"
    ExtensionName        : SqlIaaSAgent
    Publisher            : Microsoft.SqlServer.Management
    Version              : 1.0
    State                : Enable
    RoleName             : VMName
    AutoPatchingSettings : Microsoft.WindowsAzure.Commands.ServiceManagement.IaaS.Extensions.AutoPatchingSettings
    AutoBackupSettings   : Microsoft.WindowsAzure.Commands.ServiceManagement.IaaS.Extensions.AutoBackupSettings
  description: |-
    This command gets the settings of the SQL Server extension on a virtual machine named ContosoVM07.
  summary: ""
- title: 'Example 2: Get the settings by using the pipeline'
  code: |-
    PS C:\> Get-AzVM -ServiceName "Service08" -Name "ContosoVM22" | Get-AzVMSqlServerExtension
    ExtensionName        : SqlIaaSAgent
    Publisher            : Microsoft.SqlServer.Management
    Version              : 1.0
    State                : Enable
    RoleName             : VMName
    AutoPatchingSettings : Microsoft.WindowsAzure.Commands.ServiceManagement.IaaS.Extensions.AutoPatchingSettings
    AutoBackupSettings   : Microsoft.WindowsAzure.Commands.ServiceManagement.IaaS.Extensions.AutoBackupSettings
  description: |-
    This command gets the virtual machine named ContosoVM22 on the service Service08 by using the Get-AzVM cmdlet.
    The command passes the results to the current cmdlet by using the pipeline operator.
    The current command gets the settings of the SQL Server IaaS Agent on that virtual machine.
  summary: ""
- title: 'Example 3: Get the settings of specific SQL Server version'
  code: |-
    PS C:\> Get-AzVMSqlServerExtension -ResourceGroupName "ResourceGroup11" -VMName "ContosoVM07" -Version "1.0"
    ExtensionName        : SqlIaaSAgent
    Publisher            : Microsoft.SqlServer.Management
    Version              : 1.0
    State                : Enable
    RoleName             : VMName
    AutoPatchingSettings : Microsoft.WindowsAzure.Commands.ServiceManagement.IaaS.Extensions.AutoPatchingSettings
    AutoBackupSettings   : Microsoft.WindowsAzure.Commands.ServiceManagement.IaaS.Extensions.AutoBackupSettings
  description: |-
    This command gets the settings of version 1.0 of the SQL Server extension on a virtual machine named ContosoVM07.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
