summary: |-
  Gets all versions for an Azure extension.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachineExtensionImage" data-throw-if-not-resolved="False" />
  description: ""
