syntaxes:
- >-
  Grant-AzDiskAccess [-ResourceGroupName] <String> [-DiskName] <String> [-Access] <String>

   [[-DurationInSecond] <Int32>] [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
