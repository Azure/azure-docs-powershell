- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: DiskSizeInGB
  description: |+
    Specifies the size, in GB, of the operating system disk.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: KeyEncryptionKeyUrl
  description: |+
    Specifies the location of the key encryption key.

  defaultValue: None
  position: "9"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: KeyEncryptionKeyVaultId
  description: |+
    Specifies the resource ID of the Key Vault containing the key encryption key.

  defaultValue: None
  position: "10"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Linux
  description: |+
    Indicates that the operating system on the user image is Linux.
    Specify this parameter for user image based virtual machine deployment.

  defaultValue: None
  position: "6"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ManagedDiskId
  description: |+
    Specifies the ID of a managed disk.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the operating system disk.

  defaultValue: None
  position: "1"
  aliases: OSDiskName, DiskName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SourceImageUri
  description: |+
    Specifies the URI of the VHD for user image scenarios.

  defaultValue: None
  position: "4"
  aliases: SourceImage
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StorageAccountType
  description: |+
    Specifies the storage account type of managed disk.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VhdUri
  description: |+
    Specifies the Uniform Resource Identifier (URI) of a virtual hard disk (VHD).
    For an image based virtual machine, this parameter specifies the VHD file to create when a platform image or user image is specified.
    This is the location from which the image binary large object (BLOB) is copied to start the virtual machine.
    For a disk based virtual machine boot scenario, this parameter specifies the VHD file that the virtual machine uses directly for starting up.

  defaultValue: None
  position: "2"
  aliases: OSDiskVhdUri, DiskVhdUri
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  name: VM
  isRequired: true
  description: |+
    Specifies the local virtual machine object on which to set operating system disk properties.
    To obtain a virtual machine object, use the Get-AzVM cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: VMProfile
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Windows
  description: |+
    Indicates that the operating system on the user image is Windows.

  defaultValue: None
  position: "6"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WriteAccelerator
  description: |+
    Specifies whether WriteAccelerator should be enabled or disabled on the OS disk.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
