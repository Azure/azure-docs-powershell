  name: DiskEncryptionKeyUrl
  isRequired: true
  description: |+
    Specifies the location of the disk encryption key.

  defaultValue: None
  position: "7"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DiskEncryptionKeyVaultId
  isRequired: true
  description: |+
    Specifies the resource ID of the Key Vault containing the disk encryption key.

  defaultValue: None
  position: "8"
  aliases: ""
