### YamlMime:PowershellCmdlet
summary: |-
  Removes a data disk from a virtual machine.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachine" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzVMDataDisk
  href: ./Add-AzVMDataDisk.yml
- text: Get-AzVM
  href: ./Get-AzVM.yml
syntaxes:
- >-
  Remove-AzVMDataDisk [-VM] <PSVirtualMachine> [[-DataDiskNames] <String[]>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a data disk from a virtual machine'
  code: |-
    PS C:\> $VirtualMachine = Get-AzVM -ResourceGroupName "ResourceGroup11" -Name "VirtualMachine07" 
    PS C:\> Remove-AzVMDataDisk -VM $VirtualMachine -Name "Disk3"
    PS C:\> Update-AzVM -ResourceGroupName "ResourceGroup11" -VM $VirtualMachine
  description: |-
    The first command gets the virtual machine named VirtualMachine07 by using the **Get-AzVM** cmdlet.
    The command stores the virtual machine in the $VirtualMachine variable.
    The second command removes the data disk named Disk3 from the virtual machine stored in $VirtualMachine.
    The final command updates the state of the virtual machine stored in $VirtualMachine in ResourceGroup11.
  summary: ""
