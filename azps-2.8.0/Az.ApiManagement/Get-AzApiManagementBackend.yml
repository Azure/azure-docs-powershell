syntaxes:
- >-
  Get-AzApiManagementBackend -Context <PsApiManagementContext> [-BackendId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzApiManagementBackend [-BackendId <String>] -ResourceId <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Backends'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementBackend -Context $apimContext
  description: |-
    Gets a list of all the Backends configured in the Api Management service.
  summary: ""
- title: 'Example 2: Get the Backend specified by the Identifier 123'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementBackend -Context $apimContext -backendId 123
  description: |-
    Get the details of the specified Backend identified by the Identifier '123'
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: BackendId
  description: |+
    Identifier of a backend.
    If specified will try to find backend by the identifier.
    This parameter is optional.

  defaultValue: None
  pipelineInput: true
