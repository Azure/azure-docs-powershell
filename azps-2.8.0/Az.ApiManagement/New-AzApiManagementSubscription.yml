- text: Remove-AzApiManagementSubscription
  href: ./Remove-AzApiManagementSubscription.yml
- text: Set-AzApiManagementSubscription
  href: ./Set-AzApiManagementSubscription.yml
syntaxes:
- >-
  New-AzApiManagementSubscription -Context <PsApiManagementContext> [-SubscriptionId <String>] -Name <String>

   -UserId <String> -ProductId <String> [-PrimaryKey <String>] [-SecondaryKey <String>] [-AllowTracing]

   [-State <PsApiManagementSubscriptionState>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzApiManagementSubscription -Context <PsApiManagementContext> [-SubscriptionId <String>] -Name <String>

   [-UserId <String>] -Scope <String> [-PrimaryKey <String>] [-SecondaryKey <String>] [-AllowTracing]

   [-State <PsApiManagementSubscriptionState>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Subscribe a user to a product'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>New-AzApiManagementSubscription -Context $apimContext -UserId "777" -ProductId "999"
  description: |-
    This command subscribes an existing user to a product.
  summary: ""
- title: 'Example 2: Create a subscription for all Api Scope'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>New-AzApiManagementSubscription -Context $context -Scope "/apis" -Name "GlobalApiScope"
  description: ""
  summary: ""
- title: 'Example 3: Create a subscription for Product Scope'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>New-AzApiManagementSubscription -Context $context -Scope "/products/starter" -Name "UnlimitedProductSub"
  description: ""
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowTracing
  description: |+
    Flag which determines whether Tracing can be enabled at the Subscription Level. This is optional parameter and default is $null.

  defaultValue: None
  pipelineInput: true
  position: Named
