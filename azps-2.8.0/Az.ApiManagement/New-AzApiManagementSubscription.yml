    Specifies the subscription secondary key.
    This parameter is generated automatically if it is not specified.
    This parameter must be 1 to 300 characters long.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementSubscriptionState" data-throw-if-not-resolved="False" /><span>]</span>
