### YamlMime:PowershellCmdlet
summary: |-
  Creates an instance of PsApiManagementVirtualNetwork.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.Models.PsApiManagementVirtualNetwork" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-AzApiManagement
  href: ./Set-AzApiManagement.yml
- text: New-AzApiManagement
  href: ./New-AzApiManagement.yml
syntaxes:
- >-
  New-AzApiManagementVirtualNetwork -SubnetResourceId <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Create a virtual network and Update an existing APIM service into the VNET'
  code: |-
    PS C:\> $virtualNetwork = New-AzApiManagementVirtualNetwork -Location "East US" -SubnetResourceId "/subscriptions/a8ff56dc-3bc7-4174-a1e8-3726ab15d0e2/resourceGroups/Api-Default-WestUS/providers/Microsoft.Network/virtualNetworks/dfVirtualNetwork/subnets/backendSubnet"
    PS C:\> $apim = Get-AzApiManagement -ResourceGroupName "ContosoGroup" -Name "ContosoApi"
    PS C:\> $apim.VpnType = "External"
    PS C:\> $apim.VirtualNetwork = $virtualNetwork
    PS C:\> Set-AzApiManagement -InputObject $apim
  description: |-
    This example creates a virtual network and then calls the **Set-AzApiManagement** cmdlet.
  summary: ""
- title: 'Example 2: Create an API Management service for an external virtual network'
  code: |-
    PS C:\> $virtualNetwork = New-AzApiManagementVirtualNetwork -Location "West US" -SubnetResourceId "/subscriptions/a8ff56dc-3bc7-4174-b1e8-3726ab15d0e2/resourceGroups/ContosoGroup/providers/Microsoft.Network/virtualNetworks/westUsVirtualNetwork/subnets/backendSubnet"
    PS C:\> New-AzApiManagement -ResourceGroupName "ContosoGroup" -Location "West US" -Name "ContosoApi" -Organization Contoso -AdminEmail admin@contoso.com -VirtualNetwork $virtualNetwork -VpnType "External" -Sku "Premium"
  description: |-
    This example creates a new APIM service into a Virtual Network in `External` mode
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SubnetResourceId
  isRequired: true
  description: |+
    Specifies the subnet resource ID of the virtual network.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.ApiManagement.New-AzApiManagementVirtualNetwork
name: New-AzApiManagementVirtualNetwork
description: |-
  The **New-AzApiManagementVirtualNetwork** cmdlet is a helper command to create an instance of **PsApiManagementVirtualNetwork**.
  This command is used with **Set-AzApiManagement** and **New-AzApiManagement** cmdlet.
