### YamlMime:PowershellCmdlet
summary: |-
  Backs up an API Management service.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.Models.PsApiManagement" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApiManagement
  href: ./Get-AzApiManagement.yml
- text: New-AzApiManagement
  href: ./New-AzApiManagement.yml
- text: Remove-AzApiManagement
  href: ./Remove-AzApiManagement.yml
- text: Restore-AzApiManagement
  href: ./Restore-AzApiManagement.yml
syntaxes:
- >-
  Backup-AzApiManagement -ResourceGroupName <String> -Name <String> -StorageContext <IStorageContext>

   -TargetContainerName <String> [-TargetBlobName <String>] [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Back up an API Management service'
  code: |-
    PS C:\>New-AzStorageAccount -StorageAccountName "ContosoStorage" -Location $location -ResourceGroupName "ContosoGroup02" -Type Standard_LRS
    PS C:\>$storageKey = (Get-AzStorageAccountKey -ResourceGroupName "ContosoGroup02" -StorageAccountName "ContosoStorage")[0].Value
    PS C:\>$storageContext = New-AzStorageContext -StorageAccountName "ContosoStorage" -StorageAccountKey $storageKey
    PS C:\>Backup-AzApiManagement -ResourceGroupName "ContosoGroup02" -Name "ContosoApi" -StorageContext $StorageContext -TargetContainerName "ContosoBackups" -TargetBlobName "ContosoBackup.apimbackup"
  description: |-
    This command backs up an API Management service to a Storage blob.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the API Management deployment that this cmdlet backs up.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Indicates that this cmdlet returns the backed up **PsApiManagement** object, if the operation succeeds.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the of resource group under which the API Management deployment exists.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: StorageContext
  isRequired: true
  description: |+
    Specifies a storage connection context.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: TargetBlobName
  description: |+
    Specifies the name of the blob for the backup.
    If the blob does not exist, this cmdlet creates it.
    This cmdlet generates a default value based on the following pattern: 
    {Name}-{yyyy-MM-dd-HH-mm}.apimbackup

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: TargetContainerName
  isRequired: true
  description: |+
    Specifies the name of the container of the blob for the backup.
    If the container does not exist, this cmdlet creates it.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.ApiManagement.Backup-AzApiManagement
name: Backup-AzApiManagement
description: |-
  The **Backup-AzApiManagement** cmdlet backs up an instance of an Azure API Management service.
  This cmdlet stores the backup as an Azure Storage blob.
