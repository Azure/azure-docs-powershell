### YamlMime:PowershellCmdlet
summary: |-
  Gets an Azure App Service plan in the specified resource group.
module: Az.Websites
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.WebApps.Models.WebApp.PSAppServicePlan" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzAppServicePlan
