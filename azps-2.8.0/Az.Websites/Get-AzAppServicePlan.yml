- text: Remove-AzAppServicePlan
  href: ./Remove-AzAppServicePlan.yml
- text: Set-AzAppServicePlan
  href: ./Set-AzAppServicePlan.yml
syntaxes:
- >-
  Get-AzAppServicePlan [[-ResourceGroupName] <String>] [[-Name] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzAppServicePlan [-Location] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get an App Service plan from a resource group'
  code: |-
    PS C:\>Get-AzAppServicePlan -ResourceGroupName "Default-Web-WestUS" -Name "ContosoASP"
  description: |-
    This command gets the App Service plan named ContosoASP that belongs to the resource group named Default-Web-WestUS.
  summary: ""
- title: 'Example 2: Get all App Service plans in a location'
  code: |-
    PS C:\>Get-AzAppServicePlan -Location "West US"
  description: |-
    This command gets all App Service plans located in the "West US" region.
  summary: ""
