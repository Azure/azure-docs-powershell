### YamlMime:PowershellCmdlet
summary: |-
  Gets details of an Azure NetApp Files (ANF) account.
module: Az.NetAppFiles
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.NetAppFiles.Models.PSNetAppFilesAccount" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzNetAppFilesAccount -ResourceGroupName <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzNetAppFilesAccount -ResourceId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get an ANF account'
  code: |-
    PS C:\>Get-AzNetAppFilesAccount -ResourceGroupName "MyRG" -Name "MyAnfAccount"

    Output:

    Location          : westus2
    Id                : /subscriptions/mySubs/resourceGroups/MyRG/providers/Microsoft.NetApp/netAppAccounts/MyAnfAccount
    Name              : MyAnfAccount
    Type              : Microsoft.NetApp/netAppAccounts
    Tags              :
    ProvisioningState : Succeeded
  description: |-
    This command gets the account named MyAnfAccount.
  summary: ""
