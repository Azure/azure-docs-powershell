### YamlMime:PowershellCmdlet
summary: |-
  Gets the primary and secondary connection strings associated with a notification hub authorization rule.
module: Az.NotificationHubs
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.NotificationHubs.Models.ResourceListKeys" data-throw-if-not-resolved="False" />
