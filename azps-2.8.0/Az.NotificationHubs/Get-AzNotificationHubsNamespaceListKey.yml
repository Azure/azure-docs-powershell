### YamlMime:PowershellCmdlet
summary: |-
  Gets the primary and secondary connection strings associated with a notification hub namespace authorization rule.
module: Az.NotificationHubs
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.NotificationHubs.Models.ResourceListKeys" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzNotificationHubsNamespace
  href: ./Get-AzNotificationHubsNamespace.yml
syntaxes:
- >-
  Get-AzNotificationHubsNamespaceListKey [-ResourceGroup] <String> [-Namespace] <String>

   [-AuthorizationRule] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the primary and secondary connection strings for an authorization rule'
  code: |-
    PS C:\>Get-AzNotificationHubsNamespaceListKey -Namespace "ContosoNamespace" -ResourceGroup "ContosoNotificationsGroup" -AuthorizationRule "ListenRule"
  description: |-
    This command returns the primary and secondary connection strings for the authorization rule named ListenRule assigned to the ContosoNamespace namespace.
    When you run this command you must include the name of the resource group that the namespace is assigned to.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AuthorizationRule
  isRequired: true
  description: |+
    Specifies the name of a SAS authentication rule.
    These rules determine the type of access that users have to the notification hub.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Namespace
  isRequired: true
  description: |+
    Specifies the namespace containing the connection strings that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroup
  isRequired: true
  description: |+
    Specifies the resource group to which the namespace is assigned.
    Resource groups organize items such as namespaces, notification hubs, and authorization rules in ways that help simply inventory management and Azure administration.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Az.NotificationHubs.Get-AzNotificationHubsNamespaceListKey
name: Get-AzNotificationHubsNamespaceListKey
description: |-
  The **Get-AzNotificationHubsNamespaceListKey** cmdlet returns the primary and secondary connection strings for a Shared Access Signature (SAS) authorization rule assigned to a notification hub namespace.
  Authorization rules manage user rights to a notification hub namespace.
  Each rule includes a primary and a secondary connection string.
