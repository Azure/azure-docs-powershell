### YamlMime:PowershellCmdlet
summary: |-
  Get the agreement terms for a given publisher id(Publisher), offer id(Product) and plan id(Name). The terms object which is returned by this command should be passed to Set-AzMarketplaceTerms to accept the legal terms.
module: Az.MarketplaceOrdering
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.MarketplaceOrdering.Models.PSAgreementTerms" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzMarketplaceTerms -Publisher <String> -Product <String> -Name <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-AzMarketplaceTerms -Publisher "microsoft-ads" -Product "windows-data-science-vm" -Name "windows2016"
    Publisher         : microsoft-ads
    Product           : windows-data-science-vm
    Plan              : windows2016
    LicenseTextLink   : <LicenseTextLink>
    PrivacyPolicyLink : <PrivacyPolicyLink>
    Signature         : <Signature>
    Accepted          : True
    RetrieveDatetime  : <RetrieveDatetime>
  description: ""
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Plan identifier string of image being deployed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Product
  isRequired: true
  description: |+
    Offer identifier string of image being deployed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Publisher
  isRequired: true
  description: |+
    Publisher identifier string of image being deployed.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
