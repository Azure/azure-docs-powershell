### YamlMime:PowershellCmdlet
summary: |-
  Deletes a node file for a task or compute node.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSNodeFile" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchAccountKeys
  href: ./Get-AzBatchAccountKey.yml
- text: Get-AzBatchNodeFile
  href: ./Get-AzBatchNodeFile.yml
- text: Get-AzBatchNodeFileContent
  href: ./Get-AzBatchNodeFileContent.yml
syntaxes:
- >-
  Remove-AzBatchNodeFile -JobId <String> -TaskId <String> -Path <String> [-Force] [-Recursive]

   -BatchContext <BatchAccountContext> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-AzBatchNodeFile [-PoolId] <String> [-ComputeNodeId] <String> -Path <String> [-Force] [-Recursive]

   -BatchContext <BatchAccountContext> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Remove-AzBatchNodeFile [[-InputObject] <PSNodeFile>] [-Force] [-Recursive] -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Delete a file associated with a task'
  code: |-
    PS C:\>Remove-AzBatchNodeFile -JobId "Job-000001" -TaskId "Task26" -Path "wd\testFile.txt" -BatchContext $Context
  description: |-
    This command deletes the node file that is named wd\testFile.txt.
    That file is associated with the task that has the ID Task26 under the job Job-000001.
  summary: ""
- title: 'Example 2: Delete a file from a compute node'
  code: |-
    PS C:\>Remove-AzBatchNodeFile -PoolId "Pool07" -ComputeNodeId "tvm-2316545714_1-20150725t213220z" -Path "startup\testFile.txt" -BatchContext $Context
  description: |-
    This command deletes the node file that is named startup\testFile.txt from the specified compute node in the pool that has the ID Pool07.
  summary: ""
- title: 'Example 3: Remove a file by using the pipeline'
  code: |-
    PS C:\>Get-AzBatchNodeFile -JobId "Job-000001" -TaskId "Task26" -Path "wd\testFile2.txt" -BatchContext $Context | Remove-AzBatchNodeFile -Force -BatchContext $Context
  description: |-
    This command gets the node file by using **Get-AzBatchNodeFile**.
    That file is associated with the task that has the ID Task26 under the job Job-000001.
    The command passes that file to the current cmdlet by using the pipeline.
    The current cmdlet removes the node file.
    The command specifies the *Force* parameter.
    Therefore, the command does not prompt you for confirmation.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKeys cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

