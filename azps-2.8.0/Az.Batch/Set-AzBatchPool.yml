### YamlMime:PowershellCmdlet
summary: |-
  Updates the properties of a pool.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudPool" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchPool
  href: ./Get-AzBatchPool.yml
- text: Get-AzBatchAccountKeys
  href: ./Get-AzBatchAccountKey.yml
- text: New-AzBatchPool
  href: ./New-AzBatchPool.yml
- text: Remove-AzBatchPool
  href: ./Remove-AzBatchPool.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/az.batch
syntaxes:
- >-
  Set-AzBatchPool [-Pool] <PSCloudPool> -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update a pool'
  code: |-
    PS C:\>$Pool = Get-AzBatchPool "ContosoPool" -BatchContext $Context
    PS C:\> $StartTask = New-Object Microsoft.Azure.Commands.Batch.Models.PSStartTask
    PS C:\> $StartTask.CommandLine = "cmd /c echo example"
    PS C:\> $Pool.StartTask = $StartTask
    PS C:\> Set-AzBatchPool -Pool $Pool -BatchContext $Context
  description: |-
    The first command gets a pool by using **Get-AzBatchPool**, and then stores it in the $Pool variable.
    The next three commands modify the start task specification on the $Pool object.
    The final command updates the Batch service to match the local object in $Pool.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKeys cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudPool" data-throw-if-not-resolved="False" />
  name: Pool
  isRequired: true
  description: |+
    Specifies the **PSCloudPool** to which this cmdlet updates the Batch service.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Set-AzBatchPool
name: Set-AzBatchPool
description: |-
  The **Set-AzBatchPool** cmdlet updates the properties of a pool in the Azure Batch service.
  Use the Get-AzBatchPool cmdlet to get a **PSCloudPool** object.
  Modify the properties of that object, and then use the current cmdlet to commit your changes to the Batch service.
