### YamlMime:PowershellCmdlet
summary: |-
  Creates a database input object that contains information about source and target databases for migration.
module: Az.DataMigration
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Management.DataMigration.Models.FileShare" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.DataMigration.Models.MigrateSqlServerSqlDbDatabaseInput" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzDataMigrationSelectedDBObject -SourceDatabaseName <String> -TargetDatabaseName <String>

   [-MigrateSqlServerSqlDb] [-MakeSourceDbReadOnly]

   [-TableMap <System.Collections.Generic.IDictionary`2[System.String,System.String]>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzDataMigrationSelectedDBObject -SourceDatabaseName <String> -TargetDatabaseName <String>

   [-MigrateSqlServerSqlDbMi] [-BackupFileShare <FileShare>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzDataMigrationSelectedDB -MigrateSqlServerSqlDb -Name "HR" -TargetDatabaseName "HR_PSTEST" -TableMap $tableMap

    Name TargetDatabaseName MakeSourceDbReadOnly TableMap
    ---- ------------------ -------------------- --------
    HR   HR_PSTEST                         False {[HR.COUNTRIES, HR.COUNTRIES]}
  description: ""
  summary: ""
- title: Example 2
  code: |-
    PS C:\> New-AzDataMigrationSelectedDB -MigrateSqlServerSqlDbMi -Name "HR" -TargetDatabaseName "HR_PSTEST" -BackupFileShare $backupFileShare

    Name RestoreDatabaseName BackupFileShare
    ---- ------------------- ---------------
    HR   HRTest              Microsoft.Azure.Management.DataMigration.Models.FileShare
  description: ""
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Management.DataMigration.Models.FileShare" data-throw-if-not-resolved="False" />
  name: BackupFileShare
  description: |+
    File share where the source server database files for this database should be backed up.
    Use this setting to override file share information for each database.
    Use fully qualified domain name for the server.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: MakeSourceDbReadOnly
  description: |+
    Set Database to readonly before migration

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: MigrateSqlServerSqlDb
  isRequired: true
  description: |+
    Set migration type to SQL Server to SQL DB Migration.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: MigrateSqlServerSqlDbMi
  isRequired: true
  description: |+
    Set migration type to SQL Server to SQL DB MI Migration.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: SourceDatabaseName
  isRequired: true
  description: |+
    The name of the source database.

  defaultValue: None
  position: Named
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="System.Collections.Generic.IDictionary`2" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.String,System.String" data-throw-if-not-resolved="False" /><span>]</span>
  name: TableMap
  description: |+
    mapping of source to target tables

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: TargetDatabaseName
  isRequired: true
  description: |+
    The name of the target database.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.DataMigration.New-AzDataMigrationSelectedDBObject
name: New-AzDataMigrationSelectedDBObject
description: |-
  The New-AzDataMigrationSelectedDB cmdlet creates a database info object that contains information about source and target databases, as well as the table mappings, for migration. This cmdlet can be used as a parameter with the New-AzDataMigrationTask cmdlet.
