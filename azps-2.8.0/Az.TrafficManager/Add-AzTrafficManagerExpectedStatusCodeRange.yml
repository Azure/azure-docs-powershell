### YamlMime:PowershellCmdlet
summary: |-
  Adds an expected status code range to a local Traffic Manager profile object.
module: Az.TrafficManager
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.TrafficManager.Models.TrafficManagerProfile" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.TrafficManager.Models.TrafficManagerProfile" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzTrafficManagerExpectedStatusCodeRange
  href: ./Remove-AzTrafficManagerExpectedStatusCodeRange.yml
- text: Get-AzTrafficManagerProfile
  href: ./Get-AzTrafficManagerProfile.yml
- text: Set-AzTrafficManagerProfile
  href: ./Set-AzTrafficManagerProfile.yml
syntaxes:
- >-
  Add-AzTrafficManagerExpectedStatusCodeRange -Min <Int32> -Max <Int32>

   -TrafficManagerProfile <TrafficManagerProfile> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Add an expected status code range to a profile'
  code: |-
    PS C:\> $TrafficManagerProfile = Get-AzTrafficManagerProfile -Name "ContosoProfile" -ResourceGroupName "ResourceGroup11"
    PS C:\> Add-AzTrafficManagerExpectedStatusCodeRange -TrafficManagerProfile $TrafficManagerProfile -Min 200 -Max 499
    PS C:\> Set-AzTrafficManagerProfile -TrafficManagerProfile $TrafficManagerProfile
  description: |-
    The first command gets an Azure Traffic Manager profile by using the **Get-AzTrafficManagerProfile** cmdlet.
    The command stores the local profile in the $TrafficManagerProfile variable.
    The second command adds an expected status code range to the profile stored in $TrafficManagerProfile.
    The final command updates the profile in Traffic Manager to match the local value in $TrafficManagerProfile.
  summary: ""
