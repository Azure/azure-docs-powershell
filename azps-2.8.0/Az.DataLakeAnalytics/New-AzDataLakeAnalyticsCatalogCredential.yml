### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Azure Data Lake Analytics catalog credential.
module: Az.DataLakeAnalytics
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.PSCredential" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Uri" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.DataLake.Analytics.Models.USqlCredential" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzDataLakeAnalyticsCatalogCredential [-Account] <String> [-DatabaseName] <String>

   [-CredentialName] <String> [-Credential] <PSCredential> [-Uri] <Uri>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzDataLakeAnalyticsCatalogCredential [-Account] <String> [-DatabaseName] <String>

   [-CredentialName] <String> [-Credential] <PSCredential> [-DatabaseHost] <String> [-Port] <Int32>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a credential for a catalog specifying host and port'
  code: |-
    PS C:\> New-AzDataLakeAnalyticsCatalogCredential -AccountName "ContosoAdlAccount" `
                      -DatabaseName "databaseName" `
                      -CredentialName "exampleDbCred" `
                      -Credential (Get-Credential) `
                      -DatabaseHost "example.contoso.com" -Port 8080
  description: |-
    This command creates the specified credential for the specified account, database, host and port using https protocol.
  summary: ""
- title: 'Example 2: Create a credential for a catalog specifying full URI'
  code: |-
    PS C:\> New-AzDataLakeAnalyticsCatalogCredential -AccountName "ContosoAdlAccount" `
                      -DatabaseName "databaseName" `
                      -CredentialName "exampleDbCred" `
                      -Credential (Get-Credential) `
                      -Uri "http://httpExample.contoso.com:8080"
  description: |-
    This command creates the specified credential for the specified account, database and external data source URI.
  summary: ""
