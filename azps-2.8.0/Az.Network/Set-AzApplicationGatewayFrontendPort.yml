### YamlMime:PowershellCmdlet
summary: |-
  Modifies a front-end port for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayFrontendPort
  href: ./Add-AzApplicationGatewayFrontendPort.yml
- text: Get-AzApplicationGatewayFrontendPort
  href: ./Get-AzApplicationGatewayFrontendPort.yml
- text: New-AzApplicationGatewayFrontendPort
  href: ./New-AzApplicationGatewayFrontendPort.yml
- text: Remove-AzApplicationGatewayFrontendPort
  href: ./Remove-AzApplicationGatewayFrontendPort.yml
syntaxes:
- >-
  Set-AzApplicationGatewayFrontendPort -ApplicationGateway <PSApplicationGateway> -Name <String> -Port <Int32>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Set an application gateway front-end port to 80'
  code: |-
    PS C:\> $AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Set-AzApplicationGatewayFrontendPort -ApplicationGateway $AppGw -Name "FrontEndPort01" -Port 80
  description: |-
    The first command gets the application gateway named ApplicationGateway01 that belongs to the
    resource group named ResourceGroup01 and stores it in the $AppGw variable.
    The second command modifies the gateway in $AppGw to use port 80 for the front-end port named
    FrontEndPort01.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the application gateway object with which this cmdlet associates the front-end port.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the front-end port to modify.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: Port
  isRequired: true
  description: |+
    Specifies the port number to use for the front-end port.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
