### YamlMime:PowershellCmdlet
summary: |-
  Removes an ExpressRoute circuit connection configuration.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSExpressRouteCircuit" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSExpressRouteCircuit" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzExpressRouteCircuit
  href: Get-AzExpressRouteCircuit.yml
- text: Get-AzExpressRouteCircuitConnectionConfig
  href: Get-AzExpressRouteCircuitConnectionConfig.yml
- text: Add-AzExpressRouteCircuitConnectionConfig
  href: Add-AzExpressRouteCircuitConnectionConfig.yml
- text: Set-AzExpressRouteCircuit
  href: Set-AzExpressRouteCircuit.yml
- text: Get-AzExpressRouteCircuit
  href: Get-AzExpressRouteCircuit.yml
syntaxes:
- >-
  Remove-AzExpressRouteCircuitConnectionConfig [-Name] <String> [-ExpressRouteCircuit] <PSExpressRouteCircuit>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a circuit connection configuration from an ExpressRoute circuit'
  code: |-
    $circuit_init = Get-AzExpressRouteCircuit -Name $initiatingCircuitName -ResourceGroupName $rg
    Remove-AzExpressRouteCircuitConnectionConfig -Name $circuitConnectionName -ExpressRouteCircuit $circuit_init
    Set-AzExpressRouteCircuit -ExpressRouteCircuit $circuit_init
  description: ""
  summary: ""
- title: 'Example 2: Remove a circuit connection configuration using Piping from an ExpressRoute Circuit'
  code: |-
    Get-AzExpressRouteCircuit -Name $initiatingCircuitName -ResourceGroupName $rg|Remove-AzExpressRouteCircuitConnectionConfig -Name $circuitConnectionName|Set-AzExpressRouteCircuit
  description: ""
  summary: ""
