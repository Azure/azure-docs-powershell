  name: LoadBalancer
  isRequired: true
  description: |+
    Specifies the load balancer that is associated with the rule configuration to get.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the rule configuration to get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
