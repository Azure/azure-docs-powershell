### YamlMime:PowershellCmdlet
summary: |-
  Gets the rule configuration for a load balancer.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancingRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzLoadBalancerRuleConfig
  href: ./Add-AzLoadBalancerRuleConfig.yml
- text: Get-AzLoadBalancer
  href: ./Get-AzLoadBalancer.yml
- text: Remove-AzLoadBalancerRuleConfig
  href: ./Remove-AzLoadBalancerRuleConfig.yml
- text: Set-AzLoadBalancerRuleConfig
  href: ./Set-AzLoadBalancerRuleConfig.yml
syntaxes:
- >-
  Get-AzLoadBalancerRuleConfig -LoadBalancer <PSLoadBalancer> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the rule configuration of a load balancer'
  code: |-
    PS C:\>$slb = Get-AzLoadBalancer -Name "MyLoadBalancer" -ResourceGroupName "MyResourceGroup"
    PS C:\> Get-AzLoadBalancerRuleConfig -Name "MyLBrulename" -LoadBalancer $slb
  description: |-
    The first command gets the load balancer named MyLoadBalancer, and then stores it in the variable $slb.
    The second command gets the associated rule configuration named MyLBrulename from the load balancer in $slb.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
