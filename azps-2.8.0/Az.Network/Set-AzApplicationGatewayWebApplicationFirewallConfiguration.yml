    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayFirewallDisabledRuleGroup" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: DisabledRuleGroup
  description: |+
    The disabled rule groups.

  defaultValue: None
  position: Named
  aliases: DisabledRuleGroups
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: Enabled
  isRequired: true
  description: |+
    Indicates whether the web application firewall is enabled.

  defaultValue: None
  position: Named
  aliases: ""
