### YamlMime:PowershellCmdlet
summary: |-
  Modifies the WAF configuration of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGateway
  href: ./Get-AzApplicationGateway.yml
- text: Get-AzApplicationGatewayWebApplicationFirewallConfiguration
  href: ./Get-AzApplicationGatewayWebApplicationFirewallConfiguration.yml
- text: New-AzApplicationGatewayWebApplicationFirewallConfiguration
  href: ./New-AzApplicationGatewayWebApplicationFirewallConfiguration.yml
syntaxes:
- >-
  Set-AzApplicationGatewayWebApplicationFirewallConfiguration -ApplicationGateway <PSApplicationGateway>

   -Enabled <Boolean> -FirewallMode <String> [-RuleSetType <String>] [-RuleSetVersion <String>]

   [-DisabledRuleGroup <PSApplicationGatewayFirewallDisabledRuleGroup[]>] [-RequestBodyCheck <Boolean>]

   [-MaxRequestBodySizeInKb <Int32>] [-FileUploadLimitInMb <Int32>]

   [-Exclusion <PSApplicationGatewayFirewallExclusion[]>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Update the application gateway web application firewall configuration'
  code: |-
    PS C:\> $AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> Set-AzApplicationGatewayWebApplicationFirewallConfiguration -ApplicationGateway $AppGw -Enabled $True -FirewallMode "Detection" -RuleSetType "OWASP" -RuleSetVersion "3.0"
  description: |-
    The first command gets the application gateway named ApplicationGateway01 and then stores it in the $AppGw variable.
    The second command enables the firewall configuration for the application gateway stored in $AppGw and sets the firewall mode to "Detection", RuleSetType to "OWASP" and the RuleSetVersion to "3.0".
  summary: ""
parameters:
