- text: Get-AzLoadBalancer
  href: ./Get-AzLoadBalancer.yml
- text: Get-AzLoadBalancerBackendAddressPoolConfig
  href: ./Get-AzLoadBalancerBackendAddressPoolConfig.yml
- text: New-AzLoadBalancerBackendAddressPoolConfig
