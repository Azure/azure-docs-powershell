### YamlMime:PowershellCmdlet
summary: |-
  Removes a route from a route table.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSRouteTable" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSRouteTable" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzRouteConfig
  href: ./Add-AzRouteConfig.yml
- text: Get-AzRouteConfig
  href: ./Get-AzRouteConfig.yml
- text: New-AzRouteConfig
  href: ./New-AzRouteConfig.yml
- text: Set-AzRouteConfig
  href: ./Set-AzRouteConfig.yml
syntaxes:
- >-
  Remove-AzRouteConfig -RouteTable <PSRouteTable> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a route'
  code: |-
    PS C:\>Get-AzRouteTable -ResourceGroupName "ResourceGroup11" -Name "RouteTable01" | Remove-AzRouteConfig -Name "Route02" | Set-AzRouteTable
    Name              : RouteTable01
    ResourceGroupName : ResourceGroup11
    Location          : eastus
    Id                : /subscriptions/xxxx-xxxx-xxxx-xxxx/resourceGroups/ResourceGroup11/providers/Microsoft.Networ
                        k/routeTables/RouteTable01
    Etag              : W/"47099b62-60ec-4bc1-b87b-fad56cb8bed1"
    ProvisioningState : Succeeded
    Tags              : 
    Routes            : [
                          {
                            "Name": "Route07",
                            "Etag": "W/\"47099b62-60ec-4bc1-b87b-fad56cb8bed1\"",
                            "Id": "/subscriptions/xxxx-xxxx-xxxx-xxxx/resourceGroups/ResourceGroup11/providers/Micro
                        soft.Network/routeTables/RouteTable01/routes/Route07",
                            "AddressPrefix": "10.1.0.0/16",
                            "NextHopType": "VnetLocal",
                            "NextHopIpAddress": null, 
                            "ProvisioningState": "Succeeded"
                          }
                        ] 
    Subnets           : []
  description: |-
    This command gets the route table named RouteTable01 by using the **Get-AzRouteTable** cmdlet.
    The command passes that table to the current cmdlet by using the pipeline operator.
    The current cmdlet remove the route named Route02, and the passes the result to the **Set-AzRouteTable** cmdlet, which updates the table to reflect your changes.
    The table no longer contains the route named Route02.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the route that this cmdlet removes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSRouteTable" data-throw-if-not-resolved="False" />
  name: RouteTable
  isRequired: true
  description: |+
    Specifies the route table that contains the route that this cmdlet deletes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
