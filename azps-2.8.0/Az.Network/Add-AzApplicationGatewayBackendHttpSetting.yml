### YamlMime:PowershellCmdlet
summary: |-
  Adds back-end HTTP settings to an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewayBackendHttpSetting
  href: ./Get-AzApplicationGatewayBackendHttpSetting.yml
- text: New-AzApplicationGatewayBackendHttpSetting
  href: ./New-AzApplicationGatewayBackendHttpSetting.yml
- text: Remove-AzApplicationGatewayBackendHttpSetting
  href: ./Remove-AzApplicationGatewayBackendHttpSetting.yml
- text: Set-AzApplicationGatewayBackendHttpSetting
  href: ./Set-AzApplicationGatewayBackendHttpSetting.yml
syntaxes:
- >-
  Add-AzApplicationGatewayBackendHttpSetting -ApplicationGateway <PSApplicationGateway> -Name <String>

   -Port <Int32> -Protocol <String> -CookieBasedAffinity <String> [-RequestTimeout <Int32>]

   [-ConnectionDraining <PSApplicationGatewayConnectionDraining>] [-ProbeId <String>]

   [-Probe <PSApplicationGatewayProbe>]

   [-AuthenticationCertificates <PSApplicationGatewayAuthenticationCertificate[]>]

   [-TrustedRootCertificate <PSApplicationGatewayTrustedRootCertificate[]>] [-PickHostNameFromBackendAddress]

   [-HostName <String>] [-AffinityCookieName <String>] [-Path <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Add back-end HTTP settings to an application gateway'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Add-AzApplicationGatewayBackendHttpSetting -ApplicationGateway $AppGw -Name "Setting02" -Port 88 -Protocol "HTTP" -CookieBasedAffinity "Disabled"
  description: |-
    The first command gets the application gateway named ApplicationGateway01 that belongs to the resource group named ResourceGroup01 and stores it in the $AppGw variable.The second command adds back-end HTTP settings to the application gateway, setting the port to 88 and the protocol to HTTP and names the settings Setting02.
  summary: ""
