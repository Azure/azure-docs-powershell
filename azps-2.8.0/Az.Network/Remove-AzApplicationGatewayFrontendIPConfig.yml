### YamlMime:PowershellCmdlet
summary: |-
  Removes a front-end IP configuration from an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayFrontendIPConfig
  href: ./Add-AzApplicationGatewayFrontendIPConfig.yml
- text: Get-AzApplicationGatewayFrontendIPConfig
  href: ./Get-AzApplicationGatewayFrontendIPConfig.yml
- text: New-AzApplicationGatewayFrontendIPConfig
  href: ./New-AzApplicationGatewayFrontendIPConfig.yml
- text: Set-AzApplicationGatewayFrontendIPConfig
  href: ./Set-AzApplicationGatewayFrontendIPConfig.yml
syntaxes:
- >-
  Remove-AzApplicationGatewayFrontendIPConfig -Name <String> -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a front-end IP configuration'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> Remove-AzApplicationGatewayFrontendIPConfig -ApplicationGateway $AppGw -Name "FrontEndIP02"
  description: |-
    The first command gets an application gateway named ApplicationGateway01 and stores it in the $AppGw variable.
    The second command removes the front-end IP configuration named FrontEndIP02 from the application gateway stored in $AppGw.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies an application gateway from which to remove a front-end IP configuration.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a front-end IP configuration to remove.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
