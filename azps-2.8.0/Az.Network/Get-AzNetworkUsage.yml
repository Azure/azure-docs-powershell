    CurrentValue : 1
    Limit        : 300

    ResourceType : Load Balancers
    CurrentValue : 1
    Limit        : 100

    ResourceType : Application Gateways
    CurrentValue : 1
    Limit        : 50

    ResourceType : Route Tables
    CurrentValue : 0
    Limit        : 100

    ResourceType : Route Filters
    CurrentValue : 0
    Limit        : 1000

    ResourceType : Network Watchers
    CurrentValue : 1
