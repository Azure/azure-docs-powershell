### YamlMime:PowershellCmdlet
summary: |-
  Gets the front-end port of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayFrontendPort" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayFrontendPort
  href: ./Add-AzApplicationGatewayFrontendPort.yml
- text: New-AzApplicationGatewayFrontendPort
  href: ./New-AzApplicationGatewayFrontendPort.yml
- text: Remove-AzApplicationGatewayFrontendPort
  href: ./Remove-AzApplicationGatewayFrontendPort.yml
- text: Set-AzApplicationGatewayFrontendPort
  href: ./Set-AzApplicationGatewayFrontendPort.yml
syntaxes:
- >-
  Get-AzApplicationGatewayFrontendPort [-Name <String>] -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a specified front-end port'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $FrontEndPort = Get-AzApplicationGatewayFrontendPort -Name "FrontEndPort01" -ApplicationGateway $AppGw
  description: |-
    The first command gets an application gateway named ApplicationGateway01 from the resource group named ResourceGroup01, and stores it in the $AppGw variable.
    The second command gets the front-end port named FrontEndPort01 from $AppGw and stores it in the $FrontEndPort variable.
  summary: ""
- title: 'Example 2: Get a list of front-end ports'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $FrontEndPorts = Get-AzApplicationGatewayFrontendPort  -ApplicationGateway $AppGw
  description: |-
    The first command gets an application gateway named ApplicationGateway01 from the resource group named ResourceGroup01, and stores it in the $AppGw variable.
    The second command gets a list of the front-end ports from $AppGw and stores it in the $FrontEndPorts variable.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the application gateway object that contains the front-end port.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the front-end port to get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
