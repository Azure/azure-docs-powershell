### YamlMime:PowershellCmdlet
summary: |-
  Adds a custom error to a http listener of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayHttpListener" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayCustomError" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApplicationGatewayHttpListenerCustomError
  href: ./Get-AzApplicationGatewayHttpListenerCustomError.yml
- text: Remove-AzApplicationGatewayHttpListenerCustomError
  href: ./Remove-AzApplicationGatewayHttpListenerCustomError.yml
- text: Set-AzApplicationGatewayHttpListenerCustomError
  href: ./Set-AzApplicationGatewayHttpListenerCustomError.yml
syntaxes:
- >-
  Add-AzApplicationGatewayHttpListenerCustomError -HttpListener <PSApplicationGatewayHttpListener>

   -StatusCode <String> -CustomErrorPageUrl <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Adds custom error to http listener level'
  code: |-
    PS C:\> $customError502Url = "https://mycustomerrorpages.blob.core.windows.net/errorpages/502.htm"
    PS C:\> $updatedlistener = Add-AzApplicationGatewayHttpListenerCustomError -HttpListener $listener01 -StatusCode HttpStatus502 -CustomErrorPageUrl $customError502Url
  description: |-
    This command adds a custom error of http status code 502 to the http listener $listener01, and return the updated listener.
  summary: ""
