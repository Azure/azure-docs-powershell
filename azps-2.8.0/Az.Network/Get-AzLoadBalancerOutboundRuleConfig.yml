### YamlMime:PowershellCmdlet
summary: |-
  Gets an outbound rule configuration in a load balancer.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSOutboundRule" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzLoadBalancerOutboundRuleConfig
  href: ./Add-AzLoadBalancerOutboundRuleConfig.yml
- text: New-AzLoadBalancerOutboundRuleConfig
  href: ./New-AzLoadBalancerOutboundRuleConfig.yml
- text: Remove-AzLoadBalancerOutboundRuleConfig
  href: ./Remove-AzLoadBalancerOutboundRuleConfig.yml
- text: Set-AzLoadBalancerOutboundRuleConfig
