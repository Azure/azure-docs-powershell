### YamlMime:PowershellCmdlet
summary: |-
  Gets an authentication certificate for an application gateway.
module: Az.Network
notes: |-
  * Keywords: azure, azurerm, arm, resource, management, manager, network, networking
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayAuthenticationCertificate" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayAuthenticationCertificate
  href: ./Add-AzApplicationGatewayAuthenticationCertificate.yml
- text: New-AzApplicationGatewayAuthenticationCertificate
  href: ./New-AzApplicationGatewayAuthenticationCertificate.yml
- text: Remove-AzApplicationGatewayAuthenticationCertificate
  href: ./Remove-AzApplicationGatewayAuthenticationCertificate.yml
- text: Set-AzApplicationGatewayAuthenticationCertificate
  href: ./Set-AzApplicationGatewayAuthenticationCertificate.yml
syntaxes:
- >-
  Get-AzApplicationGatewayAuthenticationCertificate [-Name <String>] -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a specified authentication certificate'
  code: |-
    PS C:\> $appgw = Get-AzApplicationGateway -ResourceGroupName "rg" -Name "appGwName"
    PS C:\> $pool = Get-AzApplicationGatewayBackendAddressPool -Name "pool01" -ApplicationGateway $appgw
  description: |-
    The first command gets the application gateway named appGwName and stores it in the $appgw variable.
    The second command gets the authentication certificate named pool01 and stores it in the $pool variable.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the name of application gateway for which this cmdlet gets an authentication certificate.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the authentication certificate that this cmdlet gets.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
