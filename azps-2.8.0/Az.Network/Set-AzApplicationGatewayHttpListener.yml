### YamlMime:PowershellCmdlet
summary: |-
  Modifies an HTTP listener for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayHttpListener
  href: ./Add-AzApplicationGatewayHttpListener.yml
- text: Get-AzApplicationGatewayHttpListener
  href: ./Get-AzApplicationGatewayHttpListener.yml
- text: New-AzApplicationGatewayHttpListener
  href: ./New-AzApplicationGatewayHttpListener.yml
- text: Remove-AzApplicationGatewayHttpListener
  href: ./Remove-AzApplicationGatewayHttpListener.yml
syntaxes:
- >-
  Set-AzApplicationGatewayHttpListener -ApplicationGateway <PSApplicationGateway> -Name <String>

   [-FrontendIPConfigurationId <String>] [-FrontendPortId <String>] [-SslCertificateId <String>]

   [-HostName <String>] [-RequireServerNameIndication <String>] -Protocol <String>

   [-CustomErrorConfiguration <PSApplicationGatewayCustomError[]>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Set-AzApplicationGatewayHttpListener -ApplicationGateway <PSApplicationGateway> -Name <String>

   [-FrontendIPConfiguration <PSApplicationGatewayFrontendIPConfiguration>]

   [-FrontendPort <PSApplicationGatewayFrontendPort>] [-SslCertificate <PSApplicationGatewaySslCertificate>]

   [-HostName <String>] [-RequireServerNameIndication <String>] -Protocol <String>

   [-CustomErrorConfiguration <PSApplicationGatewayCustomError[]>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Set an HTTP listener'
  code: |-
    PS C:\>$AppGw = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $AppGw = Set-AzApplicationGatewayHttpListener -ApplicationGateway $AppGw -Name "Listener01" -Protocol Http -FrontendIpConfiguration $FIP01 -FrontendPort 80
  description: |-
    The first command gets the application gateway named ApplicationGateway01 that belongs to the resource group named ResourceGroup01 and stores it in the $AppGw variable.
    The second command sets the HTTP listener for the gateway to use the front-end configuration stored in $FIP01 with the HTTP protocol on port 80.
  summary: ""
