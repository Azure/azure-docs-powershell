### YamlMime:PowershellCmdlet
summary: |-
  Updates a probe configuration for a load balancer.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzLoadBalancerProbeConfig
  href: ./Add-AzLoadBalancerProbeConfig.yml
- text: Get-AzLoadBalancer
  href: ./Get-AzLoadBalancer.yml
- text: Get-AzLoadBalancerProbeConfig
  href: ./Get-AzLoadBalancerProbeConfig.yml
- text: New-AzLoadBalancerProbeConfig
  href: ./New-AzLoadBalancerProbeConfig.yml
- text: Remove-AzLoadBalancerProbeConfig
  href: ./Remove-AzLoadBalancerProbeConfig.yml
syntaxes:
- >-
  Set-AzLoadBalancerProbeConfig -LoadBalancer <PSLoadBalancer> -Name <String> [-Protocol <String>] -Port <Int32>

   -IntervalInSeconds <Int32> -ProbeCount <Int32> [-RequestPath <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify the probe configuration on a load balancer'
  code: |-
    PS C:\>$slb = Get-AzLoadBalancer -Name "MyLoadBalancer" -ResourceGroupName "MyResourceGroup"
    PS C:\> $slb | Add-AzLoadBalancerProbeConfig -Name "NewProbe" -Protocol "http" -Port 80 -IntervalInSeconds 15 -ProbeCount 2 -RequestPath "healthcheck.aspx" 
    PS C:\> $slb | Set-AzLoadBalancerProbeConfig -Name "NewProbe" -Port 80 -IntervalInSeconds 15 -ProbeCount 2
  description: |-
    The first command gets the loadbalancer named MyLoadBalancer, and then stores it in the $slb variable.
    The second command uses the pipeline operator to pass the load balancer in $slb to Add-AzLoadBalancerProbeConfig, which adds a new probe configuration to it.
    The third command passes the load balancer to **Set-AzLoadBalancerProbeConfig**, which sets the new configuration.
    Note that it is necessary to specify several of the same parameters that were specified in the previous command because they are required by the current cmdlet.
  summary: ""
