summary: |-
  Starts a job, returning a job execution id that can be polled to view it's status
module: Az.Sql
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.ElasticJobs.Model.AzureSqlElasticJobModel" data-throw-if-not-resolved="False" />
