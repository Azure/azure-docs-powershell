uid: Az.Sql.Remove-AzSqlServerAudit
name: Remove-AzSqlServerAudit
description: |-
  The **Remove-AzSqlServerAudit** cmdlet removes the auditing settings of an Azure SQL server.
  Specify the *ResourceGroupName* and *ServerName* parameters to identify the server.
