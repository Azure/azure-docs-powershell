### YamlMime:PowershellCmdlet
summary: |-
  Gets firewall rules for a SQL Database server.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.FirewallRule.Model.AzureSqlServerFirewallRuleModel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzSqlServerFirewallRule
  href: ./New-AzSqlServerFirewallRule.yml
- text: Remove-AzSqlServerFirewallRule
  href: ./Remove-AzSqlServerFirewallRule.yml
- text: Set-AzSqlServerFirewallRule
  href: ./Set-AzSqlServerFirewallRule.yml
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Get-AzSqlServerFirewallRule [[-FirewallRuleName] <String>] [-ServerName] <String> [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get all rules for a server'
  code: |-
    PS C:\>Get-AzSqlServerFirewallRule -ResourceGroupName "ResourceGroup01" -ServerName "Server01"
    ResourceGroupName : ResourceGroup01
    ServerName        : server01
    StartIpAddress    : 0.0.0.0
    EndIpAddress      : 0.0.0.0
    FirewallRuleName  : AllowAllWindowsAzureIps

    ResourceGroupName : ResourceGroup01
    ServerName        : Server01
    StartIpAddress    : 1.2.3.4
    EndIpAddress      : 4.3.2.1
    FirewallRuleName  : Rule01
  description: |-
    This command gets all the firewall rules for the server named Server01.
  summary: ""
- title: 'Example 2: Get all rules for a server using filtering'
  code: |-
    PS C:\>Get-AzSqlServerFirewallRule -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -FirewallRuleName "Rule*"
    ResourceGroupName : ResourceGroup01
    ServerName        : server01
    StartIpAddress    : 0.0.0.0
    EndIpAddress      : 0.0.0.0
    FirewallRuleName  : Rule01

    ResourceGroupName : ResourceGroup01
    ServerName        : Server01
    StartIpAddress    : 1.2.3.4
    EndIpAddress      : 4.3.2.1
    FirewallRuleName  : Rule02
  description: |-
    This command gets all the firewall rules for the server named Server01 that start with "Rule".
  summary: ""
