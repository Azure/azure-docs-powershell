  description: ""
links:
- text: Learn more about Azure SQL Database data discovery and classification
  href: https://docs.microsoft.com/en-us/azure/sql-database/sql-database-data-discovery-and-classification
syntaxes:
- >-
  Remove-AzSqlInstanceDatabaseSensitivityClassification

   -ClassificationObject <ManagedDatabaseSensitivityClassificationModel> [-PassThru] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzSqlInstanceDatabaseSensitivityClassification [-ResourceGroupName] <String> [-InstanceName] <String>

   [-DatabaseName] <String> -SchemaName <String> -TableName <String> -ColumnName <String> [-PassThru] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzSqlInstanceDatabaseSensitivityClassification -DatabaseObject <AzureSqlManagedDatabaseModel>

   -SchemaName <String> -TableName <String> -ColumnName <String> [-PassThru] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove information type and sensitivity label of a column in an Azure SQL managed instance database.'
  code: |-
    PS C:\> Remove-AzSqlInstanceDatabaseSensitivityClassification -ResourceGroupName resourceGroup -InstanceName managedInstance -DatabaseName database -SchemaName schema -TableName table -ColumnName column
  description: ""
  summary: ""
- title: 'Example 2: Remove current information types and sensitivity labels of columns in an Azure SQL managed instance database with Piping.'
  code: |-
    PS C:\> Get-AzSqlInstanceDatabaseSensitivityClassification -ResourceGroupName resourceGroup -InstanceName managedInstance -DatabaseName database | Remove-AzSqlInstanceDatabaseSensitivityClassification
  description: ""
  summary: ""
- title: 'Example 3: Remove information type and sensitivity label of a column in an Azure SQL managed instance database with Piping.'
  code: |-
    PS C:\> Get-AzSqlInstanceDatabase -ResourceGroupName resourceGroup -InstanceName managedInstance -Name database | Remove-AzSqlInstanceDatabaseSensitivityClassification -SchemaName schema -TableName table -ColumnName column
  description: ""
  summary: ""
