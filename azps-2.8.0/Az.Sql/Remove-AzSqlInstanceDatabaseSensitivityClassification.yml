### YamlMime:PowershellCmdlet
summary: |-
  Removes the information types and sensitivity labels of columns in the Azure SQL managed instance database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.DataClassification.Model.ManagedDatabaseSensitivityClassificationModel" data-throw-if-not-resolved="False" />
  description: ""
