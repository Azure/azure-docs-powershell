### YamlMime:PowershellCmdlet
summary: |-
  Gets SQL Database capabilities for the current subscription.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Location_Capabilities.Model.LocationCapabilityModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlCapability [-LocationName] <String> [-ServerVersionName <String>] [-EditionName <String>]

   [-ServiceObjectiveName <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Get-AzSqlCapability [-LocationName] <String> [-Defaults] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get capabilities for the current subscription for a region'
  code: |-
    PS C:\>Get-AzSqlCapability -LocationName "Central US"
    Location                : Central US
    Status                  : Available
    SupportedServerVersions : {12.0, 2.0}
  description: |-
    This command returns the capabilities for SQL Database instances on the current subscription for the Central US region.
  summary: ""
- title: 'Example 2: Get default capabilities for the current subscription for a region'
  code: |-
    PS C:\>Get-AzSqlCapability -LocationName "Central US" -Defaults
    Location        : Central US
    Status          : Available
    ExpandedDetails : Version: 2.0 (Default) -> Edition: Standard (Default) -> Service Objective: S0 (Default)
  description: |-
    This command returns the default capabilities for SQL Databases on the current subscription in the Central US region.
  summary: ""
- title: 'Example 3: Get details for a service objective'
  code: |-
    PS C:\>Get-AzSqlCapability -LocationName "Central US" -ServiceObjectiveName "S1"
    Location        : Central US
    Status          : Available
    ExpandedDetails : Version: 12.0 (Available) -> Edition: Standard (Default) -> Service Objective: S1 (Available) 
                      Version: 2.0 (Default) -> Edition: Standard (Default) -> Service Objective: S1 (Available)
  description: |-
    This command gets default capabilities for SQL Databases for the specified service objective on the current subscription.
  summary: ""
