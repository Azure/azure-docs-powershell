examples:
- title: 'Example 1: Get current information types and sensitivity labels of an Azure SQL Database.'
  code: |-
    PS C:\> Get-AzSqlDatabaseSensitivityClassification -ResourceGroupName resourceGroup -ServerName server -DatabaseName database

    ResourceGroupName : resourceGroup
    ServerName        : server
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: schema1,
                            TableName: table1,
                            ColumnName: column1,
                            SensitivityLabel: label1,
                            InformationType: informationType1,
                        }, {
                            SchemaName: schema2,
                            TableName: table2,
                            ColumnName: column2,
                            SensitivityLabel: label2,
                        }, {
                            SchemaName: schema3,
                            TableName: table3,
                            ColumnName: column3,
                            SensitivityLabel: label3,
                        }}
  description: ""
  summary: ""
- title: 'Example 2: Get current information types and sensitivity labels of an Azure SQL Database with Piping.'
  code: |-
    PS C:\> Get-AzSqlDatabase -ResourceGroupName resourceGroup -ServerName server -DatabaseName database | Get-AzSqlDatabaseSensitivityClassification

    ResourceGroupName : resourceGroup
    ServerName        : server
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: schema1,
                            TableName: table1,
                            ColumnName: column1,
                            SensitivityLabel: label1,
                            InformationType: informationType1,
                        }, {
                            SchemaName: schema2,
                            TableName: table2,
                            ColumnName: column2,
                            SensitivityLabel: label2,
                        }, {
                            SchemaName: schema3,
                            TableName: table3,
                            ColumnName: column3,
                            SensitivityLabel: label3,
                        }}
  description: ""
  summary: ""
- title: 'Example 3: Get current information type and sensitivity label of a specific column of an Azure SQL Database.'
  code: |-
    PS C:\> Get-AzSqlDatabaseSensitivityClassification -ResourceGroupName resourceGroup -ServerName server -DatabaseName database -SchemaName schema -TableName table -ColumnName column

    ResourceGroupName : resourceGroup
    ServerName        : server
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: schema,
                            TableName: table,
                            ColumnName: column,
                            SensitivityLabel: label,
                            InformationType: informationType,
                        }}
  description: ""
  summary: ""
- title: 'Example 4: Get current information type and sensitivity label of a specific column of an Azure SQL Database using Piping.'
  code: |-
    PS C:\> Get-AzSqlDatabase -ResourceGroupName resourceGroup -ServerName server -DatabaseName database | Get-AzSqlDatabaseSensitivityClassification -SchemaName schema -TableName table -ColumnName column

    ResourceGroupName : resourceGroup
    ServerName        : server
    DatabaseName      : database
    SensitivityLabels : {{
                            SchemaName: schema,
                            TableName: table,
                            ColumnName: column,
                            SensitivityLabel: label,
                            InformationType: informationType,
                        }}
  description: ""
  summary: ""
