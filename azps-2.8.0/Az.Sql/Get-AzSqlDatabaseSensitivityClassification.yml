  description: ""
links:
- text: Learn more about Azure SQL Database data discovery and classification
  href: https://docs.microsoft.com/en-us/azure/sql-database/sql-database-data-discovery-and-classification
syntaxes:
- >-
  Get-AzSqlDatabaseSensitivityClassification -DatabaseObject <AzureSqlDatabaseModel> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlDatabaseSensitivityClassification [-ResourceGroupName] <String> [-ServerName] <String>

   [-DatabaseName] <String> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzSqlDatabaseSensitivityClassification [-ResourceGroupName] <String> [-ServerName] <String>

   [-DatabaseName] <String> -SchemaName <String> -TableName <String> -ColumnName <String> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
