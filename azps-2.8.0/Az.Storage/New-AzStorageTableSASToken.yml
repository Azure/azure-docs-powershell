### YamlMime:PowershellCmdlet
summary: |-
  Generates an SAS token for an Azure Storage table.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
syntaxes:
- >-
  New-AzStorageTableSASToken [-Name] <String> -Policy <String> [-Protocol <SharedAccessProtocol>]

   [-IPAddressOrRange <String>] [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-FullUri]

   [-StartPartitionKey <String>] [-StartRowKey <String>] [-EndPartitionKey <String>] [-EndRowKey <String>]

   [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzStorageTableSASToken [-Name] <String> [-Permission <String>] [-Protocol <SharedAccessProtocol>]

   [-IPAddressOrRange <String>] [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-FullUri]

   [-StartPartitionKey <String>] [-StartRowKey <String>] [-EndPartitionKey <String>] [-EndRowKey <String>]

   [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Generate an SAS token that has full permissions for a table'
  code: |-
    C:\PS>New-AzStorageTableSASToken -Name "ContosoResources" -Permission "raud"
  description: |-
    This command generates an SAS token with full permissions for the table named ContosoResources.
    That token is for read, add, update, and delete permissions.
  summary: ""
- title: 'Example 2: Generate an SAS token for a range of partitions'
  code: |-
    C:\PS>New-AzStorageTableSASToken -Name "ContosoResources" -Permission "raud" -StartPartitionKey "a" -EndPartitionKey "b"
  description: |-
    This command generates and SAS token with full permissions for the table named ContosoResources.
    The command limits the token to the range that the *StartPartitionKey* and *EndPartitionKey* parameters specify.
  summary: ""
- title: 'Example 3: Generate an SAS token that has a stored access policy for a table'
  code: |-
    C:\PS>New-AzStorageTableSASToken -Name "ContosoResources" -Policy "ClientPolicy01"
  description: |-
    This command generates an SAS token for the table named ContosoResources.
    The command specifies the stored access policy named ClientPolicy01.
  summary: ""
