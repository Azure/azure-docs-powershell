### YamlMime:PowershellCmdlet
summary: |-
  Gets metrics properties for the Azure Storage service.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Storage.Shared.Protocol.MetricsProperties" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
- text: Set-AzStorageServiceMetricsProperty
  href: ./Set-AzStorageServiceMetricsProperty.yml
syntaxes:
- >-
  Get-AzStorageServiceMetricsProperty [-ServiceType] <StorageServiceType> [-MetricsType] <ServiceMetricsType>

   [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get metrics properties for the Blob service'
  code: |-
    C:\PS>Get-AzStorageServiceMetricsProperty -ServiceType Blob -MetricsType Hour
  description: |-
    This command gets metrics properties for blob storage for the Hour metrics type.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies an Azure storage context.
    To obtain a storage context, use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.WindowsAzure.Commands.Storage.Common.ServiceMetricsType" data-throw-if-not-resolved="False" />
  name: MetricsType
  isRequired: true
  description: |+
    Specifies a metrics type.
    This cmdlet gets the Azure Storage service metrics properties for the metrics type that this parameter specifies.
    The acceptable values for this parameter are: Hour and Minute.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: Hour, Minute
- type: <xref href="Microsoft.WindowsAzure.Commands.Storage.Common.StorageServiceType" data-throw-if-not-resolved="False" />
  name: ServiceType
  isRequired: true
  description: |+
    Specifies the storage service type.
    This cmdlet gets the metrics properties for the type that this parameter specifies.
    The acceptable values for this parameter are:
    - Blob 
    - Table
    - Queue
    - File 
    The value of File is not currently supported.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: Blob, Table, Queue, File
uid: Az.Storage.Get-AzStorageServiceMetricsProperty
name: Get-AzStorageServiceMetricsProperty
description: |-
  The **Get-AzStorageServiceMetricsProperty** cmdlet gets metrics properties for the Azure Storage service.
