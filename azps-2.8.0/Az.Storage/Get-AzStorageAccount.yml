syntaxes:
- >-
  Get-AzStorageAccount [[-ResourceGroupName] <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzStorageAccount [-ResourceGroupName] <String> [-Name] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get a specified Storage account'
  code: |-
    PS C:\>Get-AzStorageAccount -ResourceGroupName "RG01" -Name "mystorageaccount"
  description: |-
    This command gets the specified Storage account.
  summary: ""
- title: 'Example 2: Get all Storage accounts in a resource group'
  code: |-
    PS C:\>Get-AzStorageAccount -ResourceGroupName "RG01"
  description: |-
    This command gets all of the Storage accounts in a resource group.
  summary: ""
- title: 'Example 3:  Get all Storage accounts in the subscription'
  code: |-
    PS C:\>Get-AzStorageAccount
  description: |-
    This command gets all of the Storage accounts in the subscription.
  summary: ""
