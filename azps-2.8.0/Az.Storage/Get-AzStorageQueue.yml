### YamlMime:PowershellCmdlet
summary: |-
  Lists storage queues.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.WindowsAzure.Commands.Common.Storage.ResourceModel.AzureStorageQueue" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageQueue
  href: ./New-AzStorageQueue.yml
- text: Remove-AzStorageQueue
  href: ./Remove-AzStorageQueue.yml
syntaxes:
- >-
  Get-AzStorageQueue [[-Name] <String>] [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzStorageQueue -Prefix <String> [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: List all Azure Storage queues'
  code: |-
    PS C:\>Get-AzStorageQueue
  description: |-
    This command gets a list of all storage queues for the current Storage account.
  summary: ""
- title: 'Example 2: List Azure Storage queues using a wildcard character'
  code: |-
    PS C:\>Get-AzStorageQueue -Name queue*
  description: |-
    This command uses a wildcard character to get a list of storage queues whose name starts with queue.
  summary: ""
- title: 'Example 3: List Azure Storage queues using queue name prefix'
  code: |-
    PS C:\>Get-AzStorageQueue -Prefix "queue"
  description: |-
    This example uses the *Prefix* parameter to get a list of storage queues whose name starts with queue.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies the Azure storage context.
    You can create it by using the **New-AzStorageContext** cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies a name.
    If no name is specified, the cmdlet gets a list of all the queues.
    If a full or partial name is specified, the cmdlet gets all queues that match the name pattern.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: N, Queue
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Prefix
  isRequired: true
  description: |+
    Specifies a prefix used in the name of the queues you want to get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
