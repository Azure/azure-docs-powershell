syntaxes:
- >-
  Get-AzOperationalInsightsSavedSearch [-ResourceGroupName] <String> [-WorkspaceName] <String>

   [[-SavedSearchId] <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all saved searches for a workspace'
  code: |-
    PS C:\>Get-AzOperationalInsightsSavedSearch -ResourceGroupName "ContosoResourceGroup" -WorkspaceName "ContosoWorkspace"
  description: |-
    This command gets all of the saved resources associated with a workspace.
  summary: ""
- title: 'Example 2: Get a specific saved search by ID'
  code: |-
    PS C:\>Get-AzOperationalInsightsSavedSearch -ResourceGroupName "ContosoResourceGroup" -WorkspaceName "ContosoWorkspace" -SavedSearchId "ContosoSavedSearchId"
  description: |-
    This command gets a specific saved search by its ID.
  summary: ""
