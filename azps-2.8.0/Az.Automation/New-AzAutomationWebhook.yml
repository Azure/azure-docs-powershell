  parameterValueGroup: ""
- type: <xref href="System.DateTimeOffset" data-throw-if-not-resolved="False" />
  name: ExpiryTime
  isRequired: true
  description: |+
    Specifies the expiry time for the webhook as a **DateTimeOffset** object.
    You can specify a string or a **DateTime** that can be converted to a valid **DateTimeOffset**.

  defaultValue: None
  pipelineInput: true
  position: "5"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    ps_force

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: IsEnabled
  isRequired: true
  description: |+
    Specifies whether the webhook is enabled.

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies a name for the webhook.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.IDictionary" data-throw-if-not-resolved="False" />
  name: Parameters
  description: |+
    Specifies a dictionary of key/value pairs.
    The keys are the runbook parameter names.
    The values are the runbook parameter values.
    When the runbook starts in response to a webhook, these parameters are passed to the runbook.

  defaultValue: None
