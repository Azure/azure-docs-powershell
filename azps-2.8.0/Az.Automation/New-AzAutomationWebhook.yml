### YamlMime:PowershellCmdlet
summary: |-
  Creates a webhook for an Automation runbook.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.DateTimeOffset" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.Webhook" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAutomationWebhook
  href: ./Get-AzAutomationWebhook.yml
- text: Remove-AzAutomationWebhook
  href: ./Remove-AzAutomationWebhook.yml
- text: Set-AzAutomationWebhook
  href: ./Set-AzAutomationWebhook.yml
syntaxes:
- >-
  New-AzAutomationWebhook [-Name] <String> [-RunbookName] <String> [-IsEnabled] <Boolean>

   [-ExpiryTime] <DateTimeOffset> [-Parameters <IDictionary>] [-Force] [-RunOn <String>]

   [-ResourceGroupName] <String> [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create a webhook'
  code: |-
    PS C:\>$Webhook = New-AzAutomationWebhook -Name "Webhook06" -IsEnabled $True -ExpiryTime "10/2/2016" -RunbookName "ContosoRunbook" -ResourceGroup "ResourceGroup01" -AutomationAccountName "AutomationAccount01" -Force
  description: |-
    This command creates a webhook named Webhook06 for the runbook named ContosoRunbook in the Automation account named AutomationAccount01.
    The command stores the webhook in the $Webhook variable.
    The webhook is enabled.
    The webhook expires at the specified time.
    This command does not provide any values for webhook parameters.
    This command specifies the *Force* parameter.
    Therefore, it does not prompt you for confirmation.
  summary: ""
- title: 'Example 2: Create a webhook with parameters'
  code: |-
    PS C:\>$Params = @{"StringParam"="Hello World";"IntegerParam"=32}
    PS C:\> $Webhook = New-AzAutomationWebhook -Name "Webhook11" -Parameters $Params -IsEnabled $True -ExpiryTime "10/2/2016" -RunbookName "ContosoRunbook" -ResourceGroup "ResourceGroup01" -AutomationAccountName "AutomationAccount01" -Force
  description: |-
    The first command creates a dictionary of parameters, and stores them in the $Params variable.
    The second command creates a webhook named Webhook11 for the runbook named ContosoRunbook in the Automation account named AutomationAccount01.
    The command assigns the parameters in $Params to the webhook.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
    Specifies the name of an Automation account in which this cmdlet creates a webhook.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
