### YamlMime:PowershellCmdlet
summary: |-
  Gets DSC nodes from Automation.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.DscNode" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Register-AzAutomationDscNode
  href: ./Register-AzAutomationDscNode.yml
- text: Set-AzAutomationDscNode
  href: ./Set-AzAutomationDscNode.yml
- text: Unregister-AzAutomationDscNode
  href: ./Unregister-AzAutomationDscNode.yml
syntaxes:
- >-
  Get-AzAutomationDscNode [-Status <DscNodeStatus>] [-ResourceGroupName] <String>

   [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationDscNode -Id <Guid> [-ResourceGroupName] <String> [-AutomationAccountName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationDscNode [-Status <DscNodeStatus>] -Name <String> [-ResourceGroupName] <String>

   [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationDscNode [-Status <DscNodeStatus>] -NodeConfigurationName <String> [-ResourceGroupName] <String>

   [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzAutomationDscNode -ConfigurationName <String> [-ResourceGroupName] <String>

   [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all DSC nodes'
  code: |-
    PS C:\>Get-AzAutomationDscNode -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17"
  description: |-
    This command gets metadata for all DSC nodes in the Automation account named Contoso17.
  summary: ""
- title: 'Example 2: Get all DSC nodes for a DSC configuration'
  code: |-
    PS C:\>Get-AzAutomationDscNode -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17" -ConfigurationName "ContosoConfiguration"
  description: |-
    This command gets metadata for all DSC nodes in the Automation account named Contoso17 that are mapped to a DSC node configuration which was generated by DSC configuration ContosoConfiguration.
  summary: ""
- title: 'Example 3: Get a DSC node by ID'
  code: |-
    PS C:\>Get-AzAutomationDscNode -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17" -Id c0a1718e-d8be-4fa3-91b6-82e1d3a36298
  description: |-
    This command gets metadata on a DSC node with the specified ID in the Automation account named Contoso17.
  summary: ""
- title: 'Example 4: Get a DSC node by name'
  code: |-
    PS C:\>Get-AzAutomationDscNode -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17" -Name "Computer14"
  description: |-
    This command gets metadata on a DSC node with the name Computer14 in the Automation account named Contoso17.
  summary: ""
- title: 'Example 5: Get all DSC nodes mapped to a DSC node configuration'
  code: |-
    PS C:\>Get-AzAutomationDscNode -ResourceGroupName "ResourceGroup03" -AutomationAccountName "Contoso17" -NodeConfigurationName "ContosoConfiguration.webserver"
  description: |-
    This command gets metadata on all DSC nodes in the Automation account named Contoso17 that are mapped to a DSC node configuration named ContosoConfiguration.webserver.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
    Specifies the name of the Automation account that contains the DSC nodes that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ConfigurationName
  isRequired: true
  description: |+
    Specifies the name of a DSC configuration.
    This cmdlet gets DSC nodes that match the node configurations generated from the configuration that this parameter specifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Guid" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the unique ID of the DSC node that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: NodeId
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of a DSC node that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: NodeName
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: NodeConfigurationName
  isRequired: true
  description: |+
    Specifies the name of a node configuration that this cmdlet gets.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of a resource group in which this cmdlet gets DSC nodes.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Automation.Common.DscNodeStatus" data-throw-if-not-resolved="False" />
  name: Status
  description: |+
    Specifies the status of the DSC nodes that this cmdlet gets.
    Valid values are: 
    - Compliant 
    - NotCompliant
    - Failed
    - Pending 
    - Received
    - Unresponsive

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Compliant, NotCompliant, Failed, Pending, Received, Unresponsive
