syntaxes:
- >-
  Get-AzActivityLogAlert [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzActivityLogAlert [[-ResourceGroupName] <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get a activity log alerts by subscription ID'
  code: |-
    PS C:\>Get-AzActivityLogAlert
  description: |-
    This command lists all the activity log alerts for the current subscription.
  summary: ""
- title: 'Example 2: Get activity log alerts for the given resource group'
  code: |-
    PS C:\>Get-AzActivityLogAlert -ResourceGroupName "Default-activityLogAlerts"
  description: |-
    This command lists activity log alerts for the given resource group.
  summary: ""
- title: 'Example 3: Get an activity log alert.'
  code: |-
    PS C:\>Get-AzActivityLogAlert -ResourceGroupName "Default-activityLogAlerts" -Name "alert1"
  description: |-
    This command lists one (a list with a single element) activity log alert.
  summary: ""
