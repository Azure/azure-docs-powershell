### YamlMime:PowershellCmdlet
summary: |-
  Creates a new primary or secondary key for the specified Event Hubs authorization rule.
module: Az.EventHub
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.EventHub.Models.PSListKeysAttributes" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzEventHubKey [-ResourceGroupName] <String> [-Namespace] <String> [-Name] <String>

   [-RegenerateKey] <String> [[-KeyValue] <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  New-AzEventHubKey [-ResourceGroupName] <String> [-Namespace] <String> [-EventHub] <String> [-Name] <String>

   [-RegenerateKey] <String> [[-KeyValue] <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1.1 - Namespace - AuthorizationRule PrimaryKey
  code: |-
    PS C:\> New-AzEventHubKey -ResourceGroup MyResourceGroupName -Namespace MyNamespaceName -Name MyAuthRuleName -RegenerateKey PrimaryKey
  description: |-
    Regenerates the primary key for the authorization rule \`MyAuthRuleName\`.
  summary: ""
- title: Example 1.2 - EventHub - AuthorizationRule PrimaryKey
  code: |-
    PS C:\> New-AzEventHubKey -ResourceGroup MyResourceGroupName -Namespace MyNamespaceName -EventHub MyEventHubName -Name MyAuthRuleName -RegenerateKey PrimaryKey
  description: |-
    Regenerates the primary key for the authorization rule \`MyAuthRuleName\`.
  summary: ""
- title: Example 2.1  - Namespace - AuthorizationRule SecondaryKey
  code: |-
    PS C:\> New-AzEventHubKey -ResourceGroup MyResourceGroupName -Namespace MyNamespaceName -Name MyAuthRuleName -RegenerateKey SecondaryKey
  description: ""
  summary: ""
- title: Example 2.2 - EventHub - AuthorizationRule SecondaryKey
  code: |-
    PS C:\> New-AzEventHubKey -ResourceGroup MyResourceGroupName -Namespace MyNamespaceName -EventHub MyEventHubName -Name MyAuthRuleName -RegenerateKey SecondaryKey
  description: |-
    Regenerates the secondary key for the authorization rule \`MyAuthRuleName\`.
  summary: ""
