### YamlMime:PowershellCmdlet
summary: |-
  Get support tickets.
module: Az.Support
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Support.Models.PSSupportTicket" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSupportTicket [-Filter <String>] [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
- >-
  Get-AzSupportTicket -Name <String> [-DefaultProfile <IAzureContextContainer>] [-IncludeTotalCount]

   [-Skip <UInt64>] [-First <UInt64>] [<CommonParameters>]
examples:
- title: 'Example 1: Get first 2 tickets'
  code: |-
    PS C:\> Get-AzSupportTicket -First 2

    Name  Title                        SupportTicketId Severity ServiceDisplayName            Status CreatedDate
    ----  -----                        --------------- -------- ------------------            ------ -----------
    test1 test title1                  150010521000317 Minimal  Virtual Machine running Linux Closed 2/5/2020 1:33:53 AM
    test2 test title2                  150010521000318 Minimal  Billing                       Closed 2/5/2020 1:33:53 AM
  description: ""
  summary: ""
- title: 'Example 2: Get first 2 tickets after skipping the first 2'
  code: |-
    PS C:\> Get-AzSupportTicket -Skip 2 -First 2

    Name  Title                        SupportTicketId Severity ServiceDisplayName            Status CreatedDate
    ----  -----                        --------------- -------- ------------------            ------ -----------
    test3 test title3                  150010521000314 Minimal  Virtual Machine running Linux Closed 2/5/2020 1:33:53 AM
    test4 test title4                  150010521000315 Minimal  Billing                       Closed 2/5/2020 1:33:53 AM
  description: ""
  summary: ""
- title: 'Example 3: Get a support ticket by name'
  code: |-
    PS C:\> Get-AzSupportTicket -Name "test1"

    Name  Title                        SupportTicketId Severity ServiceDisplayName            Status CreatedDate
    ----  -----                        --------------- -------- ------------------            ------ -----------
    test1 test title1                  150010521000317 Minimal  Virtual Machine running Linux Closed 2/5/2020 1:33:53 AM
  description: ""
  summary: ""
- title: 'Example 3: Get first 2 support tickets filtered by status'
  code: |-
    PS C:\> Get-AzSupportTicket -Filter "Status eq 'Closed'" -First 2

    Name  Title                        SupportTicketId Severity ServiceDisplayName            Status CreatedDate
    ----  -----                        --------------- -------- ------------------            ------ -----------
    test1 test title1                  150010521000317 Minimal  Virtual Machine running Linux Closed 2/5/2020 1:33:53 AM
    test2 test title2                  150010521000318 Minimal  Billing                       Closed 2/5/2020 1:33:53 AM
  description: ""
  summary: ""
- title: 'Example 3: Get all support tickets that are in Open state and created after Dec 20th, 2019'
  code: |-
    PS C:\> Get-AzSupportTicket -Filter "Status eq 'Open' and CreatedDate gt 2019-12-20"

    Name  Title                        SupportTicketId Severity ServiceDisplayName            Status CreatedDate
    ----  -----                        --------------- -------- ------------------            ------ -----------
    test6 test title6                  150010521000311 Minimal  Virtual Machine running Linux Open   2/5/2020 1:33:53 AM
    test7 test title7                  150010521000312 Minimal  Billing                       Open   2/5/2020 1:33:53 AM
  description: ""
  summary: ""
