examples:
- title: 'Example 1: Get all key vaults in your current subscription'
  code: |-
    PS C:\> Get-AzKeyVault

    Vault Name          : myvault1
    Resource Group Name : myrg
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg/providers/Microsoft.Ke
                          yVault/vaults/myvault1
    Tags                :


    Vault Name          : myvault2
    Resource Group Name : myrg1
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg1/providers/Microsoft.Ke
                          yVault/vaults/myvault2
    Tags                :

    Vault Name          : myvault3
    Resource Group Name : myrg1
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg1/providers/Microsoft.Ke
                          yVault/vaults/myvault3
    Tags                :
  description: |-
    This command gets all the key vaults in your current subscription.
  summary: ""
- title: 'Example 2: Get a specific key vault'
  code: |-
    PS C:\> Get-AzKeyVault -VaultName 'myvault'

    Vault Name                       : myvault
    Resource Group Name              : myrg
    Location                         : westus
    Resource ID                      : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg/providers
                                       /Microsoft.KeyVault/vaults/myvault
    Vault URI                        : https://myvault.vault.azure.net/
    Tenant ID                        : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx
    SKU                              : Standard
    Enabled For Deployment?          : True
    Enabled For Template Deployment? : True
    Enabled For Disk Encryption?     : False
    Soft Delete Enabled?             : True
    Access Policies                  :
                                       Tenant ID                                  : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx
                                       Object ID                                  : xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx
                                       Application ID                             :
                                       Display Name                               : User Name (username@microsoft.com)
                                       Permissions to Keys                        : get, create, delete, list, update,
                                       import, backup, restore, recover
                                       Permissions to Secrets                     : get, list, set, delete, backup,
                                       restore, recover
                                       Permissions to Certificates                : get, delete, list, create, import,
                                       update, deleteissuers, getissuers, listissuers, managecontacts, manageissuers,
                                       setissuers, recover
                                       Permissions to (Key Vault Managed) Storage : delete, deletesas, get, getsas, list,
                                       listsas, regeneratekey, set, setsas, update

    Tags                             :
  description: |-
    This command gets the key vault named myvault in your current subscription.
  summary: ""
- title: 'Example 3: Get key vaults in a resource group'
  code: |-
    PS C:\> Get-AzKeyVault -ResourceGroupName 'myrg1'

    Vault Name          : myvault2
    Resource Group Name : myrg1
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg1/providers/Microsoft.Ke
                          yVault/vaults/myvault2
    Tags                :

    Vault Name          : myvault3
    Resource Group Name : myrg1
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg1/providers/Microsoft.Ke
                          yVault/vaults/myvault3
    Tags                :
  description: |-
    This command gets all the key vaults in the resource group named ContosoPayRollResourceGroup.
  summary: ""
- title: 'Example 4: Get all deleted key vaults in your current subscription'
  code: |-
    PS C:\> Get-AzKeyVault -InRemovedState

    Vault Name           : myvault4
    Location             : westus
    Id                   : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/providers/Microsoft.KeyVault/locations/westu
                           s/deletedVaults/myvault4
    Resource ID          : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg/providers/Microsoft.K
                           eyVault/vaults/myvault4
    Deletion Date        : 5/24/2018 9:33:24 PM
    Scheduled Purge Date : 8/22/2018 9:33:24 PM
    Tags                 :
  description: |-
    This command gets all the deleted key vaults in your current subscription.
  summary: ""
- title: 'Example 5: Get a deleted key vault'
  code: |-
    PS C:\> Get-AzKeyVault -VaultName 'myvault4'  -Location 'westus' -InRemovedState

    Vault Name           : myvault4
    Location             : westus
    Id                   : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/providers/Microsoft.KeyVault/locations/westu
                           s/deletedVaults/myvault4
    Resource ID          : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg/providers/Microsoft.K
                           eyVault/vaults/myvault4
    Deletion Date        : 5/24/2018 9:33:24 PM
    Scheduled Purge Date : 8/22/2018 9:33:24 PM
    Tags                 :
  description: |-
    This command gets the deleted key vault information named myvault4 in your current
    subscription and in westus region.
  summary: ""
- title: 'Example 6: Get key vaults using filtering'
  code: |-
    PS C:\> Get-AzKeyVault -VaultName 'myvault*'

    Vault Name          : myvault2
    Resource Group Name : myrg1
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg1/providers/Microsoft.Ke
                          yVault/vaults/myvault2
    Tags                :

    Vault Name          : myvault3
    Resource Group Name : myrg1
    Location            : westus
    Resource ID         : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg1/providers/Microsoft.Ke
                          yVault/vaults/myvault3
    Tags                :
  description: |-
    This command gets all the key vaults in the subscription that start with "myvault".
  summary: ""
