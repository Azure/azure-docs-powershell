  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: KeyName
  isRequired: true
  description: |+
    Name of storage account key to regenerate and make active.

  defaultValue: None
