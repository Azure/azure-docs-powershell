### YamlMime:PowershellCmdlet
summary: |-
  Regenerates the specified key of Key Vault managed Azure Storage Account.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultManagedStorageAccountIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultManagedStorageAccount" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Azure PowerShell Key Vault cmdlets
  href: /powershell/module/az.keyvault/
syntaxes:
- >-
  Update-AzKeyVaultManagedStorageAccountKey [-VaultName] <String> [-AccountName] <String> [-KeyName] <String>

   [-Force] [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Update-AzKeyVaultManagedStorageAccountKey [-InputObject] <PSKeyVaultManagedStorageAccountIdentityItem>

   [-KeyName] <String> [-Force] [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Regenerate a key'
  code: |-
    PS C:\> Update-AzKeyVaultManagedStorageAccountKey -VaultName 'myvault' -AccountName 'mystorageaccount' -KeyName 'key1'

    Id                  : https://myvault.vault.azure.net:443/storage/mystorageaccount
    Vault Name          : myvault
    AccountName         : mystorageaccount
    Account Resource Id : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx/resourceGroups/myrg/providers/Microsoft.St
                          orage/storageAccounts/mystorageaccount
    Active Key Name     : key1
    Auto Regenerate Key : True
    Regeneration Period : 90.00:00:00
    Enabled             : True
    Created             : 5/21/2018 11:55:58 PM
    Updated             : 5/21/2018 11:55:58 PM
    Tags                :
  description: |-
    Regenerates 'key1' of account 'mystorageaccount' and sets 'key1' as the active of the Key Vault managed Azure Storage Account.
  summary: ""
parameters:
