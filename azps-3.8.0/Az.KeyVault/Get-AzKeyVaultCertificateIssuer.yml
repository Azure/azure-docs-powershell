### YamlMime:PowershellCmdlet
summary: |-
  Gets a certificate issuer for a key vault.
module: Az.KeyVault
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVault" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateIssuerIdentityItem" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateIssuer" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzKeyVaultCertificateIssuer
  href: ./Remove-AzKeyVaultCertificateIssuer.yml
- text: Set-AzKeyVaultCertificateIssuer
  href: ./Set-AzKeyVaultCertificateIssuer.yml
syntaxes:
- >-
  Get-AzKeyVaultCertificateIssuer [-VaultName] <String> [[-Name] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzKeyVaultCertificateIssuer [-InputObject] <PSKeyVault> [[-Name] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzKeyVaultCertificateIssuer [-ResourceId] <String> [[-Name] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a certificate issuer'
  code: |-
    PS C:\> Get-AzKeyVaultCertificateIssuer -VaultName "Contosokv01" -Name "TestIssuer01"

    AccountId           : 555
    ApiKey              :
    OrganizationDetails : Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateOrganizationDetails
    Name                : TestIssuer01
    IssuerProvider      : Test
    VaultName           : Contosokv01
  description: |-
    This command gets the certificate issuer named TestIssuer01.
  summary: ""
- title: 'Example 2: List certificate issuers using filtering'
  code: |-
    PS C:\> Get-AzKeyVaultCertificateIssuer -VaultName "Contosokv01" -Name "test*"

    AccountId           : 555
    ApiKey              :
    OrganizationDetails : Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateOrganizationDetails
    Name                : TestIssuer01
    IssuerProvider      : Test
    VaultName           : Contosokv01

    AccountId           : 555
    ApiKey              :
    OrganizationDetails : Microsoft.Azure.Commands.KeyVault.Models.PSKeyVaultCertificateOrganizationDetails
    Name                : TestIssuer02
    IssuerProvider      : Test
    VaultName           : Contosokv01
  description: |-
    This command gets the certificate issuers that start with "test".
  summary: ""
