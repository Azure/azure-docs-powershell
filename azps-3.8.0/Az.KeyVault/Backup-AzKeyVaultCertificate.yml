    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.KeyVault.Backup-AzKeyVaultCertificate
name: Backup-AzKeyVaultCertificate
description: "The **Backup-AzKeyVaultCertificate** cmdlet backs up a specified certificate in a key vault by downloading it and storing it in a file.\r\nIf the certificate has multiple versions, all its versions will be included in the backup.\r\nBecause the downloaded content is encrypted, it cannot be used outside of Azure Key Vault.\r\nYou can restore a backed-up certificate to any key vault in the subscription that it was backed up from, as long as the vault is in the same Azure geography.\r\nTypical reasons to use this cmdlet are: \r\n- You want to retain an offline copy of the certificate in case you accidentally delete the original from the vault.\r\n \r\n- You created a certificate using Key Vault and now want to clone the object into a different Azure region, so that you can use it from all instances of your distributed application.\r\nUse the **Backup-AzKeyVaultCertificate** cmdlet to retrieve the certificate in encrypted format and then use the **Restore-AzKeyVaultCertificate** cmdlet \r\nand specify a key vault in the second region."
