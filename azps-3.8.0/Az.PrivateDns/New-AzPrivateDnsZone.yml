uid: Az.PrivateDns.New-AzPrivateDnsZone
name: New-AzPrivateDnsZone
description: |-
  The **New-AzPrivateDnsZone** cmdlet creates a new private Domain Name System (DNS) zone in the specified
  resource group. You must specify a unique private DNS zone name for the *Name* parameter or the cmdlet will
  return an error. After the zone is created, use the New-AzPrivateDnsRecordSet cmdlet to create record
  sets in the zone.
  You can use the *Confirm* parameter and $ConfirmPreference Windows PowerShell variable to control
  whether the cmdlet prompts you for confirmation.
