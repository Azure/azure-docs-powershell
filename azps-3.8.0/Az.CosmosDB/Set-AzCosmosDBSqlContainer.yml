  name: TtlInSeconds
  description: |+
    Default Ttl in seconds.
    If the value is missing or set to  - 1, items don't expire.
    If the value is set to n, items will expire n seconds after last modified time.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PSSqlUniqueKeyPolicy" data-throw-if-not-resolved="False" />
  name: UniqueKeyPolicy
  description: |+
