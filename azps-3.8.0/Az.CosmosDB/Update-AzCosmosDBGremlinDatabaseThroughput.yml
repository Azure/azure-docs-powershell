summary: |-
  Updates the throughput value of a CosmosDB Gremlin Database.
module: Az.CosmosDB
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSDatabaseAccount" data-throw-if-not-resolved="False" />
  description: ""
