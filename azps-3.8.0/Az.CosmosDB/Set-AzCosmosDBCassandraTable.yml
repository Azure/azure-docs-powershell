  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: KeyspaceName
  isRequired: true
  description: |+
    Cassandra Keyspace Name.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
