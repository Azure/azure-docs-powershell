summary: |-
  Sets the CosmosDB Gremlin Graph.
module: Az.CosmosDB
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSIndexingPolicy" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.CosmosDB.Models.PSUniqueKeyPolicy" data-throw-if-not-resolved="False" />
