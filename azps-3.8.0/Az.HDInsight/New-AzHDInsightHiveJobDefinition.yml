### YamlMime:PowershellCmdlet
summary: |-
  Creates a Hive job object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightHiveJobDefinition" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Start-AzHDInsightJob
  href: ./Start-AzHDInsightJob.yml
syntaxes:
- >-
  New-AzHDInsightHiveJobDefinition [-Arguments <String[]>] [-Files <String[]>] [-StatusFolder <String>]

   [-Defines <Hashtable>] [-File <String>] [-JobName <String>] [-Query <String>] [-RunAsFileJob]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a Hive job definition'
  code: |-
    PS C:\># Cluster info
    PS C:\>$clusterName = "your-hadoop-001"
    PS C:\>$clusterCreds = Get-Credential

    # Hive job details
    PS C:\>$statusFolder = "<status folder>"        
    PS C:\>$query = "SHOW TABLES"

    PS C:\>New-AzHDInsightHiveJobDefinition -StatusFolder $statusFolder `
                -Query $query `
            | Start-AzHDInsightJob `
                -ClusterName $clusterName `
                -ClusterCredential $clusterCreds
  description: |-
    This command creates a Hive job definition.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Arguments
  description: |+
    Specifies an array of arguments for the job.
    The arguments are passed as command-line arguments to each task.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  name: Defines
  description: |+
    Specifies Hadoop configuration values to set for when the job runs.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: File
  description: |+
    Specifies the path to a file that contains the query to run.
    The file must be available on the storage account associated with the cluster.
    You can use this parameter instead of the *Query* parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Files
  description: |+
    Specifies a collection of files that are associated with a Hive job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: JobName
  description: |+
    Specifies the name of the job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Query
  description: |+
    Specifies the Hive query.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: RunAsFileJob
  description: |+
    Indicates that this cmdlet creates a file in the default Azure storage account in which to store a query.
    This cmdlet submits the job that references this file as a script to run.
    You can use this functionality to handle special characters such as percent sign (%) that would fail on a job submission through Templeton, because Templeton interprets a query with a percent sign as a URL parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: StatusFolder
  description: |+
    Specifies the location of the folder that contains standard outputs and error outputs for a job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
