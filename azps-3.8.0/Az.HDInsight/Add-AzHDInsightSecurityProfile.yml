### YamlMime:PowershellCmdlet
summary: |-
  Adds a security profile to a cluster configuration object.
module: Az.HDInsight
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightSecurityProfile" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Add-AzHDInsightSecurityProfile [-Config] <AzureHDInsightConfig> -Domain <String>

   -DomainUserCredential <PSCredential> -OrganizationalUnitDN <String> -LdapsUrls <String[]>

   [-ClusterUsersGroupDNs <String[]>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
examples:
- title: 'Example 1: Add security profile to the cluster configuration object'
  code: |-
    PS C:\> #Primary storage account info
    PS C:\> $storageAccountResourceGroupName = "Group"
    PS C:\> $storageAccountName = "yourstorageacct001"
    PS C:\> $storageAccountKey = (Get-AzStorageAccountKey -ResourceGroupName $storageAccountResourceGroupName -Name $storageAccountName)[0].value

    PS C:\> $storageContainer = "container001"

    # Cluster configuration info
    PS C:\> $location = "East US 2"
    PS C:\> $clusterResourceGroupName = "Group"
    PS C:\> $clusterName = "your-hadoop-001"
    PS C:\> $clusterCreds = Get-Credential

    # If the cluster's resource group doesn't exist yet, run:
    #   New-AzResourceGroup -Name $clusterResourceGroupName -Location $location

    #Security profile info
    PS C:\> $domain="sampledomain.onmicrosoft.com"
    PS C:\> $domainUser="sample.user@sampledomain.onmicrosoft.com"
    PS C:\> $domainPassword=ConvertTo-SecureString "domainPassword" -AsPlainText -Force
    PS C:\> $domainUserCredential=New-Object System.Management.Automation.PSCredential($domainUser, $domainPassword)
    PS C:\> $organizationalUnitDN="ou=testunitdn"
    PS C:\> $ldapsUrls=("ldaps://sampledomain.onmicrosoft.com:636","ldaps://sampledomain.onmicrosoft.com:389")
    PS C:\> $clusterUsersGroupDNs=("groupdn1","groupdn2")

    # Create the cluster
    PS C:\> New-AzHDInsightClusterConfig `
                | Add-AzHDInsightSecurityProfile `
                    -Domain $domain `
                    -DomainUserCredential $domainUserCredential `
                    -OrganizationalUnitDN $organizationalUnitDN `
                    -LdapsUrls $ldapsUrls `
                    -ClusterUsersGroupDNs $clusterUsersGroupDNs `
                | New-AzHDInsightCluster `
                    -ClusterType Spark `
                    -OSType Linux `
                    -ClusterSizeInNodes 4 `
                    -ResourceGroupName $clusterResourceGroupName `
                    -ClusterName $clusterName `
                    -HttpCredential $clusterCreds `
                    -Location $location `
                    -DefaultStorageAccountName "$storageAccountName.blob.core.contoso.net" `
                    -DefaultStorageAccountKey $storageAccountKey `
                    -DefaultStorageContainer $storageContainer
  description: |-
    This command adds a security profile value to the cluster named your-hadoop-001.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ClusterUsersGroupDNs
  description: |+
    Distinguished names of the Active Directory groups that will be available in Ambari and Ranger

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.HDInsight.Models.AzureHDInsightConfig" data-throw-if-not-resolved="False" />
  name: Config
  isRequired: true
  description: |+
    Specifies the HDInsight cluster configuration object that this cmdlet modifies.
    This object is created by the New-AzHDInsightClusterConfig cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Domain
  isRequired: true
  description: |+
    Active Directory domain for the cluster

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSCredential" data-throw-if-not-resolved="False" />
  name: DomainUserCredential
  isRequired: true
  description: |+
    A domain user account credential with sufficient permissions for creating the cluster.
    Username should be in user@domain format

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LdapsUrls
  isRequired: true
  description: |+
    Urls of one or multiple LDAPS servers for the Active Directory

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: OrganizationalUnitDN
  isRequired: true
  description: |+
    Distinguished name of the organizational unit in the Active directory where user and computer accounts will be created

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: ""
  defaultValue: "False"
  position: Named
  aliases: wi
  parameterValueGroup: ""
