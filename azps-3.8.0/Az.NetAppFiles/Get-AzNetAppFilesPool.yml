### YamlMime:PowershellCmdlet
summary: |-
  Gets details of an Azure NetApp Files (ANF) pool.
module: Az.NetAppFiles
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
