### YamlMime:PowershellCmdlet
summary: |-
  Regenerates a key of a Batch account.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchAccountKey
  href: ./Get-AzBatchAccountKey.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/az.batch
syntaxes:
- >-
  New-AzBatchAccountKey [-AccountName] <String> [-ResourceGroupName <String>] -KeyType <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Regenerate the primary account key on a Batch account'
  code: |-
    PS C:\>New-AzBatchAccountKey -AccountName "pfuller" -KeyType "Primary"
    AccountName                  : pfuller
    Location                     : westus
    ResourceGroupName            : CmdletExampleRG
    DedicatedCoreQuota           : 20
    LowPriorityCoreQuota         : 20
    PoolQuota                    : 20
    ActiveJobAndJobScheduleQuota : 20
    Tags                         : 
    TaskTenantUrl                : https://cmdletexample.westus.batch.azure.com
  description: |-
    This command regenerates the primary account key on the Batch account named pfuller.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  isRequired: true
  description: |+
    Specifies the name of the Batch account for which this cmdlet regenerates a key.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Name
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: KeyType
  isRequired: true
  description: |+
    Specifies the type of key that this cmdlet regenerates.
    Valid values are: 
    - Primary
    - Secondary

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Primary, Secondary
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Specifies the resource group of the account for which this cmdlet regenerates a key.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.New-AzBatchAccountKey
name: New-AzBatchAccountKey
description: |-
  The **New-AzBatchAccountKey** cmdlet regenerates the primary or secondary key of an Azure Batch account.
  The cmdlet returns a **BatchAccountContext** object that has its current **PrimaryAccountKey** and **SecondaryAccountKey** properties.
