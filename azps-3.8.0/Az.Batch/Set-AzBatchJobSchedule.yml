### YamlMime:PowershellCmdlet
summary: |-
  Sets a job schedule.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudJobSchedule" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-AzBatchJobSchedule
  href: ./Disable-AzBatchJobSchedule.yml
- text: Enable-AzBatchJobSchedule
  href: ./Enable-AzBatchJobSchedule.yml
- text: Get-AzBatchJobSchedule
  href: ./Get-AzBatchJobSchedule.yml
- text: New-AzBatchJobSchedule
  href: ./New-AzBatchJobSchedule.yml
- text: Remove-AzBatchJobSchedule
  href: ./Remove-AzBatchJobSchedule.yml
- text: Stop-AzBatchJobSchedule
  href: ./Stop-AzBatchJobSchedule.yml
syntaxes:
- >-
  Set-AzBatchJobSchedule [-JobSchedule] <PSCloudJobSchedule> -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Update a job schedule'
  code: |-
    PS C:\> $JobSchedule = Get-AzBatchJobSchedule -Id "MyJobSchedule" -BatchContext $Context
    PS C:\> $JobSchedule.Schedule.RecurrenceInterval = New-TimeSpan -Days 2
    PS C:\> Set-AzBatchJobSchedule -JobSchedule $Job -BatchContext $Context
  description: |-
    The first command gets a job by using **Get-AzBatchJobSchedule**, and then stores it in the $JobSchedule variable.
    The second command modifies the recurrence interval on the `$JobSchedule.Schedule` object.
    The final command updates the Batch service to match the local object in $JobSchedule.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKey cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudJobSchedule" data-throw-if-not-resolved="False" />
  name: JobSchedule
  isRequired: true
  description: |+
    Specifies a **PSCloudJobSchedule** object that represents a job schedule.
    To obtain a **PSCloudJobSchedule** object, use the Get-AzBatchJobSchedule cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
