### YamlMime:PowershellCmdlet
summary: |-
  Gets Batch job preparation and release task status.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudJob" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSJobPreparationAndReleaseTaskExecutionInformation" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchJob
  href: ./Get-AzBatchJob.yml
- text: Azure Batch Cmdlets
  href: /powershell/module/az.batch
syntaxes:
- >-
  Get-AzBatchJobPreparationAndReleaseTaskStatus [-Id] <String> [-Filter <String>] [-MaxCount <Int32>]

   [-Select <String>] [-Expand <String>] -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzBatchJobPreparationAndReleaseTaskStatus [-InputObject] <PSCloudJob> [-Filter <String>]

   [-MaxCount <Int32>] [-Select <String>] [-Expand <String>] -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the job preparation and release status of a job'
  code: |-
    PS C:\> Get-AzBatchJobPreparationAndReleaseTaskStatus -BatchContext $Context -Id Test

    ComputeNodeId                          : tvm-2316545714_1-20170613t201733z
    ComputeNodeUrl                         : https://account.westus.batch.azure.com/pools/test/nodes/tvm-2316545714_1-20170613t201733z
    JobPreparationTaskExecutionInformation : Microsoft.Azure.Commands.Batch.Models.PSJobPreparationTaskExecutionInformation
    JobReleaseTaskExecutionInformation     :
    PoolId                                 : test
  description: |-
    This command gets the job preparation and release task status for job "Test".
    Use the Get-AzBatchAccountKey cmdlet to assign a context to the $Context variable.
  summary: ""
- title: 'Example 2: Get the job preparation and release status of a job with Filter and Select specified'
  code: |-
    PS C:\> Get-AzBatchJobPreparationAndReleaseTaskStatus -BatchContext $context -Id Test -Filter "nodeId eq 'tvm-2316545714_1-20170613t201733z'" -Select "jobPreparationTaskExecutionInfo"

    ComputeNodeId                          :
    ComputeNodeUrl                         :
    JobPreparationTaskExecutionInformation : Microsoft.Azure.Commands.Batch.Models.PSJobPreparationTaskExecutionInformation
    JobReleaseTaskExecutionInformation     :
    PoolId                                 :
  description: |-
    This command gets the job preparation and release task status for job "Test" on node "tvm-2316545714_1-20170613t201733z" and uses the Select clause to specify to only return the JobPreparationTaskExecutionInformation information
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    The BatchAccountContext instance to use when interacting with the Batch service.
    Use the Get-AzBatchAccountKey cmdlet to get a BatchAccountContext object with its access keys populated.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Expand
  description: |+
    Specifies an Open Data Protocol (OData) expand clause.
    Specify a value for this parameter to get associated entities of the main entity that you get.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    Specifies an OData filter clause.
    If you do not specify a filter, this cmdlet returns all job preparation and release task status' for the job.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the ID of the job whose preparation and release tasks should be retrieved.
    You cannot specify wildcard characters.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudJob" data-throw-if-not-resolved="False" />
  name: InputObject
  isRequired: true
  description: |+
    Specifies a **PSCloudJob** object that represents the job to get the preparation and release task status from.
    To obtain a **PSCloudJob** object, use the Get-AzBatchJob cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: MaxCount
  description: |+
    Specifies the maximum number of jobs preparation and release task status' to return.
    If you specify a value of zero (0) or less, the cmdlet does not use an upper limit.
    The default value is 1000.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Select
  description: |+
    Specifies an OData select clause.
    Specify a value for this parameter to get specific properties rather than all object properties.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Get-AzBatchJobPreparationAndReleaseTaskStatus
name: Get-AzBatchJobPreparationAndReleaseTaskStatus
description: |-
  The **Get-AzBatchJobPreparationAndReleaseTaskStatus** cmdlet gets the Azure Batch job preparation and release task status for a Batch job.
  You must supply the *Id* parameter or a **PSCloudJob** instance to this cmdlet.
