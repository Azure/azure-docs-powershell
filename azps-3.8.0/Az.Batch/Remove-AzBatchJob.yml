syntaxes:
- >-
  Remove-AzBatchJob [-Id] <String> [-Force] -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Delete a Batch job'
  code: |-
    PS C:\>Remove-AzBatchJob -Id "Job-000001" -BatchContext $Context
  description: |-
    This command deletes the job that has the ID Job-000001.
    The command prompts you for confirmation before it deletes the job.
    Use the Get-AzBatchAccountKey cmdlet to assign a context to the $Context variable.
  summary: ""
- title: 'Example 2: Delete a Batch job without confirmation by using the pipeline'
  code: |-
    PS C:\>Get-AzBatchJob -Id "Job-000002" -BatchContext $Context | Remove-AzBatchJob -Force -BatchContext $Context
  description: |-
    This command gets the job that has the ID Job-000002 by using the Get-AzBatchJob cmdlet.
    The command passes that job to the current cmdlet by using the pipeline operator.
    The command deletes that job.
    Because the command includes the *Force* parameter, it does not prompt you for confirmation.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKey cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
