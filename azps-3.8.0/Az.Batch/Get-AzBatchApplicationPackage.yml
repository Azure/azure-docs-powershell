### YamlMime:PowershellCmdlet
summary: |-
  Gets information about an application package in a Batch account.
module: Az.Batch
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Batch.Models.PSApplicationPackage" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzBatchApplication
  href: ./Get-AzBatchApplication.yml
- text: New-AzBatchApplication
  href: ./New-AzBatchApplication.yml
- text: New-AzBatchApplicationPackage
  href: ./New-AzBatchApplicationPackage.yml
- text: Remove-AzBatchApplication
  href: ./Remove-AzBatchApplication.yml
- text: Remove-AzBatchApplicationPackage
  href: ./Remove-AzBatchApplicationPackage.yml
- text: Set-AzBatchApplication
  href: ./Set-AzBatchApplication.yml
syntaxes:
- >-
  Get-AzBatchApplicationPackage [-AccountName] <String> [-ResourceGroupName] <String> [-ApplicationName] <String>

   [[-ApplicationVersion] <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get details of an application package in a Batch account'
  code: |-
    PS C:\>Get-AzBatchApplicationPackage -AccountName "ContosoBatch" -ResourceGroupName "ContosoBatchGroup" -ApplicationName "Litware" -ApplicationVersion "1.0"
    Format             : zip
    State              : Active
    Version            : 1.0
    LastActivationTime : 13/05/2016 4:03:24 AM
    StorageUrl         : https://contosobatch.blob.core.windows.net/app-test
    StorageUrlExpiry   : 13/05/2016 8:04:44 AM
    Id                 : litware
  description: |-
    This command gets the details of version 1.0 of the Litware package.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AccountName
  isRequired: true
  description: |+
    Specifies the name of the Batch account from which this cmdlet gets information.

  defaultValue: None
