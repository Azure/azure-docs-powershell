syntaxes:
- >-
  Disable-AzBatchJob [-Id] <String> [-DisableJobOption] <DisableJobOption> -BatchContext <BatchAccountContext>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Disable a Batch job'
  code: |-
    PS C:\>Disable-AzBatchJob -Id "Job-000001" -DisableJobOption "Terminate" -BatchContext $Context
  description: |-
    This command disables the job that has the ID Job-000001.
    The command terminates active tasks for the job.
    Use the **Get-AzBatchAccountKey** cmdlet to assign a context to the $Context variable.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKey cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Batch.Common.DisableJobOption" data-throw-if-not-resolved="False" />
  name: DisableJobOption
  isRequired: true
  description: |+
    Specifies what to do with active tasks associated with the job that this cmdlet disables.
    Valid values are: 
    - Requeue 
    - Terminate 
    - Wait

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: Requeue, Terminate, Wait
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the ID of the job that this cmdlet disables.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Disable-AzBatchJob
name: Disable-AzBatchJob
description: |-
  The **Disable-AzBatchJob** cmdlet disables an Azure Batch job.
  After you enable a job, new tasks can run.
  Disabled jobs do not run new tasks.
  You can enable a disabled job later.
