  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ThumbprintAlgorithm
  isRequired: true
  description: |+
    Specifies the algorithm used to derive the *Thumbprint* parameter.
    Currently, the only valid value is sha1.

  defaultValue: None
