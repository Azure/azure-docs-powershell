parameters:
- type: <xref href="Microsoft.Azure.Commands.Batch.BatchAccountContext" data-throw-if-not-resolved="False" />
  name: BatchContext
  isRequired: true
  description: |+
    Specifies the **BatchAccountContext** instance that this cmdlet uses to interact with the Batch service.
    If you use the Get-AzBatchAccount cmdlet to get your BatchAccountContext, then Azure Active Directory authentication will be used when interacting with the Batch service. To use shared key authentication instead, use the Get-AzBatchAccountKey cmdlet to get a BatchAccountContext object with its access keys populated. When using shared key authentication, the primary access key is used by default. To change the key to use, set the BatchAccountContext.KeyInUse property.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    Specifies an OData filter clause.
    This cmdlet returns compute nodes that match the filter that this parameter specifies.
    If you do not specify a filter, this cmdlet returns all compute nodes for the pool.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Id
  description: |+
    Specifies the ID of the compute node that this cmdlet gets from the pool.
    You cannot specify wildcard characters.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Int32" data-throw-if-not-resolved="False" />
  name: MaxCount
  description: |+
    Specifies the maximum number of compute nodes to return.
    If you specify a value of zero (0) or less, the cmdlet does not use an upper limit.
    The default value is 1000.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Batch.Models.PSCloudPool" data-throw-if-not-resolved="False" />
  name: Pool
  description: |+
    Specifies the pool, as a **PSCloudPool** object, that contains the compute nodes.
    To obtain a **PSCloudPool** object, use the Get-AzBatchPool cmdlet.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: PoolId
  isRequired: true
  description: |+
    Specifies the ID of the pool that contains the compute nodes.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Select
  description: |+
    Specifies an OData select clause.
    Specify a value for this parameter to get specific properties rather than all object properties.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Batch.Get-AzBatchComputeNode
name: Get-AzBatchComputeNode
description: |-
  The **Get-AzBatchComputeNode** cmdlet gets Azure Batch compute nodes from a pool.
  Specify either the *PoolID* or *Pool* parameter.
  Specify the *Id* parameter to get a single compute node.
  Specify the *Filter* parameter to get the compute nodes that match an Open Data Protocol (OData) filter.
