### YamlMime:PowershellCmdlet
summary: |-
  Gets Power BI workspace collections.
module: Az.PowerBIEmbedded
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.PowerBIEmbedded.Models.PSWorkspaceCollection" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzPowerBIWorkspaceCollection
  href: ./New-AzPowerBIWorkspaceCollection.yml
- text: Remove-AzPowerBIWorkspaceCollection
  href: ./Remove-AzPowerBIWorkspaceCollection.yml
syntaxes:
- >-
  Get-AzPowerBIWorkspaceCollection [[-ResourceGroupName] <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  Get-AzPowerBIWorkspaceCollection [-ResourceGroupName] <String> [-WorkspaceCollectionName] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all workspace collections in a resource group'
  code: |-
    PS C:\>Get-AzPowerBIWorkspaceCollection -ResourceGroupName "ResourceGroup17"
  description: |-
    This command gets the workspace collections that belong to the resource group named ResourceGroup17.
  summary: ""
- title: 'Example 2: Get a workspace collection by using its name'
  code: |-
    PS C:\>Get-AzPowerBIWorkspaceCollection -ResourceGroupName "ResourceGroup17" -WorkspaceCollectionName "WCN11"
  description: |-
    This command gets the workspace collection named WCN11 in the specified resource group.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  isRequired: true
  description: |+
    Specifies the name of the resource group from which this cmdlet gets workspace collections.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: WorkspaceCollectionName
  isRequired: true
  description: |+
    Specifies the name of the Power BI workspace collection that this cmdlet gets.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: Name, ResourceName
  parameterValueGroup: ""
uid: Az.PowerBIEmbedded.Get-AzPowerBIWorkspaceCollection
name: Get-AzPowerBIWorkspaceCollection
description: |-
  The **Get-AzPowerBIWorkspaceCollection** cmdlet gets Power BI workspace collections in your Azure subscription and resource group, or by collection name.
