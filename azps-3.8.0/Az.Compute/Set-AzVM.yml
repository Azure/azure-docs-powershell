uid: Az.Compute.Set-AzVM
name: Set-AzVM
description: |-
  The **Set-AzVM** cmdlet marks a virtual machine as generalized.
  Before you run this cmdlet, log on to the virtual machine and use Sysprep to prepare the hard disk.
