syntaxes:
- >-
  Set-AzImageOsDisk [-Image] <PSImage> [[-OsType] <OperatingSystemTypes>]

   [[-OsState] <OperatingSystemStateTypes>] [[-BlobUri] <String>] [-Caching <CachingTypes>] [-DiskSizeGB <Int32>]

