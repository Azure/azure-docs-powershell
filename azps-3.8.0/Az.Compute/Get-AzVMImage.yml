### YamlMime:PowershellCmdlet
summary: |-
  Gets all the versions of a VMImage.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachineImage" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachineImageDetail" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzVMImageOffer
  href: ./Get-AzVMImageOffer.yml
- text: Get-AzVMImagePublisher
  href: ./Get-AzVMImagePublisher.yml
- text: Get-AzVMImageSku
  href: ./Get-AzVMImageSku.yml
- text: Save-AzVMImage
  href: ./Save-AzVMImage.yml
syntaxes:
- >-
  Get-AzVMImage -Location <String> -PublisherName <String> -Offer <String> -Skus <String>

   [-FilterExpression <String>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzVMImage -Location <String> -PublisherName <String> -Offer <String> -Skus <String> -Version <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get VMImage objects'
  code: |-
    PS C:\> Get-AzVMImage -Location "Central US" -PublisherName "MicrosoftWindowsServer" -Offer "windowsserver" -Skus "2012-R2-Datacenter"

    Version        FilterExpression Skus               Offer         PublisherName          Location  Id
    -------        ---------------- ----               -----         -------------          --------  --
    4.127.20180315                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20180510                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20180815                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20180912                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20181010                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20181125                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20190104                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20190115                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20190204                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20190218                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
  description: |-
    This command gets all the versions of VMImage that match the specified values.
  summary: ""
- title: 'Example 2: Get VMImage object'
  code: |-
    PS C:\> Get-AzVMImage -Location "Central US" -PublisherName "MicrosoftWindowsServer" -Offer "windowsserver" -Skus "2012-R2-Datacenter" -Version 4.127.20180315

    Id               : /Subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/Providers/Microsoft.Compute/Locations/centralus/
                       Publishers/MicrosoftWindowsServer/ArtifactTypes/VMImage/Offers/windowsserver/Skus/2012-R2-Datacenter
                       /Versions/4.127.20180315
    Location         : centralus
    PublisherName    : MicrosoftWindowsServer
    Offer            : windowsserver
    Skus             : 2012-R2-Datacenter
    Version          : 4.127.20180315
    FilterExpression :
    Name             : 4.127.20180315
    OSDiskImage      : {
                         "operatingSystem": "Windows"
                       }
    PurchasePlan     : null
    DataDiskImages   : []
  description: |-
    This command gets a specific version of VMImage that matches the specified values.
  summary: ""
- title: 'Example 3: Get VMImage objects'
  code: |-
    PS C:\> Get-AzVMImage -Location "Central US" -PublisherName "MicrosoftWindowsServer" -Offer "windowsserver" -Skus "2012-R2-Datacenter" -Version 4.127.2018*

    Version        FilterExpression Skus               Offer         PublisherName          Location  Id
    -------        ---------------- ----               -----         -------------          --------  --
    4.127.20180315                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20180510                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20180815                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20180912                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20181010                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
    4.127.20181125                  2012-R2-Datacenter windowsserver MicrosoftWindowsServer centralus /Subscriptions/9e2...
  description: |-
    This command gets all the versions of VMImage that match the specified values with filtering over version.
  summary: ""
