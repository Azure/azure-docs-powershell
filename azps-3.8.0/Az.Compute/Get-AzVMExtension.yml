### YamlMime:PowershellCmdlet
summary: |-
  Gets properties of Virtual Machine Extensions installed on a virtual machine.
module: Az.Compute
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Compute.Models.PSVirtualMachineExtension" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-AzVMExtension
  href: ./Remove-AzVMExtension.yml
- text: Set-AzVMExtension
  href: ./Set-AzVMExtension.yml
syntaxes:
- >-
  Get-AzVMExtension [-ResourceGroupName] <String> [-VMName] <String> [[-Name] <String>] [-Status]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get properties of an extension'
  code: |-
    PS C:\> Get-AzVMExtension -ResourceGroupName "ResourceGroup11" -VMName "VirtualMachine22" -Name "CustomScriptExtension"

    ResourceGroupName       : ResourceGroup11
    VMName                  : VirtualMachine22
    Name                    : CustomScriptExtension
    Location                : eastus
    Etag                    : null
    Publisher               : Microsoft.Azure.Extensions
    ExtensionType           : CustomScript
    TypeHandlerVersion      : 2.0
    Id                      : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/ResourceGroup11
                              /providers/Microsoft.Compute/virtualMachines/VirtualMachine22/extensions/CustomScriptExtension
    PublicSettings          : {}
    ProtectedSettings       :
    ProvisioningState       : Succeeded
    Statuses                :
    SubStatuses             :
    AutoUpgradeMinorVersion : True
    ForceUpdateTag          :
  description: |-
    This command gets properties for the extension named CustomScriptExtension on the virtual machine named VirtualMachine22 in the resource group ResourceGroup11.
  summary: ""
- title: 'Example 2: Get instance view of an extension'
  code: |-
    PS C:\> Get-AzVMExtension -ResourceGroupName "ResourceGroup11" -VMName "VirtualMachine22" -Name "CustomScriptExtension" -Status

    ResourceGroupName       : ResourceGroup11
    VMName                  : VirtualMachine22
    Name                    : CustomScriptExtension
    Location                : eastus
    Etag                    : null
    Publisher               : Microsoft.Azure.Extensions
    ExtensionType           : CustomScript
    TypeHandlerVersion      : 2.0
    Id                      : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/ResourceGroup11
                              /providers/Microsoft.Compute/virtualMachines/VirtualMachine22/extensions/CustomScriptExtension
    PublicSettings          : {}
    ProtectedSettings       :
    ProvisioningState       : Succeeded
    Statuses                : {Microsoft.Azure.Management.Compute.Models.InstanceViewStatus}
    SubStatuses             :
    AutoUpgradeMinorVersion : True
    ForceUpdateTag          :
  description: |-
    This command gets the instance view for the extension named CustomScriptExtension on the virtual machine named VirtualMachine22 in the resource group ResourceGroup11.
  summary: ""
- title: 'Example 3: Get all extensions installed on a VM'
  code: |-
    PS C:\> Get-AzVMExtension -ResourceGroupName "ResourceGroup11" -VMName "VirtualMachine22"

    ResourceGroupName       : ResourceGroup11
    VMName                  : VirtualMachine22
    Name                    : CustomScriptExtension
    Location                : eastus
    Etag                    : null
    Publisher               : Microsoft.Azure.Extensions
    ExtensionType           : CustomScript
    TypeHandlerVersion      : 2.0
    Id                      : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/ResourceGroup11
                              /providers/Microsoft.Compute/virtualMachines/VirtualMachine22/extensions/CustomScriptExtension
    PublicSettings          : {}
    ProtectedSettings       :
    ProvisioningState       : Succeeded
    Statuses                :
    SubStatuses             :
    AutoUpgradeMinorVersion : True
    ForceUpdateTag          :
  description: |-
    This command gets the list of extensions installed on the virtual machine named VirtualMachine22 in the resource group ResourceGroup11.
  summary: ""
