### YamlMime:PowershellCmdlet
summary: |-
  Suspend an existing Kusto cluster.
module: Az.Kusto
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Kusto.Models.PSKustoCluster" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Suspend-AzKustoCluster [-ResourceGroupName] <String> [-Name] <String> [-PassThru]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Suspend-AzKustoCluster [-ResourceId] <String> [-PassThru] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  Suspend-AzKustoCluster [-InputObject] <PSKustoCluster> [-PassThru] [-DefaultProfile <IAzureContextContainer>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1 - Suspend an existing Kusto cluster by name
  code: |-
    PS C:\> Suspend-AzKustoCluster -ResourceGroupName testrg -Name mykustocluster
  description: |-
    The above command suspends the Kusto cluster named "mykustocluster" found in the resource group "testrg".
  summary: ""
- title: Example 2 - Suspend an existing Kusto cluster by piping
  code: |-
    PS C:\> Get-AzKustoCluster -ResourceGroupName testrg -Name mykustocluster | Suspend-AzKustoCluster
  description: |-
    The above command gets the Kusto cluster named "mykustocluster" found in the resource group "testrg" using the `Get-AzKustoCluster` cmdlet, and then pipes the result to `Suspend-AzKustoCluster` to suspend it.
  summary: ""
