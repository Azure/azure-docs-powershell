### YamlMime:PowershellCmdlet
summary: |-
  Creates an Azure App Service plan in a given Geo location.
module: Az.Websites
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.WebApps.Models.WebApp.PSAppServicePlan" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.WebApps.Models.WebApp.PSAppServicePlan" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzAppServicePlan
  href: ./Get-AzAppServicePlan.yml
- text: Remove-AzAppServicePlan
  href: ./Remove-AzAppServicePlan.yml
- text: Set-AzAppServicePlan
  href: ./Set-AzAppServicePlan.yml
syntaxes:
- >-
  New-AzAppServicePlan [-Location] <String> [[-Tier] <String>] [[-NumberofWorkers] <Int32>]

   [[-WorkerSize] <String>] [[-AseName] <String>] [[-AseResourceGroupName] <String>] [-PerSiteScaling <Boolean>]

   [-HyperV] [-AsJob] [-ResourceGroupName] <String> [-Name] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- >-
  New-AzAppServicePlan [-Location] <String> [[-Tier] <String>] [[-NumberofWorkers] <Int32>]

   [[-WorkerSize] <String>] [[-AseName] <String>] [[-AseResourceGroupName] <String>] [-PerSiteScaling <Boolean>]

   [-AsJob] [-AppServicePlan] <PSAppServicePlan> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create an App Service plan'
  code: |-
    PS C:\>New-AzAppServicePlan -ResourceGroupName "Default-Web-WestUS" -Name "ContosoASP" -Location "West US" -Tier "Basic" -NumberofWorkers 2 -WorkerSize "Small"
  description: |-
    This command creates an App Service plan named ContosoASP in the resource group named Default-Web-WestUS in Geo location West US.
    The command specifies a Basic Tier and allocates two small workers.
  summary: ""
