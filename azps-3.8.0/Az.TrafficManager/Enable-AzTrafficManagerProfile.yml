### YamlMime:PowershellCmdlet
summary: |-
  Enables a Traffic Manager profile.
module: Az.TrafficManager
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.TrafficManager.Models.TrafficManagerProfile" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Disable-AzTrafficManagerProfile
  href: ./Disable-AzTrafficManagerProfile.yml
- text: Get-AzTrafficManagerProfile
  href: ./Get-AzTrafficManagerProfile.yml
- text: New-AzTrafficManagerProfile
  href: ./New-AzTrafficManagerProfile.yml
- text: Remove-AzTrafficManagerProfile
  href: ./Remove-AzTrafficManagerProfile.yml
- text: Set-AzTrafficManagerProfile
  href: ./Set-AzTrafficManagerProfile.yml
syntaxes:
- >-
  Enable-AzTrafficManagerProfile -Name <String> -ResourceGroupName <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Enable-AzTrafficManagerProfile -TrafficManagerProfile <TrafficManagerProfile>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Enable a profile specified by name'
  code: |-
    PS C:\>Enable-AzTrafficManagerProfile -Name "ContosoProfile" -ResourceGroupName "ResourceGroup11"
  description: |-
    This command enables the profile named ContosoProfile in ResourceGroup11.
  summary: ""
- title: 'Example 2: Enable a profile by using the pipeline'
  code: |-
    PS C:\>Get-AzTrafficManagerProfile -Name "ContosoProfile" -ResourceGroupName "ResourceGroup11" | Enable-AzTrafficManagerProfile
  description: |-
    This command gets the profile named ContosoProfile in ResourceGroup11.
    The command then passes that profile to the **Enable-AzTrafficManagerProfile** cmdlet by using the pipeline operator.
    That cmdlet enables that profile.
  summary: ""
parameters:
