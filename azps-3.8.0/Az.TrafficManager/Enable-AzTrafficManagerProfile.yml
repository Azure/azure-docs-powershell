    This cmdlet enables a Traffic Manager profile in the group that this parameter specifies.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.TrafficManager.Models.TrafficManagerProfile" data-throw-if-not-resolved="False" />
  name: TrafficManagerProfile
  isRequired: true
  description: |+
    Specifies a **TrafficManagerProfile** object to enable.
    To obtain a **TrafficManagerProfile** object, use the Get-AzTrafficManagerProfile cmdlet.

  defaultValue: None
  pipelineInput: true
