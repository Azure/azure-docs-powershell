- name: <xref href="Microsoft.Azure.Commands.OperationalInsights.Models.PSDataSource" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzOperationalInsightsWindowsEventDataSource [-ResourceGroupName] <String> [-WorkspaceName] <String>

   [-Name] <String> [-EventLogName] <String> [-CollectErrors] [-CollectWarnings] [-CollectInformation] [-Force]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzOperationalInsightsWindowsEventDataSource [-Workspace] <PSWorkspace> [-Name] <String>

   [-EventLogName] <String> [-CollectErrors] [-CollectWarnings] [-CollectInformation] [-Force]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Create system Windows event data source'
  code: |-
    $EventLogNames       = @()
    $EventLogNames      += 'Directory Service'
    $EventLogNames      += 'Microsoft-Windows-EventCollector/Operational'
    $EventLogNames      += 'System'
    $ResourceGroupName   = 'MyResourceGroup'
    $WorkspaceName       = 'MyWorkspaceName'

    $Count = 0
    foreach ($EventLogName in $EventLogNames) {
        $Count++
        $null = New-AzOperationalInsightsWindowsEventDataSource `
        -ResourceGroupName $ResourceGroupName `
        -WorkspaceName $WorkspaceName `
        -Name "Windows-event-$($Count)" `
        -EventLogName $EventLogName `
        -CollectErrors `
        -CollectWarnings `
        -CollectInformation
    }

    Get-AzOperationalInsightsDataSource `
       -ResourceGroupName $ResourceGroupName `
       -WorkspaceName $WorkspaceName `
       -Kind 'WindowsEvent'
