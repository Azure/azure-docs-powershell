### YamlMime:PowershellCmdlet
summary: |-
  Disconnects a connected Azure account and removes all credentials and contexts associated with that account.
module: Az.Accounts
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Profile.Models.PSAzureRmAccount" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Profile.Models.Core.PSAzureContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Profile.Models.PSAzureRmAccount" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Disconnect-AzAccount [-ContextName <String>] [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Disconnect-AzAccount [-Username] <String> [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Disconnect-AzAccount -ApplicationId <String> -TenantId <String> [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Disconnect-AzAccount [-InputObject] <PSAzureRmAccount> [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Disconnect-AzAccount [-AzureContext] <PSAzureContext> [-Scope <ContextModificationScope>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Logout of the current account
  code: |-
    PS C:\> Disconnect-AzAccount
  description: |-
    Logs out of the Azure account associated with the current context.
  summary: ""
- title: Logout of the account associated with a particular context
  code: |-
    PS C:\> Get-AzContext "Work" | Disconnect-AzAccount -Scope CurrentUser
  description: |-
    Logs out the account associated with the given context (named 'Work'). Because this uses the 'CurrentUser' scope, all credentials and contexts will be permanently deleted.
  summary: ""
- title: Log out a particular user
  code: |-
    PS C:\> Disconnect-AzAccount -Username 'user1@contoso.org'
  description: |-
    Logs out the 'user1@contoso.org' user - all credentials and all contexts associated with this user will be removed.
  summary: ""
