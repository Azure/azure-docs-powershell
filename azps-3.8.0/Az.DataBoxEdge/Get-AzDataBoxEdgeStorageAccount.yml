uid: Az.DataBoxEdge.Get-AzDataBoxEdgeStorageAccount
name: Get-AzDataBoxEdgeStorageAccount
description: |-
  The **Get-AzDataBoxEdgeStorageAccount** cmdlet gets the Edge Storage accounts available on a Data Box Edge device. You can specify the Name as a parameter in the cmdlet to get the information of a specific Edge Storage account.
