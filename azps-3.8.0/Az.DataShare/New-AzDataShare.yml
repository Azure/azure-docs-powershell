summary: |-
  Creates a azure data share.
module: Az.DataShare
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DataShare.Models.PSDataShare" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzDataShare -ResourceGroupName <String> -AccountName <String> -Name <String> [-Description <String>]

   [-TermsOfUse <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1 : Create a data share'
  code: |-
    PS C:\>New-AzDataShare -ResourceGroupName "ADS" -AccountName "WikiAdsAccount" -Name "AdsShare" -ShareKind "CopyBased" -Description "Example of description" -TermsOfUse "This should not be shared"
    Name                : AdsShare
    Id                  : /subscriptions/f3ead1ff-d0ab-4cf4-9a5a-86f1661d4685/resourceGroups/ADS/providers/Microsoft.DataShare/accounts/WikiAdsAccount/shares/AdsShare
    Type                : Microsoft.DataShare/shares
    CreatedAt           : 6/11/2019 12:00:00 AM
    CreatedBy           : Contoso ADS
    ShareKind           : CopyBased
    Description         : Example of description  
    ProvisioningState   : Succeeded
    Terms               : This should not be shared
  description: |-
    This command creates a data share named AdsShare of kind CopyBased in data share account WikiAdsAccount under resource group ADS with description and terms of use.
  summary: ""
