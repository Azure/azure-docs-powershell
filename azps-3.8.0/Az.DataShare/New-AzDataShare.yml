uid: Az.DataShare.New-AzDataShare
name: New-AzDataShare
description: |-
  The **New-AzDataShare** cmdlet creates a data share within a specified azure data share account by providing the resource group name, account name, share name and share kind. Description and terms of use are optional parameters that can be set while creating the data share.
