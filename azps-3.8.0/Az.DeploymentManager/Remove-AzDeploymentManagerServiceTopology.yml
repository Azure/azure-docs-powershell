uid: Az.DeploymentManager.Remove-AzDeploymentManagerServiceTopology
name: Remove-AzDeploymentManagerServiceTopology
description: |-
  The **Remove-AzDeploymentManagerServiceTopology** cmdlet deletes a service topology.

  Specify the service topology by its name and the resource group name. Alternately, you can provide the ServiceTopology object or the ResourceId.
