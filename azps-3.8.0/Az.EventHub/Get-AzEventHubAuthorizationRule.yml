examples:
- title: Example 1.0 - AuthorizationRule for namespace
  code: |-
    PS C:\> Get-AzEventHubAuthorizationRule -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -Name MyAuthRuleName
  description: |-
    Gets the authorization rule \`MyAuthRuleName\` in the namespace \`MyNamespaceName\`.
  summary: ""
- title: Example 1.1 - AuthorizationRules for namespace
  code: |-
    PS C:\> Get-AzEventHubAuthorizationRule -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -EventHubName MyEventHubName
  description: |-
    Gets a list of all authorization rules in the namespace \`MyNamespaceName\`.
  summary: ""
- title: Example 2.0 - AuthorizationRule for EventHub
  code: |-
    PS C:\> Get-AzEventHubAuthorizationRule -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -EventHubName MyEventHubName -Name MyAuthRuleName
  description: |-
    Gets the authorization rule \`MyAuthRuleName\` in the Event Hub \`MyEventHubName\`, which is scoped by the namespace \`MyNamespaceName\`.
  summary: ""
- title: Example 2.1 - AuthorizationRules for EventHub
  code: |-
    PS C:\> Get-AzEventHubAuthorizationRule -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -EventHubName MyEventHubName
  description: |-
    Gets list authorization rules in the Event Hub \`MyEventHubName\`, which is scoped by the namespace \`MyNamespaceName\`.
  summary: ""
- title: Example 3.0 - AuthorizationRule for Alias (GeoRecovery Configuration)
  code: |-
    PS C:\> Get-AzEventHubAuthorizationRule -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -AliasName MyAliasNameName -Name MyAuthRuleName
  description: |-
    Gets the authorization rule \`MyAuthRuleName\` in the namespace \`MyNamespaceName\`.
  summary: ""
- title: Example 3.1 -AuthorizationRules for Alias (GeoRecovery Configuration)
  code: |-
    PS C:\> Get-AzEventHubAuthorizationRule -ResourceGroupName MyResourceGroupName -NamespaceName MyNamespaceName -AliasName MyAliasNameName
  description: |-
    Gets a list of all authorization rule \`MyAuthRuleName\` in the namespace \`MyNamespaceName\`.
  summary: ""
