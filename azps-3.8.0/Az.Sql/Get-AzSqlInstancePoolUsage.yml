  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: ExpandChildren
  description: |+
    Flag indicating whether to expand this instance pool's usage with its children's usage.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
