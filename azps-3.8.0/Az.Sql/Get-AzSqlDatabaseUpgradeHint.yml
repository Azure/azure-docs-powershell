### YamlMime:PowershellCmdlet
summary: |-
  Gets pricing tier hints for a database.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.Sql.LegacySdk.Models.RecommendedDatabaseProperties" data-throw-if-not-resolved="False" />
  description: ""
