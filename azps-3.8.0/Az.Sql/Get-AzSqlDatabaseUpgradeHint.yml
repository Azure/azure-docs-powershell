- text: Get-AzSqlDatabaseExpanded
  href: ./Get-AzSqlDatabaseExpanded.yml
- text: Get-AzSqlElasticPoolRecommendation
  href: ./Get-AzSqlElasticPoolRecommendation.yml
syntaxes:
- >-
  Get-AzSqlDatabaseUpgradeHint [-ServerName] <String> [-DatabaseName <String>]

   [-ExcludeElasticPoolCandidates <Boolean>] [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get recommendations for all databases on a server'
  code: |-
    PS C:\> Get-AzSqlDatabaseUpgradeHint -ResourceGroupName "ResourceGroup01" -ServerName "Server01"
  description: |-
    This command returns upgrade hints for all databases on the server named Server01.
  summary: ""
- title: 'Example 2: Get recommendations for specific database'
  code: |-
    PS C:\> Get-AzSqlDatabaseUpgradeHint -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01"
  description: |-
    This command returns upgrade hints for a specific database.
  summary: ""
- title: 'Example 3: Get recommendation for all databases that are not in an elastic database pool'
  code: |-
    PS C:\> Get-AzSqlDatabaseUpgradeHint -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -ExcludeElasticPoolCandidates $True
  description: |-
    This command returns upgrade hints for all databases that are not in an elastic database pool.
  summary: ""
- title: 'Example 4: Get recommendations for all databases on a server using filtering'
  code: |-
    PS C:\> Get-AzSqlDatabaseUpgradeHint -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database*"
  description: |-
    This command returns upgrade hints for all databases on the server named Server01 that start with "Database".
  summary: ""
