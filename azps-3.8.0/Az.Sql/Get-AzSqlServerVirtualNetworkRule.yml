### YamlMime:PowershellCmdlet
summary: |-
  Gets or lists Azure SQL Server Virtual Network Rule.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.VirtualNetworkRule.Model.AzureSqlServerVirtualNetworkRuleModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlServerVirtualNetworkRule [-VirtualNetworkRuleName <String>] -ServerName <String>

   [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $virtualNetworkRule = Get-AzSqlServerVirtualNetworkRule -ResourceGroupName rg -ServerName serverName -VirtualNetworkRuleName virtualNetworkRuleName
  description: |-
    Gets an single Azure SQL Server virtual network rule
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $virtualNetworkRules = Get-AzSqlServerVirtualNetworkRule -ResourceGroupName rg -ServerName serverName
  description: |-
    Gets the list of Azure SQL Server virtual network rules under the specified server
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $virtualNetworkRules = Get-AzSqlServerVirtualNetworkRule -ResourceGroupName rg -ServerName serverName -VirtualNetworkRuleName virtualNetworkRule*
  description: |-
    Gets the list of Azure SQL Server virtual network rules under the specified server that start with "virtualNetworkRule".
  summary: ""
