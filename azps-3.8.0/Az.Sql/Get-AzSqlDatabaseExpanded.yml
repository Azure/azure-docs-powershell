### YamlMime:PowershellCmdlet
summary: |-
  Gets a database and its expanded property values.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.Database.Model.AzureSqlDatabaseModelExpanded" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: SQL Database Documentation
  href: https://docs.microsoft.com/azure/sql-database/
syntaxes:
- >-
  Get-AzSqlDatabaseExpanded [-ServerName] <String> [[-DatabaseName] <String>] [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Get database object that has service tier advisor information'
  code: |-
    PS C:\> Get-AzSqlDatabaseExpanded -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01"
  description: |-
    This command returns the database that has expanded properties that contain the service tier advisor information.
  summary: ""
- title: 'Example 2: List database objects using filtering'
  code: |-
    PS C:\> Get-AzSqlDatabaseExpanded -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database*"
  description: |-
    This command returns expanded database object for all databases in Server01 that start with "Database".
  summary: ""
parameters:
