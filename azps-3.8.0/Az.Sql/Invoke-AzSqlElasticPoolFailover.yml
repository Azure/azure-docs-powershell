uid: Az.Sql.Invoke-AzSqlElasticPoolFailover
name: Invoke-AzSqlElasticPoolFailover
description: |-
  The Invoke-AzSqlElasticPoolFailover cmdlet failovers an elastic pool. Failover will occur on all databases in the elastic pool after running this cmdlet.
