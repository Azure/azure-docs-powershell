### YamlMime:PowershellCmdlet
summary: |-
  Gets or lists Azure SQL Server DNS Alias.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Sql.ServerDnsAlias.Model.AzureSqlServerDnsAliasModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlServerDnsAlias [-Name <String>] -ServerName <String> [-ResourceGroupName] <String>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $serverDNSAliases = Get-AzSqlServerDNSAlias -ServerName servername -ResourceGroupName rgname

    ResourceGroupName  ServerName   DnsAliasName
    -----------------  ----------   ------------------
    rgname             servername   dnsaliasname
    rgname             servername   dnsaliasname2
  description: |-
    Lists all Server DNS Aliases for the specific server
  summary: ""
- title: Example 2
  code: |-
    PS C:\> $serverDNSAliases = Get-AzSqlServerDNSAlias -DnsAliasName dnsaliasname -ServerName servername -ResourceGroupName rgname

    ResourceGroupName  ServerName   DnsAliasName
    -----------------  ----------   ------------------
    rgname             servername   dnsaliasname
  description: |-
    Gets Server DNS Alias specified by server and alias name
  summary: ""
- title: Example 3
  code: |-
    PS C:\> $serverDNSAliases = Get-AzSqlServerDNSAlias -ServerName servername -ResourceGroupName rgname -DnsAliasName "dnsaliasname*"

    ResourceGroupName  ServerName   DnsAliasName
    -----------------  ----------   ------------------
    rgname             servername   dnsaliasname
    rgname             servername   dnsaliasname2
  description: |-
    Lists all Server DNS Aliases for the specific server that start with "dnsaliasname".
  summary: ""
