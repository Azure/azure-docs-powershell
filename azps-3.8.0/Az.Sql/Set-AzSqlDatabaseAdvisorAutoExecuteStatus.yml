summary: |-
  Modifies auto execute status of an Azure SQL Database Advisor.
module: Az.Sql
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Sql.Advisor.Cmdlet.AdvisorAutoExecuteStatus" data-throw-if-not-resolved="False" />
  description: ""
