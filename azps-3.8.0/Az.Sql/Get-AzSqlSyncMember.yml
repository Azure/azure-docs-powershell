examples:
- title: 'Example 1: Get all instances of Azure SQL Sync Member assigned to a sync group'
  code: |-
    PS C:\> Get-AzSqlSyncMember -ResourceGroupName "ResourceGroup01" -ServerName "Server01" -DatabaseName "Database01" -SyncGroupName "SyncGroup01" | Format-List
    ResourceId                  : subscriptions/{subscriptionId}/resourceGroups/{ResourceGroup01}/servers/{Server01}/databases/{Database01}/syncGroups/{SyncGroup01}/syncMembers/{SyncMember01}
    ResourceGroupName           : ResourceGroup01
    ServerName                  : Server01
    DatabaseName                : Database01
    SyncGroupName               : SyncGroup01
    SyncMemberName              : SyncMember01
    SyncDirection               : OneWayMemberToHub
    MemberDatabaseType:         : AzureSqlDatabase
    SyncAgentId                 : 
    SqlServerDatabaseId         : 
    MemberServerName            : memberServer01.full.dns.name
    MemberDatabaseName          : memberDatabase01
    MemberDatabaseUserName      : myAccount
    MemberDatabasePassword      : 
    SyncState                   : Good 

    ResourceId                  : subscriptions/{subscriptionId}/resourceGroups/{ResourceGroup01}/servers/{Server01}/databases/{Database01}/syncGroups/{SyncGroup01}/syncMembers/{SyncMember02}
    ResourceGroupName           : ResourceGroup01
    ServerName                  : Server01
