- name: <xref href="Microsoft.Azure.Commands.Sql.AdvancedThreatProtection.Model.ManagedInstanceAdvancedDataSecurityPolicyModel" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzSqlInstanceAdvancedDataSecurityPolicy [-InputObject <AzureSqlManagedInstanceModel>]

   -InstanceName <String> [-ResourceGroupName] <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1 - Gets managed instance Advanced Data Security
  code: |-
    PS C:\>  Get-AzSqlInstanceAdvancedDataSecurityPolicy `
                -ResourceGroupName "ResourceGroup01" `
                -InstanceName "ManagedInstance01" `

    ResourceGroupName	         : ResourceGroup01
    ManagedInstanceName		     : ManagedInstance01
    IsEnabled		             : True
  description: ""
  summary: ""
- title: Example 2 - Gets managed instance Advanced Data Security from managed instance resource
  code: |-
    PS C:\>  Get-AzSqlInstance `
               -ResourceGroupName "ResourceGroup01" `
               -Name "ManagedInstance01" `
               | Get-AzSqlInstanceAdvancedDataSecurityPolicy

    ResourceGroupName	         : ResourceGroup01
    ManagedInstanceName		     : ManagedInstance01
    IsEnabled		             : True
  description: ""
  summary: ""
