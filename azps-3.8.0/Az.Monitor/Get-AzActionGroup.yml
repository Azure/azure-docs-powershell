examples:
- title: 'Example 1: Get an action group by subscription ID'
  code: |-
    PS C:\>Get-AzActionGroup
  description: |-
    This command lists all the action group for the current subscription.
  summary: ""
- title: 'Example 2: Get action groups for the given resource group'
  code: |-
    PS C:\>Get-AzActionGroup -ResourceGroup "Default-activityLogAlerts"
  description: |-
    This command lists action groups for the given resource group.
  summary: ""
- title: 'Example 3: Get an action group.'
  code: |-
    PS C:\>Get-AzActionGroup -ResourceGroup "Default-activityLogAlerts" -Name "actionGroup1"
  description: |-
    This command lists one (a list with a single element) action group.
  summary: ""
