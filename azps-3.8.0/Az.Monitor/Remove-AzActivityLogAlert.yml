examples:
- title: 'Example 1: Remove an activity log alert'
  code: |-
    PS C:\>Remove-AzActivityLogAlert -ResourceGroup "Default-Web-CentralUS" -Name "myalert"
    RequestId                                                                                                    StatusCode
    ---------                                                                                                    ----------
    2c6c159b-0e73-4a01-a67b-c32c1a0008a3                                                                                 OK
  description: |-
    Removes an activity log alert using name and resource group name as inputs.
  summary: ""
- title: 'Example 2: Remove an activity log alert using a PSActivityLogAlertResource as input'
  code: |-
    PS C:\>Get-AzActivityLogAlert -ResourceGroup "Default-activityLogAlerts" -Name "alert1" | Remove-AzActivityLogAlert 
    RequestId                                                                                                    StatusCode
    ---------                                                                                                    ----------
    5c371547-80b0-4185-9b95-700b129de9d4                                                                                 OK
  description: |-
    Removes an activity log alert using a PSActivityLogAlertResource as input.
  summary: ""
- title: 'Example 3: Remove the ActivityLogAlert using the ResourceId parameter'
  code: |-
    PS C:\>Get-AzResource -ResourceGroupName "myResourceGroup" -Name "myLogAlert" | Remove-AzActivityLogAlert
  description: |-
    This command removes the ActivityLogAlert using the ResourceId parameter from the pipe.
  summary: ""
