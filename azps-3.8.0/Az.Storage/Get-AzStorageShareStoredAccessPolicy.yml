### YamlMime:PowershellCmdlet
summary: |-
  Gets stored access policies for a Storage share.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Storage.File.SharedAccessFilePolicy" data-throw-if-not-resolved="False" />
  description: ""
