### YamlMime:PowershellCmdlet
summary: |-
  Generate Shared Access Signature token for Azure Storage share.
module: Az.Storage
notes: |-
  * Keywords: common, azure, services, data, storage, blob, queue, table
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzStorageShare
  href: ./Get-AzStorageShare.yml
- text: New-AzStorageFileSASToken
  href: ./New-AzStorageFileSASToken.yml
syntaxes:
- >-
  New-AzStorageShareSASToken [-ShareName] <String> -Policy <String> [-Protocol <SharedAccessProtocol>]

   [-IPAddressOrRange <String>] [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-FullUri]

   [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  New-AzStorageShareSASToken [-ShareName] <String> [-Permission <String>] [-Protocol <SharedAccessProtocol>]

   [-IPAddressOrRange <String>] [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-FullUri]

   [-Context <IStorageContext>] [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Generate a shared access signature token for a share'
  code: |-
    PS C:\>New-AzStorageShareSASToken -ShareName "ContosoShare" -Permission "rwdl"
  description: |-
    This command creates a shared access signature token for the share named ContosoShare.
  summary: ""
- title: 'Example 2: Generate multiple shared access signature token by using the pipeline'
  code: |-
    PS C:\>Get-AzStorageShare -Prefix "test" | New-AzStorageShareSASToken -Permission "rwdl"
  description: |-
    This command gets all the Storage shares that match the prefix test.
    The command passes them to the current cmdlet by using the pipeline operator.
    The current cmdlet creates a shared access token for each Storage share that has the specified permissions.
  summary: ""
- title: 'Example 3: Generate a shared access signature token that uses a shared access policy'
  code: |-
    PS C:\>New-AzStorageShareSASToken -ShareName "ContosoShare" -Policy "ContosoPolicy03"
  description: |-
    This command creates a shared access signature token for the Storage share named ContosoShare that has the policy named ContosoPolicy03.
  summary: ""
