### YamlMime:PowershellCmdlet
summary: |-
  Gets the copy status of an Azure Storage blob.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Storage.Blob.CloudBlob" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Storage.Blob.CloudBlobContainer" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.WindowsAzure.Commands.Common.Storage.ResourceModel.AzureStorageBlob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Start-AzStorageBlobCopy
  href: ./Start-AzStorageBlobCopy.yml
- text: Stop-AzStorageBlobCopy
  href: ./Stop-AzStorageBlobCopy.yml
syntaxes:
- >-
  Get-AzStorageBlobCopyState [-Blob] <String> [-Container] <String> [-WaitForComplete]

   [-Context <IStorageContext>] [-ServerTimeoutPerRequest <Int32>] [-ClientTimeoutPerRequest <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-ConcurrentTaskCount <Int32>] [<CommonParameters>]
- >-
  Get-AzStorageBlobCopyState -CloudBlob <CloudBlob> [-WaitForComplete] [-Context <IStorageContext>]

   [-ServerTimeoutPerRequest <Int32>] [-ClientTimeoutPerRequest <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-ConcurrentTaskCount <Int32>] [<CommonParameters>]
- >-
  Get-AzStorageBlobCopyState -CloudBlobContainer <CloudBlobContainer> [-Blob] <String> [-WaitForComplete]

   [-Context <IStorageContext>] [-ServerTimeoutPerRequest <Int32>] [-ClientTimeoutPerRequest <Int32>]

   [-DefaultProfile <IAzureContextContainer>] [-ConcurrentTaskCount <Int32>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the copy status of a blob'
  code: |-
    C:\PS>Get-AzStorageBlobCopyState -Blob "ContosoPlanning2015" -Container "ContosoUploads"
  description: |-
    This command gets the copy status of the blob named ContosoPlanning2015 in the container ContosoUploads.
  summary: ""
- title: 'Example 2: Get the copy status for of a blob by using the pipeline'
  code: |-
    C:\PS>Get-AzStorageBlob -Blob "ContosoPlanning2015" -Container "ContosoUploads" | Get-AzStorageBlobCopyState
  description: |-
    This command gets the blob named ContosoPlanning2015 in the container named ContosoUploads by using the **Get-AzStorageBlob** cmdlet, and then passes the result to the current cmdlet by using the pipeline operator.
    The **Get-AzStorageBlobCopyState** cmdlet gets the copy status for that blob.
  summary: ""
- title: 'Example 3: Get the copy status for a blob in a container by using the pipeline'
  code: |-
    C:\PS>Get-AzStorageContainer -Name "ContosoUploads" | Get-AzStorageBlobCopyState -Blob "ContosoPlanning2015"
  description: |-
    This command gets the container named by using the **Get-AzStorageBlob** cmdlet, and then passes the result to the current cmdlet.
    The **Get-AzStorageContainer** cmdlet gets the copy status for the blob named ContosoPlanning2015 in that container.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Blob
  isRequired: true
  description: |+
    Specifies the name of a blob.
    This cmdlet gets the state of the blob copy operation for the Azure Storage blob that this parameter specifies.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ClientTimeoutPerRequest
  description: |+
    Specifies the client-side time-out interval, in seconds, for one service request.
    If the previous call fails in the specified interval, this cmdlet retries the request.
    If this cmdlet does not receive a successful response before the interval elapses, this cmdlet returns an error.

  defaultValue: None
  position: Named
  aliases: ClientTimeoutPerRequestInSeconds
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Storage.Blob.CloudBlob" data-throw-if-not-resolved="False" />
  name: CloudBlob
  isRequired: true
  description: |+
    Specifies a **CloudBlob** object from Azure Storage Client library.
    To obtain a **CloudBlob** object, use the Get-AzStorageBlob cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ICloudBlob
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Storage.Blob.CloudBlobContainer" data-throw-if-not-resolved="False" />
  name: CloudBlobContainer
  isRequired: true
  description: |+
    Specifies a **CloudBlobContainer** object from the Azure Storage Client library.
    This cmdlet gets the copy status of a blob in the container that this parameter specifies.
    To obtain a **CloudBlobContainer** object, use the Get-AzStorageContainer cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ConcurrentTaskCount
  description: |+
    Specifies the maximum concurrent network calls.
    You can use this parameter to limit the concurrency to throttle local CPU and bandwidth usage by specifying the maximum number of concurrent network calls.
    The specified value is an absolute count and is not multiplied by the core count.
    This parameter can help reduce network connection problems in low bandwidth environments, such as 100 kilobits per second.
    The default value is 10.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Container
  isRequired: true
  description: |+
    Specifies the name of a container.
    This cmdlet gets the copy status for a blob in the container that this parameter specifies.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies an Azure storage context.
    To obtain a storage context, use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: ServerTimeoutPerRequest
  description: |+
    Specifies the service side time-out interval, in seconds, for a request.
    If the specified interval elapses before the service processes the request, the storage service returns an error.

  defaultValue: None
  position: Named
  aliases: ServerTimeoutPerRequestInSeconds
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WaitForComplete
  description: |+
    Indicates that this cmdlet waits for the copy to finish.
    If you do not specify this parameter, this cmdlet returns a result immediately.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
