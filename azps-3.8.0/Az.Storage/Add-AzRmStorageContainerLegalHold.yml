  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSLegalHold" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Add-AzRmStorageContainerLegalHold [-ResourceGroupName] <String> [-StorageAccountName] <String> -Name <String>

   -Tag <String[]> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Add-AzRmStorageContainerLegalHold -Name <String> -StorageAccount <PSStorageAccount> -Tag <String[]>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Add-AzRmStorageContainerLegalHold -Container <PSContainer> -Tag <String[]>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add legal hold tags to a Storage blob container with Storage account name and container name'
  code: |-
    PS C:\>Add-AzRmStorageContainerLegalHold -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" -ContainerName "myContainer" -Tag  tag1,tag2
  description: |-
    This command adds legal hold tags to a Storage blob container with Storage account name and container name.
  summary: ""
- title: 'Example 2: Add legal hold tags to a Storage blob container with Storage account object and container name'
  code: |-
    PS C:\>$accountObject = Get-AzStorageAccount -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount"
    PS C:\>Add-AzRmStorageContainerLegalHold -StorageAccount $accountObject -ContainerName "myContainer"  -Tag  tag1
  description: |-
    This command adds legal hold tags to a Storage blob container with Storage account object and container name.
  summary: ""
- title: 'Example 3: Add legal hold tags to all Storage blob containers in a Storage account with pipeline'
  code: |-
    PS C:\>Get-AzStorageContainer -ResourceGroupName "myResourceGroup" -AccountName "myStorageAccount" | Add-AzRmStorageContainerLegalHold -Tag  tag1,tag2,tag3
  description: |-
    This command adds legal hold tags to all Storage blob containers in a Storage account with pipeline.
  summary: ""
