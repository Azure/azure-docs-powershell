### YamlMime:PowershellCmdlet
summary: |-
  Gets properties for Azure Storage services.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.WindowsAzure.Commands.Storage.Model.ResourceModel.PSSeriviceProperties" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzStorageServiceProperty [-ServiceType] <StorageServiceType> [-Context <IStorageContext>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get  Azure Storage services property of the Blob service'
  code: |-
    C:\PS>Get-AzStorageServiceProperty -ServiceType Blob

    Logging.Version                     : 1.0
    Logging.LoggingOperations           : None
    Logging.RetentionDays               : 
    HourMetrics.Version                 : 1.0
    HourMetrics.MetricsLevel            : ServiceAndApi
    HourMetrics.RetentionDays           : 7
    MinuteMetrics.Version               : 1.0
    MinuteMetrics.MetricsLevel          : None
    MinuteMetrics.RetentionDays         : 
    DeleteRetentionPolicy.Enabled       : True
    DeleteRetentionPolicy.RetentionDays : 70
    Cors                                : 
    DefaultServiceVersion               : 2017-07-29
  description: |-
    This command gets DefaultServiceVersion property of the Blob service.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies an Azure storage context.
    To obtain a storage context, use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.WindowsAzure.Commands.Storage.Common.StorageServiceType" data-throw-if-not-resolved="False" />
  name: ServiceType
  isRequired: true
  description: |+
    Specifies the storage service type.
    This cmdlet gets the logging properties for the service type that this parameter specifies.
    The acceptable values for this parameter are:
    - Blob 
    - Table
    - Queue
    - File

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: Blob, Table, Queue, File
uid: Az.Storage.Get-AzStorageServiceProperty
name: Get-AzStorageServiceProperty
description: |-
  The **Get-AzStorageServiceProperty** cmdlet gets the properties for Azure Storage services.
