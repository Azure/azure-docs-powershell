### YamlMime:PowershellCmdlet
summary: |-
  Modifies logging for Azure Storage services.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Storage.Shared.Protocol.LoggingProperties" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzStorageServiceLoggingProperty
  href: ./Get-AzStorageServiceLoggingProperty.yml
- text: New-AzStorageContext
  href: ./New-AzStorageContext.yml
syntaxes:
- >-
  Set-AzStorageServiceLoggingProperty [-ServiceType] <StorageServiceType> [-Version <Double>]

   [-RetentionDays <Int32>] [-LoggingOperations <LoggingOperations[]>] [-PassThru] [-Context <IStorageContext>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Modify logging properties for the Blob service'
  code: |-
    C:\PS>Set-AzStorageServiceLoggingProperty -ServiceType Blob -LoggingOperations Read,Write -PassThru -RetentionDays 10 -Version 1.0
  description: |-
    This command modifies version 1.0 logging for blob storage to include read and write operations.
    Azure Storage service logging retains entries for 10 days.
    Because this command specifies the *PassThru* parameter, the command displays the modified logging properties.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies an Azure storage context.
    To obtain a storage context, use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Storage.Shared.Protocol.LoggingOperations" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: LoggingOperations
  description: |+
    Specifies an array of Azure Storage service operations.
    Azure Storage services logs the operations that this parameter specifies.
    The acceptable values for this parameter are:
    - None
    - Read
    - Write
    - Delete
    - All

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Read, Write, Delete, All
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: PassThru
  description: |+
    Indicates that this cmdlet returns the updated logging properties.
    If you do not specify this parameter, this cmdlet does not return a value.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Int32" data-throw-if-not-resolved="False" /><span>]</span>
  name: RetentionDays
  description: |+
    Specifies the number of days that the Azure Storage service retains logged information.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.WindowsAzure.Commands.Storage.Common.StorageServiceType" data-throw-if-not-resolved="False" />
  name: ServiceType
  isRequired: true
  description: |+
    Specifies the storage service type.
    This cmdlet modifies the logging properties for the service type that this parameter specifies.
    The acceptable values for this parameter are:
    - Blob 
    - Table
    - Queue
    - File
    The value of File is not currently supported.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: Blob, Table, Queue, File
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Double" data-throw-if-not-resolved="False" /><span>]</span>
  name: Version
  description: |+
    Specifies the version of the Azure Storage service logging.
    The default value is 1.0.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: Az.Storage.Set-AzStorageServiceLoggingProperty
name: Set-AzStorageServiceLoggingProperty
description: |-
  The **Set-AzStorageServiceLoggingProperty** cmdlet modifies logging for Azure Storage services.
