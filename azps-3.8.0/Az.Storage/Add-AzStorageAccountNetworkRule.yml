### YamlMime:PowershellCmdlet
summary: |-
  Add IpRules or VirtualNetworkRules to the NetworkRule property of a Storage account
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSIpRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSVirtualNetworkRule" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSVirtualNetworkRule" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSIpRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Add-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String>

   -VirtualNetworkResourceId <String[]> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm]

   [<CommonParameters>]
- >-
  Add-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String> -IPRule <PSIpRule[]> [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Add-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String>

   -VirtualNetworkRule <PSVirtualNetworkRule[]> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  Add-AzStorageAccountNetworkRule [-ResourceGroupName] <String> [-Name] <String> -IPAddressOrRange <String[]>

   [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Add several IpRules with IPAddressOrRange'
  code: |-
    PS C:\>Add-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -Name "mystorageaccount" -IPAddressOrRange "10.0.0.0/24","28.2.0.0/16"
  description: |-
    This command add several IpRules with IPAddressOrRange.
  summary: ""
- title: 'Example 2: Add a VirtualNetworkRule with VirtualNetworkResourceID'
  code: |-
    PS C:\>$subnet = Get-AzVirtualNetwork -ResourceGroupName "myResourceGroup" -Name "myvirtualnetwork" | Get-AzVirtualNetworkSubnetConfig
    PS C:\>Add-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -Name "mystorageaccount" -VirtualNetworkResourceId $subnet[0].Id
  description: |-
    This command add a VirtualNetworkRule with VirtualNetworkResourceID.
  summary: ""
- title: 'Example 3: Add VirtualNetworkRules with VirtualNetworkRule Objects from another account'
  code: |-
    PS C:\> $networkrule = Get-AzStorageAccountNetworkRuleSet -ResourceGroupName "myResourceGroup" -Name "mystorageaccount1"
    PS C:\> Add-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -Name "mystorageaccount2" -VirtualNetworkRule $networkrule.VirtualNetworkRules
  description: |-
    This command add VirtualNetworkRules with VirtualNetworkRule Objects from another account.
  summary: ""
- title: 'Example 4: Add several IpRule with IpRule objects, input with JSON'
  code: |-
    PS C:\>Add-AzStorageAccountNetworkRule -ResourceGroupName "myResourceGroup" -Name "mystorageaccount" -IPRule (@{IPAddressOrRange="10.0.0.0/24";Action="allow"},@{IPAddressOrRange="28.2.0.0/16";Action="allow"})
  description: |-
    This command add several IpRule with IpRule objects, input with JSON.
  summary: ""
