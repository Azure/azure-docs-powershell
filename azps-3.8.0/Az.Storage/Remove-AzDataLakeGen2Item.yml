examples:
- title: 'Example 1: Removes a directory'
  code: |-
    PS C:\>Remove-AzDataLakeGen2tem -FileSystem "filesystem1" -Path "dir1/"
  description: |-
    This command removes a directory from a Filesystem.
  summary: ""
- title: 'Example 2: Removes a file without prompt'
  code: |-
    PS C:\>Remove-AzDataLakeGen2tem -FileSystem "filesystem1" -Path "dir1/file1" -Force
  description: |-
    This command removes a directory from a Filesystem, without prompt.
  summary: ""
- title: 'Example 3: Remove all items in a Filesystem with pipeline'
  code: |-
    PS C:\>Get-AzDataLakeGen2ChildItem -FileSystem "filesystem1" | Remove-AzDataLakeGen2Item -Force
  description: |-
    This command removes all items in a Filesystem with pipeline.
  summary: ""
