- text: Remove-AzStorageQueueStoredAccessPolicy
  href: ./Remove-AzStorageQueueStoredAccessPolicy.yml
- text: Set-AzStorageQueueStoredAccessPolicy
  href: ./Set-AzStorageQueueStoredAccessPolicy.yml
syntaxes:
- >-
  New-AzStorageQueueStoredAccessPolicy [-Queue] <String> [-Policy] <String> [-Permission <String>]

   [-StartTime <DateTime>] [-ExpiryTime <DateTime>] [-Context <IStorageContext>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create a stored access policy in a storage queue'
  code: |-
    PS C:\>New-AzStorageQueueStoredAccessPolicy -Queue "MyQueue" -Policy "Policy01"
  description: |-
    This command creates an access policy named Policy01 in the storage queue named MyQueue.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.IStorageContext" data-throw-if-not-resolved="False" />
  name: Context
  description: |+
    Specifies an Azure storage context.
    To obtain a storage context, use the New-AzStorageContext cmdlet.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: ExpiryTime
  description: |+
    Specifies the time at which the stored access policy becomes invalid.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Permission
  description: |+
    Specifies permissions in the stored access policy to access the storage queue.
    It is important to note that this is a string, like `rwd` (for Read, Write and Delete).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Policy
  isRequired: true
  description: |+
    Specifies a name for the stored access policy.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Queue
  isRequired: true
  description: |+
    Specifies the Azure storage queue name.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: N, Name
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.DateTime" data-throw-if-not-resolved="False" /><span>]</span>
  name: StartTime
  description: |+
    Specifies the time at which the stored access policy becomes valid.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
