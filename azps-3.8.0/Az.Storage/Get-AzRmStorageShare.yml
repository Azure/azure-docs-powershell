### YamlMime:PowershellCmdlet
summary: |-
  Gets or lists Storage file shares.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSStorageAccount" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.Storage.Models.PSShare" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzRmStorageShare [-ResourceGroupName] <String> [-StorageAccountName] <String> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRmStorageShare -StorageAccount <PSStorageAccount> [-Name <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzRmStorageShare [-ResourceId] <String> [-Name <String>] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get a Storage file share with Storage account name and share name'
  code: |-
    PS C:\>Get-AzRmStorageShare -ResourceGroupName "myResourceGroup" -StorageAccountName "myStorageAccount" -Name "myshare"

    Name     StorageAccountName ResourceGroupName Etag                QuotaGiB LastModifiedTime    
    ----     ------------------ ----------------- ----                -------- ----------------    
    myshare  myStorageAccount   myResourceGroup   "0x8D71F03028DDDC9" 5120     2019-08-12 08:56:48Z
  description: |-
    This command gets a Storage file share with Storage account name and share name.
  summary: ""
- title: 'Example 2: List all Storage file shares of a Storage account'
  code: |-
    PS C:\>Get-AzRmStorageShare -ResourceGroupName "myResourceGroup" -StorageAccountName "myStorageAccount"

    Name     StorageAccountName ResourceGroupName Etag                QuotaGiB LastModifiedTime    
    ----     ------------------ ----------------- ----                -------- ----------------    
    share1   myStorageAccount   myResourceGroup   "0x8D71F03028DDDC9" 5120     2019-08-12 08:56:48Z
    share2   myStorageAccount   myResourceGroup   "0x8D6FF862774FE57" 5120     2019-07-03 07:14:57Z
  description: |-
    This command lists all Storage file shares of a Storage account with Storage account name.
  summary: ""
- title: 'Example 3: Get a Storage blob container with Storage account object and container name.'
  code: |-
    Get-AzStorageAccount -ResourceGroupName "myResourceGroup" -StorageAccountName "myStorageAccount" | Get-AzRmStorageShare -Name "myshare"

    Name     StorageAccountName ResourceGroupName Etag                QuotaGiB LastModifiedTime    
    ----     ------------------ ----------------- ----                -------- ----------------    
    myshare  myStorageAccount   myResourceGroup   "0x8D71F03028DDDC9" 5120     2019-08-12 08:56:48Z
  description: |-
    This command gets a Storage blob container with Storage account object and container name.
  summary: ""
