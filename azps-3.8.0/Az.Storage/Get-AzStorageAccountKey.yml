### YamlMime:PowershellCmdlet
summary: |-
  Gets the access keys for an Azure Storage account.
module: Az.Storage
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Management.Storage.Models.StorageAccountKey" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzStorageAccountKey
  href: ./New-AzStorageAccountKey.yml
syntaxes:
- >-
  Get-AzStorageAccountKey [-ResourceGroupName] <String> [-Name] <String>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get the access keys for a Storage account'
  code: |-
    PS C:\>Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount"
  description: |-
    This command gets the keys for the specified Azure Storage account.
  summary: ""
- title: 'Example 2: Get a specific access key for a Storage account'
  code: |-
    This command gets a specific key for a Storage account. This command works for Azure PowerShell version 1.4, and later versions.
    PS C:\>(Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount")| Where-Object {$_.KeyName -eq "key1"}

    This command gets a specific key for a Storage account. This command works for Azure PowerShell version 1.3.2, and previous versions.
    PS C:\>(Get-AzStorageAccountKey -ResourceGroupName "RG01" -AccountName "mystorageaccount").Key1
  description: ""
  summary: ""
