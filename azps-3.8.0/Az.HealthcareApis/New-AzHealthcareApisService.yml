syntaxes:
- >-
  New-AzHealthcareApisService -Name <String> -ResourceGroupName <String> -Location <String> [-Kind <String>]

   [-AccessPolicyObjectId <String[]>] [-AllowCorsCredential] [-Audience <String>] [-Authority <String>]

   [-CorsHeader <String[]>] [-CorsMaxAge <Int32>] [-CorsMethod <String[]>] [-CorsOrigin <String[]>]

   [-CosmosOfferThroughput <Int32>] [-EnableSmartProxy] [-FhirVersion <String>] [-Tag <Hashtable>] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1 : Creates a new Azure healthcareapis fhir service named MyService in the resource group MyResourceGroup in a location westus2 with cosmosdb offer throughput = 400'
  code: |-
    PS C:\> New-AzHealthcareApisService -Name MyService -ResourceGroupName MyResourceGroup -Location MyLocation -Kind fhir-R4 -CosmosOfferThroughput  400

    ResourceGroupName Name Location        Kind   CosmosOfferThroughput
    ----------------- ----------- -------------------------------
    MyResourceGroup   MyService   westus2    fhir-R4   400

    AccessPolicies          : {77777777-6666-5555-4444-1111111111111}
    Audience                : https://azurehealthcareapis.com
    Authority               : https://login.microsoftonline.com/72f988bf-86f1-41af-91ab-2d7cd011db47
    CorsAllowCredentials    : False
    CorsHeaders             : {}
    CorsMaxAge              : 0
    CorsMethods             : {}
    CorsOrigins             : {}
    CosmosDbOfferThroughput : 400
    Etag                    : "00000000-0000-0000-0000-000000000000"
    Id                      : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/MyResourceGroup/providers/Microsoft
                              .HealthcareApis/services/MyService
    Kind                    : fhir-R4
    Location                : westus2
    Name                    : MyService
    ResourceGroupName       : MyResourceGroup
    Tags                    : {}
    ResourceType            : Microsoft.HealthcareApis/services
    SmartProxyEnabled       : False
  description: ""
  summary: ""
