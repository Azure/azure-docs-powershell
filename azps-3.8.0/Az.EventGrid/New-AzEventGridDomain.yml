### YamlMime:PowershellCmdlet
summary: |-
  Creates a new Azure Event Grid Domain.
module: Az.EventGrid
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.Collections.Hashtable" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.EventGrid.Models.PSDomain" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzEventGridDomain [-ResourceGroupName] <String> [-Name] <String> [-Location] <String> [-Tag <Hashtable>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzEventGridDomain -ResourceGroupName MyResourceGroupName -Name Domain1 -Location westus2

    ResourceGroupName : MyResourceGroupName
    DomainName        : Domain1
    Id                : /subscriptions/<Azure Subscription Id>/resourceGroups/MyResourceGroupName/providers/Microsoft.EventGrid/domains/domain1
    Type              : Microsoft.EventGrid/domains
    Location          : westus2
    Endpoint          : https://domain1.westus2-1.eventgrid.azure.net/api/events
    ProvisioningState : Succeeded
    Tags              :
  description: ""
  summary: |+
    Creates an Event Grid domain \`Domain1\` in the specified geographic location \`westus2\`, in resource group \`MyResourceGroupName\`.

- title: Example 2
  code: |-
    PS C:\> New-AzEventGridDomain -ResourceGroupName MyResourceGroupName -Name Domain1 -Location westus2 -Tag @{ Department="Finance"; Environment="Test" }

    ResourceGroupName : MyResourceGroupName
    DomainName        : Domain1
    Id                : /subscriptions/<Azure Subscription Id>/resourceGroups/MyResourceGroupName/providers/Microsoft.EventGrid/domains/domain1
    Type              : Microsoft.EventGrid/domains
    Location          : westus2
    Endpoint          : https://domain1.westus2-1.eventgrid.azure.net/api/events
    ProvisioningState : Succeeded
    Tags              : {[Department, Finance], [Environment, Test]}
  description: ""
  summary: |+
    Creates an Event Grid domain \`Domain1\` in the specified geographic location \`westus2\`, in resource group \`MyResourceGroupName\` with the specified tags "Department" and "Environment".

