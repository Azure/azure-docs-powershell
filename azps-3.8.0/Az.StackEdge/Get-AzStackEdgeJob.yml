uid: Az.StackEdge.Get-AzStackEdgeJob
name: Get-AzStackEdgeJob
description: |-
  The **Get-AzStackEdgeJob** cmdlet gets the active jobs on a Stack Edge device. You can mention the Name parameter to get details of a specific job.
