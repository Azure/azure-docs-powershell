uid: Az.StackEdge.Remove-AzStackEdgeStorageContainer
name: Remove-AzStackEdgeStorageContainer
description: |-
  The **Remove-AzStackEdgeStorageContainer** cmdlet removes an associated storage container for the Edge Storage account on a Stack Edge device. You can specify the name of the storage container to be removed as a parameter.
