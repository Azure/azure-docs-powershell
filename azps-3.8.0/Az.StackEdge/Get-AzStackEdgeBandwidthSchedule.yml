uid: Az.StackEdge.Get-AzStackEdgeBandwidthSchedule
name: Get-AzStackEdgeBandwidthSchedule
description: |-
  The **Get-AzStackEdgeBandwidthSchedule** cmdlet gets the information about the Bandwidth Schedules. You can specify the Name of a Schedule along with the Resource Group name and Device name to get the information about a specific Bandwidth schedule
