uid: Az.StackEdge.Get-AzStackEdgeStorageAccountCredential
name: Get-AzStackEdgeStorageAccountCredential
description: |-
  The **Get-AzStackEdgeStorageAccountCredential** cmdlet gets the storage account credentials for the corresponding storage account on the Stack Edge device. You can specify Name, Resource Group Name and Device Name parameters to get information about a specific storage account credential.
