### YamlMime:PowershellCmdlet
summary: |-
  Get deployment at tenant scope
module: Az.Resources
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ResourceManager.Cmdlets.SdkModels.PSDeployment" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzTenantDeployment [[-Name] <String>] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzTenantDeployment -Id <String> [-ApiVersion <String>] [-Pre] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all deployments at the tenant scope'
  code: |-
    PS C:\>Get-AzTenantDeployment
  description: |-
    This command gets all deployments at the current tenant scope.
  summary: ""
- title: 'Example 2: Get a deployment by name'
  code: |-
    PS C:\>Get-AzDeployment -Name "Deploy01"
  description: |-
    This command gets the "Deploy01" deployment at the current tenant scope.
    You can assign a name to a deployment when you create it by using the **New-AzTenantDeployment** cmdlets.
    If you do not assign a name, the cmdlets provide a default name based on the template that is used to create the deployment.
  summary: ""
- title: 'Example 3: Get a deployment by ID'
  code: |-
    PS C:\>Get-AzDeployment -Id "/providers/Microsoft.Resources/deployments/Deploy01"
  description: |-
    This command gets the "Deploy01" deployment at the tenant scope.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ApiVersion
  description: |+
