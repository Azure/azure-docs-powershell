### YamlMime:PowershellCmdlet
summary: |-
  Gets resources.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ResourceManager.Cmdlets.SdkModels.PSResource" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Move-AzResource
  href: ./Move-AzResource.yml
- text: New-AzResource
  href: ./New-AzResource.yml
- text: Remove-AzResource
  href: ./Remove-AzResource.yml
- text: Set-AzResource
  href: ./Set-AzResource.yml
syntaxes:
- >-
  Get-AzResource [-Name <String>] [-ResourceType <String>] [-ODataQuery <String>] [-ResourceGroupName <String>]

   [-TagName <String>] [-TagValue <String>] [-ExpandProperties] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResource -ResourceId <String> [-ODataQuery <String>] [-ExpandProperties] [-ApiVersion <String>] [-Pre]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzResource [-Name <String>] [-ResourceType <String>] [-ODataQuery <String>] [-ResourceGroupName <String>]

   -Tag <Hashtable> [-ExpandProperties] [-ApiVersion <String>] [-Pre] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: 'Example 1: Get all resources in the current subscription'
  code: |-
    PS C:\> Get-AzResource | ft

    Name    ResourceGroupName  ResourceType                            Location
    ----    -----------------  ------------                            --------
    testVM  testRG             Microsoft.Compute/virtualMachines       westus
    disk    testRG             Microsoft.Compute/disks                 westus
    nic     testRG             Microsoft.Network/networkInterfaces     westus
    nsg     testRG             Microsoft.Network/networkSecurityGroups westus
    ip      testRG             Microsoft.Network/publicIPAddresses     westus
    vnet    testRG             Microsoft.Network/virtualNetworks       westus
    testKV  otherRG            Microsoft.KeyVault/vaults               eastus
    storage otherResourceGroup Microsoft.Storage/storageAccounts       eastus
    testVM2 otherResourceGroup Microsoft.Compute/virtualMachines       eastus
  description: |-
    This command gets all of the resources in the current subscription.
  summary: ""
- title: 'Example 2: Get all resources in a resource group'
  code: |-
    PS C:\> Get-AzResource -ResourceGroupName testRG | ft

    Name   ResourceGroupName ResourceType                            Location
    ----   ----------------- ------------                            --------
    testVM testRG            Microsoft.Compute/virtualMachines       westus
    disk   testRG            Microsoft.Compute/disks                 westus
    nic    testRG            Microsoft.Network/networkInterfaces     westus
    nsg    testRG            Microsoft.Network/networkSecurityGroups westus
    ip     testRG            Microsoft.Network/publicIPAddresses     westus
    vnet   testRG            Microsoft.Network/virtualNetworks       westus
  description: |-
    This command gets all of the resources in the resource group "testRG".
  summary: ""
- title: 'Example 3: Get all resources whose resource group matches the provided wildcard'
  code: |-
    PS C:\> Get-AzResource -ResourceGroupName other* | ft

    Name    ResourceGroupName  ResourceType                      Location
    ----    -----------------  ------------                      --------
    testKV  otherRG            Microsoft.KeyVault/vaults         eastus
    storage otherResourceGroup Microsoft.Storage/storageAccounts eastus
    testVM2 otherResourceGroup Microsoft.Compute/virtualMachines eastus
  description: |-
    This command gets all of the resources whose resource group they belong in beings with "other".
  summary: ""
- title: 'Example 4: Get all resources with a given name'
  code: |-
    PS C:\> Get-AzResource -Name testVM | fl

    Name              : testVM
    ResourceGroupName : testRG
    ResourceType      : Microsoft.Compute/virtualMachines
    Location          : westus
    ResourceId        : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/testRG/providers/Microsoft.Compute/virtualMachines/testVM
    Tags              :
                        Name    Value
                        ======  ========
                        Dept    IT
                        Year    2002
                        Status  Approved
  description: |-
    This command gets all of the resources whose resource name is "testVM".
  summary: ""
- title: 'Example 5: Get all resources whose name matches the provided wildcard'
  code: |-
    PS C:\> Get-AzResource -Name test* | ft

    Name    ResourceGroupName  ResourceType                      Location
    ----    -----------------  ------------                      --------
    testVM  testRG             Microsoft.Compute/virtualMachines westus
    testKV  otherRG            Microsoft.KeyVault/vaults         eastus
    testVM2 otherResourceGroup Microsoft.Compute/virtualMachines eastus
  description: |-
    This command gets all of the resources whose resource name begins with "test".
  summary: ""
- title: 'Example 6: Get all resources of a given resource type'
  code: |-
    PS C:\> Get-AzResource -ResourceType Microsoft.Compute/virtualMachines | ft

    Name    ResourceGroupName  ResourceType                      Location
    ----    -----------------  ------------                      --------
    testVM  testRG             Microsoft.Compute/virtualMachines westus
    testVM2 otherResourceGroup Microsoft.Compute/virtualMachines eastus
  description: |-
    This command gets all of the resources in the current subscriptions that are virtual machines.
  summary: ""
- title: 'Example 7: Get a resource by resource id'
  code: |-
    PS C:\> Get-AzResource -ResourceId /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/testRG/providers/Microsoft.Compute/virtualMachines/testVM

    Name              : testVM
    ResourceGroupName : testRG
    ResourceType      : Microsoft.Compute/virtualMachines
    Location          : westus
    ResourceId        : /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/testRG/providers/Microsoft.Compute/virtualMachines/testVM
    Tags              :
                        Name    Value
                        ======  ========
                        Dept    IT
                        Year    2002
                        Status  Approved
  description: |-
    This command gets the resource with the provided resource id, which is a virtual machine called "testVM" in the resource group "testRG".
  summary: ""
