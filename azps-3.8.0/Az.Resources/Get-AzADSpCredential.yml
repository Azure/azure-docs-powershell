### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of credentials associated with a service principal.
module: Az.Resources
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.ActiveDirectory.PSADServicePrincipal" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ActiveDirectory.PSADCredential" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzADSpCredential
  href: ./New-AzADSpCredential.yml
- text: Remove-AzADSpCredential
  href: ./Remove-AzADSpCredential.yml
- text: Get-AzADServicePrincipal
  href: ./Get-AzADServicePrincipal.yml
syntaxes:
- Get-AzADSpCredential -ObjectId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzADSpCredential -ServicePrincipalName <String> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
- Get-AzADSpCredential -DisplayName <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- >-
  Get-AzADSpCredential -ServicePrincipalObject <PSADServicePrincipal> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1 - List credentials by SPN
  code: |-
    PS C:\> Get-AzADSpCredential -ServicePrincipalName http://test12345
  description: |-
    Returns a list of credentials associated with the service principal with SPN 'http://test12345'.
  summary: ""
- title: Example 2 - List credentials by object id
  code: |-
    PS C:\> Get-AzADSpCredential -ObjectId 58e28616-99cc-4da4-b705-7672130e1047
  description: |-
    Returns a list of credentials associated with the service principal with object id "58e28616-99cc-4da4-b705-7672130e1047".
  summary: ""
- title: Example 3 - List credentials by piping
  code: |-
    PS C:\> Get-AzADServicePrincipal -ObjectId 58e28616-99cc-4da4-b705-7672130e1047 | Get-AzADSpCredential
  description: |-
    Gets the service principal with object id "58e28616-99cc-4da4-b705-7672130e1047" and pipes it to the Get-AzADSpCredential cmdlet to list all credentials for that service principal.
  summary: ""
