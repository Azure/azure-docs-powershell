examples:
- title: 'Example 1: Selectively updates the set of tags on a subscription with "Merge" Operation'
  code: |-
    PS C:\>$mergedTags = @{"key1"="value1"; "key3"="value3";}
    PS C:\>Update-AzTag -ResourceId /subscriptions/{subId} -Tag $mergedTags -Operation Merge

    Id         : {Id}
    Name       : {Name}
    Type       : {Type}
    Properties :
                 Name     Value
                 =======  =========
                 key1     value1
                 key2     value2
                 key3     value3
  description: |-
    This command Merges the set of tags on the subscription with {subId}.
  summary: ""
- title: 'Example 2: Selectively updates the set of tags on a subscription with "Replace" Operation'
  code: |-
    PS C:\>$replacedTags = @{"key1"="value1"; "key3"="value3";}
    PS C:\>Update-AzTag -ResourceId /subscriptions/{subId} -Tag $replacedTags -Operation Replace

    Id         : {Id}
    Name       : {Name}
    Type       : {Type}
    Properties :
                 Name     Value
                 =======  =========
                 key1     value1
                 key3     value3
  description: |-
    This command Repalces the set of tags on the subscription with {subId}.
  summary: ""
- title: 'Example 3: Selectively updates the set of tags on a subscription with "Delete" Operation'
  code: |-
    PS C:\>$deletedTags = @{"key1"="value1"}
    PS C:\>Update-AzTag -ResourceId /subscriptions/{subId} -Tag $deletedTags -Operation Delete

    Id         : {Id}
    Name       : {Name}
    Type       : {Type}
    Properties :
                 Name     Value
