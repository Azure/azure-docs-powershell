### YamlMime:PowershellCmdlet
summary: |-
  Create an Azure IoT Hub device provisioning service.
module: Az.DeviceProvisioningServices
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Management.DeviceProvisioningServices.Models.PSProvisioningServiceDescription" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzIoTDeviceProvisioningService [-ResourceGroupName] <String> [-Name] <String> [-Location <String>]

   [-AllocationPolicy <String>] [-SkuName <String>] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> New-AzIoTDeviceProvisioningService -ResourceGroupName "myresourcegroup" -Name "myiotdps"

    ResourceGroupName			: myresourcegroup
    Name						: myiotdps
    Location					: westus
    Type						: Microsoft.Devices/provisioningServices
    ServiceOperationsHostName	: myiotdps.azure-devices-provisioning.net
    IotHubs						: 0
    State						: Active
    AllocationPolicy			: Hashed
    Tags						: {}
    SkuName						: S1
    SkuTier						: Standard
    Etag						: AAAAAAAT52k=
  description: |-
    Create an Azure IoT Hub device provisioning service with the standard pricing tier S1, in the region of the resource group.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> New-AzIoTDeviceProvisioningService -ResourceGroupName "myresourcegroup" -Name "myiotdps" -Location "eastus"

    ResourceGroupName			: myresourcegroup
    Name						: myiotdps
    Location					: eastus
    Type						: Microsoft.Devices/provisioningServices
    ServiceOperationsHostName	: myiotdps.azure-devices-provisioning.net
    IotHubs						: 0
    State						: Active
    AllocationPolicy			: Hashed
    Tags						: {}
    SkuName						: S1
    SkuTier						: Standard
    Etag						: AAAAAAAPoOk=
  description: |-
    Create an Azure IoT Hub device provisioning service with the standard pricing tier S1, in the 'eastus' region.
  summary: ""
