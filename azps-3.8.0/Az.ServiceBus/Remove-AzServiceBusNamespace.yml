### YamlMime:PowershellCmdlet
summary: |-
  Removes the namespace from the specified resource group.
module: Az.ServiceBus
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.ServiceBus.Models.PSNamespaceAttributes" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzServiceBusNamespace [-ResourceGroupName] <String> [-Name] <String> [-PassThru] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzServiceBusNamespace [-InputObject] <PSNamespaceAttributes> [-PassThru] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzServiceBusNamespace [-ResourceId] <String> [-PassThru] [-AsJob]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Remove-AzServiceBusNamespace -ResourceGroup Default-ServiceBus-WestUS -NamespaceName SB-Example1
  description: |-
    Removes the Service Bus namespace `SB-Example1` from the specified resource group `Default-ServiceBus-WestUS`.
  summary: ""
- title: 'Example 2.1 - InputObject - Using variable:'
  code: |-
    PS C:\> $inputobject = Get-AzServiceBusNamespace <params>
    PS C:\> Remove-AzServiceBusNamespace -InputObject $inputobject
  description: |-
    Removes the Service Bus namespace provided through the $inputobject.
  summary: ""
- title: 'Example 2.2 - InputObject - Using Piping:'
  code: |-
    PS C:\> Get-AzServiceBusNamespace <params> | Remove-AzServiceBusNamespace
  description: |-
    Removes the Service Bus namespace using Piping.
  summary: ""
- title: Example 3 - ResourceId
  code: |-
    PS c:\> $ResourceId = (Get-AzResource -ResourceType Microsoft.ServiceBus/namespaces).ResourceId
    PS C:\> Remove-AzServiceBusNamespace -ResourceId $resourceid
  description: |-
    Removes the Service Bus namespace provided through ARM id in $resourceid for -ResourceId parameter or through piping.
  summary: ""
