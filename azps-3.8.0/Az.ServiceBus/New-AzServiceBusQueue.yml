  description: |-
    Creates a new Service Bus queue `SB-Queue_example1` in the specified Service Bus namespace `SB-Example1`.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutoDeleteOnIdle
  description: |+
    Specifies the [TimeSpan](https://msdn.microsoft.com/library/system.timespan.aspx) idle interval, after which the queue is automatically deleted. The minimum duration is 5 minutes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Boolean" data-throw-if-not-resolved="False" /><span>]</span>
  name: DeadLetteringOnMessageExpiration
  description: |+
    Dead Lettering On Message Expiration

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: TRUE, FALSE
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DefaultMessageTimeToLive
  description: |+
    Timespan to live value.
    This is the duration after which the message expires, starting from when the message is sent to Service Bus.
    This is the default value used when TimeToLive is not set on a message itself.
    For Standard = Timespan.Max and Basic = 14 days

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: DuplicateDetectionHistoryTimeWindow
  description: |+
    Specifies the duplicate detection history time window, a [TimeSpan](https://msdn.microsoft.com/library/system.timespan.aspx) value that defines the duration of the duplicate detection history. The default value is 10 minutes.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: EnableBatchedOperations
  description: |+
    Enable Batched Operations - value that indicates whether server-side batched operations are enabled

