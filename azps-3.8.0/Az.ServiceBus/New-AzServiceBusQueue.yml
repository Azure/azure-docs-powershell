  name: EnableExpress
  description: |+
    EnableExpress - a value that indicates whether Express Entities are enabled.
    An express queue holds a message in memory temporarily before writing it to persistent storage.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: TRUE, FALSE
- type: <xref href="System.Nullable`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.Boolean" data-throw-if-not-resolved="False" /><span>]</span>
  name: EnablePartitioning
  description: |+
