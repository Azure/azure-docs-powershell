  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.ProtectableItemBase" data-throw-if-not-resolved="False" />
  name: InputItem
  isRequired: true
  description: |+
    Specifies the protectable item object that can be passed as an input.

  defaultValue: None
  pipelineInput: true
  position: "0"
