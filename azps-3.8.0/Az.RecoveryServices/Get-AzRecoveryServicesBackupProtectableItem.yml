  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ServerName
  description: |+
    Specifies the name of the server to which the item belongs.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: VaultId
  description: |+
    ARM ID of the Recovery Services Vault.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.Backup.Cmdlets.Models.WorkloadType" data-throw-if-not-resolved="False" />
  name: WorkloadType
  isRequired: true
  description: |+
    Workload type of the resource (for example: AzureVM, WindowsServer, AzureFiles, MSSQL).

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: AzureVM, AzureSQLDatabase, AzureFiles, MSSQL
uid: Az.RecoveryServices.Get-AzRecoveryServicesBackupProtectableItem
name: Get-AzRecoveryServicesBackupProtectableItem
description: |-
  The **Get-AzRecoveryServicesBackupProtectableItem** cmdlet gets the protectable items in a container or a value in Azure Backup and the protection status of the items.
  A container that is registered to an Azure Recovery Services vault can have one or more items that can be protected.
