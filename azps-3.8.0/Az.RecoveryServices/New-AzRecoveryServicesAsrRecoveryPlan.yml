### YamlMime:PowershellCmdlet
summary: |-
  Creates an ASR recovery plan.
module: Az.RecoveryServices
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRReplicationProtectedItem" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRJob" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzRecoveryServicesAsrRecoveryPlan
  href: ./Get-AzRecoveryServicesAsrRecoveryPlan.yml
- text: Remove-AzRecoveryServicesAsrRecoveryPlan
  href: ./Remove-AzRecoveryServicesAsrRecoveryPlan.yml
- text: Update-AzRecoveryServicesAsrRecoveryPlan
  href: ./Update-AzRecoveryServicesAsrRecoveryPlan.yml
syntaxes:
- >-
  New-AzRecoveryServicesAsrRecoveryPlan -Name <String> -PrimaryFabric <ASRFabric> -RecoveryFabric <ASRFabric>

   -ReplicationProtectedItem <ASRReplicationProtectedItem[]> [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
- >-
  New-AzRecoveryServicesAsrRecoveryPlan -Name <String> -PrimaryFabric <ASRFabric> [-Azure]

   -FailoverDeploymentModel <String> -ReplicationProtectedItem <ASRReplicationProtectedItem[]>

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  New-AzRecoveryServicesAsrRecoveryPlan -Path <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $currentJob = New-AzRecoveryServicesAsrRecoveryPlan -Name $RPName -PrimaryFabric $PrimaryFabric -RecoveryFabric $RecoveryFabric -ReplicationProtectedItem $RPI
  description: |-
    Starts the recovery plan creation operation with the specified parameters and returns the ASR job used to track the operation.
  summary: ""
parameters:
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Azure
  isRequired: true
  description: |+
    Switch parameter specifies the scenario for azure to azure disaster recovery, recovery plan creation.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.


  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: FailoverDeploymentModel
  isRequired: true
  description: |+
    Specifies the failover deployment model (Classic or Resource Manager) of the replication protected items that will be part of this recovery plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Classic, ResourceManager
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Name of the recovery plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the path to the recovery plan definition json file. A recovery plan definition json can be used to create the recovery plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  name: PrimaryFabric
  isRequired: true
  description: |+
    Specifies the ASR fabric object for the primary ASR fabric of the replication protected items that will be part of this recovery plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRFabric" data-throw-if-not-resolved="False" />
  name: RecoveryFabric
  isRequired: true
  description: |+
    Specifies the ASR fabric object for the recovery ASR fabric of the replication protected items that will be part of this recovery plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.RecoveryServices.SiteRecovery.ASRReplicationProtectedItem" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ReplicationProtectedItem
  isRequired: true
  description: |+
    The list of replication protected items to add to the first group of the recovery plan.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
uid: Az.RecoveryServices.New-AzRecoveryServicesAsrRecoveryPlan
name: New-AzRecoveryServicesAsrRecoveryPlan
description: |-
  The **New-AzRecoveryServicesAsrRecoveryPlan** cmdlet creates an Azure Site Recovery, recovery plan in the Recovery Services vault.

  A recovery plan gathers virtual machines belonging to an application into a unit to allow them to be recovered together.
