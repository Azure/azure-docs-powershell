uid: Az.RecoveryServices.Initialize-AzRecoveryServicesBackupProtectableItem
name: Initialize-AzRecoveryServicesBackupProtectableItem
description: |-
  the cmdlet enquires for specific workloads within a container. This triggers an operation which creates protectable items.
