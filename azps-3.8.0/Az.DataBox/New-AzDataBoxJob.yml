### YamlMime:PowershellCmdlet
summary: |-
  Creates a new databox job using the specified parameters
module: Az.DataBox
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.PowerShell.Cmdlets.DataBox.Models.PSDataBoxJob" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  New-AzDataBoxJob -ResourceGroupName <String> -Name <String> [-DefaultProfile <IAzureContextContainer>]

   -Location <String> [-AddressType <AddressType>] [-CompanyName <String>] -StreetAddress1 <String>

   [-StreetAddress2 <String>] [-StreetAddress3 <String>] -PostalCode <String> -City <String>

   -StateOrProvinceCode <String> -CountryCode <String> -EmailId <String[]> -PhoneNumber <String>

   -ContactName <String> -StorageAccountResourceId <String[]> -DataBoxType <String>

   [-ExpectedDataSizeInTeraBytes <Int32>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $s1 = <Storage Account Resource Id>
    PS C:\> New-AzDataBoxJob -Location 'WestUS' -StreetAddress1 '16 TOWNSEND ST' -PostalCode 94107 -City 'San Francisco' -StateOrProvinceCode 'CA' -CountryCode 'US' -EmailId 'abc@outlook.com' -PhoneNumber 1234567891 -ContactName 'John' -StorageAccount $s1 -DataBoxType DataBox -ResourceGroupName TestRg -Name OrderTest

    jobResource.Name jobResource.Sku.Name jobResource.Status jobResource.StartTime jobResource.Location ResourceGroup
    ---------------- -------------------- ------------------ --------------------- -------------------- -------------
    OrderTest       DataBox              DeviceOrdered      05-07-2019 05:25:30   westus               TestRg
  description: |-
    The cmdlet takes all the required parameters and some optional parameters to create the databox job.
  summary: ""
