### YamlMime:PowershellCmdlet
summary: |-
  Removes an Azure VpnSite resource.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSVpnSite" data-throw-if-not-resolved="False" />
  description: ""
