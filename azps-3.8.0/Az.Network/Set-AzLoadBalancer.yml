### YamlMime:PowershellCmdlet
summary: |-
  Updates a load balancer.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSLoadBalancer" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzLoadBalancer
  href: ./Get-AzLoadBalancer.yml
- text: New-AzLoadBalancer
  href: ./New-AzLoadBalancer.yml
- text: Remove-AzLoadBalancer
  href: ./Remove-AzLoadBalancer.yml
syntaxes:
- >-
  Set-AzLoadBalancer -LoadBalancer <PSLoadBalancer> [-AsJob] [-DefaultProfile <IAzureContextContainer>] [-WhatIf]

   [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Modify a load balancer'
  code: |-
    PS C:\>$slb = Get-AzLoadBalancer -Name "NRPLB" -ResourceGroupName "NRP-RG"
    PS C:\> $slb | Add-AzLoadBalancerInboundNatRuleConfig -Name "NewRule" -FrontendIpConfiguration $slb.FrontendIpConfigurations[0] -FrontendPort 81 -BackendPort 8181 -Protocol "TCP"
    PS C:\> $slb | Set-AzLoadBalancer
  description: |-
    The first command gets the load balancer named NRPLB, and then stores it in the $slb variable.
    The second command uses the pipeline operator to pass the load balancer in $slb to Add-AzLoadBalancerInboundNatRuleConfig, which adds an inbound NAT rule named NewRule.
    The third command passes the load balancer to **Set-AzLoadBalancer**, which updates the load balancer configuration and saves it.
  summary: ""
