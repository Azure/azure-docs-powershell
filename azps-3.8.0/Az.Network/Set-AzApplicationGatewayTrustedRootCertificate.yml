### YamlMime:PowershellCmdlet
summary: |-
  Updates a Trusted Root Certificate of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayTrustedRootCertificate
  href: ./Add-AzApplicationGatewayTrustedRootCertificate.yml
- text: Get-AzApplicationGatewayTrustedRootCertificate
  href: ./Get-AzApplicationGatewayTrustedRootCertificate.yml
- text: New-AzApplicationGatewayTrustedRootCertificate
  href: ./New-AzApplicationGatewayTrustedRootCertificate.yml
- text: Remove-AzApplicationGatewayTrustedRootCertificate
  href: ./Remove-AzApplicationGatewayTrustedRootCertificate.yml
syntaxes:
- >-
  Set-AzApplicationGatewayTrustedRootCertificate -ApplicationGateway <PSApplicationGateway> -Name <String>

   -CertificateFile <String> [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $gw = Get-AzApplicationGateway -Name $appgwName -ResourceGroupName $resgpName
    PS C:\> $gw = Set-AzApplicationGatewayTrustedRootCertificate -ApplicationGateway $gw -Name $certName --CertificateFile ".\rootCAUpdated.cer"
    PS C:\> $gw = Set-AzApplicationGateway -ApplicationGateway $gw
  description: |-
    Above example scenarios shows how to update an existing trusted root certificate when a root certificate is rolled.
    The first command gets an application gateway and stores it in the $gw variable.
    The second command modifies the existing trusted root certificate with a new root certificate.
    The third command updates the application gateway on Azure.
  summary: ""
