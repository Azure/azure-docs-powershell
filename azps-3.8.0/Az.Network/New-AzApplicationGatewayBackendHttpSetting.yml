### YamlMime:PowershellCmdlet
summary: |-
  Creates back-end HTTP setting for an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewayBackendHttpSettings" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzApplicationGatewayBackendHttpSetting
  href: ./Add-AzApplicationGatewayBackendHttpSetting.yml
- text: Get-AzApplicationGatewayBackendHttpSetting
  href: ./Get-AzApplicationGatewayBackendHttpSetting.yml
- text: Remove-AzApplicationGatewayBackendHttpSetting
  href: ./Remove-AzApplicationGatewayBackendHttpSetting.yml
- text: Set-AzApplicationGatewayBackendHttpSetting
  href: ./Set-AzApplicationGatewayBackendHttpSetting.yml
syntaxes:
- >-
  New-AzApplicationGatewayBackendHttpSetting -Name <String> -Port <Int32> -Protocol <String>

   -CookieBasedAffinity <String> [-RequestTimeout <Int32>]

   [-ConnectionDraining <PSApplicationGatewayConnectionDraining>] [-ProbeId <String>]

   [-Probe <PSApplicationGatewayProbe>]

   [-AuthenticationCertificates <PSApplicationGatewayAuthenticationCertificate[]>]

   [-TrustedRootCertificate <PSApplicationGatewayTrustedRootCertificate[]>] [-PickHostNameFromBackendAddress]

   [-HostName <String>] [-AffinityCookieName <String>] [-Path <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Create back-end HTTP settings'
  code: |-
    PS C:\>$Setting = New-AzApplicationGatewayBackendHttpSetting -Name "Setting01" -Port 80 -Protocol Http -CookieBasedAffinity Disabled
  description: |-
    This command creates back-end HTTP settings named Setting01 on port 80, using the HTTP protocol, with cookie-based affinity disabled.
    The settings are stored in the $Setting variable.
  summary: ""
