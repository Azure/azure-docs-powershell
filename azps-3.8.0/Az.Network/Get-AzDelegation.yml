### YamlMime:PowershellCmdlet
summary: |-
  Get a delegation (or all of the delegations) on a given subnet.
module: Az.Network
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSSubnet" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSDelegation" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Add-AzDelegation
  href: ./Add-AzDelegation.yml
- text: New-AzDelegation
  href: ./New-AzDelegation.yml
- text: Remove-AzDelegation
  href: ./Remove-AzDelegation.yml
- text: Get-AzVirtualNetwork
  href: ./Get-AzVirtualNetwork.yml
- text: Get-AzVirtualNetworkSubnetConfig
  href: ./Get-AzVirtualNetworkSubnetConfig.yml
syntaxes:
- >-
  Get-AzDelegation [-Name <String>] -Subnet <PSSubnet> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: '1: Retrieving a specific delegation'
  code: |-
    PS C:\> $subnet = Get-AzVirtualNetwork -Name "myVNet" -ResourceGroupName "myResourceGroup" | Get-AzVirtualNetworkSubnetConfig -Name "mySubnet"
    PS C:\> Get-AzDelegation -Name "myDelegation" -Subnet $subnet

    ProvisioningState : Succeeded
    ServiceName       : Microsoft.Sql/servers
    Actions           : {}
    Name              : myDelegation
    Etag              : "thisisaguid"
    Id                : /subscriptions/subId/resourceGroups/rg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mySubnet/delegations/myDelegation
  description: |-
    The first line retrieves the subnet of interest. The second line shows the delegation information for the delegation called "myDelegation."
  summary: ""
- title: '2: Retrieving all subnet delegations'
  code: |-
    PS C:\> $vnet = Get-AzVirtualNetwork -Name "myVNet" -ResourceGroupName "myResourceGroup" | Get-AzVirtualNetworkSubnetConfig -Name "mySubnet"
    PS C:\> $delegations = Get-AzDelegation -Subnet $subnet
  description: |-
    The first line retrieves the subnet of interest. The second line stores a list of all of the delegations on _mySubnet_ in the $delegations variable.
  summary: ""
