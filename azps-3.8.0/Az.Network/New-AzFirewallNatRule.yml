### YamlMime:PowershellCmdlet
summary: |-
  Creates a Firewall NAT Rule.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSAzureFirewallNatRule" data-throw-if-not-resolved="False" />
  description: ""
links:
