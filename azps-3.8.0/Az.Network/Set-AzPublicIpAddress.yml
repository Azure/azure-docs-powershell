### YamlMime:PowershellCmdlet
summary: |-
  Updates a public IP address.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSPublicIpAddress" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSPublicIpAddress" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzPublicIpAddress
  href: ./Get-AzPublicIpAddress.yml
- text: New-AzPublicIpAddress
  href: ./New-AzPublicIpAddress.yml
- text: Remove-AzPublicIpAddress
  href: ./Remove-AzPublicIpAddress.yml
syntaxes:
- >-
  Set-AzPublicIpAddress -PublicIpAddress <PSPublicIpAddress> [-AsJob] [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: '1: Change allocation method of a public IP address'
  code: "PS C:\\> $publicIp = Get-AzPublicIpAddress -Name $publicIpName -ResourceGroupName $rgName\r\n\r\nPS C:\\> $publicIp.PublicIpAllocationMethod = \"Static\"\r\n    \r\nPS C:\\> Set-AzPublicIpAddress -PublicIpAddress $publicIp\r\n\r\nPS C:\\> Get-AzPublicIpAddress -Name $publicIpName -ResourceGroupName $rgName"
  description: |-
    First command gets the public IP address resource with name $publicIPName in the resource 
        group $rgName.
        Second command sets the allocation method of the public IP address object to "Static".
        Set-AzPublicIPAddress command updates the public IP address resource with the 
        updated object, and modifies the allocation method to 'Static'. A public IP address gets 
        allocated immediately.
  summary: ""
- title: '2: Add DNS domain label of a public IP address'
  code: "PS C:\\> $publicIp = Get-AzPublicIpAddress -Name $publicIpName -ResourceGroupName $rgName\r\n\r\nPS C:\\> $publicIp.DnsSettings = @{\"DomainNameLabel\" = \"newdnsprefix\"}\r\n    \r\nPS C:\\> Set-AzPublicIpAddress -PublicIpAddress $publicIp\r\n\r\nPS C:\\> $publicIp = Get-AzPublicIpAddress -Name $publicIpName -ResourceGroupName $rgName"
  description: |-
    First command gets the public IP address resource with name $publicIPName in the resource 
        group $rgName.
        Second command sets the DomainNameLabel property to the required dns prefix.
        Set-AzPublicIPAddress command updates the public IP address resource with the 
        updated object. DomainNameLabel & Fqdn are modified as expected.
  summary: ""
- title: '3: Change DNS domain label of a public IP address'
  code: "PS C:\\> $publicIp = Get-AzPublicIpAddress -Name $publicIpName -ResourceGroupName $rgName\r\n\r\nPS C:\\> $publicIp.DnsSettings.DomainNameLabel = \"newdnsprefix\"\r\n    \r\nPS C:\\> Set-AzPublicIpAddress -PublicIpAddress $publicIp\r\n\r\nPS C:\\> $publicIp = Get-AzPublicIpAddress -Name $publicIpName -ResourceGroupName $rgName"
  description: |-
    First command gets the public IP address resource with name $publicIPName in the resource 
        group $rgName.
        Second command sets the DomainNameLabel property to the required dns prefix.
        Set-AzPublicIPAddress command updates the public IP address resource with the 
        updated object. DomainNameLabel & Fqdn are modified as expected.
  summary: ""
