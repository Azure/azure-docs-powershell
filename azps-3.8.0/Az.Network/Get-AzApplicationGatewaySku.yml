### YamlMime:PowershellCmdlet
summary: |-
  Gets the SKU of an application gateway.
module: Az.Network
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGatewaySku" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApplicationGatewaySku
  href: ./New-AzApplicationGatewaySku.yml
- text: Set-AzApplicationGatewaySku
  href: ./Set-AzApplicationGatewaySku.yml
syntaxes:
- >-
  Get-AzApplicationGatewaySku -ApplicationGateway <PSApplicationGateway>

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get an application gateway SKU'
  code: |-
    PS C:\>$AppGW = Get-AzApplicationGateway -Name "ApplicationGateway01" -ResourceGroupName "ResourceGroup01"
    PS C:\> $SKU = Get-AzApplicationGatewaySku -ApplicationGateway $AppGW
  description: |-
    The first command gets the Application Gateway named ApplicationGateway01 and stores the result in the variable named $AppGW.
    The second command gets the SKU of an application gateway named ApplicationGateway01 and stores the result in the variable named $SKU.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSApplicationGateway" data-throw-if-not-resolved="False" />
  name: ApplicationGateway
  isRequired: true
  description: |+
    Specifies the application gateway object.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
