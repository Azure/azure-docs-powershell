### YamlMime:PowershellCmdlet
summary: |-
  Creates an Azure Virtual Hub Route Table object.
module: Az.Network
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Network.Models.PSVirtualHubRouteTable" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzVirtualHubRoute
  href: ./New-AzVirtualHubRoute.yml
syntaxes:
- >-
  New-AzVirtualHubRouteTable -Route <PSVirtualHubRoute[]> [-DefaultProfile <IAzureContextContainer>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $route1 = New-AzVirtualHubRoute -AddressPrefix @("10.0.0.0/16", "11.0.0.0/16") -NextHopIpAddress "12.0.0.5"
    PS C:\> $route2 = New-AzVirtualHubRoute -AddressPrefix @("13.0.0.0/16") -NextHopIpAddress "14.0.0.5"
    PS C:\> $routeTable = New-AzVirtualHubRouteTable -Route @($route1, $route2)
    PS C:\> New-AzResourceGroup -Location "West US" -Name "testRG"
    PS C:\> $virtualWan = New-AzVirtualWan -ResourceGroupName "testRG" -Name "myVirtualWAN" -Location "West US"
    PS C:\> New-AzVirtualHub -VirtualWanId $virtualWan.Id -ResourceGroupName "testRG" -Name "westushub" -AddressPrefix "10.0.1.0/24" -RouteTable $routeTable

    VirtualWan                : /subscriptions/{subscriptionId}resourceGroups/testRG/providers/Microsoft.Network/virtualWans/myVirtualWAN
    ResourceGroupName         : testRG
    Name                      : westushub
    Id                        : /subscriptions/{subscriptionId}resourceGroups/testRG/providers/Microsoft.Network/virtualHubs/westushub
    AddressPrefix             : 10.0.1.0/24
    RouteTable                : Microsoft.Azure.Commands.Network.Models.PSVirtualHubRouteTable
    VirtualNetworkConnections : {}
    Location                  : West US
    Type                      : Microsoft.Network/virtualHubs
    ProvisioningState         : Succeeded
  description: |-
    The above will create a route table composed of multiple routes and attached to a new virtual hub.

    This is an in-memory object that can be used to add a Route table to a new or an existing VirtualHub.
  summary: ""
parameters:
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Network.Models.PSVirtualHubRoute" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Route
  isRequired: true
  description: |+
    List of virtual hub routes.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
