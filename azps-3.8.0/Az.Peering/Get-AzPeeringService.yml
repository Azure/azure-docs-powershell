    Gets a peering service for a resource group
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-AzPeeringService -ResourceGroupName $rgName -Name $name

    PeeringServiceLocation : Washington
    PeeringServiceProvider : TestPeer1
