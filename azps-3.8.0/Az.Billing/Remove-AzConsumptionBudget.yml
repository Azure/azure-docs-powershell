- name: <xref href="Microsoft.Azure.Commands.Consumption.Models.PSBudget" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Remove-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] -Name <String>

   [-ResourceGroupName <String>] [-PassThru] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-AzConsumptionBudget [-DefaultProfile <IAzureContextContainer>] -InputObject <PSBudget> [-PassThru]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Remove a budget with a budget name at subscription level'
  code: |-
    PS C:\> Remove-AzConsumptionBudget -Name PSBudget -PassThru
    True
  description: ""
  summary: ""
- title: 'Example 2: Remove a budget with a budget name at resource group level'
  code: |-
    PS C:\> Remove-AzConsumptionBudget -ResourceGroupName RGBudgets -Name PSBudgetRG -PassThru
    True
  description: ""
  summary: ""
- title: 'Example 3: Remove a budget through piping at subscription level'
  code: |-
    PS C:\> Get-AzConsumptionBudget -Name PSBudget | Remove-AzConsumptionBudget -PassThru
    True
  description: ""
  summary: ""
