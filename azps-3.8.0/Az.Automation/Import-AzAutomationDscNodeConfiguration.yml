### YamlMime:PowershellCmdlet
summary: |-
  Imports a MOF document as a DSC node configuration in Automation.
module: Az.Automation
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.Automation.Model.NodeConfiguration" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Export-AzAutomationDscConfiguration
  href: ./Export-AzAutomationDscConfiguration.yml
- text: Get-AzAutomationDscConfiguration
  href: ./Get-AzAutomationDscConfiguration.yml
syntaxes:
- >-
  Import-AzAutomationDscNodeConfiguration -Path <String> -ConfigurationName <String> [-Force]

   [-ResourceGroupName] <String> [-AutomationAccountName] <String> [-DefaultProfile <IAzureContextContainer>]

   [-IncrementNodeConfigurationBuild] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: 'Example 1: Import a DSC node configuration into Automation'
  code: |-
    PS C:\>Import-AzAutomationDscNodeConfiguration -AutomationAccountName "Contoso17" -ResourceGroupName "ResourceGroup01" -ConfigurationName "ContosoConfiguration" -Path "C:\DSC\webserver.mof" -Force
  description: |-
    This command imports a DSC node configuration from the file named webserver.mof into the Automation account named Contoso17, under the DSC configuration ContosoConfiguration.
    The command specifies the *Force* parameter.
    If there is an existing DSC node configuration named ContosoConfiguration.webserver, this command replaces it.
  summary: ""
- title: 'Example 2: Import a DSC node configuration into Automation and create a new build version and not overwrite existing NodeConfiguration.'
  code: |-
    PS C:\>Import-AzAutomationDscNodeConfiguration -AutomationAccountName "Contoso17" -ResourceGroupName "ResourceGroup01" -ConfigurationName "ContosoConfiguration" -Path "C:\DSC\webserver.mof" -IncrementNodeConfigurationBuild
  description: |-
    This command imports a DSC node configuration from the file named webserver.mof into the Automation account named Contoso17, under the DSC configuration ContosoConfiguration.
    The command specifies the *Force* parameter.
    If there is an existing DSC node configuration named ContosoConfiguration.webserver, this command adds a new build version with the name ContosoConfiguration[2].webserver.
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: AutomationAccountName
  isRequired: true
  description: |+
    Specifies the name of the Automation account into which this cmdlet imports a DSC node configuration.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ConfigurationName
  isRequired: true
  description: |+
    Specifies the name of a DSC configuration in Automation to use as the namespace and container for the node configuration to import.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: "False"
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Indicates that this cmdlet replaces an existing DSC node configuration in Automation.

  defaultValue: None
