  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncrementNodeConfigurationBuild
  description: |+
    Creates a new Node Configuration build version.

  defaultValue: "False"
