  description: |+
    Cognitive Services Account encryption keySource KeyVault KeyVaultUri

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
