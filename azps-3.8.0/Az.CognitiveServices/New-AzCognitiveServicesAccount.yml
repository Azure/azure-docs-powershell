    Cognitive Services Account encryption keySource KeyVault KeyVersion

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Location
  isRequired: true
  description: |+
    Specifies the location in which to create the account.

  defaultValue: None
  pipelineInput: true
  position: "4"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name for the account.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: CognitiveServicesAccountName, AccountName
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Management.CognitiveServices.Models.PSNetworkRuleSet" data-throw-if-not-resolved="False" />
  name: NetworkRuleSet
  description: |+
    NetworkRuleSet is used to define a set of configuration rules for firewalls and virtual networks, as well as to set values for network properties such as how to handle requests that don't match any of the defined rules

