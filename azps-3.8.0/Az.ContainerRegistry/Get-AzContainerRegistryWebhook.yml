examples:
- title: 'Example 1: Get a specified webhook of a container registry'
  code: |-
    PS C:\>Get-AzContainerRegistryWebhook -ResourceGroupName "MyResourceGroup" -RegistryName "MyRegistry" -Name "webhook001"

    Name            Location   Status     Scope           Actions         Provisioni ServiceUri
                                                                          ngState
    ----            --------   ------     -----           -------         ---------- ----------
    webhook001      westus     enabled                    {push, delete}  Succeeded
  description: |-
    Get a specified webhook of a container registry
  summary: ""
- title: 'Example 2: Get all the webhooks of a container registry'
  code: |-
    PS C:\>Get-AzContainerRegistryWebhook -ResourceGroupName "MyResourceGroup" -RegistryName "MyRegistry"

    Name            Location   Status     Scope           Actions         Provisioni ServiceUri
                                                                          ngState
    ----            --------   ------     -----           -------         ---------- ----------
    webhook04       westus     enabled                    {push, delete}  Succeeded
    webhook05       westus     disabled                   {push, delete}  Succeeded
    wh003           westus     enabled                    delete          Succeeded
  description: |-
    Get all the webhooks of a container registry
  summary: ""
- title: 'Example 3: Get a specified webhook of a container registry with configuration details'
  code: |-
    PS C:\>Get-AzContainerRegistryWebhook -ResourceGroupName "MyResourceGroup" -RegistryName "MyRegistry" -Name "webhook001" -IncludeConfiguration

    Name            Location   Status     Scope           Actions         Provisioni ServiceUri
                                                                          ngState
    ----            --------   ------     -----           -------         ---------- ----------
    webhook001      westus     enabled                    {push, delete}  Succeeded  http://www.test.com/
  description: |-
    Get a specified webhook of a container registry with configuration details
  summary: ""
