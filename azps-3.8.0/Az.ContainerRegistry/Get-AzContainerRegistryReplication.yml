examples:
- title: 'Example 1: Gets a specified replication of a container registry'
  code: |-
    PS C:\>Get-AzContainerRegistryReplication -ResourceGroupName "MyResourceGroup" -RegistryName "MyRegistry" -Name "myreplication"

    Name                 Location   Provisioni Status               StatusTimestamp                Tags
                                    ngState
    ----                 --------   ---------- ------               ---------------                ----
    myreplication       westus     Succeeded  Ready                 11/17/2017 10:19:45 PM         {[tagName, MyTag]}
  description: |-
    Gets a specified replication of a container registry
  summary: ""
- title: 'Example 2: Gets all the replications of a container registry'
  code: |-
    PS C:\>Get-AzContainerRegistryReplication -ResourceGroupName "MyResourceGroup" -RegistryName "MyRegistry"

    Name                 Location   Provisioni Status               StatusTimestamp                Tags
                                    ngState
    ----                 --------   ---------- ------               ---------------                ----
    eastus               eastus     Succeeded  Ready                11/6/2017 6:14:47 PM           {}
    myreplication        westus     Succeeded  Ready                11/17/2017 10:19:45 PM         {[tagName, MyTag]}
  description: |-
    Gets all the replications of a container registry
  summary: ""
