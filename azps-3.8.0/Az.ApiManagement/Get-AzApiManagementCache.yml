### YamlMime:PowershellCmdlet
summary: |-
  Get the details of the Cache.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementCache" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-AzApiManagementCache
  href: ./New-AzApiManagementCache.yml
- text: Remove-AzApiManagementCache
  href: ./Remove-AzApiManagementCache.yml
- text: Update-AzApiManagementCache
  href: ./Update-AzApiManagementCache.yml
syntaxes:
- >-
  Get-AzApiManagementCache -Context <PsApiManagementContext> [-CacheId <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
- Get-AzApiManagementCache -ResourceId <String> [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get all Caches'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementCache -Context $apimContext

    CacheId           : westus
    Description       : apim.redis.cache.windows.net
    ConnectionString  : {{5cc1848125a3f724dcf9a928}}
    ResourceId        : https://management.azure.com/subscriptions/a200340d-6b82-494d-9dbf-687ba6e33f9e/resourceGroups/Api-Default-West-US/providers/Microsoft.Cache/Redis/apim
    Id                : /subscriptions/a200340d-6b82-494d-9dbf-687ba6e33f9e/resourceGroups/Api-Default-West-US/providers/Microsoft.ApiManagement/service/contoso/caches/westus
    ResourceGroupName : Api-Default-West-US
    ServiceName       : contoso
  description: |-
    Gets a list of all the Caches configured in the Api Management service.
  summary: ""
- title: 'Example 2: Get the Cache specified by the Identifier westus'
  code: |-
    PS C:\>$apimContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\>Get-AzApiManagementCache -Context $apimContext -cacheId westus

    CacheId           : westus
    Description       : apim.redis.cache.windows.net
    ConnectionString  : {{5cc1848125a3f724dcf9a928}}
    ResourceId        : https://management.azure.com/subscriptions/a200340d-6b82-494d-9dbf-687ba6e33f9e/resourceGroups/Api-Default-West-US/providers/Microsoft.Cache/Redis/apim
    Id                : /subscriptions/a200340d-6b82-494d-9dbf-687ba6e33f9e/resourceGroups/Api-Default-WestUS/providers/Microsoft.ApiManagement/service/contoso/caches/westus
    ResourceGroupName : Api-Default-WestUS
    ServiceName       : contoso
  description: |-
    Get the details of the specified Cache configured for westus
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: CacheId
  description: |+
    Identifier of a cache.
    If specified will try to find cache by the identifier.
    This parameter is optional.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  name: Context
  isRequired: true
  description: |+
    Instance of PsApiManagementContext.
    This parameter is required.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with Azure.

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceId
  isRequired: true
  description: |+
    Arm Resource Identifier of a cache. If specified will try to find cache by the identifier. This parameter is required.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
