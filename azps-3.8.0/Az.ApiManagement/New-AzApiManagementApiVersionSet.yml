### YamlMime:PowershellCmdlet
summary: |-
  Creates an API Version Set.
module: Az.ApiManagement
notes: ""
inputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementContext" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementVersioningScheme" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.ApiManagement.ServiceManagement.Models.PsApiManagementApiVersionSet" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-AzApiManagementApiVersionSet
  href: ./Get-AzApiManagementApiVersionSet.yml
- text: Remove-AzApiManagementApiVersionSet
  href: ./Remove-AzApiManagementApiVersionSet.yml
- text: Set-AzApiManagementApiVersionSet
  href: ./Set-AzApiManagementApiVersionSet.yml
syntaxes:
- >-
  New-AzApiManagementApiVersionSet -Context <PsApiManagementContext> [-ApiVersionSetId <String>] -Name <String>

   -Scheme <PsApiManagementVersioningScheme> [-HeaderName <String>] [-QueryName <String>] [-Description <String>]

   [-DefaultProfile <IAzureContextContainer>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\>$ApiMgmtContext = New-AzApiManagementContext -ResourceGroupName "Api-Default-WestUS" -ServiceName "contoso"
    PS C:\> New-AzApiManagementApiVersionSet -Context $ApiMgmtContext  -Name "newversion" -Scheme Header -HeaderName "x-ms-version" -Description "version by xmsversion"

    ApiVersionSetId   : ea9a87cd-a699-4a75-bf7d-909846b91268
    Description       : version by xmsversion
    VersionQueryName  :
    VersionHeaderName : x-ms-version
    DisplayName       : newversion
    VersioningScheme  : Header
    Id                : /subscriptions/subid/resourceGroups/Api-Default-WestUS/providers/Microsoft.ApiManagement/service/contoso/api-version-sets/ea9a87cd-a699-4a75-bf7d-909846b91268
    ResourceGroupName : Api-Default-WestUS
    ServiceName       : contoso
  description: |-
    This command creates an API Version Set which versioning scheme `Query` and Query parameter `api-version`.
  summary: ""
parameters:
