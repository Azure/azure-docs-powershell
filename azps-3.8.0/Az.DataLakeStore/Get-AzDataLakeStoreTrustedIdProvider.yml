### YamlMime:PowershellCmdlet
summary: |-
  Gets the specified trusted identity provider in the specified Data Lake Store.
  If no provider is specified, then lists all providers for the account.
module: Az.DataLakeStore
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStoreTrustedIdProvider" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDataLakeStoreTrustedIdProvider [-Account] <String> [[-Name] <String>] [[-ResourceGroupName] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Get a specific trusted identity provider'
  code: |-
    PS C:\> Get-AzDataLakeStoreTrustedIdProvider -AccountName "ContosoADL" -Name MyProvider
  description: |-
    Returns the provider named "MyProvider" from account "ContosoADL"
  summary: ""
- title: 'Example 2: List all providers in an account'
  code: |-
    PS C:\> Get-AzDataLakeStoreTrustedIdProvider -AccountName "ContosoADL"
  description: |-
    Lists all providers under the account "ContosoADL"
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    The Data Lake Store account to retrieve the trusted identity provider from

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: AccountName
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the trusted identity provider to retrieve

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Name of resource group under which want to retrieve the specified account's specified trusted identity provider.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
