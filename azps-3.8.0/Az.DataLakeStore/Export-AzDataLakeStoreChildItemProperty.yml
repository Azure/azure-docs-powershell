uid: Az.DataLakeStore.Export-AzDataLakeStoreChildItemProperty
name: Export-AzDataLakeStoreChildItemProperty
description: |-
  The **Export-AzDataLakeStoreChildItemProperty** is used to report the ADLS space usage or/and ACL usage for the given directory and it's sub directories and files.
