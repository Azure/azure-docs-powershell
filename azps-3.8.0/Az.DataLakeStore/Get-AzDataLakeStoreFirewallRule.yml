### YamlMime:PowershellCmdlet
summary: |-
  Gets the specified firewall rules in the specified Data Lake Store.
  If no firewall rule is specified, then lists all firewall rules for the account.
module: Az.DataLakeStore
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Microsoft.Azure.Commands.DataLakeStore.Models.DataLakeStoreFirewallRule" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Get-AzDataLakeStoreFirewallRule [-Account] <String> [[-Name] <String>] [[-ResourceGroupName] <String>]

   [-DefaultProfile <IAzureContextContainer>] [<CommonParameters>]
examples:
- title: 'Example 1: Retrieve a specific firewall rule'
  code: |-
    PS C:\> Get-AzDataLakeStoreFirewallRule -AccountName "ContosoADL" -Name MyFirewallRule
  description: |-
    Returns the firewall rule named "MyFirewallRule" from account "ContosoADL"
  summary: ""
- title: 'Example 2: List all firewall rules in an account'
  code: |-
    PS C:\> Get-AzDataLakeStoreFirewallRule -AccountName "ContosoADL"
  description: |-
    Returns all firewall rules in account "ContosoADL"
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    The Data Lake Store account to retrieve the firewall rule from.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: AccountName
  parameterValueGroup: ""
- type: <xref href="Microsoft.Azure.Commands.Common.Authentication.Abstractions.Core.IAzureContextContainer" data-throw-if-not-resolved="False" />
  name: DefaultProfile
  description: |+
    The credentials, account, tenant, and subscription used for communication with azure

  defaultValue: None
  position: Named
  aliases: AzContext, AzureRmContext, AzureCredential
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The name of the firewall rule to retrieve

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: ResourceGroupName
  description: |+
    Name of resource group under which want to retrieve the specified account's specified firewall rule.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  parameterValueGroup: ""
